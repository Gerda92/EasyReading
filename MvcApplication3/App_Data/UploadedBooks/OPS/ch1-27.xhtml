<p class="p">III</p>
</div><p class="p1">Главное дело было в том, что он, до самой последней минуты, никак не ожидал подобной развязки. Он куражился до последней черты, не предполагая даже возможности, что две нищие и беззащитные женщины могут выйти из-под его власти. Убеждению этому много помогли тщеславие и та степень самоуверенности, которую лучше всего назвать самовлюбленностию. Петр Петрович, пробившись из ничтожества, болезненно привык любоваться собою, высоко ценил свой ум и способности и даже иногда, наедине, любовался своим лицом в зеркале. Но более всего на свете любил и ценил он, добытые трудом и всякими средствами, свои деньги: они равняли его со всем, что было выше его.</p><p class="p1">Напоминая теперь с горечью Дуне о том, что он решился взять ее, несмотря на худую о ней молву, Петр Петрович говорил вполне искренно и даже чувствовал глубокое негодование против такой «черной неблагодарности». А между тем, сватаясь тогда за Дуню, он совершенно уже был убежден в нелепости всех этих сплетен, опровергнутых всенародно самой Марфой Петровной и давно уже оставленных всем городишком, горячо оправдывавшим Дуню. Да он и сам не отрекся бы теперь от того, что все это уже знал и тогда. И тем не менее он все-таки высоко ценил свою решимость возвысить Дуню до себя и считал это подвигом. Выговаривая об этом сейчас Дуне, он выговаривал свою тайную, возлелеянную им мысль, на которую он уже не раз любовался, и понять не мог, как другие могли не любоваться на его подвиг. Явившись тогда с визитом к Раскольникову, он вошел с чувством благодетеля, готовящегося пожать плоды и выслушать весьма сладкие комплименты. И уж конечно, теперь, сходя с лестницы, он считал себя в высочайшей степени обиженным и непризнанным.</p><p class="p1">Дуня же была ему просто необходима; отказаться от нее для него было немыслимо. Давно уже, уже несколько лет, со сластию мечтал он о женитьбе, но все прикапливал денег и ждал. Он с упоением помышлял, в глубочайшем секрете, о девице благонравной и бедной (непременно бедной), очень молоденькой, очень хорошенькой, благородной и образованной, очень запуганной, чрезвычайно много испытавшей несчастий и вполне перед ним приникшей, такой, которая бы всю жизнь считала его спасением своим, благоговела перед ним, подчинялась, удивлялась ему, и только ему одному. Сколько сцен, сколько сладостных эпизодов создал он в воображении на эту соблазнительную и игривую тему, отдыхая в тиши от дел! И вот мечта стольких лет почти уже осуществлялась: красота и образование Авдотьи Романовны поразили его; беспомощное положение ее раззадорило его до крайности. Тут являлось даже несколько более того, о чем он мечтал: явилась девушка гордая, характерная, добродетельная, воспитанием и развитием выше его (он чувствовал это), и такое-то существо будет рабски благодарно ему всю жизнь за его подвиг и благоговейно уничтожится перед ним, а он-то будет безгранично и всецело владычествовать!.. Как нарочно, незадолго перед тем, после долгих соображений и ожиданий, он решил наконец окончательно переменить карьеру и вступить в более обширный круг деятельности, а с тем вместе мало-помалу перейти и в более высшее общество, о котором он давно уже с сладострастием подумывал… Одним словом, он решился попробовать Петербурга. Он знал, что женщинами можно «весьма и весьма» много выиграть. Обаяние прелестной, добродетельной и образованной женщины могло удивительно скрасить его дорогу, привлечь к нему, создать ореол… и вот все рушилось! Этот теперешний внезапный, безобразный разрыв подействовал на него, как удар грома. Это была какая-то безобразная шутка, нелепость! Он только капельку покуражился: он даже не успел и высказаться, он просто пошутил, увлекся, а кончилось так серьезно! Наконец, ведь он уже даже любил по-своему Дуню, он уже владычествовал над нею в мечтах своих – и вдруг!.. Нет! Завтра же, завтра же все это надо восстановить, залечить, исправить, а главное – уничтожить этого заносчивого молокососа мальчишку, который был всему причиной. С болезненным ощущением припоминался ему, тоже как-то невольно, Разумихин… но, впрочем, он скоро с этой стороны успокоился: «Еще бы и этого-то поставить с ним рядом!» Но кого он в самом деле серьезно боялся, – так это Свидригайлова… Одним словом, предстояло много хлопот…</p><p class="subtitle">* * *</p><p class="p1">– Нет, я, я более всех виновата! – говорила Дунечка, обнимая и целуя мать, – я польстилась на его деньги, но, клянусь, брат, я и не воображала, чтоб это был такой недостойный человек! Если б я разглядела его раньше, я бы ни на что не польстилась! Не вини меня, брат!</p><p class="p1">– Бог избавил! бог избавил! – бормотала Пульхерия Александровна, но как-то бессознательно, как будто еще не совсем взяв в толк все, что случилось.</p><p class="p1">Все радовались, через пять минут даже смеялись. Иногда только Дунечка бледнела и сдвигала брови, припоминая случившееся. Пульхерия Александровна и воображать не могла, что она тоже будет рада; разрыв с Лужиным представлялся ей еще утром страшною бедой. Но Разумихин был в восторге. Он не смел еще вполне его выразить, но весь дрожал как в лихорадке, как будто пятипудовая гиря свалилась с его сердца. Теперь он имеет право отдать им всю свою жизнь, служить им… Да мало ли что теперь! А впрочем, он еще пугливее гнал дальнейшие мысли и боялся своего воображения. Один только Раскольников сидел все на том же месте, почти угрюмый и даже рассеянный. Он, всего больше настаивавший на удалении Лужина, как будто всех меньше интересовался теперь случившимся. Дуня невольно подумала, что он все еще очень на нее сердится, а Пульхерия Александровна приглядывалась к нему боязливо.</p><p class="p1">– Что же сказал тебе Свидригайлов? – подошла к нему Дуня.</p><p class="p1">– Ах, да, да! – вскричала Пульхерия Александровна.</p><p class="p1">Раскольников поднял голову:</p><p class="p1">– Он хочет непременно подарить тебе десять тысяч рублей и при этом заявляет желание тебя однажды видеть в моем присутствии.</p><p class="p1">– Видеть! Ни за что на свете! – вскричала Пульхерия Александровна, – и как он смеет ей деньги предлагать!</p><p class="p1">Затем Раскольников передал (довольно сухо) разговор свой с Свидригайловым, пропустив о призраках Марфы Петровны, чтобы не вдаваться в излишнюю материю, и чувствуя отвращение заводить какой бы то ни было разговор, кроме самого необходимого.</p><p class="p1">– Что же ты ему отвечал? – спросила Дуня.</p><p class="p1">– Сперва сказал, что не передам тебе ничего. Тогда он объявил, что будет сам, всеми средствами, доискиваться свидания. Он уверял, что страсть его к тебе была блажью и что он теперь ничего к тебе не чувствует… Он не хочет, чтобы ты вышла за Лужина… Вообще же говорил сбивчиво.</p><p class="p1">– Как ты сам его объясняешь себе, Родя? Как он тебе показался?</p><p class="p1">– Признаюсь, ничего хорошо не понимаю. Предлагает десять тысяч, а сам говорил, что не богат. Объявляет, что хочет куда-то уехать, и через десять минут забывает, что об этом говорил. Вдруг тоже говорит, что хочет жениться и что ему уж невесту сватают… Конечно, у него есть цели, и всего вероятнее – дурные. Но опять как-то странно предположить, чтоб он так глупо приступил к делу, если б имел на тебя дурные намерения… Я, разумеется, отказал ему, за тебя, в этих деньгах, раз навсегда. Вообще он мне очень странным показался, и… даже… с признаками как будто помешательства. Но я мог и ошибиться; тут просто, может быть, надувание своего рода. Смерть Марфы Петровны, кажется, производит на него впечатление…</p><p class="p1">– Упокой, господи, ее душу! – воскликнула Пульхерия Александровна, – вечно, вечно за нее бога буду молить! Ну что бы с нами было теперь, Дуня, без этих трех тысяч! Господи, точно с неба упали! Ах, Родя, ведь у нас утром всего три целковых за душой оставалось, и мы с Дунечкой только и рассчитывали, как бы часы где-нибудь поскорей заложить, чтобы не брать только у этого, пока сам не догадается.</p><p class="p1">Дуню как-то уж слишком поразило предложение Свидригайлова. Она все стояла задумавшись.</p><p class="p1">– Он что-нибудь ужасное задумал! – проговорила она почти шепотом про себя, чуть не содрогаясь.</p><p class="p1">Раскольников приметил этот чрезмерный страх.</p><p class="p1">– Кажется, придется мне не раз еще его увидать, – сказал он Дуне.</p><p class="p1">– Будем следить! Я его выслежу! – энергически крикнул Разумихин. – Глаз не спущу! Мне Родя позволил. Он мне сам сказал давеча: «Береги сестру». А вы позволите, Авдотья Романовна?</p><p class="p1">Дуня улыбнулась и протянула ему руку, но забота не сходила с ее лица. Пульхерия Александровна робко на нее поглядывала; впрочем, три тысячи ее, видимо, успокоивали.</p><p class="p1">Через четверть часа все были в самом оживленном разговоре. Даже Раскольников хоть и не разговаривал, но некоторое время внимательно слушал. Ораторствовал Разумихин.</p><p class="p1">– И зачем, зачем вам уезжать! – с упоением разливался он восторженною речью, – и что вы будете делать в городишке? А главное, вы здесь все вместе и один другому нужны, уж как нужны, – поймите меня! Ну, хоть некоторое время… Меня же возьмите в друзья, в компаньоны, и уж уверяю, что затеем отличное предприятие. Слушайте, я вам в подробности это все растолкую – весь проект! У меня еще утром, когда ничего еще не случилось, в голове уж мелькало… Вот в чем дело: есть у меня дядя (я вас познакомлю; прескладной и препочтенный старичонка!), а у этого дяди есть тысяча рублей капиталу, а сам живет пенсионом и не нуждается. Второй год как он пристает ко мне, чтоб я взял у него эту тысячу, а ему бы по шести процентов платил. Я штуку вижу: ему просто хочется мне помочь; но прошлого года мне было не надо, а нынешний год я только приезда его поджидал и решился взять. Затем вы дадите другую тысячу, из ваших трех, и вот и довольно на первый случай, вот мы и соединимся. Что ж мы будем делать?</p><p class="p1">Тут Разумихин принялся развивать свой проект и много толковал о том, как почти все наши книгопродавцы и издатели мало знают толку в своем товаре, а потому обыкновенно и плохие издатели, между тем как порядочные издания вообще окупаются и дают процент, иногда значительный. Об издательской-то деятельности и мечтал Разумихин, уже два года работавший на других и недурно знавший три европейские языка, несмотря на то, что дней шесть назад сказал было Раскольникову, что в немецком «швах», с целью уговорить его взять на себя половину переводной работы и три рубля задатку: и он тогда соврал, и Раскольников знал, что он врет.</p><p class="p1">– Зачем, зачем же нам свое упускать, когда у нас одно из главнейших средств очутилось – собственные деньги? – горячился Разумихин. – Конечно, нужно много труда, но мы будем трудиться, вы, Авдотья Романовна, я, Родион… иные издания дают теперь славный процент! А главная основа предприятия в том, что будем знать, что именно надо переводить. Будем и переводить, и издавать, и учиться, всё вместе. Теперь я могу быть полезен, потому что опыт имею. Вот уже два года скоро по издателям шныряю и всю их подноготную знаю: не святые горшки лепят, поверьте! И зачем, зачем мимо рта кусок проносить! Да я сам знаю, и в тайне храню, сочинения два-три таких, что за одну только мысль перевесть и издать их можно рублей по сту взять за каждую книгу, а за одну из них я и пятисот рублей за мысль не возьму. И что вы думаете, сообщи я кому, пожалуй, еще усумнится, такое дубье! А уж насчет собственно хлопот по делам, типографий, бумаги, продажи, это вы мне поручите! Все закоулки знаю! Помаленьку начнем, до большого дойдем, по крайней мере прокормиться чем будет, и уж по всяком случае свое вернем.</p><p class="p1">У Дуни глаза блестели.</p><p class="p1">– То, что вы говорите, мне очень нравится, Дмитрий Прокофьич, – сказала она.</p><p class="p1">– Я тут, конечно, ничего не знаю, – отозвалась Пульхерия Александровна, – может, оно и хорошо, да опять ведь и бог знает. Ново как-то, неизвестно. Конечно, нам остаться здесь необходимо, хоть на некоторое время…</p><p class="p1">Она посмотрела на Родю.</p><p class="p1">– Как ты думаешь, брат? – сказала Дуня.</p><p class="p1">– Я думаю, что у него очень хорошая мысль, – ответил он. – О фирме, разумеется, мечтать заранее не надо, но пять-шесть книг действительно можно издать с несомненным успехом. Я и сам знаю одно сочинение, которое непременно пойдет. А что касается до того, что он сумеет повести дело, так в этом нет и сомнения: дело смыслит… Впрочем, будет еще время вам сговориться…</p><p class="p1">– Ура! – закричал Разумихин, – теперь стойте, здесь есть одна квартира, в этом же доме, от тех же хозяев. Она особая, отдельная, с этими нумерами не сообщается, и меблированная, цена умеренная, три горенки. Вот на первый раз и займите. Часы я вам завтра заложу и принесу деньги, а там все уладится. А главное, можете все трое вместе жить, и Родя с вами… Да куда ж ты, Родя?</p><p class="p1">– Как, Родя, ты уж уходишь? – даже с испугом спросила Пульхерия Александровна.</p><p class="p1">– В такую-то минуту! – крикнул Разумихин.</p><p class="p1">Дуня смотрела на брата с недоверчивым удивлением. В руках его была фуражка; он готовился выйти.</p><p class="p1">– Чтой-то вы точно погребаете меня али навеки прощаетесь, – как-то странно проговорил он.</p><p class="p1">Он как будто улыбнулся, но как будто это была и не улыбка.</p><p class="p1">– А ведь кто знает, может и последний раз видимся, – прибавил он нечаянно.</p><p class="p1">Он было подумал это про себя, но как-то само проговорилось вслух.</p><p class="p1">– Да что с тобой! – вскрикнула мать.</p><p class="p1">– Куда идешь ты, Родя? – как-то странно спросила Дуня.</p><p class="p1">– Так, мне очень надо, – ответил он смутно, как бы колеблясь в том, что хотел сказать. Но в бледном лице его была какая-то резкая решимость.</p><p class="p1">– Я хотел сказать… идя сюда… я хотел сказать вам, маменька… и тебе, Дуня, что нам лучше бы на некоторое время разойтись. Я себя нехорошо чувствую, я не спокоен… я после приду, сам приду, когда… можно будет. Я вас помню и люблю… Оставьте меня! Оставьте меня одного! Я так решил, еще прежде… Я это наверно решил… Что бы со мною ни было, погибну я или нет, я хочу быть один. Забудьте меня совсем. Это лучше… Не справляйтесь обо мне. Когда надо, я сам приду или… вас позову. Может быть, все воскреснет!.. А теперь, когда любите меня, откажитесь… Иначе я вас возненавижу, я чувствую… Прощайте!</p><p class="p1">– Господи! – вскрикнула Пульхерия Александровна.</p><p class="p1">И мать и сестра были в страшном испуге; Разумихин тоже.</p><p class="p1">– Родя, Родя! Помирись с нами, будем по-прежнему! – воскликнула бедная мать.</p><p class="p1">Он медленно повернулся к дверям и медленно пошел из комнаты. Дуня догнала его.</p><p class="p1">– Брат! Что ты с матерью делаешь! – прошептала она со взглядом, горевшим от негодования.</p><p class="p1">Он тяжело посмотрел на нее.</p><p class="p1">– Ничего, я приду, я буду ходить! – пробормотал он вполголоса, точно не вполне сознавая, о чем хочет сказать, и вышел из комнаты.</p><p class="p1">– Бесчувственный, злобный эгоист! – вскрикнула Дуня.</p><p class="p1">– Он су-ма-сшедший, а не бесчувственный! Он помешанный! Неужели вы этого не видите? Вы бесчувственная после этого!.. – горячо прошептал Разумихин над самым ее ухом, крепко стиснув ей руку.</p><p class="p1">– Я сейчас приду! – крикнул он, обращаясь к помертвевшей Пульхерии Александровне, и выбежал из комнаты.</p><p class="p1">Раскольников поджидал его в конце коридора.</p><p class="p1">– Я так и знал, что ты выбежишь, – сказал он. – Воротись к ним и будь с ними… Будь и завтра у них… и всегда… Я… может, приду… если можно. Прощай!</p><p class="p1">И, не протягивая руки, он пошел от него.</p><p class="p1">– Да куда ты? Что ты? Да что с тобой? Да разве можно так!.. – бормотал совсем потерявшийся Разумихин.</p><p class="p1">Раскольников остановился еще раз.</p><p class="p1">– Раз навсегда: никогда ни о чем меня не спрашивай. Нечего мне тебе отвечать… Не приходи ко мне. Может, я и приду сюда… Оставь меня, а их… <em>не оставь.</em> Понимаешь меня?</p><p class="p1">В коридоре было темно; они стояли возле лампы. С минуту они смотрели друг на друга молча. Разумихин всю жизнь помнил эту минуту. Горевший и пристальный взгляд Раскольникова как будто усиливался с каждым мгновением, проницал в его душу, в сознание. Вдруг Разумихин вздрогнул. Что-то странное как будто прошло между ними… Какая-то идея проскользнула, как будто намек; что-то ужасное, безобразное и вдруг понятое с обеих сторон… Разумихин побледнел как мертвец.</p><p class="p1">– Понимаешь теперь?.. – сказал вдруг Раскольников с болезненно искривившимся лицом. – Воротись, ступай к ним, – прибавил он вдруг и, быстро повернувшись, пошел из дому…</p><p class="p1">Не стану теперь описывать, что было в тот вечер у Пульхерии Александровны, как воротился к ним Разумихин, как их успокоивал, как клялся, что надо дать отдохнуть Роде в болезни, клялся, что Родя придет непременно, будет ходить каждый день, что он очень, очень расстроен, что не надо раздражать его; как он, Разумихин, будет следить за ним, достанет ему доктора хорошего, лучшего, целый консилиум… Одним словом, с этого вечера Разумихин стал у них сыном и братом.</p></span></span>
