<p class="p">V</p>
</div><p class="p1">Лебезятников имел вид встревоженный.</p><p class="p1">– Я к вам, Софья Семеновна. Извините… Я так и думал, что вас застану, – обратился он вдруг к Раскольникову, – то есть я ничего не думал… в этом роде… но я именно думал… Там у нас Катерина Ивановна с ума сошла, – отрезал он вдруг Соне, бросив Раскольникова.</p><p class="p1">Соня вскрикнула.</p><p class="p1">– То есть оно, по крайней мере, так кажется. Впрочем… Мы там не знаем, что и делать, вот что-с! Воротилась она – ее откуда-то, кажется, выгнали, может, и прибили… по крайней мере так кажется… Она бегала к начальнику Семена Захарыча, дома не застала; он обедал у какого-то тоже генерала… Вообразите, она махнула туда, где обедали… к этому другому генералу, и, вообразите, – таки настояла, вызвала начальника Семена Захарыча, да, кажется, еще из-за стола. Можете представить, что там вышло. Ее, разумеется, выгнали; а она рассказывает, что она сама его обругала и чем-то в него пустила. Это можно даже предположить… как ее не взяли – не понимаю! Теперь она всем рассказывает, и Амалии Ивановне, только трудно понять, кричит и бьется… Ах да: она говорит и кричит, что так как ее все теперь бросили, то она возьмет детей и пойдет на улицу, шарманку носить, а дети будут петь и плясать, и она тоже, и деньги собирать, и каждый день под окно к генералу ходить… «Пусть, говорит, видят, как благородные дети чиновного отца по улицам нищими ходят!» Детей всех бьет, те плачут. Леню учит петь «Хуторок», мальчика плясать, Полину Михайловну тоже, рвет все платья; делает им какие-то шапочки, как актерам; сама хочет таз нести, чтобы колотить, вместо музыки… Ничего не слушает… Вообразите, как же это? Это уж просто нельзя!</p><p class="p1">Лебезятников продолжал бы и еще, но Соня, слушавшая его едва переводя дыхание, вдруг схватила мантильку, шляпку и выбежала из комнаты, одеваясь на бегу. Раскольников вышел вслед за нею, Лебезятников за ним.</p><p class="p1">– Непременно помешалась! – говорил он Раскольникову, выходя с ним на улицу, – я только не хотел пугать Софью Семеновну и сказал: «кажется», но и сомнения нет. Это, говорят, такие бугорки, в чахотке, на мозгу вскакивают; жаль, что я медицины не знаю. Я, впрочем, пробовал ее убедить, но она ничего не слушает.</p><p class="p1">– Вы ей о бугорках говорили?</p><p class="p1">– То есть не совсем о бугорках. Притом она ничего бы и не поняла. Но я про то говорю: если убедить человека логически, что, в сущности, ему не о чем плакать, то он и перестанет плакать. Это ясно. А ваше убеждение, что не перестанет?</p><p class="p1">– Слишком легко тогда было бы жить, – ответил Раскольников.</p><p class="p1">– Позвольте, позвольте; конечно, Катерине Ивановне довольно трудно понять; но известно ли вам, что в Париже уже происходили серьезные опыты относительно возможности излечивать сумасшедших, действуя одним только логическим убеждением? Один там профессор, недавно умерший, ученый серьезный, вообразил, что так можно лечить. Основная идея его, что особенного расстройства в организме у сумасшедших нет, а что сумасшествие есть, так сказать, логическая ошибка, ошибка в суждении, неправильный взгляд на вещи. Он постепенно опровергал больного и, представьте себе, достигал, говорят, результатов! Но так как при этом он употреблял и души, то результаты этого лечения подвергаются, конечно, сомнению… По крайней мере, так кажется…</p><p class="p1">Раскольников давно уже не слушал. Поравнявшись с своим домом, он кивнул головой Лебезятникову и повернул в подворотню. Лебезятников очнулся, огляделся и побежал далее.</p><p class="p1">Раскольников вошел в свою каморку и стал посреди ее. «Для чего он воротился сюда?» Он оглядел эти желтоватые обшарканные обои, эту пыль, свою кушетку… Со двора доносился какой-то резкий, беспрерывный стук; что-то где-то как будто вколачивали, гвоздь какой-нибудь… Он подошел к окну, поднялся на цыпочки и долго, с видом чрезвычайного внимания высматривал во дворе. Но двор был пуст и не было видно стучавших. Налево, во флигеле, виднелись кой-где отворенные окна, на подоконниках стояли горшочки с жиденькой геранью. За окнами было вывешено белье… Все это он знал наизусть. Он отвернулся и сел на диван.</p><p class="p1">Никогда, никогда еще не чувствовал он себя так ужасно одиноким!</p><p class="p1">Да, он почувствовал еще раз, что, может быть, действительно возненавидит Соню, и именно теперь, когда сделал ее несчастнее. «Зачем ходил он к ней просить ее слез? Зачем ему так необходимо заедать ее жизнь? О, подлость!</p><p class="p1">– Я останусь один! – проговорил он вдруг решительно, – и не будет она ходить в острог!</p><p class="p1">Минут через пять он поднял голову и странно улыбнулся. Это была странная мысль. «Может, в каторге-то действительно лучше», – подумалось ему вдруг.</p><p class="p1">Он не помнил, сколько он просидел у себя, с толпившимися в голове его неопределенными мыслями. Вдруг дверь отворилась, и вошла Авдотья Романовна. Она сперва остановилась и посмотрела на него с порога, как давеча он на Соню; потом уже прошла и села против него на стул, на вчерашнем своем месте. Он молча и как-то без мысли посмотрел на нее.</p><p class="p1">– Не сердись, брат, я только на одну минуту, – сказала Дуня. Выражение лица ее было задумчивое, но не суровое. Взгляд был ясный и тихий. Он видел, что и эта с любовью пришла к нему.</p><p class="p1">– Брат, я теперь знаю все, <em>все.</em> Мне Дмитрий Прокофьич все объяснил и рассказал. Тебя преследуют и мучают по глупому и гнусному подозрению… Дмитрий Прокофьич сказал мне, что никакой нет опасности и что напрасно ты с таким ужасом это принимаешь. Я не так думаю и <em>вполне понимаю,</em> как возмущено в тебе все и что это негодование может оставить следы навеки. Этого я боюсь. За то, что ты нас бросил, я тебя не сужу и не смею судить, и прости меня, что я попрекнула тебя прежде. Я сама на себе чувствую, что если б у меня было такое великое горе, то я бы тоже ушла от всех. Матери я <em>про это </em>ничего не расскажу, но буду говорить о тебе беспрерывно и скажу от твоего имени, что ты придешь очень скоро. Не мучайся о ней; <em>я </em>ее успокою; но и ты ее не замучай, – приди хоть раз; вспомни, что она мать! А теперь я пришла только сказать (Дуня стала подыматься с места), что если, на случай, я тебе в чем понадоблюсь или понадобится тебе… вся моя жизнь или что… то кликни меня, я приду. Прощай!</p><p class="p1">Она круто повернула и пошла к двери.</p><p class="p1">– Дуня! – остановил ее Раскольников, встал и подошел к ней, – этот Разумихин, Дмитрий Прокофьич, очень хороший человек.</p><p class="p1">Дуня чуть-чуть покраснела.</p><p class="p1">– Ну! – спросила она, подождав с минуту.</p><p class="p1">– Он человек деловой, трудолюбивый, честный и способный сильно любить… Прощай, Дуня.</p><p class="p1">Дуня вся вспыхнула, потом вдруг встревожилась:</p><p class="p1">– Да что это, брат, разве мы в самом деле навеки расстаемся, что ты мне… такие завещания делаешь?</p><p class="p1">– Все равно… прощай…</p><p class="p1">Он отворотился и пошел от нее к окну. Она постояла, посмотрела на него беспокойно и вышла в тревоге.</p><p class="p1">Нет, он не был холоден к ней. Было одно мгновение (самое последнее), когда ему ужасно захотелось крепко обнять ее и <em>проститься</em> с ней, и даже <em>сказать,</em> но он даже и руки ей не решился подать:</p><p class="p1">«Потом еще, пожалуй, содрогнется, когда вспомнит, что я теперь ее обнимал, скажет, что я украл ее поцелуй!»</p><p class="p1">«А выдержит <em>эта</em> или не выдержит? – прибавил он через несколько минут про себя. – Нет, не выдержит; <em>этаким</em> не выдержать! Этакие никогда не выдерживают…»</p><p class="p1">И он подумал о Соне.</p><p class="p1">Из окна повеяло свежестью. На дворе уже не так ярко светил свет. Он вдруг взял фуражку и вышел.</p><p class="p1">Он, конечно, не мог, да и не хотел заботиться о своем болезненном состоянии. Но вся эта беспрерывная тревога и весь этот ужас душевный не могли пройти без последствий. И если он не лежал еще в настоящей горячке, то, может быть, именно потому, что эта внутренняя беспрерывная тревога еще поддерживала его на ногах и в сознании, но как-то искусственно, до времени.</p><p class="p1">Он бродил без цели. Солнце заходило. Какая-то особенная тоска начала сказываться ему в последнее время. В ней не было чего-нибудь особенно едкого, жгучего; но от нее веяло чем-то постоянным, вечным, предчувствовались безысходные годы этой холодной мертвящей тоски, предчувствовалась какая-то вечность на «аршине пространства». В вечерний час это ощущение обыкновенно еще сильней начинало его мучить.</p><p class="p1">– Вот с этакими-то глупейшими, чисто физическими немощами, зависящими от какого-нибудь заката солнца, и удержись сделать глупость. Не то что к Соне, а к Дуне пойдешь! – пробормотал он ненавистно.</p><p class="p1">Его окликнули. Он оглянулся; к нему бросился Лебезятников.</p><p class="p1">– Вообразите, я был у вас, ищу вас. Вообразите, она исполнила свое намерение и детей увела! Мы с Софьей Семеновной насилу их отыскали. Сама бьет в сковороду, детей заставляет плясать. Дети плачут. Останавливаются на перекрестках и у лавочек. За ними глупый народ бежит. Пойдемте.</p><p class="p1">– А Соня?.. – тревожно спросил Раскольников, поспешая за Лебезятниковым.</p><p class="p1">– Просто в исступлении. То есть не Софья Семеновна в исступлении, а Катерина Ивановна; а впрочем, и Софья Семеновна в исступлении. А Катерина Ивановна совсем в исступлении. Говорю вам, окончательно помешалась. Их в полицию возьмут. Можете представить, как это подействует… Они теперь на канаве у – ского моста, очень недалеко от Софьи Семеновны. Близко.</p><p class="p1">На канаве, не очень далеко от моста и не доходя двух домов от дома, где жила Соня, столпилась кучка народу. Особенно сбегались мальчишки и девчонки. Хриплый, надорванный голос Катерины Ивановны слышался еще от моста. И действительно, это было странное зрелище, способное заинтересовать уличную публику. Катерина Ивановна, в своем стареньком платье, в драдедамовой шали и в изломанной соломенной шляпке, сбившейся безобразным комком на сторону, была действительно в настоящем исступлении. Она устала и задыхалась. Измучившееся чахоточное лицо ее смотрело страдальнее, чем когда-нибудь (к тому же на улице, на солнце, чахоточный всегда кажется больнее и обезображеннее, чем дома); но возбужденное состояние ее не прекращалось, и она с каждою минутой становилась еще раздраженнее. Она бросалась к детям, кричала на них, уговаривала, учила их тут же при народе, как плясать и что петь, начинала им растолковывать, для чего это нужно, приходила в отчаяние от их непонятливости, била их… Потом, не докончив, бросалась к публике; если замечала чуть-чуть хорошо одетого человека, остановившегося поглядеть, то тотчас пускалась объяснять ему, что вот, дескать, до чего доведены дети «из благородного, можно даже сказать, аристократического дома». Если слышала в толпе смех или какое-нибудь задирательное словцо, то тотчас же набрасывалась на дерзких и начинала с ними браниться. Иные действительно смеялись, другие качали головами; всем вообще было любопытно поглядеть на помешанную с перепуганными детьми. Сковороды, про которую говорил Лебезятников, не было; по крайней мере Раскольников не видал; но вместо стука в сковороду Катерина Ивановна начинала хлопать в такт своими сухими ладонями, когда заставляла Полечку петь, а Леню и Колю плясать; причем даже и сама пускалась подпевать, но каждый раз обрывалась на второй ноте от мучительного кашля, отчего снова приходила в отчаяние, проклинала свой кашель и даже плакала. Пуще всего выводили ее из себя плач и страх Коли и Лени. Действительно, была попытка нарядить детей в костюм, как наряжаются уличные певцы и певицы. На мальчике была надета из чего-то красного с белым чалма, чтобы он изображал собою турку. На Леню костюмов недостало; была только надета на голову красная вязанная из гаруса шапочка (или, лучше сказать, колпак) покойного Семена Захарыча, а в шапку воткнут обломок белого страусового пера, принадлежавшего еще бабушке Катерины Ивановны и сохранявшегося доселе в сундуке в виде фамильной редкости. Полечка была в своем обыкновенном платьице. Она смотрела на мать робко и потерявшись, не отходила от нее, скрадывала свои слезы, догадывалась о помешательстве матери и беспокойно осматривалась кругом. Улица и толпа ужасно напугали ее. Соня неотступно ходила за Катериной Ивановной, плача и умоляя ее поминутно воротиться домой. Но Катерина Ивановна была неумолима.</p><p class="p1">– Перестань, Соня, перестань! – кричала она скороговоркой, спеша, задыхаясь и кашляя. – Сама не знаешь, чего просишь, точно дитя! Я уже сказала тебе, что не ворочусь назад к этой пьяной немке. Пусть видят все, весь Петербург, как милостыни просят дети благородного отца, который всю жизнь служил верою и правдой и, можно сказать, умер на службе. (Катерина Ивановна уже успела создать себе эту фантазию и поверить ей слепо.) Пускай, пускай этот негодный генералишка видит. Да и глупа ты, Соня: что теперь есть-то, скажи? Довольно мы тебя истерзали, не хочу больше! Ах, Родион Романыч, это вы! – вскрикнула она, увидав Раскольникова и бросаясь к нему, – растолкуйте вы, пожалуйста, этой дурочке, что ничего умней нельзя сделать! Даже шарманщики добывают, а нас тотчас все отличат, узнают, что мы бедное благородное семейство сирот, доведенных до нищеты, а уж этот генералишка место потеряет, увидите! Мы каждый день под окна к нему будем ходить, а проедет государь, я стану на колени, этих всех выставлю вперед и покажу на них: «Защити, отец!» Он отец сирот, он милосерд, защитит, увидите, а генералишку этого… Леня! tenez-vous droite!<a href="ch2.xhtml#id78" class="a">[68]</a> Ты, Коля, сейчас будешь опять танцевать. Чего ты хнычешь? Опять хнычет! Ну чего, чего ты боишься, дурачок! Господи! что мне с ними делать, Родион Романыч! Если б вы знали, какие они бестолковые! Ну что с этакими сделаешь!..</p><p class="p1">И она, сама чуть не плача (что не мешало ее непрерывной и неумолчной скороговорке), показывала ему на хнычущих детей. Раскольников попробовал было убедить ее воротиться и даже сказал, думая подействовать на самолюбие, что ей неприлично ходить по улицам, как шарманщики ходят, потому что она готовит себя в директрисы благородного пансиона девиц…</p><p class="p1">– Пансиона, ха-ха-ха! Славны бубны за горами! – вскричала Катерина Ивановна, тотчас после смеху закатившись кашлем, – нет, Родион Романович, прошла мечта! Все нас бросили!.. А этот генералишка… Знаете, Родион Романыч, я в него чернильницей пустила, – тут, в лакейской, кстати на столе стояла, подле листа, на котором расписывались, и я расписалась, пустила да и убежала. О, подлые, подлые. Да наплевать; теперь и этих сама кормить буду, никому не поклонюсь! Довольно мы ее мучили! (Она указала на Соню.) Полечка, сколько собрали, покажи? Как? Всего только две копейки? О, гнусные! Ничего не дают, только бегают за нами, высунув язык! Ну, чего этот болван смеется? (указала она на одного из толпы). Это все потому, что этот Колька такой непонятливый, с ним возня! Чего тебе, Полечка? Говори со мной по-французски, parlez-moi francais.<a href="ch2.xhtml#id76" class="a">[69]</a> Ведь я же тебя учила, ведь ты знаешь несколько фраз!.. Иначе как же отличить, что вы благородного семейства, воспитанные дети и вовсе не так, как все шарманщики; не «Петрушку» же мы какого-нибудь представляем на улицах, а споем благородный романс… Ах да! что же нам петь-то? Перебиваете вы всё меня, а мы… видите ли, мы здесь остановились, Родион Романыч, чтобы выбрать что петь, – такое, чтоб и Коле можно было протанцевать… потому все это у нас, можете представить, без приготовления; надо сговориться, так чтобы все совершенно прорепетировать, а потом мы отправимся на Невский, где гораздо больше людей высшего общества и нас тотчас заметят: Леня знает «Хуторок»… Только всё «Хуторок» да «Хуторок», и все-то его поют! Мы должны спеть что-нибудь гораздо более благородное… Ну, что ты придумала, Поля, хоть бы ты матери помогла! Памяти, памяти у меня нет, я бы вспомнила! Не «Гусара же на саблю опираясь» петь в самом деле! Ах, споемте по-французски «Cinq sous»!<a href="ch2.xhtml#id74" class="a">[70]</a> Я ведь вас учила же, учила же. И главное, так как это по-французски, то увидят тотчас, что вы дворянские дети, и это будет гораздо трогательнее… Можно бы даже: «Malborough s’en va-t-en guerre», так как это совершенно детская песенка и употребляется во всех аристократических домах, когда убаюкивают детей.</p><div class="poem">
<div class="stanza">
<p class="v">Malborough s’en va-t-én guerre</p>
<p class="v">Nе sait quand reviendra…<a href="ch2.xhtml#id73" class="a">[71]</a></p>
</div>
</div><p class="p1">начала было она петь… – Но нет, лучше уж «Cinq sous»! Ну, Коля, ручки в боки, поскорей, а ты, Леня, тоже вертись в противоположную сторону, а мы с Полечкой будем подпевать и подхлопывать!</p><div class="poem">
<div class="stanza">
<p class="v">Cinq sous, cinq sous,</p>
<p class="v">Pour monter notre ménage…<a href="ch2.xhtml#id72" class="a">[72]</a></p>
</div>
</div><p class="p1">Кхи-кхи-кхи! (И она закатилась от кашля.) Поправь платьице, Полечка, плечики спустились, – заметила она сквозь кашель, отдыхиваясь. – Теперь вам особенно нужно держать себя прилично и на тонкой ноге, чтобы все видели, что вы дворянские дети. Я говорила тогда, что лифчик надо длиннее кроить и притом в два полотнища. Это ты тогда, Соня, с своими советами: «Короче да короче», вот и вышло, что совсем ребенка обезобразили… Ну, опять все вы плачете! Да чего вы, глупые! Ну, Коля, начинай поскорей, поскорей, поскорей, – ох, какой это несносный ребенок!..</p><div class="poem">
<div class="stanza">
<p class="v">Cinq sous, cinq sous…</p>
</div>
</div><p class="p1">Опять солдат! Ну, чего тебе надобно?</p><p class="p1">Действительно, сквозь толпу протеснялся городовой. Но в то же время один господин в вицмундире и в шинели, солидный чиновник лет пятидесяти, с орденом на шее (последнее было очень приятно Катерине Ивановне и повлияло на городового), приблизился и молча подал Катерине Ивановне трехрублевую зелененькую кредитку. В лице его выражалось искреннее сострадание. Катерина Ивановна приняла и вежливо, даже церемонно, ему поклонилась.</p><p class="p1">– Благодарю вас, милостивый государь, – начала она свысока, – причины, побудившие нас… возьми деньги, Полечка. Видишь, есть же благородные и великодушные люди, тотчас готовые помочь бедной дворянке в несчастии. Вы видите, милостивый государь, благородных сирот, можно даже сказать, с самыми аристократическими связями… А этот генералишка сидел и рябчиков ел… ногами затопал, что я его обеспокоила… «Ваше превосходительство, говорю, защитите сирот, очень зная, говорю, покойного Семена Захарыча, и так как его родную дочь подлейший из подлецов в день его смерти оклеветал…» Опять этот солдат! Защитите! – закричала она чиновнику, – чего этот солдат ко мне лезет? Мы уж убежали от одного сюда из Мещанской… ну тебе-то какое дело, дурак!</p><p class="p1">– Потому по улицам запрещено-с. Не извольте безобразничать.</p><p class="p1">– Сам ты безобразник! Я все равно как с шарманкой хожу, тебе какое дело?</p><p class="p1">– Насчет шарманки надо дозволение иметь, а вы сами собой-с и таким манером народ сбиваете. Где изволите квартировать?</p><p class="p1">– Как, дозволение, – завопила Катерина Ивановна. – Я сегодня мужа схоронила, какое тут дозволение!</p><p class="p1">– Сударыня, сударыня, успокойтесь, – начал было чиновник, – пойдемте, я вас доведу… Здесь в толпе неприлично… вы нездоровы…</p><p class="p1">– Милостивый государь, милостивый государь, вы ничего не знаете! – кричала Катерина Ивановна, – мы на Невский пойдем, – Соня, Соня! да где ж она? Тоже плачет! Да что с вами со всеми!.. Коля, Леня, куда вы? – вскрикнула она вдруг в испуге, – о, глупые дети! Коля, Леня, да куда ж они!..</p><p class="p1">Случилось так, что Коля и Леня, напуганные до последней степени уличною толпой и выходками помешанной матери, увидев, наконец, солдата, который хотел их взять и куда-то вести, вдруг, как бы сговорившись, схватили друг друга за ручки и бросились бежать. С воплем и плачем кинулась бедная Катерина Ивановна догонять их. Безобразно и жалко было смотреть на нее, бегущую, плачущую, задыхающуюся. Соня и Полечка бросились вслед за нею.</p><p class="p1">– Вороти, вороти их, Соня! О, глупые, неблагодарные дети!.. Поля! лови их… Для вас же я…</p><p class="p1">Она споткнулась на всем бегу и упала.</p><p class="p1">– Разбилась в кровь! О господи! – вскрикнула Соня, наклоняясь над ней.</p><p class="p1">Все сбежались, все затеснились кругом. Раскольников и Лебезятников подбежали из первых; чиновник тоже поспешил, а за ним и городовой, проворчав: «Эх-ма!» и махнув рукой, предчувствуя, что дело обернется хлопотливо.</p><p class="p1">– Пошел! пошел! – разгонял он теснившихся кругом людей.</p><p class="p1">– Помирает! – закричал кто-то.</p><p class="p1">– С ума сошла! – проговорил другой.</p><p class="p1">– Господи, сохрани! – проговорила одна женщина, крестясь. – Девчоночку-то с парнишкой зловили ли? Вона-ка, ведут, старшенькая перехватила… Вишь, сбалмошные!</p><p class="p1">Но когда разглядели хорошенько Катерину Ивановну, то увидали, что она вовсе не разбилась о камень, как подумала Соня, а что кровь, обагрившая мостовую, хлынула из ее груди горлом.</p><p class="p1">– Это я знаю, видал, – бормотал чиновник Раскольникову и Лебезятникову, – это чахотка-с; хлынет этак кровь и задавит. С одною моею родственницей, еще недавно свидетелем был, и этак стакана полтора… вдруг-с… Что же, однако ж, делать, сейчас помрет?</p><p class="p1">– Сюда, сюда ко мне! – умоляла Соня, – вот здесь я живу!.. Вот этот дом, второй отсюда… Ко мне, поскорее, поскорее!.. – металась она ко всем. – За доктором пошлите… О господи!</p><p class="p1">Стараниями чиновника дело это уладилось, даже городовой помогал переносить Катерину Ивановну. Внесли ее к Соне почти замертво и положили на постель. Кровотечение еще продолжалось, но она как бы начинала приходить в себя. В комнату вошли разом, кроме Сони, Раскольников и Лебезятников, чиновник и городовой, разогнавший предварительно толпу, из которой некоторые провожали до самых дверей. Полечка ввела, держа за руки, Колю и Леню, дрожавших и плакавших. Сошлись и от Капернаумовых: сам он, хромой и кривой, странного вида человек с щетинистыми, торчком стоящими волосами и бакенбардами; жена его, имевшая какой-то раз навсегда испуганный вид, и несколько их детей, с одеревенелыми от постоянного удивления лицами и с раскрытыми ртами. Между всею этою публикой появился вдруг и Свидригайлов. Раскольников с удивлением посмотрел на него, не понимая, откуда он явился, и не помня его в толпе.</p><p class="p1">Говорили про доктора и про священника. Чиновник хотя и шепнул Раскольникову, что, кажется, доктор теперь уже лишнее, но распорядился послать. Побежал сам Капернаумов.</p><p class="p1">Между тем Катерина Ивановна отдышалась, на время кровь отошла. Она смотрела болезненным, но пристальным и проницающим взглядом на бледную и трепещущую Соню, отиравшую ей платком капли пота со лба: наконец, попросила приподнять себя. Ее посадили на постели, придерживая с обеих сторон.</p><p class="p1">– Дети где? – спросила она слабым голосом. – Ты привела их, Поля? О глупые!.. Ну чего вы побежали… Ох!</p><p class="p1">Кровь еще покрывала ее иссохшие губы. Она повела кругом глазами, осматриваясь:</p><p class="p1">– Так вот ты как живешь, Соня! Ни разу-то я у тебя не была… привелось…</p><p class="p1">Она с страданием посмотрела на нее:</p><p class="p1">– Иссосали мы тебя, Соня… Поля, Леня, Коля, подите сюда… Ну, вот они, Соня, все, бери их… с рук на руки… а с меня довольно!.. Кончен бал! Г’а!.. Опустите меня, дайте хоть помереть спокойно…</p><p class="p1">Ее опустили опять на подушку.</p><p class="p1">– Что? Священника?.. Не надо… Где у вас лишний целковый?.. На мне нет грехов!.. Бог и без того должен простить… Сам знает, как я страдала!.. А не простит, так и не надо!..</p><p class="p1">Беспокойный бред охватывал ее более и более. Порой она вздрагивала, обводила кругом глазами, узнавала всех на минуту; но тотчас же сознание снова сменялось бредом. Она хрипло и трудно дышала, что-то как будто клокотало в горле.</p><p class="p1">– Я говорю ему: «Ваше превосходительство!..» – выкрикивала она, отдыхиваясь после каждого слова, – эта Амалия Людвиговна… ах! Леня, Коля! ручки в боки, скорей, скорей, глиссе-глиссе, па-де-баск! Стучи ножками… Будь грациозный ребенок.</p><div class="poem">
<div class="stanza">
<p class="v">Du hast Diamanten und Perlen…<a href="ch2.xhtml#id71" class="a">[73]</a></p>
</div>
</div><p class="p1">Как дальше-то? вот бы спеть…</p><div class="poem">
<div class="stanza">
<p class="v">Du hast die schönsten Augen,</p>
<p class="v">Mädchen, was willst du mehr?<a href="ch2.xhtml#id70" class="a">[74]</a></p>
</div>
</div><p class="p1">Ну да, как не так! was willst du mehr, – выдумает же, болван!.. Ах да, вот еще:</p><div class="poem">
<div class="stanza">
<p class="v">В полдневный жар, в долине Дагестана…</p>
</div>
</div><p class="p1">Ах, как я любила… Я до обожания любила этот романс, Полечка!.. знаешь, твой отец… еще женихом певал… О, дни!.. Вот бы, вот бы нам спеть! Ну как же, как же… вот я и забыла… да напомните же, как же? – Она была в чрезвычайном волнении и усиливалась приподняться. Наконец, страшным, хриплым, надрывающимся голосом она начала, вскрикивая и задыхаясь на каждом слове, с видом какого-то возраставшего испуга:</p><div class="poem">
<div class="stanza">
<p class="v">В полдневный жар!.. в долине!.. Дагестана!..</p>
<p class="v">С свинцом в груди!..</p>
</div>
</div><p class="p1">Ваше превосходительство! – вдруг завопила она раздирающим воплем и залившись слезами, – защитите сирот! Зная хлеб-соль покойного Семена Захарыча!.. Можно даже сказать аристократического!.. Г’а! – вздрогнула она, вдруг опамятовавшись и с каким-то ужасом всех осматривая, но тотчас узнала Соню. – Соня, Соня! – проговорила она кротко и ласково, как бы удивившись, что видит ее перед собой, – Соня, милая, и ты здесь?</p><p class="p1">Ее опять приподняли.</p><p class="p1">– Довольно!.. Пора!.. Прощай, горемыка!.. Уездили клячу!.. Надорвала-а-сь! – крикнула отчаянно и ненавистно и грохнулась головой на подушку.</p><p class="p1">Она вновь забылась, но это последнее забытье продолжалось недолго. Бледно-желтое, иссохшее лицо ее закинулось навзничь назад, рот раскрылся, ноги судорожно протянулись. Она глубоко-глубоко вздохнула и умерла.</p><p class="p1">Соня упала на ее труп, обхватила ее руками и так и замерла, прильнув головой к иссохшей груди покойницы. Полечка припала к ногам матери и целовала их, плача навзрыд. Коля и Леня, еще не поняв, что случилось, но предчувствуя что-то очень страшное, схватили один другого обеими руками за плечики и, уставившись один в другого глазами, вдруг вместе, разом, раскрыли рты и начали кричать. Оба еще были в костюмах: один в чалме, другая в ермолке с страусовым пером.</p><p class="p1">И каким образом этот «похвальный лист» очутился вдруг на постели, подле Катерины Ивановны? Он лежал тут же, у подушки; Раскольников видел его.</p><p class="p1">Он отошел к окну. К нему подскочил Лебезятников.</p><p class="p1">– Умерла! – сказал Лебезятников.</p><p class="p1">– Родион Романович, имею вам два нужных словечка передать, – подошел Свидригайлов. Лебезятников тотчас же уступил место и деликатно стушевался. Свидригайлов увел удивленного Раскольникова еще подальше в угол.</p><p class="p1">– Всю эту возню, то есть похороны и прочее, я беру на себя. Знаете, были бы деньги, а ведь я вам сказал, что у меня лишние. Этих двух птенцов и эту Полечку я помещу в какие-нибудь сиротские заведения получше и положу на каждого, до совершеннолетия, по тысяче пятисот рублей капиталу, чтоб уж совсем Софья Семеновна была покойна. Да и ее из омута вытащу, потому хорошая девушка, так ли? Ну-с, так вы и передайте Авдотье Романовне, что ее десять тысяч я вот так и употребил.</p><p class="p1">– С какими же целями вы так разблаготворились? – спросил Раскольников.</p><p class="p1">– Э-эх! человек недоверчивый! – засмеялся Свидригайлов. – Ведь я сказал, что эти деньги у меня лишние. Ну, а просто, по человечеству, не допускаете, что ль? Ведь не «вошь» же была она (он ткнул пальцем в тот угол, где была усопшая), как какая-нибудь старушонка процентщица. Ну, согласитесь, ну «Лужину ли, в самом деле, жить и делать мерзости, или ей умирать?». И не помоги я, так ведь «Полечка, например, туда же, по той же дороге пойдет…».</p><p class="p1">Он проговорил это с видом какого-то <em>подмигивающего, </em>веселого плутовства, не спуская глаз с Раскольникова. Раскольников побледнел и похолодел, слыша свои собственные выражения, сказанные Соне. Он быстро отшатнулся и дико посмотрел на Свидригайлова.</p><p class="p1">– По-почему… вы знаете? – прошептал он, едва переводя дыхание.</p><p class="p1">– Да ведь я здесь, через стенку, у мадам Ресслих стою. Здесь Капернаумов, а там мадам Ресслих, старинная и преданнейшая приятельница. Сосед-с.</p><p class="p1">– Вы?</p><p class="p1">– Я, – продолжал Свидригайлов, колыхаясь от смеха, – и могу вас честью уверить, милейший Родион Романович, что удивительно вы меня заинтересовали. Ведь я сказал, что мы сойдемся, предсказал вам это, – ну, вот и сошлись. И увидите, какой я складной человек. Увидите, что со мной еще можно жить…</p></span></span>
