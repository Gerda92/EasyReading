<p class="p">V</p>
</div><p class="p1">Это был господин немолодых уже лет, чопорный, осанистый, с осторожною и брюзгливою физиономией, который начал тем, что остановился в дверях, озираясь кругом с обидно-нескрываемым удивлением и как будто спрашивал взглядами: «Куда ж это я попал?» Недоверчиво и даже с аффектацией<a href="ch2.xhtml#id27" class="a">[31]</a> некоторого испуга, чуть ли даже не оскорбления, озирал он тесную и низкую «морскую каюту» Раскольникова. С тем же удивлением перевел и уставил потом глаза на самого Раскольникова, раздетого, всклоченного, немытого, лежавшего на мизерном грязном своем диване и тоже неподвижно его рассматривавшего. Затем, с тою же медлительностью, стал рассматривать растрепанную, небритую и нечесаную фигуру Разумихина, который в свою очередь дерзко-вопросительно глядел ему прямо в глаза, не двигаясь с места. Напряженное молчание длилось с минуту, и, наконец, как и следовало ожидать, произошла маленькая перемена декорации. Сообразив, должно быть, по некоторым, весьма, впрочем, резким, данным, что преувеличенно-строгою осанкой здесь, в этой «морской каюте», ровно ничего не возьмешь, вошедший господин несколько смягчился и вежливо, хотя и не без строгости, произнес, обращаясь к Зосимову и отчеканивая каждый слог своего вопроса:</p><p class="p1">– Родион Романыч Раскольников, господин студент или бывший студент?</p><p class="p1">Зосимов медленно шевельнулся и, может быть, и ответил бы, если бы Разумихин, к которому вовсе не относились, не предупредил его тотчас же:</p><p class="p1">– А вот он лежит на диване! А вам что нужно?</p><p class="p1">Это фамильярное «а вам что нужно?» так и подсекло чопорного господина; он даже чуть было не поворотился к Разумихину, но успел-таки сдержать себя вовремя и поскорей повернулся опять к Зосимову.</p><p class="p1">– Вот Раскольников! – промямлил Зосимов, кивнув на больного, затем зевнул, причем как-то необыкновенно много раскрыл свой рот и необыкновенно долго держал его в таком положении. Потом медленно потащился в свой жилетный карман, вынул огромнейшие выпуклые глухие золотые часы, раскрыл, посмотрел и так же медленно и лениво потащился опять их укладывать.</p><p class="p1">Сам Раскольников все время лежал молча, навзничь, и упорно, хотя и без всякой мысли, глядел на вошедшего. Лицо его, отвернувшееся теперь от любопытного цветка на обоях, было чрезвычайно бледно и выражало необыкновенное страдание, как будто он только что перенес мучительную операцию или выпустили его сейчас из-под пытки. Но вошедший господин мало-помалу стал возбуждать в нем все больше и больше внимания, потом недоумения, потом недоверчивости и даже как будто боязни. Когда же Зосимов, указав на него, проговорил: «вот Раскольников», он, вдруг быстро приподнявшись, точно привскочив, сел на постели и почти вызывающим, но прерывистым и слабым голосом произнес:</p><p class="p1">– Да! Я Раскольников! Что вам надо?</p><p class="p1">Гость внимательно посмотрел и внушительно произнес:</p><p class="p1">– Петр Петрович Лужин. Я в полной надежде, что имя мое не совсем уже вам безызвестно.</p><p class="p1">Но Раскольников, ожидавший чего-то совсем другого, тупо и задумчиво посмотрел на него и ничего не ответил, как будто имя Петра Петровича слышал он решительно в первый раз.</p><p class="p1">– Как? Неужели вы до сих пор не изволили еще получить никаких известий? – спросил Петр Петрович, несколько коробясь.</p><p class="p1">В ответ на это Раскольников медленно опустился на подушку, закинул руки за голову и стал смотреть в потолок. Тоска проглянула в лице Лужина. Зосимов и Разумихин еще с большим любопытством принялись его оглядывать, и он видимо, наконец, сконфузился.</p><p class="p1">– Я предполагал и рассчитывал, – замямлил он, – что письмо, пущенное уже с лишком десять дней, даже чуть ли не две недели…</p><p class="p1">– Послушайте, что ж вам все стоять у дверей-то? – перебил вдруг Разумихин, – коли имеете что объяснить, так садитесь, а обоим вам, с Настасьей, там тесно. Настасьюшка, посторонись, дай пройти! Проходите, вот вам стул, сюда! Пролезайте же!</p><p class="p1">Он отодвинул свой стул от стола, высвободил немного пространства между столом и своими коленями и ждал несколько в напряженном положении, чтобы гость «пролез» в эту щелочку. Минута была так выбрана, что никак нельзя было отказаться, и гость полез через узкое пространство, торопясь и спотыкаясь. Достигнув стула, он сел и мнительно поглядел на Разумихина.</p><p class="p1">– Вы, впрочем, не конфузьтесь, – брякнул тот, – Родя пятый день уже болен и три дня бредил, а теперь очнулся и даже ел с аппетитом. Это вот его доктор сидит, только что его осмотрел, а я товарищ Родькин, тоже бывший студент, и теперь вот с ним нянчусь; так вы нас не считайте и не стесняйтесь, а продолжайте, что вам там надо.</p><p class="p1">– Благодарю вас. Не обеспокою ли я, однако, больного своим присутствием и разговором? – обратился Петр Петрович к Зосимову.</p><p class="p1">– Н-нет, – промямлил Зосимов, – даже развлечь можете, – и опять зевнул.</p><p class="p1">– О, он давно уже в памяти, с утра! – продолжал Разумихин, фамильярность которого имела вид такого неподдельного простодушия, что Петр Петрович подумал и стал ободряться, может быть отчасти и потому, что этот оборванец и нахал успел-таки отрекомендоваться студентом.</p><p class="p1">– Ваша мамаша… – начал Лужин.</p><p class="p1">– Гм! – громко сделал Разумихин. Лужин посмотрел на него вопросительно.</p><p class="p1">– Ничего, я так; ступайте…</p><p class="p1">Лужин пожал плечами.</p><p class="p1">– Ваша мамаша, еще в бытность мою при них, начала к вам письмо. Приехав сюда, я нарочно пропустил несколько дней и не приходил к вам, чтоб уж быть вполне уверенным, что вы извещены обо всем; но теперь, к удивлению моему…</p><p class="p1">– Знаю, знаю! – проговорил вдруг Раскольников с выражением самой нетерпеливой досады. – Это вы? Жених? Ну, знаю!.. и довольно!</p><p class="p1">Петр Петрович решительно обиделся, но смолчал. Он усиленно спешил сообразить, что все это значит? С минуту продолжалось молчание.</p><p class="p1">Между тем Раскольников, слегка было оборотившийся к нему при ответе, принялся вдруг его снова рассматривать пристально и с каким-то особенным любопытством, как будто давеча еще не успел его рассмотреть всего или как будто что-то новое в нем его поразило: даже приподнялся для этого нарочно с подушки. Действительно, в общем виде Петра Петровича поражало как бы что-то особенное, а именно нечто как бы оправдывавшее название «жениха», так бесцеремонно ему сейчас данное. Во-первых, было видно и даже слишком заметно, что Петр Петрович усиленно поспешил воспользоваться несколькими днями в столице, чтоб успеть принарядиться и прикраситься в ожидании невесты, что, впрочем, было весьма невинно и позволительно. Даже собственное, может быть даже слишком самодовольное, собственное сознание своей приятной перемены к лучшему могло бы быть прощено для такого случая, ибо Петр Петрович состоял на линии жениха. Все платье его было только что от портного, и все было хорошо, кроме разве того только, что все было слишком новое и слишком обличало известную цель. Даже щегольская, новехонькая, круглая шляпа об этой цели свидетельствовала: Петр Петрович как-то уж слишком почтительно с ней обращался и слишком осторожно держал ее в руках. Даже прелестная пара сиреневых, настоящих жувеневских, перчаток свидетельствовала то же самое, хотя бы тем одним, что их не надевали, а только носили в руках для параду. В одежде же Петра Петровича преобладали цвета светлые и юношественные. На нем был хорошенький летний пиджак светло-коричневого оттенка, светлые легкие брюки, таковая же жилетка, только что купленное тонкое белье, батистовый самый легкий галстучек с розовыми полосками, и что всего лучше: все это было даже к лицу Петру Петровичу. Лицо его, весьма свежее и даже красивое, и без того казалось моложе своих сорока пяти лет. Темные бакенбарды приятно осеняли его с обеих сторон, в виде двух котлет, и весьма красиво сгущались возле светло выбритого блиставшего подбородка. Даже волосы, впрочем чуть-чуть лишь с проседью, расчесанные и завитые у парикмахера, не представляли этим обстоятельством ничего смешного или какого-нибудь глупого вида, что обыкновенно всегда бывает при завитых волосах, ибо придает лицу неизбежное сходство с немцем, идущим под венец. Если же и было что-нибудь в этой довольно красивой и солидной физиономии действительно неприятное и отталкивающее, то происходило уж от других причин. Рассмотрев без церемонии г-на Лужина, Раскольников ядовито улыбнулся, снова опустился на подушку и стал по-прежнему глядеть в потолок.</p><p class="p1">Но господин Лужин скрепился и, кажется, решился не примечать до времени всех этих странностей.</p><p class="p1">– Жалею весьма и весьма, что нахожу вас в таком положении, – начал он снова, с усилием прерывая молчание. – Если б знал о вашем нездоровье, зашел бы раньше. Но, знаете, хлопоты!.. Имею к тому же весьма важное дело по моей адвокатской части в сенате. Не упоминаю уже о тех заботах, которые и вы угадаете. Ваших, то есть мамашу и сестрицу, жду с часу на час…</p><p class="p1">Раскольников пошевелился и хотел было что-то сказать; лицо его выразило некоторое волнение. Петр Петрович приостановился, выждал, но так как ничего не последовало, то и продолжал:</p><p class="p1">– …С часу на час. Приискал им на первый случай квартиру…</p><p class="p1">– Где? – слабо выговорил Раскольников.</p><p class="p1">– Весьма недалеко отсюда, дом Бакалеева…</p><p class="p1">– Это на Вознесенском, – перебил Разумихин, – там два этажа под нумерами: купец Юшин содержит; бывал.</p><p class="p1">– Да, нумера-с…</p><p class="p1">– Скверность ужаснейшая: грязь, вонь, да и подозрительное место; штуки случались; да и черт знает кто не живет!.. Я и сам-то заходил по скандальному случаю. Дешево, впрочем.</p><p class="p1">– Я, конечно, не мог собрать стольких сведений, так как и сам человек новый, – щекотливо возразил Петр Петрович, – но, впрочем, две весьма и весьма чистенькие комнатки, а так как это на весьма короткий срок… Я приискал уже настоящую, то есть будущую нашу квартиру, – оборотился он к Раскольникову, – и теперь ее отделывают; а покамест и сам теснюсь в нумерах, два шага отсюда, у госпожи Липпевехзель, в квартире одного моего молодого друга, Андрея Семеныча Лебезятникова; он-то мне и дом Бакалеева указал…</p><p class="p1">– Лебезятникова? – медленно проговорил Раскольников, как бы что-то припоминая.</p><p class="p1">– Да, Андрей Семеныч Лебезятников, служащий в министерстве. Изволите знать?</p><p class="p1">– Да… нет… – ответил Раскольников.</p><p class="p1">– Извините, мне так показалось по вашему вопросу. Я был когда-то опекуном его… очень милый молодой человек… и следящий… Я же рад встречать молодежь: по ней узнаешь, что нового. – Петр Петрович с надеждой оглядел всех присутствующих.</p><p class="p1">– Это в каком отношении? – спросил Разумихин.</p><p class="p1">– В самом серьезном, так сказать, в самой сущности дела, – подхватил Петр Петрович, как бы обрадовавшись вопросу. – Я, видите ли, уже десять лет не посещал Петербурга. Все эти наши новости, реформы, идеи – все это и до нас прикоснулось в провинции; но чтобы видеть яснее и видеть все, надобно быть в Петербурге. Ну-с, а моя мысль именно такова, что всего больше заметишь и узнаешь, наблюдая молодые поколения наши. И признаюсь: порадовался…</p><p class="p1">– Чему именно?</p><p class="p1">– Вопрос ваш обширен. Могу ошибаться, но, кажется мне, нахожу более ясный взгляд, более, так сказать, критики; более деловитости…</p><p class="p1">– Это правда, – процедил Зосимов.</p><p class="p1">– Врешь ты, деловитости нет, – вцепился Разумихин. – Деловитость приобретается трудно, а с неба даром не слетает. А мы чуть не двести лет как от всякого дела отучены… Идеи-то, пожалуй, и бродят, – обратился он к Петру Петровичу, – и желание добра есть, хоть и детское; и честность даже найдется, несмотря на то, что тут видимо-невидимо привалило мошенников, а деловитости все-таки нет! Деловитость в сапогах ходит.</p><p class="p1">– Не соглашусь с вами, – с видимым наслаждением возразил Петр Петрович, – конечно, есть увлечения, неправильности, но надо быть и снисходительным, увлечения свидетельствуют о горячности к делу и о той неправильной внешней обстановке, в которой находится дело. Если же сделано мало, то ведь и времени было немного. О средствах и не говорю. По моему же личному взгляду, если хотите, даже нечто и сделано: распространены новые, полезные мысли, распространены некоторые новые, полезные сочинения, вместо прежних мечтательных и романических; литература принимает более зрелый оттенок; искоренено и осмеяно много вредных предубеждений… Одним словом, мы безвозвратно отрезали себя от прошедшего, а это, по-моему, уж дело-с…</p><p class="p1">– Затвердил! Рекомендуется, – произнес вдруг Раскольников.</p><p class="p1">– Что-с? – спросил Петр Петрович, не расслышав, но не получив ответа.</p><p class="p1">– Это все справедливо, – поспешил вставить Зосимов.</p><p class="p1">– Не правда ли-с? – продолжал Петр Петрович, приятно взглянув на Зосимова. – Согласитесь сами, – продолжал он, обращаясь к Разумихину, но уже с оттенком некоторого торжества и превосходства и чуть было не прибавил: «молодой человек», – что есть преуспеяние, или, как говорят теперь, прогресс, хотя бы во имя науки и экономической правды…</p><p class="p1">– Общее место!</p><p class="p1">– Нет, не общее место-с! Если мне, например, до сих пор говорили: «возлюби» и я возлюблял, то что из того выходило? – продолжал Петр Петрович, может быть с излишнею поспешностью, – выходило то, что я рвал кафтан пополам, делился с ближним, и оба мы оставались наполовину голы, по русской пословице: «Пойдешь за несколькими зайцами разом, и ни одного не достигнешь». Наука же говорит: возлюби, прежде всех, одного себя, ибо все на свете на личном интересе основано. Возлюбишь одного себя, то и дела свои обделаешь как следует и кафтан твой останется цел. Экономическая же правда прибавляет, что чем более в обществе устроенных частных дел и, так сказать, целых кафтанов, тем более для него твердых оснований и тем более устраивается в нем и общее дело. Стало быть, приобретая единственно и исключительно себе, я именно тем самым приобретаю как бы и всем и веду к тому, чтобы ближний получил несколько более рваного кафтана, и уже не от частных, единичных щедрот, а вследствие всеобщего преуспеяния. Мысль простая, но, к несчастию, слишком долго не приходившая, заслоненная восторженностью и мечтательностию, а, казалось бы, немного надо остроумия, чтобы догадаться…</p><p class="p1">– Извините, я тоже неостроумен, – резко перебил Разумихин, – а потому перестанемте. Я ведь и заговорил с целию, а то мне вся эта болтовня-себятешение, все эти неумолчные, беспрерывные общие места и все то же да все то же до того в три года опротивели, что, ей-богу, краснею, когда и другие-то, не то что я, при мне говорят. Вы, разумеется, спешили отрекомендоваться в своих познаниях, это очень простительно, и я не осуждаю. Я же хотел только узнать теперь, кто вы такой, потому что, видите ли, к общему-то делу в последнее время прицепилось столько разных промышленников и до того исказили они все, к чему ни прикоснулись, в свой интерес, что решительно все дело испакостили. Ну-с, и довольно!</p><p class="p1">– Милостивый государь, – начал было г-н Лужин, коробясь с чрезвычайным достоинством, – не хотите ли вы, столь бесцеремонно, изъяснить, что и я…</p><p class="p1">– О, помилуйте, помилуйте… Мог ли я!.. Ну-с, и довольно! – отрезал Разумихин и круто повернулся с продолжением давешнего разговора к Зосимову.</p><p class="p1">Петр Петрович оказался настолько умен, чтобы тотчас же объяснению поверить. Он, впрочем, решил через две минуты уйти.</p><p class="p1">– Надеюсь, что начатое теперь знакомство наше, – обратился он к Раскольникову, – после вашего выздоровления и ввиду известных вам обстоятельств укрепится еще более… Особенно желаю вам здоровья…</p><p class="p1">Раскольников даже головы не повернул. Петр Петрович начал вставать со стула.</p><p class="p1">– Убил непременно закладчик! – утвердительно говорил Зосимов.</p><p class="p1">– Непременно закладчик! – поддакнул Разумихин. – Порфирий своих мыслей не выдает, а закладчиков все-таки допрашивает…</p><p class="p1">– Закладчиков допрашивает? – громко спросил Раскольников.</p><p class="p1">– Да, а что?</p><p class="p1">– Ничего.</p><p class="p1">– Откуда он их берет? – спросил Зосимов.</p><p class="p1">– Иных Кох указал; других имена были на обертках вещей записаны, а иные и сами пришли, как прослышали…</p><p class="p1">– Ну, ловкая же и опытная, должно быть, каналья! Какая смелость! Какая решимость!</p><p class="p1">– Вот то-то и есть, что нет! – прервал Разумихин. – Это-то вас всех и сбивает с пути. А я говорю – неловкий, неопытный, и, наверно, это был первый шаг! Предположи расчет и ловкую каналью, и выйдет невероятно. Предположи же неопытного, и выйдет, что один только случай его из беды и вынес, а случай чего не делает? Помилуй, да он и препятствий-то, может быть, не предвидел! А как дело ведет? – берет десяти-двадцатирублевые вещи, набивает ими карман, роется в бабьей укладке, в тряпье, – а в комоде, в верхнем ящике, в шкатулке, одних чистых денег на полторы тысячи нашли, кроме билетов! И ограбить-то не умел, только и сумел, что убить! Первый шаг, говорю тебе, первый шаг! потерялся! И не расчетом, а случаем вывернулся!</p><p class="p1">– Это, кажется, о недавнем убийстве старухи чиновницы, – вмешался, обращаясь к Зосимову, Петр Петрович, уже стоя со шляпой в руке и перчатками, но перед уходом пожелав бросить еще несколько умных слов. Он, видимо, хлопотал о выгодном впечатлении, и тщеславие перебороло благоразумие.</p><p class="p1">– Да. Вы слышали?</p><p class="p1">– Как же-с, в соседстве…</p><p class="p1">– В подробности знаете?</p><p class="p1">– Не могу сказать; но меня интересует при этом другое обстоятельство, так сказать, целый вопрос. Не говорю уже о том, что преступления в низшем классе, в последние лет пять, увеличились; не говорю о повсеместных и беспрерывных грабежах и пожарах; страннее всего то для меня, что преступления и в высших классах таким же образом увеличиваются, и, так сказать, параллельно. Там, слышно, бывший студент на большой дороге почту разбил; там передовые, по общественному своему положению, люди фальшивые бумажки делают; там, в Москве, ловят целую компанию подделывателей билетов последнего займа с лотереей, – и в главных участниках один лектор всемирной истории; там убивают нашего секретаря за границей, по причине денежной и загадочной… И если теперь эта старуха-процентщица убита одним из общества более высшего, ибо мужики не закладывают золотых вещей, то чем же объяснить эту с одной стороны распущенность цивилизованной части нашего общества?</p><p class="p1">– Перемен экономических много… – отозвался Зосимов.</p><p class="p1">– Чем объяснить? – прицепился Разумихин. – А вот именно закоренелою слишком неделовитостью и можно бы объяснить.</p><p class="p1">– То есть как это-с?</p><p class="p1">– А что отвечал в Москве вот лектор-то ваш на вопрос, зачем он билеты подделывал: «Все богатеют разными способами, так и мне поскорей захотелось разбогатеть». Точных слов не помню, но смысл, что на даровщинку, поскорей, без труда! На всем готовом привыкли жить, на чужих помочах ходить, жеваное есть. Ну, а пробил час великий, тут всяк и объявился, чем смотрит…</p><p class="p1">– Но, однако же, нравственность? И, так сказать, правила…</p><p class="p1">– Да об чем вы хлопочете? – неожиданно вмешался Раскольников. – По вашей же вышло теории!</p><p class="p1">– Как так по моей теории?</p><p class="p1">– А доведите до последствий, что вы давеча проповедовали, и выйдет, что людей можно резать…</p><p class="p1">– Помилуйте! – вскричал Лужин.</p><p class="p1">– Нет, это не так! – отозвался Зосимов.</p><p class="p1">Раскольников лежал бледный, с вздрагивающей верхнею губой и трудно дышал.</p><p class="p1">– На все есть мера, – высокомерно продолжал Лужин, – экономическая идея еще не есть приглашение к убийству, и если только предположить…</p><p class="p1">– А правда ль, что вы, – перебил вдруг опять Раскольников дрожащим от злобы голосом, в котором слышалась какая-то радость обиды, – правда ль, что вы сказали вашей невесте… в тот самый час, как от нее согласие получили, что всего больше рады тому… что она нищая… потому что выгоднее брать жену из нищеты, чтоб потом над ней властвовать… и попрекать тем, что она вами облагодетельствована?</p><p class="p1">– Милостивый государь! – злобно и раздражительно вскричал Лужин, весь вспыхнув и смешавшись, – милостивый государь… так исказить мысль! Извините меня, но я должен вам высказать, что слухи, до вас дошедшие, или, лучше сказать, до вас доведенные, не имеют и тени здравого основания, и я… подозреваю, кто… одним словом… эта стрела… одним словом, ваша мамаша… Она и без того показалась мне, при всех, впрочем, своих превосходных качествах, несколько восторженного и романического оттенка в мыслях… Но я все-таки был в тысяче верстах от предположения, что она в таком извращенном фантазией виде могла понять и представить дело… И, наконец… наконец…</p><p class="p1">– А знаете что? – вскричал Раскольников, приподнимаясь на подушке и смотря на него в упор пронзительным, сверкающим взглядом, – знаете что?</p><p class="p1">– А что-с? – Лужин остановился и ждал с обиженным и вызывающим видом. Несколько секунд длилось молчание.</p><p class="p1">– А то, что если вы еще раз… осмелитесь упомянуть хоть одно слово… о моей матери… то я вас с лестницы кувырком спущу!</p><p class="p1">– Что с тобой! – крикнул Разумихин.</p><p class="p1">– А, так вот оно что-с! – Лужин побледнел и закусил губу. – Слушайте, сударь, меня, – начал он с расстановкой и сдерживая себя всеми силами, но все-таки задыхаясь, – я еще давеча, с первого шагу, разгадал вашу неприязнь, но нарочно оставался здесь, чтоб узнать еще более. Многое я бы мог простить больному и родственнику, но теперь… вам… никогда-с…</p><p class="p1">– Я не болен! – вскричал Раскольников.</p><p class="p1">– Тем паче-с…</p><p class="p1">– Убирайтесь к черту!</p><p class="p1">Но Лужин уже выходил сам, не докончив речи, пролезая снова между столом и стулом; Разумихин на этот раз встал, чтобы пропустить его. Не глядя ни на кого и даже не кивнув головой Зосимову, который давно уже кивал ему, чтоб он оставил в покое больного, Лужин вышел, приподняв из осторожности рядом с плечом свою шляпу, когда, принагнувшись, проходил в дверь. И даже в изгибе спины его как бы выражалось при этом случае, что он уносит с собой ужасное оскорбление.</p><p class="p1">– Можно ли, можно ли так? – говорил озадаченный Разумихин, качая головой.</p><p class="p1">– Оставьте, оставьте меня все! – в исступлении вскричал Раскольников. – Да оставите ли вы меня, наконец, мучители! Я вас не боюсь! Я никого, никого теперь не боюсь! Прочь от меня! Я один хочу быть, один, один, один!</p><p class="p1">– Пойдем, – сказал Зосимов, кивнув Разумихину.</p><p class="p1">– Помилуй, да разве можно его так оставлять.</p><p class="p1">– Пойдем! – настойчиво повторил Зосимов и вышел. Разумихин подумал и побежал догонять его.</p><p class="p1">– Хуже могло быть, если бы мы его не послушались, – сказал Зосимов уже на лестнице. – Раздражать невозможно…</p><p class="p1">– Что с ним?</p><p class="p1">– Если бы только толчок ему какой-нибудь благоприятный, вот бы чего! Давеча он был в силах… Знаешь, у него что-то есть на уме! Что-то неподвижное, тяготящее… Этого я очень боюсь; непременно!</p><p class="p1">– Да вот этот господин, может быть, Петр-то Петрович! По разговору видно, что он женится на его сестре и что Родя об этом, перед самой болезнью, письмо получил…</p><p class="p1">– Да; черт его принес теперь; может быть, расстроил все дело. А заметил ты, что он ко всему равнодушен, на все отмалчивается, кроме одного пункта, от которого из себя выходит: это убийство…</p><p class="p1">– Да, да! – подхватил Разумихин, – очень заметил! Интересуется, пугается. Это его в самый день болезни напугали, в конторе у надзирателя; в обморок упал.</p><p class="p1">– Ты мне это расскажи подробнее вечером, а я тебе кое-что потом скажу. Интересует он меня, очень! Через полчаса зайду наведаться… Воспаления, впрочем, не будет…</p><p class="p1">– Спасибо тебе! А я у Пашеньки тем временем подожду и буду наблюдать через Настасью…</p><p class="p1">Раскольников, оставшись один, с нетерпением и тоской поглядел на Настасью; но та еще медлила уходить.</p><p class="p1">– Чаю-то теперь выпьешь? – спросила она.</p><p class="p1">– После! Я спать хочу! Оставь меня…</p><p class="p1">Он судорожно отвернулся к стене; Настасья вышла.</p></span></span>
