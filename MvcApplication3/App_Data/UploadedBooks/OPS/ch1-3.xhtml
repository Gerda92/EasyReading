<span><span id="id4"><div class="title1">
<p class="p">III</p>
</div><p class="p1">Он проснулся на другой день уже поздно, после тревожного сна, но сон не подкрепил его. Проснулся он желчный, раздражительный, злой и с ненавистью посмотрел на свою каморку. Это была крошечная клетушка, шагов в шесть длиной, имевшая самый жалкий вид с своими желтенькими, пыльными и всюду отставшими от стены обоями, и до того низкая, что чуть-чуть высокому человеку становилось в ней жутко, и все казалось, что вот-вот стукнешься головой о потолок. Мебель соответствовала помещению: было три старых стула, не совсем исправных, крашеный стол в углу, на котором лежало несколько тетрадей и книг; уже по тому одному, как они были запылены, видно было, что до них давно уже не касалась ничья рука; и, наконец, неуклюжая большая софа, занимавшая чуть не всю стену и половину ширины всей комнаты, когда-то обитая ситцем, но теперь в лохмотьях, и служившая постелью Раскольникову. Часто он спал на ней так, как был, не раздеваясь, без простыни, покрываясь своим старым, ветхим студенческим пальто и с одною маленькою подушкой в головах, под которую подкладывал все, что имел белья, чистого и заношенного, чтобы было повыше изголовье. Перед софой стоял маленький столик.</p><p class="p1">Трудно было более опуститься и обнеряшиться; но Раскольникову это было даже приятно в его теперешнем состоянии духа. Он решительно ушел от всех, как черепаха в свою скорлупу, и даже лицо служанки, обязанной ему прислуживать и заглядывавшей иногда в его комнату, возбуждало в нем желчь и конвульсии. Так бывает у иных мономанов, слишком на чем-нибудь сосредоточившихся. Квартирная хозяйка его две недели как уже перестала ему отпускать кушанье, и он не подумал еще до сих пор сходить объясниться с нею, хотя и сидел без обеда. Настасья, кухарка и единственная служанка хозяйкина, отчасти была рада такому настроению жильца и совсем перестала у него убирать и мести, так только в неделю раз, нечаянно, бралась иногда за веник. Она же и разбудила его теперь.</p><p class="p1">– Вставай, чего спишь! – закричала она над ним, – десятый час. Я тебе чай принесла: хошь чайку-то? Поди отощал?</p><p class="p1">Жилец открыл глаза, вздрогнул и узнал Настасью.</p><p class="p1">– Чай-то от хозяйки, что ль? – спросил он, медленно и с болезненным видом приподнимаясь на софе.</p><p class="p1">– Како от хозяйки!</p><p class="p1">Она поставила перед ним свой собственный надтреснутый чайник, с спитым уже чаем, и положила два желтых кусочка сахару.</p><p class="p1">– Вот, Настасья, возьми, пожалуйста, – сказал он, пошарив в кармане (он так и спал одетый) и вытащив горсточку меди, – сходи и купи мне сайку. Да возьми в колбасной хоть колбасы немного, подешевле.</p><p class="p1">– Сайку я тебе сею минутою принесу, а не хошь ли вместо колбасы-то щей? Хорошие щи, вчерашние. Еще вчера тебе оставила, да ты пришел поздно. Хорошие щи.</p><p class="p1">Когда щи были принесены и он принялся за них, Настасья уселась подле него на софе и стала болтать. Она была из деревенских баб и очень болтливая баба.</p><p class="p1">– Прасковья-то Павловна в полицу на тебя хочет жалиться, – сказала она.</p><p class="p1">Он крепко поморщился.</p><p class="p1">– В полицию? Что ей надо?</p><p class="p1">– Денег не платишь и с фатеры не сходишь. Известно, что надо.</p><p class="p1">– Э, черта еще этого недоставало, – бормотал он, скрыпя зубами, – нет, это мне теперь… некстати… Дура она, – прибавил он громко. – Я сегодня к ней зайду, поговорю.</p><p class="p1">– Дура-то она дура, такая же, как и я, а ты что, умник, лежишь, как мешок, ничего от тебя не видать? Прежде, говоришь, детей учить ходил, а теперь пошто ничего не делаешь?</p><p class="p1">– Я делаю… – нехотя и сурово проговорил Раскольников.</p><p class="p1">– Что делаешь?</p><p class="p1">– Работу…</p><p class="p1">– Каку работу?</p><p class="p1">– Думаю, – серьезно отвечал он, помолчав.</p><p class="p1">Настасья так и покатилась со смеху. Она была из смешливых, и когда рассмешат, смеялась неслышно, колыхаясь и трясясь всем телом, до тех пор, что самой тошно уж становилось.</p><p class="p1">– Денег-то много, что ль, надумал? – смогла она наконец выговорить.</p><p class="p1">– Без сапог нельзя детей учить. Да и наплевать.</p><p class="p1">– А ты в колодезь не плюй.</p><p class="p1">– За детей медью платят. Что на копейки сделаешь! – продолжал он с неохотой, как бы отвечая собственным мыслям.</p><p class="p1">– А тебе бы сразу весь капитал?</p><p class="p1">Он странно посмотрел на нее.</p><p class="p1">– Да, весь капитал, – твердо отвечал он, помолчав.</p><p class="p1">– Ну, ты помаленьку, а то испужаешь; страшно уж очинна. За сайкой-то ходить али нет?</p><p class="p1">– Как хочешь.</p><p class="p1">– Да, забыла! к тебе ведь письмо вчера без тебя пришло.</p><p class="p1">– Письмо! ко мне! от кого?</p><p class="p1">– От кого, не знаю. Три копейки почтальону своих отдала. Отдашь, что ли?</p><p class="p1">– Так неси же, ради бога, неси! – закричал весь в волнении Раскольников, – господи!</p><p class="p1">Через минуту явилось письмо. Так и есть: от матери, из Р—й губернии. Он даже побледнел, принимая его. Давно уже не получал он писем; но теперь и еще что-то другое вдруг сжало ему сердце.</p><p class="p1">– Настасья, уйди, ради бога; вот твои три копейки, только, ради бога, скорее уйди!</p><p class="p1">Письмо дрожало в руках его; он не хотел распечатывать при ней: ему хотелось остаться <em>наедине</em> с этим письмом. Когда Настасья вышла, он быстро поднес его к губам и поцеловал; потом долго еще вглядывался в почерк адреса, в знакомый и милый ему мелкий и косенький почерк его матери, учившей его когда-то читать и писать. Он медлил; он даже как будто боялся чего-то. Наконец распечатал: письмо было большое, плотное, в два лота;<a href="ch2.xhtml#id67" class="a">[11]</a> два большие почтовые листа были мелко-намелко исписаны.</p></span></span>
