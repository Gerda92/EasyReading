<span><span id="id12"><div class="title2">
<p class="p">III</p>
</div><p class="p1">Он, однако ж, не то чтоб уж был совсем в беспамятстве во все время болезни: это было лихорадочное состояние, с бредом и полусознанием. Многое он потом припомнил. То казалось ему, что около него собирается много народу и хотят его взять и куда-то вынести, очень об нем спорят и ссорятся. То вдруг он один в комнате, все ушли и боятся его, и только изредка чуть-чуть отворяют дверь посмотреть на него, грозят ему, сговариваются об чем-то промеж себя, смеются и дразнят его. Настасью он часто помнил подле себя; различал и еще одного человека, очень будто бы ему знакомого, но кого именно – никак не мог догадаться и тосковал об этом, даже и плакал. Иной раз казалось ему, что он уже с месяц лежит; в другой раз – что все тот же день идет. Но об <em>том – </em>об <em>том</em> он совершенно забыл; зато ежеминутно помнил, что об чем-то забыл, чего нельзя забывать, – терзался, мучился, припоминая, стонал, впадал в бешенство или в ужасный, невыносимый страх. Тогда он порывался с места, хотел бежать, но всегда кто-нибудь его останавливал силой, и он опять впадал в бессилие и беспамятство. Наконец, он совсем пришел в себя.</p><p class="p1">Произошло это утром, в десять часов. В этот час утра, в ясные дни, солнце всегда длинною полосой проходило по его правой стене и освещало угол подле двери. У постели его стояла Настасья и еще один человек, очень любопытно его разглядывавший и совершенно ему незнакомый. Это был молодой парень в кафтане, с бородкой, и с виду походил на артельщика. Из полуотворенной двери выглядывала хозяйка. Раскольников приподнялся.</p><p class="p1">– Это кто, Настасья? – спросил он, указывая на парня.</p><p class="p1">– Ишь ведь, очнулся! – сказала она.</p><p class="p1">– Очнулись, – отозвался артельщик. Догадавшись, что он очнулся, хозяйка, подглядывавшая из дверей, тотчас же притворила их и спряталась. Она и всегда была застенчива и с тягостию переносила разговоры и объяснения, ей было лет сорок, и была она толста и жирна, черноброва и черноглаза, добра от толстоты и от лености; и собою даже очень смазлива. Стыдлива же сверх необходимости.</p><p class="p1">– Вы… кто? – продолжал он допрашивать, обращаясь к самому артельщику. Но в эту минуту опять отворилась дверь настежь и, немного наклонившись, потому что был высок, вошел Разумихин.</p><p class="p1">– Экая морская каюта, – закричал он, входя, – всегда лбом стукаюсь; тоже ведь квартирой называется! А ты, брат, очнулся? Сейчас от Пашеньки слышал.</p><p class="p1">– Сейчас очнулся, – сказала Настасья.</p><p class="p1">– Сейчас очнулись, – поддакнул опять артельщик с улыбочкой.</p><p class="p1">– А вы кто сами-то изволите быть-с? – спросил, вдруг обращаясь к нему, Разумихин. – Я вот, изволите видеть, Вразумихин; не Разумихин, как меня всё величают, а Вразумихин, студент, дворянский сын, а он мой приятель. Ну-с, а вы кто таковы?</p><p class="p1">– А я в нашей конторе артельщиком, от купца Шелопаева-с, и сюда по делу-с.</p><p class="p1">– Извольте садиться на этот стул, – сам Разумихин сел на другой, с другой стороны столика. – Это ты, брат, хорошо сделал, что очнулся, – продолжал он, обращаясь к Раскольникову. – Четвертый день едва ешь и пьешь. Право, чаю с ложечки давали. Я к тебе два раза приводил Зосимова. Помнишь Зосимова? Осмотрел тебя внимательно и сразу сказал, что все пустяки, – в голову, что ли, как-то ударило. Нервный вздор какой-то, паек был дурной, говорит, пива и хрену мало отпускали, оттого и болезнь, но что ничего, пройдет и перемелется. Молодец Зосимов! Знатно начал полечивать. Ну-с, так я вас не задерживаю, – обратился он опять к артельщику, – угодно вам разъяснить вашу надобность? Заметь себе, Родя, из ихней конторы уж второй раз приходят; только прежде не этот приходил, а другой, и мы с тем объяснялись. Это кто прежде вас-то сюда приходил?</p><p class="p1">– А надо полагать, это третьегодни-с, точно-с. Это Алексей Семенович были; тоже при конторе у нас состоит-с.</p><p class="p1">– А ведь он будет потолковее вас, как вы думаете?</p><p class="p1">– Да-с; они точно что посолиднее-с.</p><p class="p1">– Похвально; ну-с, продолжайте.</p><p class="p1">– А вот через Афанасия Ивановича Вахрушина, об котором, почитаю, неоднократно изволили слышать-с, по просьбе вашей мамаши, чрез нашу контору вам перевод-с, – начал артельщик, прямо обращаясь к Раскольникову. – В случае если уже вы состоите в понятии-с – тридцать пять рублей вам вручить-с, так как Семен Семенович от Афанасия Ивановича, по просьбе вашей мамаши, по прежнему манеру о том уведомление получили. Изволите знать-с?</p><p class="p1">– Да… помню… Вахрушин… – проговорил Раскольников задумчиво.</p><p class="p1">– Слышите: купца Вахрушина знает! – вскричал Разумихин. – Как же не в понятии? А впрочем, я теперь замечаю, что и вы тоже толковый человек. Ну-с! Умные речи приятно и слушать.</p><p class="p1">– Они самые и есть-с, Вахрушин, Афанасий Иванович, и по просьбе вашей мамаши, которая через них таким же манером вам уже пересылала однажды, они и на сей раз не отказали-с и Семена Семеновича на сих днях уведомили из своих мест, чтобы вам тридцать пять рублев передать-с, во ожидании лучшего-с.</p><p class="p1">– Вот в «ожидании-то лучшего» у вас лучше всего и вышло; недурно тоже и про «вашу мамашу». Ну, так как же, по-вашему, в полной он или не в полной памяти, а?</p><p class="p1">– По мне что же-с. Вот только бы насчет расписочки следовало бы-с.</p><p class="p1">– Нацарапает! Что у вас, книга, что ль?</p><p class="p1">– Книга-с, вот-с.</p><p class="p1">– Давайте сюда. Ну, Родя, подымайся. Я тебя попридержу; подмахни-ка ему Раскольникова, бери перо, потому, брат, деньги нам теперь пуще патоки.</p><p class="p1">– Не надо, – сказал Раскольников, отстраняя перо.</p><p class="p1">– Чего это не надо?</p><p class="p1">– Не стану подписывать.</p><p class="p1">– Фу, черт, да как же без расписки-то?</p><p class="p1">– Не надо… денег…</p><p class="p1">– Это денег-то не надо! Ну, это, брат, врешь, я свидетель! Не беспокойтесь, пожалуйста, это он только так… опять вояжирует.<a href="ch2.xhtml#id36" class="a">[28]</a> С ним, впрочем, это и наяву бывает… Вы человек рассудительный, и мы будем его руководить, то есть попросту его руку водить, он и подпишет. Принимайтесь-ка…</p><p class="p1">– А впрочем, я и в другой раз зайду-с.</p><p class="p1">– Нет, нет; зачем же вам беспокоиться. Вы человек рассудительный… Ну, Родя, не задерживай гостя… видишь, ждет, – и он серьезно приготовился водить рукой Раскольникова.</p><p class="p1">– Оставь, я сам… – проговорил тот, взял перо и расписался в книге. Артельщик выложил деньги и удалился.</p><p class="p1">– Браво! А теперь, брат, хочешь есть?</p><p class="p1">– Хочу, – отвечал Раскольников.</p><p class="p1">– У вас суп?</p><p class="p1">– Вчерашний, – отвечала Настасья, все это время стоявшая тут же.</p><p class="p1">– С картофелем и с рисовой крупой?</p><p class="p1">– С картофелем и крупой.</p><p class="p1">– Наизусть знаю. Тащи суп, да и чаю давай.</p><p class="p1">– Принесу.</p><p class="p1">Раскольников смотрел на все с глубоким удивлением и с тупым бессмысленным страхом. Он решился молчать и ждать: что будет дальше? «Кажется, я не в бреду, – думал он, – кажется, это в самом деле…»</p><p class="p1">Через две минуты Настасья воротилась с супом и объявила, что сейчас и чай будет. К супу явились две ложки, две тарелки и весь прибор: солонка, перечница, горчица для говядины и прочее, чего прежде, в таком порядке, уже давно не бывало. Скатерть была чистая.</p><p class="p1">– Не худо, Настасьюшка, чтобы Прасковья Павловна бутылочки две пивца откомандировала. Мы выпьем-с.</p><p class="p1">– Ну, уж ты, востроногий! – пробормотала Настасья и пошла исполнять повеление.</p><p class="p1">Дико и с напряжением продолжал приглядываться Раскольников. Тем временем Разумихин пересел к нему на диван, неуклюже, как медведь, обхватил левою рукой его голову, несмотря на то, что он и сам бы мог приподняться, а правою поднес к его рту ложку супу, несколько раз предварительно подув на нее, чтоб он не обжегся. Но суп был только что теплый. Раскольников с жадностью проглотил одну ложку, потом другую, третью. Но, поднеся несколько ложек, Разумихин вдруг приостановился и объявил, что насчет дальнейшего надо посоветоваться с Зосимовым.</p><p class="p1">Вошла Настасья, неся две бутылки пива.</p><p class="p1">– А чаю хочешь?</p><p class="p1">– Хочу.</p><p class="p1">– Катай скорей и чаю, Настасья, потому насчет чаю, кажется, можно и без факультета. Но вот и пивцо! – он пересел на свой стул, придвинул к себе суп, говядину и стал есть с таким аппетитом, как будто три дня не ел.</p><p class="p1">– Я, брат Родя, у вас тут теперь каждый день так обедаю, – пробормотал он, насколько позволял набитый полный рот говядиной, – и это все Пашенька, твоя хозяюшка, хозяйничает, от всей души меня чествует. Я, разумеется, не настаиваю, ну да и не протестую. А вот и Настасья с чаем! Эка проворная! Настенька, хошь пивца?</p><p class="p1">– И, ну те к проказнику!</p><p class="p1">– А чайку?</p><p class="p1">– Чайку, пожалуй.</p><p class="p1">– Наливай. Постой, я тебе сам налью; садись за стол.</p><p class="p1">Он тотчас же распорядился, налил, потом налил еще другую чашку, бросил свой завтрак и пересел опять на диван. По прежнему обхватил он левою рукой голову больного, приподнял его и начал поить с чайной ложечки чаем, опять беспрерывно и особенно усердно подувая на ложку, как будто в этом процессе подувания и состоял самый главный и спасительный пункт выздоровления. Раскольников молчал и не сопротивлялся, несмотря на то, что чувствовал в себе весьма достаточно сил приподняться и усидеть на диване безо всякой посторонней помощи, и не только владеть руками настолько, чтобы удержать ложку или чашку, но даже, может быть, и ходить. Но по какой-то странной, чуть не звериной хитрости ему вдруг пришло в голову скрыть до времени свои силы, притаиться, прикинуться, если надо, даже еще не совсем понимающим, а между тем выслушать и выведать, что такое тут происходит? Впрочем, он не совладал с своим отвращением: схлебнув ложек десять чаю, он вдруг высвободил свою голову, капризно оттолкнул ложку и повалился опять на подушку. Под головами его действительно лежали теперь настоящие подушки – пуховые и с чистыми наволочками; он это тоже заметил и взял в соображение.</p><p class="p1">– Надо, чтобы Пашенька сегодня же нам малинового варенья прислала; питье ему сделать, – сказал Разумихин, усаживаясь на свое место и опять принимаясь за суп и за пиво.</p><p class="p1">– А где она тебе малины возьмет? – спросила Настасья, держа на растопыренных пяти пальцах блюдечко и процеживая в себя чай «через сахар».</p><p class="p1">– Малину, друг мой, она возьмет в лавочке. Видишь, Родя, тут без тебя целая история произошла. Когда ты таким мошенническим образом удрал от меня и квартиры не сказал, меня вдруг такое зло взяло, что я положил тебя разыскать и казнить. В тот же день и приступил. Уж я ходил, ходил, расспрашивал, расспрашивал! Эту-то, теперешнюю квартиру я забыл; впрочем, я ее никогда и не помнил, потому что не знал. Ну, а прежнюю квартиру, – помню только, что у Пяти Углов, – Харламова дом. Искал, искал я этот Харламов дом, – а ведь вышло потом, что он вовсе и не Харламов дом, а Буха, – как иногда в звуках-то сбиваешься! Ну я и рассердился. Рассердился да и пошел, была не была, на другой день в адресный стол, и представь себе: в две минуты тебя мне там разыскали. Ты там записан.</p><p class="p1">– Записан!</p><p class="p1">– Еще бы; а вот генерала Кобелева никак не могли там при мне разыскать. Ну-с, долго рассказывать. Только как я нагрянул сюда, тотчас же со всеми твоими делами познакомился; со всеми, братец, со всеми, все знаю; вот и она видела: и с Никодимом Фомичом познакомился, и Илью Петровича мне показывали, и с дворником, и с господином Заметовым, Александром Григорьевичем, письмоводителем в здешней конторе, а наконец, и с Пашенькой, – это уж был венец; вот и она знает…</p><p class="p1">– Усахарил, – пробормотала Настасья, плутовски усмехаясь.</p><p class="p1">– Да вы бы внакладочку, Настасья Никифоровна.</p><p class="p1">– Ну ты, пес! – вдруг крикнула Настасья и прыснула со смеху. – А ведь я Петрова, а не Никифорова, – прибавила она вдруг, когда перестала смеяться.</p><p class="p1">– Будем ценить-с. Ну так вот, брат, чтобы лишнего не говорить, я хотел сначала здесь электрическую струю повсеместно пустить, так чтобы все предрассудки в здешней местности разом искоренить; но Пашенька победила. Я, брат, никак и не ожидал, чтоб она была такая… авенантненькая<a href="ch2.xhtml#id35" class="a">[29]</a>… а? Как ты думаешь?</p><p class="p1">Раскольников молчал, хотя ни на минуту не отрывал от него своего встревоженного взгляда, и теперь упорно продолжал глядеть на него.</p><p class="p1">– И очень даже, – продолжал Разумихин, нисколько не смущаясь молчанием и как будто поддакивая полученному ответу, – и очень даже в порядке, во всех статьях.</p><p class="p1">– Ишь тварь! – вскрикнула опять Настасья, которой разговор этот доставлял, по-видимому, неизъяснимое блаженство.</p><p class="p1">– Скверно, брат, то, что ты с самого начала не сумел взяться за дело. С ней надо было не так. Ведь это, так сказать, самый неожиданный характер! Ну, да об характере потом… А только как, например, довести до того, чтоб она тебе обеда смела не присылать? Или, например, этот вексель? Да ты с ума сошел, что ли, векселя подписывать! Или, например, этот предполагавшийся брак, когда еще дочка, Наталья Егоровна, жива была… Я все знаю! А впрочем, я вижу, что это деликатная струна и что я осел; ты меня извини. Но кстати о глупости: как ты думаешь, ведь Прасковья Павловна совсем, брат, не так глупа, как с первого взгляда можно предположить, а?</p><p class="p1">– Да… – процедил Раскольников, смотря в сторону, но понимая, что выгоднее поддержать разговор.</p><p class="p1">– Не правда ли? – вскричал Разумихин, видимо обрадовавшись, что ему ответили, – но ведь и не умна, а? Совершенно, совершенно неожиданный характер! Я, брат, отчасти теряюсь, уверяю тебя… Сорок-то ей верных будет. Она говорит – тридцать шесть, и на это полное право имеет. Впрочем, клянусь тебе, что сужу об ней больше умственно, по одной метафизике; тут, брат, у нас такая эмблема завязалась, что твоя алгебра! Ничего не понимаю! Ну, да все это вздор, а только она, видя, что ты уже не студент, уроков и костюма лишился и что по смерти барышни ей нечего уже тебя на родственной ноге держать, вдруг испугалась; а так как ты, с своей стороны, забился в угол и ничего прежнего не поддерживал, она и вздумала тебя с квартиры согнать. И давно она это намерение питала, да векселя стало жалко. К тому же ты сам уверял, что мамаша заплатит…</p><p class="p1">– Это я по подлости моей говорил… Мать у меня сама чуть милостыни не просит… а я лгал, чтоб меня на квартире держали и… кормили, – проговорил громко и отчетливо Раскольников.</p><p class="p1">– Да, это ты благоразумно. Только вся штука в том, что тут и подвернись господин Чебаров, надворный советник и деловой человек. Пашенька без него ничего бы не выдумала, уж очень стыдлива; ну, а деловой человек не стыдлив и первым делом, разумеется, предложил вопрос: есть ли надежда осуществить векселек? Ответ: есть, потому такая мамаша есть, что из стадвадцатипятирублевой своей пенсии, хоть сама есть не будет, а уж Роденьку выручит, да сестрица такая есть, что за братца в кабалу пойдет. На этом-то он и основался… Что шевелишься-то? Я, брат, теперь всю твою подноготную разузнал, недаром ты с Пашенькой откровенничал, когда еще на родственной ноге состоял, а теперь любя говорю… То-то вот и есть: честный и чувствительный человек откровенничает, а деловой человек слушает да ест, а потом и съест. Вот и уступила она сей векселек, якобы уплатою, сему Чебарову, а тот формально и потребовал, не сконфузился. Хотел было я ему, как узнал это все, так, для очистки совести, тоже струю пустить, да на ту пору у нас с Пашенькой гармония вышла, и я повелел это дело все прекратить, в самом то есть источнике, поручившись, что ты заплатишь. Я, брат, за тебя поручился, слышишь? Позвали Чебарова, десять целковых ему в зубы, а бумагу назад, и вот честь имею ее вам представить, – на слово вам теперь верят, – вот, возьмите, и надорвана мною как следует.</p><p class="p1">Разумихин выложил на стол заемное письмо; Раскольников взглянул на него и, не сказав ни слова, отворотился к стене. Даже Разумихина покоробило.</p><p class="p1">– Вижу, брат, – проговорил он через минуту, – что опять из себя дурака свалял. Думал было тебя развлечь и болтовней потешить, а, кажется, только желчь нагнал.</p><p class="p1">– Это тебя я не узнавал в бреду? – спросил Раскольников, тоже помолчав с минуту и не оборачивая головы.</p><p class="p1">– Меня, и даже в исступление входили по сему случаю, особенно когда я раз Заметова приводил.</p><p class="p1">– Заметова?.. Письмоводителя?.. Зачем? – Раскольников быстро оборотился и уперся глазами в Разумихина.</p><p class="p1">– Да чего ты так… Что встревожился? Познакомиться с тобой пожелал; сам пожелал, потому что много мы с ним о тебе переговорили… Иначе от кого ж бы я про тебя столько узнал? Славный, брат, он малый, чудеснейший… в своем роде, разумеется. Теперь приятели; чуть не ежедневно видимся. Ведь я в эту часть переехал. Ты не знаешь еще? Только что переехал. У Лавизы с ним раза два побывали. Лавизу-то помнишь, Лавизу Ивановну?</p><p class="p1">– Бредил я что-нибудь?</p><p class="p1">– Еще бы! Себе не принадлежали-с.</p><p class="p1">– О чем я бредил?</p><p class="p1">– Эвося! О чем бредил? Известно, о чем бредят… Ну, брат, теперь чтобы времени не терять, за дело.</p><p class="p1">Он встал со стула и схватился за фуражку.</p><p class="p1">– О чем бредил?</p><p class="p1">– Эк ведь наладит! Уж не за секрет ли какой боишься? Не беспокойся: о графине ничего не было сказано. А вот о бульдоге каком-то, да о сережках, да о цепочках каких-то, да о Крестовском острове, да о дворнике каком-то, да о Никодиме Фомиче, да об Илье Петровиче, надзирателя помощнике, много было говорено. Да, кроме того, собственным вашим носком очень даже интересоваться изволили, очень! Жалобились: подайте, дескать, да и только. Заметов сам по всем углам твои носки разыскивал и собственными, вымытыми в духах, ручками, с перстнями, вам эту дрянь подавал. Тогда только и успокоились, и целые сутки в руках эту дрянь продержали: вырвать нельзя было. Должно быть, и теперь где-нибудь у тебя под одеялом лежит. А то еще бахромы на панталоны просил, да ведь как слезно! Мы уж допытывались: какая там еще бахрома? Да ничего разобрать нельзя было… Ну-с, так за дело! Вот тут тридцать пять рублей; из них десять беру, а часика через два в них отчет представлю. Тем временем дам знать и Зосимову, хоть и без того бы ему следовало давно здесь быть, ибо двенадцатый час. А вы, Настенька, почаще без меня наведывайтесь, насчет там питья али чего-нибудь прочего, что пожелают… А Пашеньке я и сам сейчас, что надо, скажу. До свидания!</p><p class="p1">– Пашенькой зовет! Ах ты рожа хитростная! – проговорила ему вслед Настасья; затем отворила дверь и стала подслушивать, но не вытерпела и сама побежала вниз. Очень уж ей интересно было узнать, о чем он говорит там с хозяйкой; да и вообще видно было, что она совсем очарована Разумихиным.</p><p class="p1">Едва только затворилась за ней дверь, больной сбросил с себя одеяло и, как полоумный, вскочил с постели. Со жгучим судорожным нетерпением ждал он, чтоб они поскорее ушли, чтобы тотчас же без них и приняться за дело. Но за что же, за какое дело? – он как будто бы теперь, как нарочно, и забыл. «Господи! скажи ты мне только одно: знают они обо всем или еще не знают? А ну как уж знают и только прикидываются, дразнят, покуда лежу, а там вдруг войдут и скажут, что все давно уж известно и что они только так… Что же теперь делать? Вот и забыл, как нарочно, вдруг забыл, сейчас помнил!..»</p><p class="p1">Он стоял среди комнаты и в мучительном недоумении осматривался кругом; подошел к двери, отворил, прислушался; но это было не то. Вдруг, как бы вспомнив, бросился он к углу, где в обоях была дыра, начал все осматривать, запустил в дыру руку, пошарил, но и это не то. Он пошел к печке, отворил ее и начал шарить в золе: кусочки бахромы от панталон и лоскутья разорванного кармана так и валялись, как он их тогда бросил, стало быть никто не смотрел! Тут вспомнил он про носок, про который Разумихин сейчас рассказывал. Правда, вот он на диване лежит, под одеялом, но уж до того затерся и загрязнился с тех пор, что уж, конечно, Заметов ничего не мог рассмотреть.</p><p class="p1">«Ба, Заметов!.. контора!.. А зачем меня в контору зовут? Где повестка? Ба!.. я смешал: это тогда требовали! Я тогда тоже носок осматривал, а теперь… теперь я был болен. А зачем Заметов заходил? Зачем приводил его Разумихин?.. – бормотал он в бессилии, садясь опять на диван. – Что ж это? Бред ли это все со мной продолжается или взаправду? Кажется, взаправду… А, вспомнил: бежать! скорее бежать, непременно, непременно бежать! Да… а куда? А где мое платье! Сапогов нет! Убрали! Спрятали! Понимаю! А, вот пальто – проглядели! Вот и деньги на столе, слава богу! Вот и вексель… Я возьму деньги и уйду, и другую квартиру найму, они не сыщут!.. Да, а адресный стол? Найдут! Разумихин найдет. Лучше совсем бежать… далеко… в Америку, и наплевать на них! И вексель взять… он там пригодится. Чего еще-то взять? Они думают, что я болен! Они и не знают, что я ходить могу, хе, хе, хе!.. Я по глазам угадал, что они всё знают! Только бы с лестницы сойти! А ну как у них там сторожа стоят, полицейские! Что это, чай! А, вот и пиво осталось, полбутылки, холодное!»</p><p class="p1">Он схватил бутылку, в которой еще оставалось пива на целый стакан, и с наслаждением выпил залпом, как будто потушая огонь в груди. Но не прошло и минуты, как пиво стукнуло ему в голову, а по спине пошел легкий и даже приятный озноб. Он лег и натянул на себя одеяло. Мысли его, и без того больные и бессвязные, стали мешаться все больше и больше, и вскоре сон, легкий и приятный, обхватил его. С наслаждением отыскал он головой место на подушке, плотнее закутался мягким ватным одеялом, которое было теперь на нем вместо разорванной прежней шинели, тихо вздохнул и заснул глубоким, крепким, целебным сном.</p><p class="p1">Проснулся он, услыхав, что кто-то вошел к нему, открыл глаза и увидал Разумихина, отворившего дверь настежь и стоявшего на пороге, недоумевая: входить или нет? Раскольников быстро привстал на диване и смотрел на него, как будто силясь что-то припомнить.</p><p class="p1">– А, не спишь, ну вот и я! Настасья, тащи сюда узел! – крикнул Разумихин вниз. – Сейчас отчет получишь…</p><p class="p1">– Который час? – спросил Раскольников, тревожно озираясь.</p><p class="p1">– Да лихо, брат, поспал: вечер на дворе, часов шесть будет. Часов шесть с лишком спал…</p><p class="p1">– Господи! Что ж это я!..</p><p class="p1">– А чего такого? На здоровье! Куда спешить? На свидание, что ли? Все время теперь наше. Я уж часа три тебя жду; раза два заходил, ты спал. К Зосимову два раза наведывался: нет дома, да и только! Да ничего, придет!.. По своим делишкам тоже отлучался. Я ведь сегодня переехал, совсем переехал, с дядей. У меня ведь теперь дядя… Ну да к черту, за дело!.. Давай сюда узел, Настенька. Вот мы сейчас… А как, брат, себя чувствуешь?</p><p class="p1">– Я здоров; я не болен… Разумихин, ты здесь давно?</p><p class="p1">– Говорю, три часа дожидаюсь.</p><p class="p1">– Нет, а прежде?</p><p class="p1">– Что прежде?</p><p class="p1">– С какого времени сюда ходишь?</p><p class="p1">– Да ведь я же тебе давеча пересказывал: аль не помнишь?</p><p class="p1">Раскольников задумался. Как во сне ему мерещилось давешнее. Один он не мог припомнить и вопросительно смотрел на Разумихина.</p><p class="p1">– Гм! – сказал тот, – забыл! Мне еще давеча мерещилось, что ты все еще не в своем… Теперь со сна-то поправился… Право, совсем лучше смотришь. Молодец! Ну да к делу! Вот сейчас припомнишь. Смотри-ка сюда, милый человек.</p><p class="p1">Он стал развязывать узел, которым, видимо, чрезвычайно интересовался.</p><p class="p1">– Это, брат, веришь ли, у меня особенно на сердце лежало. Потом надо же из тебя человека сделать. Приступим: сверху начнем. Видишь ли ты эту каскетку? – начал он, вынимая из узла довольно хорошенькую, но в то же время очень обыкновенную и дешевую фуражку. – Позволь-ка примерить?</p><p class="p1">– Потом, после, – проговорил Раскольников, отмахиваясь брюзгливо.</p><p class="p1">– Нет уж, брат Родя, не противься, потом поздно будет; да и я всю ночь не засну, потому без мерки, наугад покупал. Как раз! – воскликнул он торжественно, примерив, – как раз по мерке! Головной убор, это, брат, самая первейшая вещь в костюме, своего рода рекомендация. Толстяков, мой приятель, каждый раз принужден снимать свою покрышку, входя куда-нибудь в общее место, где все другие в шляпах и фуражках стоят. Все думают, что он от рабских чувств, а он просто оттого, что своего гнезда птичьего стыдится: стыдливый такой человек! Ну-с, Настенька, вот вам два головные убора: сей пальмерстон (он достал из угла исковерканную круглую шляпу Раскольникова, которую, неизвестно почему, назвал пальмерстоном) или сия ювелирская вещица? Оцени-ка, Родя, как думаешь, что заплатил? Настасьюшка? – обратился он к ней, видя, что тот молчит.</p><p class="p1">– Двугривенный небось отдал, – отвечала Настасья.</p><p class="p1">– Двугривенный, дура! – крикнул он, обидевшись, – нынче за двугривенный и тебя не купишь, – восемь гривен! Да и то потому, что поношенный. Оно правда, с уговором: этот износишь, на будущий год другой даром дают, ей-богу! Ну-с, приступим теперь к Соединенным Американским Штатам, как это в гимназии у нас называли. Предупреждаю, штанами горжусь! – и он расправил перед Раскольниковым серые, из легкой летней шерстяной материи панталоны, – ни дырочки, ни пятнышка, а между тем весьма сносные, хотя и поношенные, таковая же и жилетка, одноцвет, как мода требует. А что поношенное, так это, по правде, и лучше: мягче, нежнее. Видишь, Родя, чтобы сделать в свете карьеру, достаточно, по-моему, всегда сезон наблюдать; если в январе спаржи не потребуешь, то несколько целковых в кошельке сохранишь; то же в отношении и к сей покупке. Нынче летний сезон, я и покупку летнюю сделал, потому к осени сезон и без того более теплой материи потребует, так придется ж бросать… тем более что все это тогда уж успеет само разрушиться, если не от усилившейся роскоши, так от внутренних неустройств. Ну, цени! Сколько, по-твоему? Два рубля двадцать пять копеек! И помни, опять с прежним условием: эти износишь, на будущий год другие даром берешь! В лавке Федяева иначе не торгуют: раз заплатил, и на всю жизнь довольно, потому другой раз и сам не пойдешь. Ну-с, приступим теперь к сапогам – каковы? Ведь уж видно, что поношенные, а ведь месяца на два удовлетворят, потому что заграничная работа и товар заграничный: секретарь английского посольства прошлую неделю на толкучем спустил; всего шесть дней и носил, да деньги очень понадобились. Цена один рубль пятьдесят копеек. Удачно?</p><p class="p1">– Да, может, не впору! – заметила Настасья.</p><p class="p1">– Не впору! А это что? – и от вытащил из кармана старый, закорузлый, весь облепленный засохшею грязью дырявый сапог Раскольникова, – я с запасом ходил, мне и восстановили по этому чудищу настоящий размер. Все это дело сердечно велось. А насчет белья с хозяйкой столковались. Вот, во-первых, три рубашки, холстинные, но с модным верхом… Ну-с, итак: восемь гривен картуз, два рубля двадцать пять прочее одеяние, итого три рубля пять копеек; рубль пятьдесят сапоги – потому что уж очень хорошие, – итого четыре рубля пятьдесят пять копеек, да пять рублей все белье – оптом сторговались, – итого ровно девять рублей пятьдесят пять копеек. Сорок пять копеек сдачи, медными пятаками, вот-с, извольте принять, и таким образом, Родя, ты теперь во всем костюме восстановлен, потому что, по моему мнению, твое пальто не только еще может служить, но даже имеет в себе вид особенного благородства: что значит у Шармера-то заказывать! Насчет носков и прочего остального предоставляю тебе самому; денег остается нам двадцать пять рубликов, а о Пашеньке и об уплате за квартиру не беспокойся; я говорил: кредит безграничнейший. А теперь, брат, позволь тебе белье переменить, а то, пожалуй, болезнь в рубашке-то только теперь и сидит…</p><p class="p1">– Оставь! Не хочу! – отмахивался Раскольников, с отвращением слушавший напряженно-игривую реляцию Разумихина о покупке платья…</p><p class="p1">– Это, брат, невозможно; из чего ж я сапоги топтал! – настаивал Разумихин. – Настасьюшка, не стыдитесь, а помогите, вот так! – и, несмотря на сопротивление Раскольникова, он все-таки переменил ему белье. Тот повалился на изголовье и минуты две не говорил ни слова.</p><p class="p1">«Долго же не отвяжутся!» – думал он. – Из каких денег это все куплено? – спросил он наконец, глядя в стену.</p><p class="p1">– Денег? Вот тебе на! Да из твоих же собственных. Давеча артельщик был, от Вахрушина, мамаша прислала; аль и это забыл?</p><p class="p1">– Теперь помню… – проговорил Раскольников после долгой и угрюмой задумчивости. Разумихин, нахмурясь, с беспокойством на него посматривал.</p><p class="p1">Дверь отворилась, и вошел высокий и плотный человек, как будто тоже уже несколько знакомый с виду Раскольникову.</p><p class="p1">– Зосимов! Наконец-то! – крикнул Разумихин, обрадовавшись.</p></span></span>
