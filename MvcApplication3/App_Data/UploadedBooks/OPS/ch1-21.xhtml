<span><span id="id21"><div class="title3">
<p class="p">IV</p>
</div><p class="p1">В эту минуту дверь тихо отворилась, и в комнату, робко озираясь, вошла одна девушка. Все обратились к ней с удивлением и любопытством. Раскольников не узнал ее с первого взгляда. Это была Софья Семеновна Мармеладова. Вчера видел он ее в первый раз, но в такую минуту, при такой обстановке и в таком костюме, что в памяти его отразился образ совсем другого лица. Теперь это была скромно и даже бедно одетая девушка, очень еще молоденькая, почти похожая на девочку, с скромною и приличною манерой, с ясным, но как будто несколько запуганным лицом. На ней было очень простенькое домашнее платьице, на голове старая, прежнего фасона шляпка; только в руках был, по-вчерашнему, зонтик. Увидав неожиданно полную комнату людей, она не то что сконфузилась, но совсем потерялась, оробела, как маленький ребенок, и даже сделала было движение уйти назад.</p><p class="p1">– Ах… это вы?.. – сказал Раскольников в чрезвычайном удивлении и вдруг сам смутился.</p><p class="p1">Ему тотчас же представилось, что мать и сестра знают уже вскользь, по письму Лужина, о некоторой девице «отъявленного» поведения. Сейчас только он протестовал против клеветы Лужина и упомянул, что видел эту девицу в первый раз, и вдруг она входит сама. Вспомнил тоже, что нисколько не протестовал против выражения: «отъявленного поведения». Все это неясно и мигом скользнуло в его голове. Но, взглянув пристальнее, он вдруг увидал, что это приниженное существо до того уже принижено, что ему вдруг стало жалко. Когда же она сделала было движение убежать от страху, – в нем что-то как бы перевернулось.</p><p class="p1">– Я вас совсем не ожидал, – заторопился он, останавливая ее взглядом. – Сделайте одолжение, садитесь. Вы, верно, от Катерины Ивановны. Позвольте, не сюда, вот тут сядьте…</p><p class="p1">При входе Сони Разумихин, сидевший на одном из трех стульев Раскольникова, сейчас подле двери, привстал, чтобы дать ей войти. Сначала Раскольников указал было ей место в углу дивана, где сидел Зосимов, но, вспомнив, что этот диван был слишком <em>фамильярное </em>место и служит ему постелью, поспешил указать ей на стул Разумихина.</p><p class="p1">– А ты садись здесь, – сказал он Разумихину, сажая его в угол, где сидел Зосимов.</p><p class="p1">Соня села, чуть не дрожа от страху, и робко взглянула на обеих дам. Видно было, что она и сама не понимала, как могла она сесть с ними рядом. Сообразив это, она до того испугалась, что вдруг опять встала и в совершенном смущении обратилась к Раскольникову.</p><p class="p1">– Я… я… зашла на одну минуту, простите, что вас обеспокоила, – заговорила она, запинаясь. – Я от Катерины Ивановны, а ей послать было некого. А Катерина Ивановна приказала вас очень просить быть завтра на отпевании, утром… за обедней… на Митрофаниевском, а потом у нас… у ней… откушать… Честь ей сделать… Она велела просить.</p><p class="p1">Соня запнулась и замолчала.</p><p class="p1">– Постараюсь непременно… непременно, – отвечал Раскольников, привстав тоже и тоже запинаясь и не договаривая… – Сделайте одолжение, садитесь, – сказал он вдруг, – мне надо с вами поговорить. Пожалуйста, – вы, может быть, торопитесь, – сделайте одолжение, подарите мне две минуты…</p><p class="p1">И он подвинул ей стул. Соня опять села и опять робко, потерянно, поскорей взглянула на обеих дам и вдруг потупилась.</p><p class="p1">Бледное лицо Раскольникова вспыхнуло; его как будто всего передернуло; глаза загорелись.</p><p class="p1">– Маменька, – сказал он твердо и настойчиво, – это Софья Семеновна Мармеладова, дочь того самого несчастного господина Мармеладова, которого вчера в моих глазах раздавили лошади и о котором я уже вам говорил…</p><p class="p1">Пульхерия Александровна взглянула на Соню и слегка прищурилась. Несмотря на все свое замешательство перед настойчивым и вызывающим взглядом Роди, она никак не могла отказать себе в этом удовольствии. Дунечка серьезно, пристально уставилась прямо в лицо бедной девушки и с недоумением ее рассматривала. Соня, услышав рекомендацию, подняла было глаза опять, но смутилась еще более прежнего.</p><p class="p1">– Я хотел вас спросить, – обратился к ней поскорей Раскольников, – как это у вас сегодня устроилось? Не обеспокоили ли вас?.. например, от полиции.</p><p class="p1">– Нет-с, все прошло… Ведь уж слишком видно, отчего смерть была; не беспокоили; только вот жильцы сердятся.</p><p class="p1">– Отчего?</p><p class="p1">– Что тело долго стоит… ведь теперь жарко, дух… так что сегодня, к вечерне, на кладбище перенесут, до завтра, в часовню. Катерина Ивановна сперва не хотела, а теперь и сама видит, что нельзя…</p><p class="p1">– Так сегодня?</p><p class="p1">– Она просит вас сделать нам честь на отпевании в церкви быть завтра, а потом уж к ней прибыть, на поминки.</p><p class="p1">– Она поминки устраивает?</p><p class="p1">– Да-с, закуску; она вас очень велела благодарить, что вы вчера помогли нам… без вас совсем бы нечем похоронить. – И губы и подбородок ее вдруг запрыгали, но она скрепилась и удержалась, поскорей опять опустив глаза в землю.</p><p class="p1">Между разговором Раскольников пристально ее разглядывал. Это было худенькое, совсем худенькое и бледное личико, довольно неправильное, какое-то востренькое, с востреньким маленьким носом и подбородком. Ее даже нельзя было назвать и хорошенькою, но зато голубые глаза ее были такие ясные, и когда оживлялись они, выражение лица ее становилось такое доброе и простодушное, что невольно привлекало к ней. В лице ее, да и во всей ее фигуре, была сверх того одна особенная характерная черта: несмотря на свои восемнадцать лет, она казалась почти еще девочкой, гораздо моложе своих лет, совсем почти ребенком, и это иногда даже смешно проявлялось в некоторых ее движениях.</p><p class="p1">– Но неужели Катерина Ивановна могла обойтись такими малыми средствами, даже еще закуску намерена?.. – спросил Раскольников, настойчиво продолжая разговор.</p><p class="p1">– Гроб ведь простой будет-с… и все будет просто, так что недорого… мы давеча с Катериной Ивановной все рассчитали, так что и останется, чтобы помянуть… а Катерине Ивановне очень хочется, чтобы так было. Ведь нельзя же-с… ей утешение… она такая, ведь вы знаете…</p><p class="p1">– Понимаю, понимаю… конечно… Что это вы мою комнату разглядываете? Вот маменька говорит тоже, что на гроб похожа.</p><p class="p1">– Вы нам все вчера отдали! – проговорила вдруг в ответ Сонечка, каким-то сильным и скорым шепотом, вдруг опять сильно потупившись. Губы и подбородок ее опять запрыгали. Она давно уже поражена была бедною обстановкой Раскольникова, и теперь слова эти вдруг вырвались сами собой. Последовало молчание. Глаза Дунечки как-то прояснели, а Пульхерия Александровна даже приветливо посмотрела на Соню.</p><p class="p1">– Родя, – сказала она, вставая, – мы, разумеется, вместе обедаем. Дунечка, пойдем… А ты бы, Родя, пошел погулял немного, а потом отдохнул, полежал, а там и приходи скорее… А то мы тебя утомили, боюсь я…</p><p class="p1">– Да, да, приду, – отвечал он, вставая и заторопившись… – У меня, впрочем, дело…</p><p class="p1">– Да неужели ж вы будете и обедать розно? – закричал Разумихин, с удивлением смотря на Раскольникова, – что ты это?</p><p class="p1">– Да, да, приду, конечно, конечно… А ты останься на минуту. Ведь он вам сейчас не нужен, маменька? Или я, может, отнимаю его?</p><p class="p1">– Ох, нет, нет! А вы, Дмитрий Прокофьич, придете обедать, будете так добры?</p><p class="p1">– Пожалуйста, придите, – попросила Дуня.</p><p class="p1">Разумихин откланялся и весь засиял. На одно мгновение все как-то странно вдруг законфузились.</p><p class="p1">– Прощай, Родя, то есть до свиданья; не люблю говорить «прощай». Прощай, Настасья… ах, опять «прощай» сказала!..</p><p class="p1">Пульхерия Александровна хотела было и Сонечке поклониться, но как-то не удалось, и, заторопившись, вышла из комнаты.</p><p class="p1">Но Авдотья Романовна как будто ждала очереди и, проходя вслед за матерью мимо Сони, откланялась ей внимательным, вежливым и полным поклоном. Сонечка смутилась, поклонилась как-то уторопленно и испуганно, и какое-то даже болезненное ощущение отразилось в лице ее, как будто вежливость и внимание Авдотьи Романовны были ей тягостны и мучительны.</p><p class="p1">– Дуня, прощай же! – крикнул Раскольников уже в сени, – дай же руку-то!</p><p class="p1">– Да ведь я же подавала, забыл? – отвечала Дуня, ласково и неловко оборачиваясь к нему.</p><p class="p1">– Ну что ж, еще дай!</p><p class="p1">И он крепко стиснул ее пальчики. Дунечка улыбнулась ему, закраснелась, поскорее вырвала свою руку и ушла за матерью, тоже почему-то вся счастливая.</p><p class="p1">– Ну вот и славно! – сказал он Соне, возвращаясь к себе и ясно посмотрев на нее, – упокой господь мертвых, а живым еще жить! Так ли? Так ли? Ведь так?</p><p class="p1">Соня даже с удивлением смотрела на внезапно просветлевшее лицо его; он несколько мгновений молча и пристально в нее вглядывался, весь рассказ о ней покойника отца ее пронесся в эту минуту вдруг в его памяти…</p><p class="empty-line"/><p class="p1">– Господи, Дунечка! – заговорила тотчас же Пульхерия Александровна, как вышли на улицу, – вот ведь теперь сама точно рада, что мы ушли; легче как-то. Ну, думала ли я вчера, в вагоне, что даже этому буду радоваться!</p><p class="p1">– Опять говорю вам, маменька, он еще очень болен. Неужели вы не видите? Может быть, страдая по нас, и расстроил себя. Надо быть снисходительным, и многое, многое можно простить.</p><p class="p1">– А вот ты не была снисходительна! – горячо и ревниво перебила тотчас же Пульхерия Александровна. – Знаешь, Дуня, смотрела я на вас обоих, совершенный ты его портрет, и не столько лицом, сколько душою: оба вы меланхолики, оба угрюмые и вспыльчивые, оба высокомерные и оба великодушные… Ведь не может быть, чтоб он эгоист был, Дунечка? а?.. А как подумаю, что у нас вечером будет сегодня, так все сердце и отнимется!</p><p class="p1">– Не беспокойтесь, маменька, будет то, что должно быть.</p><p class="p1">– Дунечка! Да подумай только, в каком мы теперь положении! Ну что, если Петр Петрович откажется? – неосторожно высказала вдруг бедная Пульхерия Александровна.</p><p class="p1">– Так чего ж он будет стоить после того! – резко и презрительно ответила Дунечка.</p><p class="p1">– Это мы хорошо сделали, что теперь ушли, – заторопилась, перебивая, Пульхерия Александровна, – он куда-то по делу спешил; пусть пройдется, воздухом хоть подышит… ужас у него душно… а где тут воздухом-то дышать? Здесь и на улицах, как в комнатах без форточек. Господи, что за город!.. Постой, посторонись, задавят, несут что-то! Ведь это фортепиано пронесли, право… как толкаются… Этой девицы я тоже очень боюсь…</p><p class="p1">– Какой девицы, маменька?</p><p class="p1">– Да вот этой, Софьи-то Семеновны, что сейчас была…</p><p class="p1">– Чего же?</p><p class="p1">– Предчувствие у меня такое, Дуня. Ну, веришь иль нет, как вошла она, я в ту же минуту и подумала, что тут-то вот главное-то и сидит…</p><p class="p1">– Совсем ничего не сидит! – с досадой вскрикнула Дуня. – И какие вы с вашими предчувствиями, мамаша! Он только со вчерашнего дня с ней знаком, а теперь, как вошла, не узнал.</p><p class="p1">– Ну, вот и увидишь!.. Смущает она меня, вот увидишь, увидишь! И так я испугалась: глядит она на меня, глядит, глаза такие, я едва на стуле усидела, помнишь, как рекомендовать начал? И странно мне: Петр Петрович так об ней пишет, а он ее нам рекомендует, да еще тебе! Стало быть, ему дорога!</p><p class="p1">– Мало ли что пишет! Об нас тоже говорили, да и писали, забыли, что ль? А я уверена, что она… прекрасная и что все это – вздор!</p><p class="p1">– Дай ей бог!</p><p class="p1">– А Петр Петрович негодный сплетник, – вдруг отрезала Дунечка.</p><p class="p1">Пульхерия Александровна так и приникла. Разговор прервался.</p><p class="empty-line"/><p class="p1">– Вот что, вот какое у меня до тебя дело… – сказал Раскольников, отводя Разумихина к окошку…</p><p class="p1">– Так я скажу Катерине Ивановне, что вы придете… – заторопилась Соня, откланиваясь, чтоб уйти.</p><p class="p1">– Сейчас, Софья Семеновна, у нас нет секретов, вы не помешаете… Я бы хотел вам еще два слова сказать… Вот что, – обратился он вдруг, не докончив, точно сорвал, к Разумихину. – Ты ведь знаешь этого… Как его!.. Порфирия Петровича?</p><p class="p1">– Еще бы! Родственник. А что такое? – прибавил тот с каким-то взрывом любопытства.</p><p class="p1">– Ведь он теперь это дело… ну, вот, по этому убийству… вот вчера-то вы говорили?.. ведет?</p><p class="p1">– Да… ну? – Разумихин вдруг выпучил глаза.</p><p class="p1">– Он закладчиков спрашивал, а там у меня тоже заклады есть, так, дрянцо, однако ж сестрино колечко, которое она мне на память подарила, когда я сюда уезжал, да отцовские серебряные часы. Все стоит рублей пять-шесть, но мне дорого, память. Так что мне теперь делать? Не хочу я, чтоб вещи пропали, особенно часы. Я трепетал давеча, что мать спросит взглянуть на них, когда про Дунечкины часы заговорили. Единственная вещь, что после отца уцелела. Она больна сделается, если они пропадут! Женщины! Так вот как быть, научи! Знаю, что надо бы в часть заявить. А не лучше ли самому Порфирию, а? Как ты думаешь? Дело-то поскорее бы обделать. Увидишь, что еще до обеда маменька спросит!</p><p class="p1">– Отнюдь не в часть и непременно к Порфирию! – крикнул в каком-то необыкновенном волнении Разумихин. – Ну, как я рад! Да чего тут, идем сейчас, два шага, наверно застанем!</p><p class="p1">– Пожалуй… идем…</p><p class="p1">– А он очень, очень, очень, очень будет рад с тобой познакомиться! Я много говорил ему о тебе, в разное время… И вчера говорил. Идем!.. Так ты знал старуху? То-то!.. Ве-ли-ко-лепно это все обернулось!.. Ах да… Софья Ивановна…</p><p class="p1">– Софья Семеновна, – поправил Раскольников. – Софья Семеновна, это приятель мой, Разумихин, и человек он хороший…</p><p class="p1">– Если вам теперь надо идти… – начала было Соня, совсем и не посмотрев на Разумихина, а от этого еще более сконфузившись.</p><p class="p1">– И пойдемте! – решил Раскольников, – я к вам зайду сегодня же, Софья Семеновна, скажите мне только, где вы живете?</p><p class="p1">Он не то что сбивался, а так, как будто торопился и избегал ее взглядов. Соня дала свой адрес и при этом покраснела. Все вместе вышли.</p><p class="p1">– Не запираешь разве? – спросил Разумихин, сходя по лестнице вслед за ними.</p><p class="p1">– Никогда!.. Впрочем, вот уж два года хочу все замок купить, – прибавил он небрежно. – Счастливые ведь люди, которым запирать нечего? – обратился он, смеясь, к Соне.</p><p class="p1">На улице стали в воротах.</p><p class="p1">– Вам направо, Софья Семеновна? Кстати: как вы меня отыскали? – спросил он, как будто желая сказать ей что-то совсем другое. Ему все хотелось смотреть в ее тихие, ясные глаза, и как-то это все не так удавалось…</p><p class="p1">– Да ведь вы Полечке вчера адрес сказали…</p><p class="p1">– Поля? Ах да… Полечка! Это… маленькая… это ваша сестра? Так я ей адрес дал?</p><p class="p1">– Да разве вы забыли?</p><p class="p1">– Нет… помню…</p><p class="p1">– А я об вас еще от покойника тогда же слышала… Только не знала тогда еще вашей фамилии, да и он сам не знал… А теперь пришла… и как узнала вчера вашу фамилию… то и спросила сегодня: тут господин Раскольников где живет?.. И не знала, что вы тоже от жильцов живете… Прощайте-с… Я Катерине Ивановне…</p><p class="p1">Она ужасно рада была, что, наконец, ушла; пошла потупясь, торопясь, чтобы поскорей как-нибудь уйти у них из виду, чтобы пройти как-нибудь поскорей эти двадцать шагов до поворота направо в улицу и остаться, наконец, одной, и там, идя, спеша, ни на кого не глядя, ничего не замечая, думать, вспоминать, соображать каждое сказанное слово, каждое обстоятельство. Никогда, никогда она не ощущала ничего подобного. Целый новый мир неведомо и смутно сошел в ее душу. Она припомнила вдруг, что Раскольников сам хотел к ней сегодня зайти, может, еще утром, может, сейчас!</p><p class="p1">– Только уж не сегодня, пожалуйста, не сегодня! – бормотала она с замиранием сердца, точно кого-то упрашивая, как ребенок в испуге. – Господи! Ко мне… в эту комнату… он увидит… о господи!</p><p class="p1">И, уж конечно, она не могла заметить в эту минуту одного незнакомого ей господина, прилежно следившего за ней и провожавшего ее по пятам. Он провожал ее с самого выхода из ворот. В ту минуту, когда все трое, Разумихин, Раскольников и она, остановились на два слова на тротуаре, этот прохожий, обходя их, вдруг как бы вздрогнул, нечаянно на лету поймав слова Сони: «и спросила: господин Раскольников где живет?» Он быстро, но внимательно оглядел всех троих, в особенности же Раскольникова, к которому обращалась Соня; потом посмотрел на дом и заметил его. Все это сделано было в мгновение, на ходу, и прохожий, стараясь не показать даже виду, пошел далее, убавив шагу и как бы в ожидании. Он поджидал Соню; он видел, что они прощались и что Соня пойдет сейчас куда-то к себе.</p><p class="p1">«Так куда же к себе? Видел где-то это лицо, – думал он, припоминая лицо Сони… – надо узнать».</p><p class="p1">Дойдя до поворота, он перешел на противоположную сторону улицы, обернулся и увидел, что Соня уже идет вслед за ним, по той же дороге, и ничего не замечая. Дойдя до поворота, как раз и она повернула в эту же улицу. Он пошел вслед, не спуская с нее глаз с противоположного тротуара; пройдя шагов пятьдесят, перешел опять на ту сторону, по которой шла Соня, догнал ее и пошел за ней, оставаясь в пяти шагах расстояния.</p><p class="p1">Это был человек лет пятидесяти, росту повыше среднего, дородный, с широкими и крутыми плечами, что придавало ему несколько сутуловатый вид. Был он щегольски и комфортно одет и смотрел осанистым барином. В руках его была красивая трость, которою он постукивал, с каждым шагом, по тротуару, а руки были в свежих перчатках. Широкое, скулистое лицо его было довольно приятно, и цвет лица был свежий, не петербургский. Волосы его, очень еще густые, были совсем белокурые и чуть-чуть разве с проседью, а широкая, густая борода, спускавшаяся лопатой, была еще светлее головных волос. Глаза его были голубые и смотрели холодно, пристально и вдумчиво; губы алые. Вообще это был отлично сохранившийся человек и казавшийся гораздо моложе своих лет.</p><p class="p1">Когда Соня вышла на канаву, они очутились вдвоем на тротуаре. Наблюдая ее, он успел заметить ее задумчивость и рассеянность. Дойдя до своего дома, Соня повернула в ворота, он за ней и как бы несколько удивившись. Войдя во двор, она взяла вправо, в угол, где была лестница в ее квартиру. «Ба! – пробормотал незнакомый барин и начал взбираться вслед за ней по ступеням. Тут только Соня заметила его. Она прошла в третий этаж, повернула в галерею и позвонила в девятый нумер, на дверях которого было написано мелом: „Капернаумов портной“. „Ба!“ – повторил опять незнакомец, удивленный странным совпадением, и позвонил рядом в восьмой нумер. Обе двери были шагах в шести одна от другой.</p><p class="p1">– Вы у Капернаумова стоите! – сказал он, смотря на Соню и смеясь. – Он мне жилет вчера перешивал. А я здесь, рядом с вами, у мадам Ресслих, Гертруды Карловны. Как пришлось-то!</p><p class="p1">Соня посмотрела на него внимательно.</p><p class="p1">– Соседи, – продолжал он как-то особенно весело. – Я ведь всего третий день в городе. Ну-с, пока до свидания.</p><p class="p1">Соня не ответила; дверь отворили, и она проскользнула к себе. Ей стало отчего-то стыдно, и как будто она обробела…</p><p class="empty-line"/><p class="p1">Разумихин дорогою к Порфирию был в особенно возбужденном состоянии.</p><p class="p1">– Это, брат, славно, – повторял он несколько раз, – и я рад! Я рад!</p><p class="p1">«Да чему ты рад?» – думал про себя Раскольников.</p><p class="p1">– Я ведь и не знал, что ты тоже у старухи закладывал. И… и… давно это было? То есть давно ты был у ней?</p><p class="p1">«Экой ведь наивный дурак!»</p><p class="p1">– Когда?.. – приостановился Раскольников, припоминая, – да дня за три до ее смерти я был у ней, кажется. Впрочем, я ведь не выкупить теперь вещи иду, – подхватил он с какою-то торопливою и особенною заботой о вещах, – ведь у меня опять всего только рубль серебром… из-за этого вчерашнего проклятого бреду!</p><p class="p1">О бреде он произнес особенно внушительно.</p><p class="p1">– Ну да, да, да, – торопливо и неизвестно чему поддакивал Разумихин, – так вот почему тебя тогда… поразило отчасти… а знаешь, ты и в бреду об каких-то колечках и цепочках все поминал!.. Ну да, да… Это ясно, все теперь ясно.</p><p class="p1">«Вона! Эк ведь расползлась у них эта мысль! Ведь вот этот человек за меня на распятие пойдет, а ведь очень рад, что <em>разъяснилось</em>, почему я о колечках в бреду поминал! Эк ведь утвердилось у них у всех!..»</p><p class="p1">– А застанем мы его? – спросил он вслух.</p><p class="p1">– Застанем, застанем, – торопился Разумихин. – Это, брат, славный парень, увидишь! Неуклюж немного, то есть он человек и светский, но я в другом отношении говорю неуклюж. Малый умный, умный, очень даже неглупый, только какой-то склад мыслей особенный… Недоверчив, скептик, циник… надувать любит, то есть не надувать, а дурачить… Ну и материальный старый метод… А дело знает, знает… Он одно дело, прошлого года, такое об убийстве разыскал, в котором почти все следы были потеряны! Очень, очень, очень желает с тобой познакомиться!</p><p class="p1">– Да с какой же стати очень-то?</p><p class="p1">– То есть не то чтобы… видишь, в последнее время, вот как ты заболел, мне часто и много приходилось об тебе поминать… Ну, он слушал… и как узнал, что ты по юридическому и кончить курса не можешь, по обстоятельствам, то сказал: «Как жаль!» Я и заключил… то есть все это вместе, не одно ведь это; вчера Заметов… Видишь, Родя, я тебе что-то вчера болтал в пьяном виде, как домой-то шли… так я, брат, боюсь, чтоб ты не преувеличил, видишь…</p><p class="p1">– Что это? Что меня сумасшедшим-то считают? Да, может, и правда.</p><p class="p1">Он напряженно усмехнулся.</p><p class="p1">– Да… да… то есть тьфу, нет!.. Ну, да все, что я говорил (и про другое тут же), это все было вздор и с похмелья.</p><p class="p1">– Да чего ты извиняешься! Как это мне все надоело! – крикнул Раскольников с преувеличенною раздражительностию. Он, впрочем, отчасти притворился.</p><p class="p1">– Знаю, знаю, понимаю. Будь уверен, что понимаю. Стыдно и говорить даже…</p><p class="p1">– А коль стыдно, так и не говори!</p><p class="p1">Оба замолчали. Разумихин был более чем в восторге, и Раскольников с отвращением это чувствовал. Тревожило его и то, что Разумихин сейчас говорил о Порфирии.</p><p class="p1">«Этому тоже надо Лазаря петь, – думал он, бледнея и с постукивающим сердцем, – и натуральнее петь. Натуральнее всего ничего бы не петь. Усиленно ничего не петь! Нет! <em>усиленно</em> было бы опять ненатурально… Ну, да там как обернется… посмотрим… сейчас… хорошо иль не хорошо, что я иду? Бабочка сама на свечку летит. Сердце стучит, вот что нехорошо!..»</p><p class="p1">– В этом сером доме, – сказал Разумихин.</p><p class="p1">«Важнее всего, знает Порфирий иль не знает, что я вчера у этой ведьмы в квартире был… и про кровь спрашивал? В один миг надо это узнать, с первого шагу, как войду, по лицу узнать; и-на-че… хоть пропаду, да узнаю!»</p><p class="p1">– А знаешь что? – вдруг обратился он к Разумихину с плутоватою улыбкой, – я, брат, сегодня заметил, что ты с утра в каком-то необыкновенном волнении состоишь? Правда?</p><p class="p1">– В каком волнении? Вовсе ни в каком не в волнении, – передернуло Разумихина.</p><p class="p1">– Нет, брат, право, заметно. На стуле ты давеча сидел так, как никогда не сидишь, как-то на кончике, и все тебя судорога дергала. Вскакивал ни с того ни с сего. То сердитый, а то вдруг рожа как сладчайший леденец отчего-то сделается. Краснел даже; особенно когда тебя пригласили обедать, ты ужасно покраснел.</p><p class="p1">– Да ничего я; врешь!.. Ты про что это!</p><p class="p1">– Да что ты точно школьник юлишь! Фу черт, да он опять покраснел!</p><p class="p1">– Какая ты свинья, однако ж!</p><p class="p1">– Да ты чего конфузишься? Ромео! Постой, я это кое-где перескажу сегодня, ха-ха-ха! Вот маменьку-то посмешу… да и еще кой-кого…</p><p class="p1">– Послушай, послушай, послушай, ведь это серьезно, ведь это… Что ж это после этого, черт! – сбился окончательно Разумихин, холодея от ужаса. – Что ты им расскажешь? Я, брат… Фу, какая же ты свинья!</p><p class="p1">– Просто роза весенняя! И как это к тебе идет, если б ты знал; Ромео десяти вершков росту! Да как ты вымылся сегодня, ногти ведь отчистил, а? Когда это бывало? Да ей-богу же, ты напомадился! Нагнись-ка!</p><p class="p1">– Свинья!!!</p><p class="p1">Раскольников до того смеялся, что, казалось, уж и сдержать себя не мог, так со смехом и вступили в квартиру Порфирия Петровича. Того и надо было Раскольникову: из комнат можно было услышать, что они вошли смеясь и все еще хохочут в прихожей.</p><p class="p1">– Ни слова тут, или я тебя… размозжу! – прошептал в бешенстве Разумихин, хватая за плечо Раскольникова.</p></span></span>
