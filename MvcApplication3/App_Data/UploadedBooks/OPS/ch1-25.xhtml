<p class="p">I</p>
</div><p class="p1">«Неужели это продолжение сна?» – подумалось еще раз Раскольникову. Осторожно и недоверчиво всматривался он в неожиданного гостя.</p><p class="p1">– Свидригайлов? Какой вздор! Быть не может! – проговорил он наконец вслух, в недоумении.</p><p class="p1">Казалось, гость совсем не удивился этому восклицанию.</p><p class="p1">– Вследствие двух причин к вам зашел, во-первых, лично познакомиться пожелал, так как давно уж наслышан с весьма любопытной и выгодной для вас точки; а во-вторых, мечтаю, что не уклонитесь, может быть, мне помочь в одном предприятии, прямо касающемся интереса сестрицы вашей, Авдотьи Романовны. Одного-то меня, без рекомендации, она, может, и на двор к себе теперь не пустит, вследствие предубеждения, ну, а с вашей помощью я, напротив, рассчитываю…</p><p class="p1">– Плохо рассчитываете, – перебил его Раскольников.</p><p class="p1">– Они ведь только вчера прибыли, позвольте спросить?</p><p class="p1">Раскольников не ответил.</p><p class="p1">– Вчера, я знаю. Я ведь сам прибыл всего только третьего дня. Ну-с, вот что я скажу вам на этот счет, Родион Романович; оправдывать себя считаю излишним, но позвольте же и мне заявить: что ж тут, во всем этом, в самом деле, такого особенно преступного с моей стороны, то есть без предрассудков-то, а здраво судя?</p><p class="p1">Раскольников продолжал молча его рассматривать.</p><p class="p1">– То, что в своем доме преследовал беззащитную девицу и «оскорблял ее своими гнусными предложениями», – так ли-с? (Сам вперед забегаю!) Да ведь предположите только, что и я человек есмь et nihil humanum<a href="ch2.xhtml#id12" class="a">[46]</a>… одним словом, что и я способен прельститься и полюбить (что уж, конечно, не по нашему велению творится), тогда все самым естественным образом объясняется. Тут весь вопрос: изверг ли я или сам жертва? Ну, а как жертва? Ведь предлагая моему предмету бежать со мною в Америку или Швейцарию, я, может, самые почтительнейшие чувства при сем питал, да еще думал обоюдное счастие устроить!.. Разум-то ведь страсти служит; я, пожалуй, себя еще больше губил, помилуйте!..</p><p class="p1">– Да совсем не в том дело, – с отвращением перебил Раскольников, – просто-запросто вы противны, правы ль вы или не правы, ну, вот с вами и не хотят знаться, и гонят вас, и ступайте!..</p><p class="p1">Свидригайлов вдруг расхохотался.</p><p class="p1">– Однако ж вы… однако ж вас не собьешь! – проговорил он, смеясь откровеннейшим образом, – я было думал схитрить, да нет, вы как раз на самую настоящую точку стали!</p><p class="p1">– Да вы и в эту минуту хитрить продолжаете.</p><p class="p1">– Так что ж? Так что ж? – повторял Свидригайлов, смеясь нараспашку, – ведь это bonne guerre,<a href="ch2.xhtml#id11" class="a">[47]</a> что называется, и самая позволительная хитрость!.. Но все-таки вы меня перебили; так или этак, подтверждаю опять: никаких неприятностей не было бы, если бы не случай в саду. Марфа Петровна…</p><p class="p1">– Марфу-то Петровну вы тоже, говорят, уходили? – грубо перебил Раскольников.</p><p class="p1">– А вы и об этом слышали? Как, впрочем, не слыхать… Ну, насчет этого вашего вопроса, право, не знаю, как вам сказать, хотя моя собственная совесть в высшей степени спокойна на этот счет. То есть не подумайте, чтоб я опасался чего-нибудь там этакого: все это произведено было в совершенном порядке и в полной точности: медицинское следствие обнаружило апоплексию, происшедшую от купания сейчас после плотного обеда, с выпитою чуть не бутылкой вина, да и ничего другого и обнаружить оно не могло… Нет-с, я вот что про себя думал некоторое время, вот особенно в дороге, в вагоне сидя: не способствовал ли я всему этому… несчастию, как-нибудь там раздражением нравственно или чем-нибудь в этом роде? Но заключил, что и этого положительно быть не могло.</p><p class="p1">Раскольников засмеялся.</p><p class="p1">– Охота же так беспокоиться!</p><p class="p1">– Да вы чему смеетесь? Вы сообразите: я ударил всего только два раза хлыстиком, даже знаков не оказалось… Не считайте меня, пожалуйста, циником; я ведь в точности знаю, как это гнусно с моей стороны, ну и так далее; но ведь я тоже наверно знаю, что Марфа Петровна пожалуй что и рада была этому моему, так сказать, увлечению. История по поводу вашей сестрицы истощилась до ижицы.<a href="ch2.xhtml#id10" class="a">[48]</a> Марфа Петровна уже третий день принуждена была дома сидеть; не с чем в городишко показаться, да и надоела она там всем с своим этим письмом (про чтение письма-то слышали?). И вдруг эти два хлыста как с неба падают! Первым делом карету велела закладывать!.. Я уж о том и не говорю, что у женщин случаи такие есть, когда очень и очень приятно быть оскорбленною, несмотря на все видимое негодование. Они у всех есть, эти случаи-то; человек вообще очень и очень даже любит быть оскорбленным, замечали вы это? Но у женщин это в особенности. Даже можно сказать, что тем только и пробавляются.</p><p class="p1">Одно время Раскольников думал было встать и уйти и тем покончить свидание. Но некоторое любопытство и даже как бы расчет удержали его на мгновение.</p><p class="p1">– Вы любите драться? – спросил он рассеянно.</p><p class="p1">– Нет, не весьма, – спокойно отвечал Свидригайлов. – А с Марфой Петровной почти никогда не дрались. Мы весьма согласно жили, и она мной всегда довольна оставалась. Хлыст я употребил, во все наши семь лет, всего только два раза (если не считать еще одного третьего случая, весьма, впрочем, двусмысленного): в первый раз – два месяца спустя после нашего брака, тотчас же по приезде в деревню, и вот теперешний последний случай. А вы уж думали, я такой изверг, ретроград, крепостник? хе-хе… А кстати: не припомните ли вы, Родион Романович, как несколько лет тому назад, еще во времена благодетельной гласности, осрамили у нас всенародно и вселитературно одного дворянина – забыл фамилию! – вот еще немку-то отхлестал в вагоне, помните? Тогда еще, в тот же самый год, кажется, и «Безобразный поступок Века» случился (ну, «Египетские-то ночи», чтение-то публичное, помните? Черные-то глаза! О, где ты, золотое время нашей юности!). Ну-с, так вот мое мнение: господину, отхлеставшему немку, глубоко не сочувствую, потому что и в самом деле оно… что же сочувствовать! Но при сем не могу не заявить, что случаются иногда такие подстрекательные «немки», что, мне кажется, нет ни единого прогрессиста, который бы совершенно мог за себя поручиться. С этой точки никто не посмотрел тогда на предмет, а между тем эта точка-то и есть настоящая гуманная, право-с так!</p><p class="p1">Проговорив это, Свидригайлов вдруг опять рассмеялся. Раскольникову явно было, что это на что-то твердо решившийся человек и себе на уме.</p><p class="p1">– Вы, должно быть, несколько дней сряду ни с кем не говорили? – спросил он.</p><p class="p1">– Почти так. А что: верно, дивитесь, что я такой складной человек?</p><p class="p1">– Нет, я тому дивлюсь, что уж слишком вы складной человек.</p><p class="p1">– Оттого что грубостию ваших вопросов не обижался? Так, что ли? Да… чего ж обижаться? Как спрашивали, так и отвечал, – прибавил он с удивительным выражением простодушия. – Ведь я особенно-то ничем почти не интересуюсь, ей-богу, – продолжал он как-то вдумчиво. – Особенно теперь, ничем-таки не занят… Впрочем, вам позволительно думать, что я из видов заискиваю, тем более что имею дело до вашей сестрицы, сам объявил. Но я вам откровенно скажу: очень скучно! Особенно эти три дня, так что я вам даже обрадовался… Не рассердитесь, Родион Романович, но вы мне сами почему-то кажетесь ужасно как странным. Как хотите, а что-то в вас есть; и именно теперь, то есть не собственно в эту минуту, а вообще теперь… Ну, ну, не буду, не буду, не хмурьтесь! Я ведь не такой медведь, как вы думаете.</p><p class="p1">Раскольников мрачно посмотрел на него.</p><p class="p1">– Вы даже, может быть, и совсем не медведь, – сказал он. – Мне даже кажется, что вы очень хорошего общества или, по крайней мере, умеете при случае быть и порядочным человеком.</p><p class="p1">– Да ведь я ничьим мнением особенно не интересуюсь, – сухо и как бы даже с оттенком высокомерия ответил Свидригайлов, – а потому отчего же и не побывать пошляком, когда это платье в нашем климате так удобно носить и… и особенно, если к тому и натуральную склонность имеешь, – прибавил он, опять засмеявшись.</p><p class="p1">– Я слышал, однако, что у вас здесь много знакомых. Вы ведь то, что называется «не без связей». Зачем же вам я-то в таком случае, как не для целей?</p><p class="p1">– Это вы правду сказали, что у меня есть знакомые, – подхватил Свидригайлов, не отвечая на главный пункт, – я уж встречал; третий ведь день слоняюсь; и сам узнаю, и меня, кажется, узнают. Оно конечно, одет прилично и числюсь человеком не бедным; нас ведь и крестьянская реформа обошла: леса да луга заливные, доход-то и не теряется; но… не пойду я туда; и прежде надоело: хожу третий день и не признаюсь никому… А тут еще город! То есть как это он сочинился у нас, скажите пожалуйста! Город канцеляристов и всевозможных семинаристов! Право, я многого здесь прежде не примечал, лет восемь-то назад, когда тут валандался… На одну только анатомию теперь и надеюсь, ей-богу!</p><p class="p1">– На какую анатомию?</p><p class="p1">– А насчет этих клубов, Дюссотов,<a href="ch2.xhtml#id9" class="a">[49]</a> пуантов этих ваших или, пожалуй, вот еще прогрессу – ну, это пусть будет без нас, – продолжал он, не заметив опять вопроса. – Да и охота шулером-то быть?</p><p class="p1">– А вы были – шулером?</p><p class="p1">– Как же без этого? Целая компания нас была, наиприличнейшая, лет восемь назад; проводили время; и все, знаете, люди с манерами, поэты были, капиталисты были. Да и вообще у нас в русском обществе, самые лучшие манеры у тех, которые биты бывали, – заметили вы это? Это ведь я в деревне теперь опустился. А все-таки посадили было меня тогда в тюрьму за долги, гречонка один нежинский. Тут и подвернулась Марфа Петровна, поторговалась и выкупила меня за тридцать тысяч сребреников. (Всего-то я семьдесят тысяч был должен.) Сочетались мы с ней законным браком, и увезла она меня тотчас же к себе в деревню, как какое сокровище. Она ведь старше меня пятью годами. Очень любила. Семь лет из деревни не выезжал. И заметьте, всю-то жизнь документ против меня, на чужое имя, в этих тридцати тысячах держала, так что задумай я в чем-нибудь взбунтоваться, – тотчас же в капкан! И сделала бы! У женщин ведь это все вместе уживается.</p><p class="p1">– А если бы не документ, дали бы тягу?</p><p class="p1">– Не знаю, как вам сказать. Меня этот документ почти не стеснял. Никуда мне не хотелось, а за границу Марфа Петровна и сама меня раза два приглашала, видя, что я скучал! Да что! За границу я прежде ездил, и всегда мне тошно бывало. Не то чтоб, а вот заря занимается, залив Неаполитанский, море, смотришь, и как-то грустно. Всего противнее, что ведь действительно о чем-то грустишь! Нет, на родине лучше: тут, по крайней мере, во всем других винишь, а себя оправдываешь. Я бы, может, теперь в экспедицию на Северный полюс поехал, потому j’ai le vin mauvais,<a href="ch2.xhtml#id8" class="a">[50]</a> и пить мне противно, а кроме вина ничего больше не остается. Пробовал. А что, говорят, Берг в воскресенье в Юсуповом саду на огромном шаре полетит, попутчиков за известную плату приглашает, правда?</p><p class="p1">– Что ж, вы полетели бы?</p><p class="p1">– Я? нет… так… – пробормотал Свидригайлов, действительно как бы задумавшись.</p><p class="p1">«Да что он, в самом деле, что ли?» – подумал Раскольников.</p><p class="p1">– Нет, документ меня не стеснял, – продолжал Свидригайлов раздумчиво, – это я сам из деревни не выезжал. Да и уж с год будет, как Марфа Петровна в именины мои мне и документ этот возвратила, да еще вдобавок примечательную сумму подарила. У ней ведь был капитал. «Видите, как я вам доверяю, Аркадий Иванович», – право, так и выразилась. Вы не верите, что так выразилась? А знаете: ведь я хозяином порядочным в деревне стал; меня в околотке знают. Книги тоже выписывал. Марфа Петровна сперва одобряла, а потом все боялась, что я заучусь.</p><p class="p1">– Вы по Марфе Петровне, кажется, очень скучаете?</p><p class="p1">– Я? Может быть. Право, может быть. А кстати, верите вы в привидения?</p><p class="p1">– В какие привидения?</p><p class="p1">– В обыкновенные привидения, в какие!</p><p class="p1">– А вы верите?</p><p class="p1">– Да, пожалуй, и нет pour vous plaire….<a href="ch2.xhtml#id7" class="a">[51]</a> To есть не то что нет…</p><p class="p1">– Являются, что ли?</p><p class="p1">Свидригайлов как-то странно посмотрел на него.</p><p class="p1">– Марфа Петровна посещать изволит, – проговорил он, скривя рот в какую-то странную улыбку.</p><p class="p1">– Как это посещать изволит?</p><p class="p1">– Да уж три раза приходила. Впервой я ее увидал в самый день похорон, час спустя после кладбища. Это было накануне моего отъезда сюда. Второй раз третьего дня, в дороге, на рассвете, на станции Малой Вишере; а в третий раз, два часа тому назад, на квартире, где я стою, в комнате; я был один.</p><p class="p1">– Наяву?</p><p class="p1">– Совершенно. Все три раза наяву. Придет, поговорит с минуту и уйдет в дверь; всегда в дверь. Даже как будто слышно.</p><p class="p1">– Отчего я так и думал, что с вами непременно что-нибудь в этом роде случается! – проговорил вдруг Раскольников и в ту же минуту удивился, что это сказал. Он был в сильном волнении.</p><p class="p1">– Во-от? Вы это подумали? – с удивлением спросил Свидригайлов, – да неужели? Ну, не сказал ли я, что между нами есть какая-то точка общая, а?</p><p class="p1">– Никогда вы этого не говорили! – резко и с азартом ответил Раскольников.</p><p class="p1">– Не говорил?</p><p class="p1">– Нет!</p><p class="p1">– Мне показалось, что говорил. Давеча, как я вошел и увидел, что вы с закрытыми глазами лежите, а сами делаете вид, – тут же и сказал себе: «Это тот самый и есть!»</p><p class="p1">– Что это такое: тот самый? Про что вы это? – вскричал Раскольников.</p><p class="p1">– Про что? А право, не знаю про что… – чистосердечно, и как-то сам запутавшись, пробормотал Свидригайлов.</p><p class="p1">С минуту помолчали. Оба поглядели друг на друга во все глаза.</p><p class="p1">– Все это вздор! – с досадой вскрикнул Раскольников. – Что ж она вам говорит, когда приходит?</p><p class="p1">– Она-то? Вообразите себе, о самых ничтожных пустяках, и подивитесь человеку: меня ведь это-то и сердит. В первый раз вошла (я, знаете, устал: похоронная служба, со святыми упокой, потом лития, закуска, – наконец-то в кабинете один остался, закурил сигару, задумался), вошла в дверь: «А вы, говорит, Аркадий Иванович, сегодня за хлопотами и забыли в столовой часы завести». А часы эти я, действительно, все семь лет, каждую неделю сам заводил, а забуду – так всегда, бывало, напомнит. На другой день я уж еду сюда. Вошел, на рассвете, на станцию, – за ночь вздремнул, изломан, глаза заспаны, – взял кофею; смотрю – Марфа Петровна вдруг садится подле меня, в руках колода карт: «Не загадать ли вам, Аркадий Иванович, на дорогу-то?» А она мастерица гадать была. Ну, и не прощу же себе, что не загадал! Убежал, испугавшись, а тут, правда, и колокольчик. Сижу сегодня после дряннейшего обеда из кухмистерской, с тяжелым желудком – сижу, курю – вдруг опять Марфа Петровна, входит вся разодетая, в новом шелковом зеленом платье с длиннейшим хвостом: «Здравствуйте, Аркадий Иванович! Как на ваш вкус мое платье? Аниська так не сошьет». (Аниська – это мастерица у нас в деревне, из прежних крепостных, в ученье в Москве была – хорошенькая девчонка.) Стоит, вертится передо мной. Я осмотрел платье, потом внимательно ей в лицо посмотрел: «Охота вам, говорю, Марфа Петровна, из таких пустяков ко мне ходить, беспокоиться». – «Ах, бог мой, батюшка, уж и потревожить тебя нельзя!» Я ей говорю, чтобы подразнить ее: «Я, Марфа Петровна, жениться хочу». – «От вас это станется, Аркадий Иванович; не много чести вам, что вы, не успев жену схоронить, тотчас и жениться поехали. И хоть бы выбрали-то хорошо, а то ведь, я знаю, – ни ей, ни себе, только добрых людей насмешите». Взяла да и вышла, и хвостом точно как будто шумит. Экой ведь вздор, а?</p><p class="p1">– Да вы, впрочем, может быть, все лжете? – отозвался Раскольников.</p><p class="p1">– Я редко лгу, – отвечал Свидригайлов задумчиво и как бы совсем не заметив грубости вопроса.</p><p class="p1">– А прежде, до этого, вы никогда привидений не видывали?</p><p class="p1">– Н… нет, видел, один только раз в жизни, шесть лет тому. Филька, человек дворовый у меня был; только что его похоронили, я крикнул, забывшись: «Филька, трубку!» – вошел, и прямо к горке, где стоят у меня трубки. Я сижу, думаю: «Это он мне отомстить», потому что перед самою смертью мы крепко поссорились. «Как ты смеешь, говорю, с продранным локтем ко мне входить, – вон, негодяй!» Повернулся, вышел и больше не приходил. Я Марфе Петровне тогда не сказал. Хотел было панихиду по нем отслужить, да посовестился.</p><p class="p1">– Сходите к доктору.</p><p class="p1">– Это-то я и без вас понимаю, что нездоров, хотя, право, не знаю чем; по-моему, я, наверно, здоровее вас впятеро. Я вас не про то спросил, – верите вы или нет, что привидения являются? Я вас спросил: верите ли вы, что есть привидения?</p><p class="p1">– Нет, ни за что не поверю! – с какою-то даже злобой вскричал Раскольников.</p><p class="p1">– Ведь обыкновенно как говорят? – бормотал Свидригайлов, как бы про себя, смотря в сторону и наклонив несколько голову. – Они говорят: «Ты болен, стало быть, то, что тебе представляется, есть один только несуществующий бред». А ведь тут нет строгой логики. Я согласен, что привидения являются только больным; но ведь это только доказывает, что привидения могут являться не иначе как больным, а не то что их нет самих по себе.</p><p class="p1">– Конечно, нет! – раздражительно настаивал Раскольников.</p><p class="p1">– Нет? Вы так думаете? – продолжал Свидригайлов, медленно посмотрев на него. – Ну, а что, если так рассудить (вот помогите-ка): «Привидения – это, так сказать, клочки и отрывки других миров, их начало. Здоровому человеку, разумеется, их незачем видеть, потому что здоровый человек есть наиболее земной человек, а стало быть, должен жить одною здешнею жизнью, для полноты и для порядка. Ну, а чуть заболел, чуть нарушился нормальный земной порядок в организме, тотчас и начинает сказываться возможность другого мира, и чем больше болен, тем и соприкосновений с другим миром больше, так что, когда умрет совсем человек, то прямо и перейдет в другой мир». Я об этом давно рассуждал. Если в будущую жизнь верите, то и этому рассуждению можно поверить.</p><p class="p1">– Я не верю в будущую жизнь, – сказал Раскольников.</p><p class="p1">Свидригайлов сидел в задумчивости.</p><p class="p1">– А что, если там одни пауки или что-нибудь в этом роде, – сказал он вдруг.</p><p class="p1">«Это помешанный», – подумал Раскольников.</p><p class="p1">– Нам вот все представляется вечность как идея, которую понять нельзя, что-то огромное, огромное! Да почему же непременно огромное? И вдруг, вместо всего этого, представьте себе, будет там одна комнатка, эдак вроде деревенской бани, закоптелая, а по всем углам пауки, и вот и вся вечность. Мне, знаете, в этом роде иногда мерещится.</p><p class="p1">– И неужели, неужели вам ничего не представляется утешительнее и справедливее этого! – с болезненным чувством вскрикнул Раскольников.</p><p class="p1">– Справедливее? А почем знать, может быть, это и есть справедливое, и знаете, я бы так непременно нарочно сделал! – ответил Свидригайлов, неопределенно улыбаясь.</p><p class="p1">Каким-то холодом охватило вдруг Раскольникова при этом безобразном ответе. Свидригайлов поднял голову, пристально посмотрел на него и вдруг расхохотался.</p><p class="p1">– Нет, вы вот что сообразите, – закричал он, – назад тому полчаса мы друг друга еще и не видывали, считаемся врагами, между нами нерешенное дело есть; мы дело-то бросили и эвона в какую литературу заехали! Ну, не правду я сказал, что мы одного поля ягоды?</p><p class="p1">– Сделайте же одолжение, – раздражительно продолжал Раскольников, – позвольте вас просить поскорее объясниться и сообщить мне, почему вы удостоили меня чести вашего посещения… и… и… я тороплюсь, мне некогда, я хочу со двора идти…</p><p class="p1">– Извольте, извольте. Ваша сестрица, Авдотья Романовна, за господина Лужина выходит, Петра Петровича?</p><p class="p1">– Нельзя ли как-нибудь обойти всякий вопрос о моей сестре и не упоминать ее имени. Я даже не понимаю, как вы смеете при мне выговаривать ее имя, если только вы действительно Свидригайлов?</p><p class="p1">– Да ведь я же об ней и пришел говорить, как же не упоминать-то?</p><p class="p1">– Хорошо; говорите, но скорее!</p><p class="p1">– Я уверен, что вы об этом господине Лужине, моем по жене родственнике, уже составили ваше мнение, если его хоть полчаса видели или хоть что-нибудь об нем верно и точно слышали. Авдотье Романовне он не пара. По-моему, Авдотья Романовна в этом деле жертвует собою весьма великодушно и нерасчетливо, для… для своего семейства. Мне показалось, вследствие всего, что я об вас слышал, что вы, с своей стороны, очень бы довольны были, если б этот брак мог расстроиться без нарушения интересов. Теперь же, узнав вас лично, я даже в этом уверен.</p><p class="p1">– С вашей стороны все это очень наивно; извините меня, я хотел сказать: нахально, – сказал Раскольников.</p><p class="p1">– То есть вы этим выражаете, что я хлопочу в свой карман. Не беспокойтесь, Родион Романович, если б я хлопотал в свою выгоду, то не стал бы так прямо высказываться, не дурак же ведь я совсем. На этот счет открою вам одну психологическую странность. Давеча я, оправдывая свою любовь к Авдотье Романовне, говорил, что был сам жертвой. Ну так знайте же, что никакой я теперь любви не ощущаю, н-никакой, так что мне самому даже странно это, потому что я ведь действительно нечто ощущал…</p><p class="p1">– От праздности и разврата, – перебил Раскольников.</p><p class="p1">– Действительно, я человек развратный и праздный. А впрочем, ваша сестрица имеет столько преимуществ, что не мог же и я не поддаться некоторому впечатлению. Но все это вздор, как теперь и сам вижу.</p><p class="p1">– Давно ли увидели?</p><p class="p1">– Замечать стал еще прежде, окончательно же убедился третьего дня, почти в самую минуту приезда в Петербург. Впрочем, еще в Москве воображал, что еду добиваться руки Авдотьи Романовны и соперничать с господином Лужиным.</p><p class="p1">– Извините, что вас перерву, сделайте одолжение: нельзя ли сократить и перейти прямо к цели вашего посещения. Я тороплюсь, мне надо идти со двора…</p><p class="p1">– С величайшим удовольствием. Прибыв сюда и решившись теперь предпринять некоторый… вояж, я пожелал сделать необходимые предварительные распоряжения. Дети мои остались у тетки; они богаты; а я им лично не надобен. Да и какой я отец! Себе я взял только то, что подарила мне год назад Марфа Петровна. С меня достаточно. Извините, сейчас перехожу к самому делу. Перед вояжем, который, может быть, и сбудется, я хочу и с господином Лужиным покончить. Не то чтоб уж я его очень терпеть не мог, но через него, однако, и вышла эта ссора моя с Марфой Петровной, когда я узнал, что она эту свадьбу состряпала. Я желаю теперь повидаться с Авдотьей Романовной, через ваше посредство и, пожалуй, в вашем же присутствии, объяснить ей, во-первых, что от господина Лужина не только не будет ей ни малейшей выгоды, но даже наверно будет явный ущерб. Затем, испросив у ней извинения в недавних этих всех неприятностях, я попросил бы позволения предложить ей десять тысяч рублей и таким образом облегчить разрыв с господином Лужиным, разрыв, от которого, я уверен, она и сама была бы не прочь, явилась бы только возможность.</p><p class="p1">– Но вы действительно, действительно сумасшедший! – вскричал Раскольников, не столько даже рассерженный, сколько удивленный. – Как смеете вы так говорить!</p><p class="p1">– Я так и знал, что вы закричите; но, во-первых, я хоть и небогат, но эти десять тысяч рублей у меня свободны, то есть совершенно, совершенно мне не надобны. Не примет Авдотья Романовна, так я, пожалуй, еще глупее их употреблю. Это раз. Второе: совесть моя совершенно покойна; я без всяких расчетов предлагаю. Верьте не верьте, а впоследствии узнаете и вы и Авдотья Романовна. Все в том, что я действительно принес несколько хлопот и неприятностей многоуважаемой вашей сестрице; стало быть, чувствуя искреннее раскаяние, сердечно желаю, – не откупиться, не заплатить за неприятности, а просто-запросто сделать для нее что-нибудь выгодное, на том основании, что не привилегию же в самом деле взял я делать одно только злое. Если бы в моем предложении была хотя миллионная доля расчета, то не стал бы я предлагать всего только десять тысяч, тогда как всего пять недель назад предлагал ей больше. Кроме того, я, может быть, весьма и весьма скоро женюсь на одной девице, а следственно, все подозрения в каких-нибудь покушениях против Авдотьи Романовны тем самым должны уничтожиться. В заключение скажу, что, выходя за господина Лужина, Авдотья Романовна те же самые деньги берет, только с другой стороны… Да вы не сердитесь, Родион Романович, рассудите спокойно и хладнокровно.</p><p class="p1">Говоря это, Свидригайлов был сам чрезвычайно хладнокровен и спокоен.</p><p class="p1">– Прошу вас кончить, – сказал Раскольников. – Во всяком случае, это непростительно дерзко.</p><p class="p1">– Нимало. После этого человек человеку на сем свете может делать одно только зло и, напротив, не имеет права сделать ни крошки добра, из-за пустых принятых формальностей. Это нелепо. Ведь если б я, например, помер и оставил бы эту сумму сестрице вашей по духовному завещанию, неужели б она и тогда принять отказалась?</p><p class="p1">– Весьма может быть.</p><p class="p1">– Ну уж это нет-с. А впрочем, нет, так и нет, так пусть и будет. А только десять тысяч – прекрасная штука, при случае. Во всяком случае, попрошу передать сказанное Авдотье Романовне.</p><p class="p1">– Нет, не передам.</p><p class="p1">– В таком случае, Родион Романович, я сам принужден буду добиваться свидания личного, а стало быть, беспокоить.</p><p class="p1">– А если я передам, вы не будете добиваться свидания личного?</p><p class="p1">– Не знаю, право, как вам сказать. Видеться один раз я бы очень желал.</p><p class="p1">– Не надейтесь.</p><p class="p1">– Жаль. Впрочем, вы меня не знаете. Вот, может, сойдемся поближе.</p><p class="p1">– Вы думаете, что мы сойдемся поближе?</p><p class="p1">– А почему ж бы и нет? – улыбнувшись, сказал Свидригайлов, встал и взял шляпу, – я ведь не то чтобы так уж очень желал вас беспокоить и, идя сюда, даже не очень рассчитывал, хотя, впрочем, физиономия ваша еще давеча утром меня поразила…</p><p class="p1">– Где вы меня давеча утром видели? – с беспокойством спросил Раскольников.</p><p class="p1">– Случайно-с… Мне все кажется, что в вас есть что-то к моему подходящее… Да не беспокойтесь, я не надоедлив; и с шулерами уживался, и князю Свирбею, моему дальнему родственнику и вельможе, не надоел, и об Рафаэлевой Мадонне госпоже Прилуковой в альбом сумел написать, и с Марфой Петровной семь лет безвыездно проживал, и в доме Вяземского на Сенной в старину ночевывал, и на шаре с Бергом, может быть, полечу.</p><p class="p1">– Ну, хорошо-с. Позвольте спросить, вы скоро в путешествие отправитесь?</p><p class="p1">– В какое путешествие?</p><p class="p1">– Ну да в «вояж»-то этот… Вы ведь сами сказали.</p><p class="p1">– В вояж? Ах да!.. в самом деле, я вам говорил про вояж… Ну, это вопрос обширный… А если б знали вы, однако ж, об чем спрашиваете! – прибавил он и вдруг громко и коротко рассмеялся. – Я, может быть, вместо вояжа-то женюсь; мне невесту сватают.</p><p class="p1">– Здесь?</p><p class="p1">– Да.</p><p class="p1">– Когда это вы успели?</p><p class="p1">– Но с Авдотьей Романовной однажды повидаться весьма желаю. Серьезно прошу. Ну, до свидания… ах да! Ведь вот что забыл! Передайте, Родион Романович, вашей сестрице, что в завещании Марфы Петровны она упомянута в трех тысячах. Это положительно верно. Марфа Петровна распорядилась за неделю до смерти, и при мне дело было. Недели через две-три Авдотья Романовна может и деньги получить.</p><p class="p1">– Вы правду говорите?</p><p class="p1">– Правду. Передайте. Ну-с, ваш слуга. Я ведь от вас очень недалеко стою.</p><p class="p1">Выходя, Свидригайлов столкнулся в дверях с Разумихиным.</p></span></span>
