<p class="p">VI</p>
</div><p class="p1">Потом, при воспоминании об этой минуте, Раскольникову представлялось все в таком виде:</p><p class="p1">Послышавшийся за дверью шум вдруг быстро увеличился, и дверь немного приотворилась.</p><p class="p1">– Что такое? – крикнул с досадой Порфирий Петрович. – Ведь я предупредил…</p><p class="p1">На мгновение ответа не было, но видно было, что за дверью находилось несколько человек и как будто кого-то отталкивали.</p><p class="p1">– Да что там такое? – встревоженно повторил Порфирий Петрович.</p><p class="p1">– Арестанта привели, Николая, – послышался чей-то голос.</p><p class="p1">– Не надо! Прочь! подождать!.. Зачем он сюда залез! Что за беспорядок! – закричал Порфирий, бросаясь к дверям.</p><p class="p1">– Да он… – начал было опять тот же голос и вдруг осекся.</p><p class="p1">Секунды две не более происходила настоящая борьба; потом вдруг как бы кто-то кого-то с силою оттолкнул, и вслед за тем какой-то очень бледный человек шагнул прямо в кабинет Порфирия Петровича.</p><p class="p1">Вид этого человека с первого взгляда был очень странный. Он глядел прямо перед собою, но как бы никого не видя. В глазах его сверкала решимость, но в то же время смертная бледность покрывала лицо его, точно его привели на казнь. Совсем побелевшие губы его слегка вздрагивали.</p><p class="p1">Он был еще очень молод, одет как простолюдин, роста среднего, худощавый, с волосами, обстриженными в кружок, с тонкими, как бы сухими чертами лица. Неожиданно оттолкнутый им человек первый бросился было за ним в комнату и успел схватить его за плечо: это был конвойный; но Николай дернул руку и вырвался от него еще раз.</p><p class="p1">В дверях затолпилось несколько любопытных. Иные из них порывались войти. Все описанное произошло почти в одно мгновение.</p><p class="p1">– Прочь, рано еще! Подожди, пока позовут!.. Зачем его раньше привели? – бормотал в крайней досаде, как бы сбитый с толку Порфирий Петрович. Но Николай вдруг стал на колени.</p><p class="p1">– Чего ты? – крикнул Порфирий в изумлении.</p><p class="p1">– Виноват! Мой грех! Я убивец! – вдруг произнес Николай, как будто несколько задыхаясь, но довольно громким голосом.</p><p class="p1">Секунд десять продолжалось молчание, точно столбняк нашел на всех; даже конвойный отшатнулся и уже не подходил к Николаю, а отретировался машинально к дверям и стал неподвижен.</p><p class="p1">– Что такое? – вскричал Порфирий Петрович, выходя из мгновенного оцепенения.</p><p class="p1">– Я… убивец… – повторил Николай, помолчав капельку.</p><p class="p1">– Как… ты… Как… Кого ты убил?</p><p class="p1">Порфирий Петрович, видимо, потерялся.</p><p class="p1">Николай опять помолчал капельку.</p><p class="p1">– Алену Ивановну и сестрицу ихнюю, Лизавету Ивановну, я… убил… топором. Омрачение нашло… – прибавил он вдруг и опять замолчал. Он всё стоял на коленях.</p><p class="p1">Порфирий Петрович несколько мгновений стоял, как бы вдумываясь, но вдруг опять вспорхнулся и замахал руками на непрошеных свидетелей. Те мигом скрылись, и дверь притворилась. Затем он поглядел на стоявшего в углу Раскольникова, дико смотревшего на Николая, и направился было к нему, но вдруг остановился, посмотрел на него, перевел тотчас же свой взгляд на Николая, потом опять на Раскольникова, потом опять на Николая и вдруг, как бы увлеченный, опять набросился на Николая.</p><p class="p1">– Ты мне что с своим омрачением-то вперед забегаешь? – крикнул он на него почти со злобой. – Я тебя еще не спрашивал: находило или нет на тебя омрачение… говори: ты убил?</p><p class="p1">– Я убивец… показание сдаю… – произнес Николай.</p><p class="p1">– Э-эх! Чем ты убил?</p><p class="p1">– Топором. Припас.</p><p class="p1">– Эх, спешит! Один?</p><p class="p1">Николай не понял вопроса.</p><p class="p1">– Один убил?</p><p class="p1">– Один. А Митька неповинен и всему тому непричастен.</p><p class="p1">– Да не спеши с Митькой-то! Э-эх!..</p><p class="p1">– Как же ты, ну, как же ты с лестницы-то тогда сбежал? Ведь дворники вас обоих встретили?</p><p class="p1">– Это я для отводу… тогда… бежал с Митькой, – как бы заторопясь и заранее приготовившись, ответил Николай.</p><p class="p1">– Ну, так и есть! – злобно вскрикнул Порфирий, – не свои слова говорит! – пробормотал он как бы про себя и вдруг опять увидал Раскольникова.</p><p class="p1">Он, видимо, до того увлекся с Николаем, что на одно мгновение даже забыл о Раскольникове. Теперь он вдруг опомнился, даже смутился…</p><p class="p1">– Родион Романович, батюшка! Извините-с, – кинулся он к нему, – этак нельзя-с; пожалуйте-с… вам тут нечего… я и сам… видите, какие сюрпризы!.. пожалуйте-с!..</p><p class="p1">И, взяв его за руку, он показал ему на дверь.</p><p class="p1">– Вы, кажется, этого не ожидали? – проговорил Раскольников, конечно ничего еще не понимавший ясно, но уже успевший сильно ободриться.</p><p class="p1">– Да и вы, батюшка, не ожидали. Ишь ручка-то как дрожит! хе-хе!</p><p class="p1">– Да и вы дрожите, Порфирий Петрович.</p><p class="p1">– И я дрожу-с; не ожидал-с!..</p><p class="p1">Они уже стояли в дверях. Порфирий нетерпеливо ждал, чтобы прошел Раскольников.</p><p class="p1">– А сюрпризик-то так и не покажете? – проговорил вдруг Раскольников.</p><p class="p1">– Говорит, а у самого еще зубки во рту один о другой колотятся, хе-хе! Иронический вы человек! Ну-с, до свидания-с.</p><p class="p1">– По-моему, так <em>прощайте!</em></p><p class="p1">– Как бог приведет-с, как бог приведет-с! – пробормотал Порфирий с искривившеюся как-то улыбкой.</p><p class="p1">Проходя канцелярию, Раскольников заметил, что многие на него пристально посмотрели. В прихожей, в толпе, он успел разглядеть обоих дворников из <em>того</em> дома, которых он подзывал тогда ночью к квартальному. Они стояли и чего-то ждали. Но только что он вышел на лестницу, вдруг услышал за собой опять голос Порфирия Петровича. Обернувшись, он увидел, что тот догонял его, весь запыхавшись.</p><p class="p1">– Одно словцо-с, Родион Романович; там насчет всего этого прочего как бог приведет, а все-таки по форме кой о чем придется спросить-с… так мы еще увидимся, так-с.</p><p class="p1">И Порфирий остановился перед ним с улыбкой.</p><p class="p1">– Так-с, – прибавил он еще раз.</p><p class="p1">Можно было предположить, что ему еще что-то хотелось сказать, но как-то не выговаривалось.</p><p class="p1">– А вы меня, Порфирий Петрович, извините насчет давешнего… я погорячился, – начал было совершенно уже ободрившийся, до неотразимого желания пофорсить, Раскольников.</p><p class="p1">– Ничего-с, ничего-с… – почти радостно подхватил Порфирий. – Я и сам-то-с… Ядовитый характер у меня, каюсь, каюсь! Да вот мы увидимся-с. Если бог приведет, так и очень и очень увидимся-с!..</p><p class="p1">– И окончательно познаем друг друга? – подхватил Раскольников.</p><p class="p1">– И окончательно познаем друг друга, – поддакнул Порфирий Петрович и, прищурившись, весьма серьезно посмотрел на него. – Теперь на именины-с?</p><p class="p1">– На похороны-с.</p><p class="p1">– Да бишь, на похороны! Здоровье-то свое берегите, здоровье-то-с…</p><p class="p1">– А уж и не знаю, чего вам пожелать с своей стороны! – подхватил Раскольников, уже начинавший спускаться с лестницы, но вдруг опять оборачиваясь к Порфирию, – пожелал бы больших успехов, да ведь видите, какая ваша должность комическая!</p><p class="p1">– Почему же комическая-с? – тотчас навострил уши Порфирий Петрович, тоже повернувшийся было уйти.</p><p class="p1">– Да как же, вот этого бедного Миколку вы ведь как, должно быть, терзали и мучили, психологически-то, на свой манер, покамест он не сознался; день и ночь, должно быть, доказывали ему: «ты убийца, ты убийца…», – ну, а теперь, как он уж сознался, вы его опять по косточкам разминать начнете: «Врешь, дескать, не ты убийца! Не мог ты им быть! Не свои ты слова говоришь!» Ну, так как же после этого должность не комическая?</p><p class="p1">– Хе-хе-хе! А таки заметили, что я сказал сейчас Николаю, что он «не свои слова говорит»?</p><p class="p1">– Как не заметить?</p><p class="p1">– Хе-хе! Остроумны, остроумны-с. Все-то замечаете! Настоящий игривый ум-с! И самую-то комическую струну и зацепите… хе-хе! Это ведь у Гоголя, из писателей, говорят, эта черта была в высшей-то степени?</p><p class="p1">– Да, у Гоголя.</p><p class="p1">– Да-с, у Гоголя-с… до приятнейшего свидания-с.</p><p class="p1">– До приятнейшего свидания…</p><p class="p1">Раскольников прошел прямо домой. Он до того был сбит и спутан, что, уже придя домой и бросившись на диван, с четверть часа сидел, только отдыхая и стараясь хоть сколько-нибудь собраться с мыслями. Про Николая он и рассуждать не брался: он чувствовал, что поражен; что в признании Николая есть что-то необъяснимое, удивительное, чего теперь ему не понять ни за что. Но признание Николая был факт действительный. Последствия этого факта ему тотчас же стали ясны: ложь не могла не обнаружиться, и тогда примутся опять за него. Но, по крайней мере, до того времени он свободен и должен непременно что-нибудь для себя сделать, потому что опасность неминуемая.</p><p class="p1">Но, однако ж, в какой степени? Положение начало выясняться. Припоминая, <em>вчерне, </em>в общей связи, всю свою давешнюю сцену с Порфирием, он не мог еще раз не содрогнуться от ужаса. Конечно, он не знал еще всех целей Порфирия, не мог постигнуть всех давешних расчетов его. Но часть игры была обнаружена, и, уж конечно, никто лучше его не мог понять, как страшен был для него этот «ход» в игре Порфирия. Еще немного, и он <em>мог</em> выдать себя совершенно, уже фактически. Зная болезненность его характера и, с первого взгляда, верно схватив и проникнув его, Порфирий действовал хотя слишком решительно, но почти наверное. Спору нет, Раскольников успел уже себя и давеча слишком скомпрометировать, но до <em>фактов</em> все-таки еще не дошло; все еще это только относительно. Но так ли, однако же, так ли он это все теперь понимает? Не ошибается ли он? К какому именно результату клонил сегодня Порфирий? Действительно ли было у него что-нибудь приготовлено сегодня? Да и что именно? Действительно ли он ждал чего или нет? Как именно расстались бы они сегодня, если бы не подошла неожиданная катастрофа, через Николая?</p><p class="p1">Порфирий почти всю игру свою показал; конечно, рискнул, но показал, и (все казалось Раскольникову) если бы действительно у Порфирия было что-нибудь более, то он показал бы и то. Что такое этот «сюрприз»? Насмешка, что ли? Значило это что-нибудь или нет? Могло ли под этим скрываться хоть что-нибудь похожее на факт, на положительное обвинение? Вчерашний человек? Куда же он провалился? Где он был сегодня? Ведь если только есть что-нибудь у Порфирия положительного, то уж, конечно, оно в связи со вчерашним человеком…</p><p class="p1">Он сидел на диване, свесив вниз голову, облокотясь на колени и закрыв руками лицо. Нервная дрожь продолжалась еще во всем его теле. Наконец он встал, взял фуражку, подумал и направился к дверям.</p><p class="p1">Ему как-то предчувствовалось, что, по крайней мере, на сегодняшний день он почти наверное может считать себя безопасным. Вдруг в сердце своем он ощутил почти радость: ему захотелось поскорее к Катерине Ивановне. На похороны он, разумеется, опоздал, но на поминки поспеет, и там, сейчас, он увидит Соню.</p><p class="p1">Он остановился, подумал, и болезненная улыбка выдавилась на губах его.</p><p class="p1">– Сегодня! Сегодня! – повторил он про себя, – да, сегодня же! Так должно…</p><p class="p1">Только что он хотел отворить дверь, как вдруг она стала отворяться сама. Он задрожал и отскочил назад. Дверь отворялась медленно и тихо, и вдруг показалась фигура – вчерашнего человека <em>из-под земли.</em></p><p class="p1">Человек остановился на пороге, посмотрел молча на Раскольникова и ступил шаг в комнату. Он был точь-в-точь как и вчера, такая же фигура, так же одет, но в лице и во взгляде его произошло сильное изменение: он смотрел теперь как-то пригорюнившись и, постояв немного, глубоко вздохнул. Недоставало только, чтоб он приложил при этом ладонь к щеке, а голову скривил на сторону, чтоб уж совершенно походить на бабу.</p><p class="p1">– Что вам? – спросил помертвевший Раскольников.</p><p class="p1">Человек помолчал и вдруг глубоко, чуть не до земли, поклонился ему. По крайней мере тронул землю перстом правой руки.</p><p class="p1">– Что вы? – вскричал Раскольников.</p><p class="p1">– Виноват, – тихо произнес человек.</p><p class="p1">– В чем?</p><p class="p1">– В злобных мыслях.</p><p class="p1">Оба смотрели друг на друга.</p><p class="p1">– Обидно стало. Как вы изволили тогда приходить, может, во хмелю, и дворников в квартал звали, и про кровь спрашивали, обидно мне стало, что втуне оставили и за пьяного вас почли. И так обидно, что сна решился. А запомнивши адрес, мы вчера сюда приходили и спрашивали…</p><p class="p1">– Кто приходил? – перебил Раскольников, мгновенно начиная припоминать.</p><p class="p1">– Я, то есть, вас обидел.</p><p class="p1">– Так вы из того дома?</p><p class="p1">– Да я там же, тогда же в воротах с ними стоял, али запамятовали? Мы и рукомесло свое там имеем, искони. Скорняки мы, мещане, на дом работу берем… а паче всего обидно стало…</p><p class="p1">И вдруг Раскольникову ясно припомнилась вся сцена третьего дня под воротами; он сообразил, что, кроме дворников, там стояло тогда еще несколько человек, стояли и женщины. Он припомнил один голос, предлагавший вести его прямо в квартал. Лицо говорившего не мог он вспомнить и даже теперь не признавал, но ему памятно было, что он даже что-то ответил ему тогда, обернулся к нему…</p><p class="p1">Так вот, стало быть, чем разрешился весь этот вчерашний ужас. Всего ужаснее было подумать, что он действительно чуть не погиб, чуть не погубил себя из-за такого <em>ничтожного</em> обстоятельства. Стало быть, кроме найма квартиры и разговоров о крови, этот человек ничего не может рассказать. Стало быть, и у Порфирия тоже нет ничего, ничего, кроме этого <em>бреда,</em> никаких фактов, кроме <em>психологии,</em> которая о <em>двух концах,</em> ничего положительного. Стало быть, если не явится никаких больше фактов (а они не должны уже более являться, не должны, не должны!), то… то что же могут с ним сделать? Чем же могут его обличить окончательно, хоть и арестуют? И, стало быть, Порфирий только теперь, только сейчас узнал о квартире, а до сих пор и не знал.</p><p class="p1">– Это вы сказали сегодня Порфирию… о том, что я приходил? – вскричал он, пораженный внезапною идеей.</p><p class="p1">– Какому Порфирию?</p><p class="p1">– Приставу следственных дел.</p><p class="p1">– Я сказал. Дворники не пошли тогда, я и пошел.</p><p class="p1">– Сегодня?</p><p class="p1">– Перед вами за минуточку был. И все слышал, все, как он вас истязал.</p><p class="p1">– Где? Что? Когда?</p><p class="p1">– Да тут же, у него за перегородкой, все время просидел.</p><p class="p1">– Как? Так это вы-то были сюрприз? Да как же это могло случиться? Помилуйте!</p><p class="p1">– Видемши я, – начал мещанин, – что дворники с моих слов идти не хотят, потому, говорят, уже поздно, а пожалуй, еще осерчает, что тем часом не пришли, стало мне обидно, и сна решился, и стал узнавать. А разузнамши вчера, сегодня пошел. Впервой пришел – его не было. Часом помедля пришел – не приняли, в третий пришел – допустили. Стал я ему докладывать все, как было, и стал он по комнате сигать и себя в грудь кулаком бил: «Что вы, говорит, со мной, разбойники, делаете? Знал бы я этакое дело, я б его с конвоем потребовал!» Потом выбежал, какого-то позвал и стал с ним в углу говорить, а потом опять ко мне и стал спрашивать и ругать. И много попрекал; а донес я ему обо всем и говорил, что с моих вчерашних слов ничего вы не посмели мне отвечать и что вы меня не признали. И стал он тут опять бегать, и все бил себя в грудь, и серчал, и бегал, а как об вас доложили, – ну, говорит, полезай за перегородку, сиди пока, не шевелись, что бы ты ни услышал, и стул мне туда сам принес и меня запер; может, говорит, я тебя и спрошу. А как привели Николая, тут он меня, после вас, и вывел: я тебя еще, говорит, потребую и еще спрашивать буду…</p><p class="p1">– А Николая при тебе спрашивал?</p><p class="p1">– Как вас вывел, и меня тотчас вывел, а Николая допрашивать начал.</p><p class="p1">Мещанин остановился и вдруг опять положил поклон, коснувшись перстом пола.</p><p class="p1">– За оговор и за злобу мою простите.</p><p class="p1">– Бог простит, – ответил Раскольников, и как только произнес это, мещанин поклонился ему, но уже не земно, а в пояс, медленно повернулся и вышел из комнаты. «Все о двух концах, теперь все о двух концах», – твердил Раскольников и более чем когда-нибудь бодро вышел из комнаты.</p><p class="p1">«Теперь мы еще поборемся», – с злобною усмешкой проговорил он, сходя с лестницы. Злоба же относилась к нему самому; он с презрением и стыдом вспоминал о своем «малодушии».</p></span></span>
