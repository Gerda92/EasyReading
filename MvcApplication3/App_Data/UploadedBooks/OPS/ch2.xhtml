<body class="z">
<div class="title6">
<p class="p">Примечания</p>
</div>
<span id="id90"><div class="title5">
<p class="p">1</p>
</div><p class="p1">Циммерман – известный в Петербурге владелец фабрики головных уборов и магазина на Невском проспекте. – <em>Здесь и далее примеч. ред.</em></p></span>
<span id="id89"><div class="title5">
<p class="p">2</p>
</div><p class="p1">Кацавейка – короткая теплая кофта.</p></span>
<span id="id87"><div class="title5">
<p class="p">3</p>
</div><p class="p1">Билетик (<em>простореч</em>.) – рубль.</p></span>
<span id="id85"><div class="title5">
<p class="p">4</p>
</div><p class="p1">Укладка – небольшой сундук.</p></span>
<span id="id83"><div class="title5">
<p class="p">5</p>
</div><p class="p1">Сибирка – верхняя одежда в виде короткого сарафана в талию со сборками и стоячим воротником.</p></span>
<span id="id81"><div class="title5">
<p class="p">6</p>
</div><p class="p1">Нанковая – особая хлопчатобумажная ткань, по имени китайского города Нанкина, где она изготовлялась.</p></span>
<span id="id79"><div class="title5">
<p class="p">7</p>
</div><p class="p1">«Физиология» Льюиса – книга английского философа и физиолога Д. Г. Льюиса «Физиология обыденной жизни», в которой популярно излагались естественно-научные идеи.</p></span>
<span id="id77"><div class="title5">
<p class="p">8</p>
</div><p class="p1">Бурнус – верхняя одежда в виде накидки.</p></span>
<span id="id75"><div class="title5">
<p class="p">9</p>
</div><p class="p1">Драдедам – тонкое (дамское) сукно.</p></span>
<span id="id69"><div class="title5">
<p class="p">10</p>
</div><p class="p1">«Хуторок» – популярная в середине XIX в. песня Е. Климовского на слова А. В. Кольцова (1809–1842).</p></span>
<span id="id67"><div class="title5">
<p class="p">11</p>
</div><p class="p1">Лот – русская мера веса (12,797 г), применявшаяся до введения метрической меры.</p></span>
<span id="id65"><div class="title5">
<p class="p">12</p>
</div><p class="p1">Скалдырничать – попрошайничать.</p></span>
<span id="id63"><div class="title5">
<p class="p">13</p>
</div><p class="p1">Орден Святой Анны, в данном случае, вероятно, IV – низшей степени отличия.</p></span>
<span id="id61"><div class="title5">
<p class="p">14</p>
</div><p class="p1">Кичка – старинный праздничный головной убор замужней женщины.</p></span>
<span id="id59"><div class="title5">
<p class="p">15</p>
</div><p class="p1">Коты – теплая женская обувь.</p></span>
<span id="id58"><div class="title5">
<p class="p">16</p>
</div><p class="p1">Рост человека обозначался в вершках сверх двух аршин (аршин – 71 см, вершок – 4,44 см).</p></span>
<span id="id57"><div class="title5">
<p class="p">17</p>
</div><p class="p1">Гарнитур – толстая шелковая ткань, изготовляемая на французских фабриках в Туре.</p></span>
<span id="id56"><div class="title5">
<p class="p">18</p>
</div><p class="p1">Квартальный надзиратель – полицейский, ведавший небольшим городским участком (кварталом).</p></span>
<span id="id55"><div class="title5">
<p class="p">19</p>
</div><p class="p1">Хожалые – служащие при полиции в качестве рассыльных, низшие полицейские чины.</p></span>
<span id="id49"><div class="title5">
<p class="p">20</p>
</div><p class="p1">Благодарю <em>(нем.).</em></p></span>
<span id="id47"><div class="title5">
<p class="p">21</p>
</div><p class="p1">Присутствие – место службы в государственном учреждении.</p></span>
<span id="id45"><div class="title5">
<p class="p">22</p>
</div><p class="p1">Пенные – от пеня – штраф за невыполнение принятых обязательств.</p></span>
<span id="id43"><div class="title5">
<p class="p">23</p>
</div><p class="p1">Смирительный – т. е. смирительный дом – место, куда заключали на определенный срок за незначительные проступки.</p></span>
<span id="id41"><div class="title5">
<p class="p">24</p>
</div><p class="p1">Будируя – т. е. сердясь (от <em>фр. </em>bouder).</p></span>
<span id="id39"><div class="title5">
<p class="p">25</p>
</div><p class="p1">«Confessions» (<em>фр</em>.) – «Исповедь» Ж. Ж. Руссо (1712–1778).</p></span>
<span id="id38"><div class="title5">
<p class="p">26</p>
</div><p class="p1">Выжига – мошенник, пройдоха.</p></span>
<span id="id37"><div class="title5">
<p class="p">27</p>
</div><p class="p1">Головка – женская головная повязка.</p></span>
<span id="id36"><div class="title5">
<p class="p">28</p>
</div><p class="p1">Вояжирует – здесь: грезит, блуждает в царстве снов (от <em>фр.</em> voyager – путешествовать).</p></span>
<span id="id35"><div class="title5">
<p class="p">29</p>
</div><p class="p1">Авенантненькая – приятная, привлекательная <em>(</em>от <em>фр.</em> avenant).</p></span>
<span id="id29"><div class="title5">
<p class="p">30</p>
</div><p class="p1">Онёры – почести (<em>фр. </em>honnéur).</p></span>
<span id="id27"><div class="title5">
<p class="p">31</p>
</div><p class="p1">С аффектацией – с неестественным, подчеркнутым выражением чувств (от <em>фр. </em>affecter – делать что-либо искусственным).</p></span>
<span id="id26"><div class="title5">
<p class="p">32</p>
</div><p class="p1">Кринолин – широкая юбка со вшитыми в нее обручами из китового уса.</p></span>
<span id="id25"><div class="title5">
<p class="p">33</p>
</div><p class="p1">Фланер – праздношатающийся (<em>фр</em>. flaneur).</p></span>
<span id="id24"><div class="title5">
<p class="p">34</p>
</div><p class="p1">Бланбеки – молокососы, желторотые <em>(фр.</em> blanc-bec).</p></span>
<span id="id23"><div class="title5">
<p class="p">35</p>
</div><p class="p1">Довольно болтать! <em>(фр.)</em></p></span>
<span id="id22"><div class="title5">
<p class="p">36</p>
</div><p class="p1">Омбрелька – зонтик (<em>фр</em>. ombrelle).</p></span>
<span id="id21"><div class="title5">
<p class="p">37</p>
</div><p class="p1">Пикированная – здесь: обиженная, уязвленная (от <em>фр. </em>piquer – говорить колкости).</p></span>
<span id="id20"><div class="title5">
<p class="p">38</p>
</div><p class="p1">Дебаркадер – здесь: пассажирский перрон на железнодорожной станции.</p></span>
<span id="id19"><div class="title5">
<p class="p">39</p>
</div><p class="p1">Подыхайте, собаки, если вам плохо! (<em>фр</em>.)</p></span>
<span id="id18"><div class="title5">
<p class="p">40</p>
</div><p class="p1">Фаланстеры – дворцы-общежития, о которых мечтал в своей утопии Ш. Фурье, французский социалист-утопист.</p></span>
<span id="id17"><div class="title5">
<p class="p">41</p>
</div><p class="p1">Сажень – мера длины, равная 2,134 м. Колокольня Ивана Великого в Кремле высотой около 40 сажен, т. е. более 80 м.</p></span>
<span id="id16"><div class="title5">
<p class="p">42</p>
</div><p class="p1">Ликург – легендарный законодатель Спарты (9–8 вв. до н. э.); Солон – политический деятель и реформатор в Древних Афинах (7–6 вв. до н. э.); Магомет – основатель ислама (6–7 вв. н. э.).</p></span>
<span id="id15"><div class="title5">
<p class="p">43</p>
</div><p class="p1">да здравствует вековечная война <em>(фр.).</em></p></span>
<span id="id14"><div class="title5">
<p class="p">44</p>
</div><p class="p1">Кварташка – ироническое от «квартальный надзиратель».</p></span>
<span id="id13"><div class="title5">
<p class="p">45</p>
</div><p class="p1">Реомюр, Рене Антуан (1683–1757) – изобретатель спиртового термометра, шкала которого определялась точками кипения и замерзания воды. 30° по Реомюру = 37,5° по Цельсию.</p></span>
<span id="id12"><div class="title5">
<p class="p">46</p>
</div><p class="p1">и ничто человеческое <em>(лат.).</em></p></span>
<span id="id11"><div class="title5">
<p class="p">47</p>
</div><p class="p1">добрая война <em>(фр.).</em></p></span>
<span id="id10"><div class="title5">
<p class="p">48</p>
</div><p class="p1">Истощилась до ижицы – т. е. почти иссякла.</p></span>
<span id="id9"><div class="title5">
<p class="p">49</p>
</div><p class="p1">Дюссо (Dussot) – владелец известного в Петербурге ресторана.</p></span>
<span id="id8"><div class="title5">
<p class="p">50</p>
</div><p class="p1">я в пьяном виде нехорош <em>(фр.).</em></p></span>
<span id="id7"><div class="title5">
<p class="p">51</p>
</div><p class="p1">чтоб угодить вам… <em>(фр.)</em></p></span>
<span id="id6"><div class="title5">
<p class="p">52</p>
</div><p class="p1">На седьмой версте от Петербурга, в Удельной, находилась известная больница для умалишенных.</p></span>
<span id="id5"><div class="title5">
<p class="p">53</p>
</div><p class="p1">накоротке <em>(фр.).</em></p></span>
<span id="id4"><div class="title5">
<p class="p">54</p>
</div><p class="p1">так уж заведено <em>(фр.).</em></p></span>
<span id="id3"><div class="title5">
<p class="p">55</p>
</div><p class="p1">После поражения русской армии в сражении на реке Альме 8 сентября 1854 г. во время Крымской войны (1853–1856).</p></span>
<span id="id2"><div class="title5">
<p class="p">56</p>
</div><p class="p1">Буффон – шут <em>(фр.</em> bouffon).</p></span>
<span id="id1"><div class="title5">
<p class="p">57</p>
</div><p class="p1">Гофкригсрат – придворный военный совет в Австрии.</p></span>
<span id="id95"><div class="title5">
<p class="p">58</p>
</div><p class="p1">Полишинель – шут, паяц (от <em>фр. </em>polichinelle).</p></span>
<span id="id94"><div class="title5">
<p class="p">59</p>
</div><p class="p1">Депутаты – здесь: понятые.</p></span>
<span id="id93"><div class="title5">
<p class="p">60</p>
</div><p class="p1">Несессер – шкатулка со всем необходимым для дороги.</p></span>
<span id="id92"><div class="title5">
<p class="p">61</p>
</div><p class="p1">Кноп – владелец галантерейного магазина на Невском проспекте в Петербурге.</p></span>
<span id="id91"><div class="title5">
<p class="p">62</p>
</div><p class="p1">будем различать (<em>фр</em>.).</p></span>
<span id="id88"><div class="title5">
<p class="p">63</p>
</div><p class="p1">Провиантский чиновник – т. е. интендантский, ведавший закупками провианта для армии.</p></span>
<span id="id86"><div class="title5">
<p class="p">64</p>
</div><p class="p1">полностью <em>(фр.).</em></p></span>
<span id="id84"><div class="title5">
<p class="p">65</p>
</div><p class="p1">Боже милосердный! <em>(нем.</em> Gott der Barmherzige)</p></span>
<span id="id82"><div class="title5">
<p class="p">66</p>
</div><p class="p1">Лайдак – прохвост, мерзавец (<em>польск</em>. łajdak).</p></span>
<span id="id80"><div class="title5">
<p class="p">67</p>
</div><p class="p1">Катехизис– краткое изложение христианского вероучения в виде вопросов и ответов.</p></span>
<span id="id78"><div class="title5">
<p class="p">68</p>
</div><p class="p1">держись прямо! <em>(фр.)</em></p></span>
<span id="id76"><div class="title5">
<p class="p">69</p>
</div><p class="p1">говори со мной по-французски <em>(фр.).</em></p></span>
<span id="id74"><div class="title5">
<p class="p">70</p>
</div><p class="p1">«Пять грошей» <em>(фр.).</em></p></span>
<span id="id73"><div class="title5">
<p class="p">71</p>
</div><div class="poem">
<div class="stanza">
<p class="v">Мальбруг в поход собрался,</p>
<p class="v">Неизвестно, когда вернется…<em>(фр.)</em></p>
</div>
</div></span>
<span id="id72"><div class="title5">
<p class="p">72</p>
</div><div class="poem">
<div class="stanza">
<p class="v">Пять грошей, пять грошей</p>
<p class="v">На устройство нашего хозяйства… <em>(фр.)</em></p>
</div>
</div></span>
<span id="id71"><div class="title5">
<p class="p">73</p>
</div><p class="p1">У тебя алмазы и жемчуг…<em>(нем.)</em></p></span>
<span id="id70"><div class="title5">
<p class="p">74</p>
</div><div class="poem">
<div class="stanza">
<p class="v">У тебя прекрасные очи,</p>
<p class="v">Девушка, чего же тебе еще?<em>(нем.)</em></p>
</div>
</div></span>
<span id="id68"><div class="title5">
<p class="p">75</p>
</div><p class="p1">напрасно! <em>(нем.)</em></p></span>
<span id="id66"><div class="title5">
<p class="p">76</p>
</div><p class="p1">Адамант – алмаз.</p></span>
<span id="id64"><div class="title5">
<p class="p">77</p>
</div><p class="p1">Вот те на! (от <em>нем. </em>morgen früh).</p></span>
<span id="id62"><div class="title5">
<p class="p">78</p>
</div><p class="p1">Желтенький билетик – т. е. один рубль (рубли были желтого цвета).</p></span>
<span id="id60"><div class="title5">
<p class="p">79</p>
</div><p class="p1">Подмонтироваться – возбудиться (от <em>фр. </em>monter).</p></span>
<span id="id54"><div class="title5">
<p class="p">80</p>
</div><p class="p1">надгробного слова <em>(фр.).</em></p></span>
<span id="id53"><div class="title5">
<p class="p">81</p>
</div><p class="p1">Весталка– у древних римлян давшая обет целомудрия жрица Весты, богини домашнего очага.</p></span>
<span id="id52"><div class="title5">
<p class="p">82</p>
</div><p class="p1">милый друг <em>(фр.).</em></p></span>
<span id="id51"><div class="title5">
<p class="p">83</p>
</div><p class="p1">естественность и искренность <em>(фр.).</em></p></span>
<span id="id50"><div class="title5">
<p class="p">84</p>
</div><p class="p1">Визави – друг против друга, лицом к лицу (от <em>фр. </em>vis-à-vis).</p></span>
<span id="id48"><div class="title5">
<p class="p">85</p>
</div><p class="p1">Где только не гнездится добродетель? <em>(фр.)</em></p></span>
<span id="id46"><div class="title5">
<p class="p">86</p>
</div><p class="p1">довольно болтать! <em>(фр.)</em></p></span>
<span id="id44"><div class="title5">
<p class="p">87</p>
</div><p class="p1">прощай, моя радость <em>(фр.).</em></p></span>
<span id="id42"><div class="title5">
<p class="p">88</p>
</div><p class="p1">теория как всякая другая <em>(фр.).</em></p></span>
<span id="id40"><div class="title5">
<p class="p">89</p>
</div><p class="p1">«Вокзал» – в старинном значении слова – место общественных увеселений.</p></span>
<span id="id34"><div class="title5">
<p class="p">90</p>
</div><p class="p1">Гроденапль – особый род плотной шелковой материи.</p></span>
<span id="id33"><div class="title5">
<p class="p">91</p>
</div><p class="p1">Камелия – здесь: женщина сомнительного поведения (от названия романа А. Дюма-сына «Дама с камелиями»).</p></span>
<span id="id32"><div class="title5">
<p class="p">92</p>
</div><p class="p1">ничто <em>(лат.).</em></p></span>
<span id="id31"><div class="title5">
<p class="p">93</p>
</div><p class="p1">Записки Ливингстона – описание путушествий по Африке известного английского исследователя Д. Ливингстона (1813–1873).</p></span>
<span id="id30"><div class="title5">
<p class="p">94</p>
</div><p class="p1">Публичные кареты – казенные кареты почтового ведомства.</p></span>
<span id="id28"><div class="title5">
<p class="p">95</p>
</div><p class="p1">Кордегардия – караульное помещение.</p></span>
