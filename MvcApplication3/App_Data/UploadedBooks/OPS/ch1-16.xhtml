<p class="p">VII</p>
</div><p class="p1">Посреди улицы стояла коляска, щегольская и барская, запряженная парой горячих серых лошадей; седоков не было, и сам кучер, слезши с козел, стоял подле; лошадей держали под уздцы. Кругом теснилось множество народу, впереди всех полицейские. У одного из них был в руках зажженный фонарик, которым он, нагибаясь, освещал что-то на мостовой, у самых колес. Все говорили, кричали, ахали; кучер казался в недоумении и изредка повторял:</p><p class="p1">– Экой грех! Господи, грех-то какой!</p><p class="p1">Раскольников протеснился, по возможности, и увидал, наконец, предмет всей этой суеты и любопытства. На земле лежал только что раздавленный лошадьми человек, без чувств, по-видимому, очень худо одетый, но в «благородном» платье, весь в крови. С лица, с головы текла кровь; лицо было все избито, ободрано, исковеркано. Видно было, что раздавили не на шутку.</p><p class="p1">– Батюшки! – причитал кучер, – как тут усмотреть! Коли б я гнал али б не кричал ему, а то ехал не поспешно, равномерно. Все видели: люди ложь, и я то ж. Пьяный свечки не поставит – известно!.. Вижу его, улицу переходит, шатается, чуть не валится, – крикнул одноважды, да в другой, да в третий, да и придержал лошадей; а он прямехонько им под ноги так и пал! Уж нарочно, что ль, он аль уж очень был нетверез… Лошади-то молодые, пужливые, – дернули, а он вскричал – они пуще… вот и беда.</p><p class="p1">– Это так как есть! – раздался чей-то свидетельский отзыв в толпе.</p><p class="p1">– Кричал-то он, это правда, три раза ему прокричал, – отозвался другой голос.</p><p class="p1">– В аккурат три раза, все слышали! – крикнул третий.</p><p class="p1">Впрочем, кучер был не очень уныл и испуган. Видно было, что экипаж принадлежал богатому и значительному владельцу, ожидавшему где-нибудь его прибытия; полицейские уж, конечно, немало заботились, как уладить это последнее обстоятельство. Раздавленного предстояло прибрать в часть и в больницу. Никто не знал его имени.</p><p class="p1">Между тем Раскольников протеснился и нагнулся еще ближе. Вдруг фонарик ярко осветил лицо несчастного; он узнал его.</p><p class="p1">– Я его знаю, знаю! – закричал он, протискиваясь совсем вперед, – это чиновник, отставной, титулярный советник, Мармеладов! Он здесь живет, подле, в доме Козеля… Доктора поскорее! Я заплачу, вот! – Он вытащил из кармана деньги и показывал полицейскому. Он был в удивительном волнении.</p><p class="p1">Полицейские были довольны, что узнали, кто раздавленный. Раскольников назвал и себя, дал свой адрес и всеми силами, как будто дело шло о родном отце, уговаривал перенести поскорее бесчувственного Мармеладова в его квартиру.</p><p class="p1">– Вот тут, через три дома, – хлопотал он, – дом Козеля, немца, богатого… Он теперь, верно, пьяный, домой пробирался. Я его знаю… Он пьяница… Там у него семейство, жена, дети, дочь одна есть. Пока еще в больницу тащить, а тут, верно, в доме же доктор есть! Я заплачу, заплачу!.. Все-таки уход будет свой, помогут сейчас, а то он умрет до больницы-то…</p><p class="p1">Он даже успел сунуть неприметно в руку; дело, впрочем, было ясное и законное, и, во всяком случае, тут помощь ближе была. Раздавленного подняли и понесли; нашлись помощники. Дом Козеля был шагах в тридцати. Раскольников шел сзади, осторожно поддерживал голову и показывал дорогу.</p><p class="p1">– Сюда, сюда! На лестницу надо вверх головой вносить; оборачивайте… вот так! Я заплачу, я поблагодарю, – бормотал он.</p><p class="p1">Катерина Ивановна, как и всегда, чуть только выпадала свободная минута, тотчас же принималась ходить взад и вперед по своей маленькой комнате, от окна до печки и обратно, плотно скрестив руки на груди, говоря сама с собой и кашляя. В последнее время она стала все чаще и больше разговаривать с своею старшей девочкой, десятилетнею Поленькой, которая хотя и многого еще не понимала, но зато очень хорошо поняла, что нужна матери, и потому всегда следила за ней своими большими умными глазками и всеми силами хитрила, чтобы представиться все понимающею. В этот раз Поленька раздевала маленького брата, которому весь день нездоровилось, чтоб уложить его спать. В ожидании, пока ему переменят рубашку, которую предстояло ночью же вымыть, мальчик сидел на стуле молча, с серьезною миной, прямо и недвижимо, с протянутыми вперед ножками, плотно вместе сжатыми, пяточками к публике, а носками врозь. Он слушал, что говорила мамаша с сестрицей, надув губки, выпучив глазки и не шевелясь, точь-в-точь как обыкновенно должны сидеть все умные мальчики, когда их раздевают, чтоб идти спать. Еще меньше его девочка, в совершенных лохмотьях, стояла у ширм и ждала своей очереди. Дверь на лестницу была отворена, чтобы хоть сколько-нибудь защититься от волн табачного дыма, врывавшихся из других комнат и поминутно заставлявших долго и мучительно кашлять бедную чахоточную. Катерина Ивановна как будто еще больше похудела в эту неделю, и красные пятна на щеках ее горели еще ярче, чем прежде.</p><p class="p1">– Ты не поверишь, ты и вообразить себе не можешь, Поленька, – говорила она, ходя по комнате, – до какой степени мы весело и пышно жили в доме у папеньки и как этот пьяница погубил меня и вас всех погубит! Папаша был статский полковник и уже почти губернатор; ему только оставался всего один какой-нибудь шаг, так что все к нему ездили и говорили: «Мы вас уж так и считаем, Иван Михайлыч, за нашего губернатора». Когда я… кхе! когда я… кхе-кхе-кхе… о, треклятая жизнь! – вскрикнула она, отхаркивая мокроту и схватившись за грудь, – когда я… ах, когда на последнем бале… у предводителя… меня увидала княгиня Безземельная, – которая меня потом благословляла, когда я выходила за твоего папашу, Поля, – то тотчас спросила: «Не та ли это милая девица, которая с шалью танцевала при выпуске?..» (Прореху-то зашить надо; вот взяла бы иглу да сейчас бы и заштопала, как я тебя учила, а то завтра… кхе!.. завтра… кхе-кхе-кхе!.. пуще разо-рвет! – крикнула она надрываясь…)… Тогда еще из Петербурга только что приехал камер-юнкер князь Щегольской… протанцевал со мной мазурку и на другой же день хотел приехать с предложением; но я сама отблагодарила в лестных выражениях и сказала, что сердце мое принадлежит давно другому. Этот другой был твой отец, Поля; папенька ужасно сердился… А вода готова? Ну, давай рубашечку; а чулочки?.. Лида, – обратилась она к маленькой дочери, – ты уж так, без рубашки, эту ночь поспи; как-нибудь… да чулочки выложи подле… Заодно вымыть… Что этот лохмотник нейдет, пьяница! Рубашку заносил, как обтирку какую-нибудь, изорвал всю… Все бы уж заодно, чтобы сряду двух ночей не мучиться! Господи! Кхе-кхе-кхе-кхе! Опять! Что это? – вскрикнула она, взглянув на толпу в сенях и на людей, протеснявшихся с какою-то ношей в ее комнату. – Что это? Что это несут? Господи!</p><p class="p1">– Куда ж тут положить? – спрашивал полицейский, осматриваясь кругом, когда уже втащили в комнату окровавленного и бесчувственного Мармеладова.</p><p class="p1">– На диван! Кладите прямо на диван, вот сюда головой, – показывал Раскольников.</p><p class="p1">– Раздавили на улице! Пьяного! – крикнул кто-то из сеней.</p><p class="p1">Катерина Ивановна стояла вся бледная и трудно дышала. Дети перепугались. Маленькая Лидочка вскрикнула, бросилась к Поленьке, обхватила ее и вся затряслась.</p><p class="p1">Уложив Мармеладова, Раскольников бросился к Катерине Ивановне:</p><p class="p1">– Ради бога, успокойтесь, не пугайтесь! – говорил он скороговоркой, – он переходил улицу, его раздавила коляска, не беспокойтесь, он очнется, я велел сюда нести… я у вас был, помните… Он очнется, я заплачу!</p><p class="p1">– Добился! – отчаянно вскрикнула Катерина Ивановна и бросилась к мужу.</p><p class="p1">Раскольников скоро заметил, что эта женщина не из тех, которые тотчас же падают в обмороки. Мигом под головою несчастного очутилась подушка – о которой никто еще не подумал; Катерина Ивановна стала раздевать его, осматривать, суетилась и не терялась, забыв о себе самой, закусив свои дрожавшие губы и подавляя крики, готовые вырваться из груди.</p><p class="p1">Раскольников уговорил меж тем кого-то сбегать за доктором. Доктор, как оказалось, жил через дом.</p><p class="p1">– Я послал за доктором, – твердил он Катерине Ивановне, – не беспокойтесь, я заплачу. Нет ли воды?.. и дайте салфетку, полотенце, что-нибудь, поскорее; неизвестно еще, как он ранен… Он ранен, а не убит, будьте уверены… Что скажет доктор!</p><p class="p1">Катерина Ивановна бросилась к окну; там, на продавленном стуле, в углу, установлен был большой глиняный таз с водой, приготовленный для ночного мытья детского и мужниного белья. Это ночное мытье производилось самою Катериной Ивановной, собственноручно, по крайней мере два раза в неделю, а иногда и чаще, ибо дошли до того, что переменного белья уже совсем почти не было, и было у каждого члена семейства по одному только экземпляру, а Катерина Ивановна не могла выносить нечистоты и лучше соглашалась мучить себя по ночам и не по силам, когда все спят, чтоб успеть к утру просушить мокрое белье на протянутой веревке и подать чистое, чем видеть грязь в доме. Она схватилась было за таз, чтобы нести его по требованию Раскольникова, но чуть не упала с ношей. Но тот уже успел найти полотенце, намочил его водою и стал обмывать залитое кровью лицо Мармеладова. Катерина Ивановна стояла тут же, с болью переводя дух и держась руками за грудь. Ей самой нужна была помощь. Раскольников начал понимать, что он, может быть, плохо сделал, уговорив перенести сюда раздавленного. Городовой тоже стоял в недоумении.</p><p class="p1">– Поля! – крикнула Катерина Ивановна, – беги к Соне, скорее. Если не застанешь дома, все равно, скажи, что отца лошади раздавили и чтоб она тотчас же шла сюда… как воротится. Скорей, Поля! На, закройся платком!</p><p class="p1">– Сто есь духу беги! – крикнул вдруг мальчик со стула и, сказав это, погрузился опять в прежнее безмолвное прямое сиденье на стуле, выпуча глазки, пятками вперед и носками врозь.</p><p class="p1">Меж тем комната наполнилась так, что яблоку упасть было негде. Полицейские ушли, кроме одного, который оставался на время и старался выгнать публику, набравшуюся с лестницы, опять обратно на лестницу. Зато из внутренних комнат высыпали чуть не все жильцы г-жи Липпевехзель и сначала было теснились только в дверях, но потом гурьбой хлынули в самую комнату. Катерина Ивановна пришла в исступление.</p><p class="p1">– Хоть бы умереть-то дали спокойно! – закричала она на всю толпу, – что за спектакль нашли! С папиросами! Кхе-кхе-кхе! В шляпах войдите еще!.. И то в шляпе один… Вон! К мертвому телу хоть уважение имейте!</p><p class="p1">Кашель задушил ее, но острастка пригодилась. Катерины Ивановны, очевидно, даже побаивались; жильцы, один за другим, протеснились обратно к двери с тем странным внутренним ощущением довольства, которое всегда замечается, даже в самых близких людях, при внезапном несчастии с их ближним, и от которого не избавлен ни один человек, без исключения, несмотря даже на самое искреннее чувство сожаления и участия.</p><p class="p1">За дверью послышались, впрочем, голоса про больницу и что здесь не след беспокоить напрасно.</p><p class="p1">– Умирать-то не след! – крикнула Катерина Ивановна и уже бросилась было растворить дверь, чтобы разразиться на них целым громом, но столкнулась в дверях с самою г-жой Липпевехзель, которая только что успела прослышать о несчастии и прибежала производить распорядок. Это была чрезвычайно вздорная и беспорядочная немка.</p><p class="p1">– Ах, бог мой! – всплеснула она руками, – ваш муж пьян лошадь изтопталь. В больниц его! Я хозяйка!</p><p class="p1">– Амалия Людвиговна! Прошу вас вспомнить о том, что вы говорите, – высокомерно начала было Катерина Ивановна (с хозяйкой она всегда говорила высокомерным тоном, чтобы та «помнила свое место» и даже теперь не могла отказать себе в этом удовольствии), – Амалия Людвиговна…</p><p class="p1">– Я вам сказал раз-на-прежде, что вы никогда не смель говориль мне Амаль Людвиговна; я Амаль-Иван!</p><p class="p1">– Вы не Амаль-Иван, а Амалия Людвиговна, и так как я не принадлежу к вашим подлым льстецам, как господин Лебезятников, который смеется теперь за дверью (за дверью действительно раздался смех и крик: «сцепились!»), то и буду всегда называть вас Амалией Людвиговной, хотя решительно не могу понять, почему вам это название не нравится. Вы видите сами, что случилось с Семеном Захаровичем; он умирает. Прошу вас сейчас запереть эту дверь и не впускать сюда никого. Дайте хоть умереть спокойно! Иначе, уверяю вас, завтра же поступок ваш будет известен самому генерал-губернатору. Князь знал меня еще в девицах и очень хорошо помнит Семена Захаровича, которому много раз благодетельствовал. Всем известно, что у Семена Захаровича было много друзей и покровителей, которых он сам оставил из благородной гордости, чувствуя несчастную свою слабость, но теперь (она указала на Раскольникова) нам помогает один великодушный молодой человек, имеющий средства и связи, и которого Семен Захарович знал еще в детстве, и будьте уверены, Амалия Людвиговна…</p><p class="p1">Все это произнесено было чрезвычайною скороговоркой, чем дальше, тем быстрей, но кашель разом перервал красноречие Катерины Ивановны. В эту минуту умирающий очнулся и простонал, и она побежала к нему. Больной открыл глаза и, еще не узнавая и не понимая, стал вглядываться в стоявшего над ним Раскольникова. Он дышал тяжело, глубоко и редко; на окраинах губ выдавилась кровь; пот выступил на лбу. Не узнав Раскольникова, он беспокойно начал обводить глазами. Катерина Ивановна смотрела на него грустным, но строгим взглядом, а из глаз ее текли слезы.</p><p class="p1">– Боже мой! У него вся грудь раздавлена! Крови-то, крови! – проговорила она в отчаянии. – Надо снять с него все верхнее платье! Повернись немного, Семен Захарович, если можешь, – крикнула она ему.</p><p class="p1">Мармеладов узнал ее.</p><p class="p1">– Священника! – проговорил он хриплым голосом.</p><p class="p1">Катерина Ивановна отошла к окну, прислонилась лбом к оконной раме и с отчаянием воскликнула:</p><p class="p1">– О, треклятая жизнь!</p><p class="p1">– Священника! – проговорил опять умирающий после минутного молчания.</p><p class="p1">– Пошли-и-и! – крикнула на него Катерина Ивановна; он послушался окрика и замолчал. Робким, тоскливым взглядом отыскивал он ее глазами; она опять воротилась к нему и стала у изголовья. Он несколько успокоился, но ненадолго. Скоро глаза его остановились на маленькой Лидочке (его любимице), дрожавшей в углу, как в припадке, и смотревшей на него своими удивленными детски пристальными глазами.</p><p class="p1">– А… а… – указывал он на нее с беспокойством. Ему что-то хотелось сказать.</p><p class="p1">– Чего еще? – крикнула Катерина Ивановна.</p><p class="p1">– Босенькая! Босенькая! – бормотал он, полоумным взглядом указывая на босые ножки девочки.</p><p class="p1">– Молчи-и-и! – раздражительно крикнула Катерина Ивановна, – сам знаешь, почему босенькая!</p><p class="p1">– Слава богу, доктор! – крикнул обрадованный Раскольников.</p><p class="p1">Вошел доктор, аккуратный старичок, немец, озираясь с недоверчивым видом; подошел к больному, взял пульс, внимательно ощупал голову и с помощью Катерины Ивановны отстегнул всю смоченную кровью рубашку и обнажил грудь больного. Вся грудь была исковеркана, измята и истерзана; несколько ребер с правой стороны изломано. С левой стороны, на самом сердце, было зловещее, большое, желтовато-черное пятно, жестокий удар копытом. Доктор нахмурился. Полицейский рассказал ему, что раздавленного захватило в колесо и тащило, вертя, шагов тридцать по мостовой.</p><p class="p1">– Удивительно, как он еще очнулся, – шепнул потихоньку доктор Раскольникову.</p><p class="p1">– Что вы скажете? – спросил тот.</p><p class="p1">– Сейчас умрет.</p><p class="p1">– Неужели никакой надежды?</p><p class="p1">– Ни малейшей! При последнем издыхании… К тому же голова очень опасно ранена… Гм. Пожалуй, можно кровь отворить… но это будет бесполезно. Через пять или десять минут умрет непременно.</p><p class="p1">– Так уж отворите лучше кровь!</p><p class="p1">– Пожалуй… Впрочем, я вас предупреждаю, это будет совершенно бесполезно.</p><p class="p1">В это время послышались еще шаги, толпа в сенях раздвинулась, и на пороге появился священник с запасными дарами, седой старичок. За ним ходил полицейский, еще с улицы. Доктор тотчас же уступил ему место и обменялся с ним значительным взглядом. Раскольников упросил доктора подождать хоть немножко. Тот пожал плечами и остался.</p><p class="p1">Все отступили. Исповедь длилась очень недолго. Умирающий вряд ли хорошо понимал что-нибудь; произносить же мог только отрывистые, неясные звуки. Катерина Ивановна взяла Лидочку, сняла со стула мальчика и, отойдя в угол к печке, стала на колени, а детей поставила на колени перед собой. Девочка только дрожала; мальчик же, стоя на голых коленочках, размеренно подымал ручонку, крестился полным крестом и кланялся в землю, стукаясь лбом, что, по-видимому, доставляло ему особенное удовольствие. Катерина Ивановна закусывала губы и сдерживала слезы; она тоже молилась, изредка оправляя рубашечку на ребенке и успев набросить на слишком обнаженные плечи девочки косынку, которую достала с комода, не вставая с колен и молясь. Между тем двери из внутренних комнат стали опять отворяться любопытными. В сенях же все плотнее и плотнее стеснялись зрители, жильцы со всей лестницы, не переступая, впрочем, за порог комнаты. Один только огарок освещал всю сцену.</p><p class="p1">В эту минуту из сеней, сквозь толпу, быстро протеснилась Поленька, бегавшая за сестрой. Она вошла, едва переводя дух от скорого бега, сняла с себя платок, отыскала глазами мать, подошла к ней и сказала: «Идет! на улице встретила!» Мать пригнула ее на колени и поставила подле себя. Из толпы, неслышно и робко, протеснилась девушка, и странно было ее внезапное появление в этой комнате, среди нищеты, лохмотьев, смерти и отчаяния. Она была тоже в лохмотьях; наряд ее был грошовый, но разукрашенный по-уличному, под вкус и правила, сложившиеся в своем особом мире, с ярко и позорно выдающеюся целью. Соня остановилась в сенях у самого порога, но не переходила за порог и глядела как потерянная, не сознавая, казалось, ничего, забыв о своем перекупленном из четвертых рук шелковом, неприличном здесь, цветном платье с длиннейшим и смешным хвостом, и необъятном кринолине, загородившем всю дверь, и о светлых ботинках, и об омбрельке,<a href="ch2.xhtml#id22" class="a">[36]</a> ненужной ночью, но которую она взяла с собой, и о смешной соломенной круглой шляпке с ярким огненного цвета пером. Из-под этой надетой мальчишески набекрень шляпки выглядывало худое, бледное и испуганное личико с раскрытым ртом и с неподвижными от ужаса глазами. Соня была малого роста, лет восемнадцати, худенькая, но довольно хорошенькая блондинка, с замечательными голубыми глазами. Она пристально смотрела на постель, на священника; она тоже задыхалась от скорой ходьбы. Наконец, шушуканье, некоторые слова в толпе, вероятно, до нее долетели. Она потупилась, переступила шаг через порог и стала в комнате, но опять-таки в самых дверях.</p><p class="p1">Исповедь и причащение кончились. Катерина Ивановна снова подошла к постели мужа. Священник отступил и, уходя, обратился было сказать два слова в напутствие и утешение Катерине Ивановне.</p><p class="p1">– А куда я этих-то дену? – резко и раздражительно перебила она, указывая на малюток.</p><p class="p1">– Бог милостив; надейтесь на помощь всевышнего, – начал было священник.</p><p class="p1">– Э-эх! Милостив, да не до нас!</p><p class="p1">– Это грех, грех, сударыня, – заметил священник, качая головой.</p><p class="p1">– А это не грех? – крикнула Катерина Ивановна, показывая на умирающего.</p><p class="p1">– Быть может, те, которые были невольною причиной, согласятся вознаградить вас, хоть бы в потере доходов…</p><p class="p1">– Не понимаете вы меня! – раздражительно крикнула Катерина Ивановна, махнув рукой. – Да и за что вознаграждать-то? Ведь он сам, пьяный, под лошадей полез! Каких доходов? От него не доходы, а только мука была. Ведь он, пьяница, все пропивал. Нас обкрадывал да в кабак носил, ихнюю да мою жизнь в кабаке извел! И слава богу, что помирает! Убытку меньше!</p><p class="p1">– Простить бы надо в предсмертный час, а это грех, сударыня, таковые чувства большой грех!</p><p class="p1">Катерина Ивановна суетилась около больного, она подавала ему пить, обтирая пот и кровь с головы, оправляла подушки и разговаривала с священником, изредка успевая оборотиться к нему, между делом. Теперь же она вдруг набросилась на него почти в исступлении:</p><p class="p1">– Эх, батюшка! Слова да слова одни! Простить! Вот он пришел бы сегодня пьяный, как бы не раздавили-то, рубашка-то на нем одна, вся заношенная, да в лохмотьях, так он бы завалился дрыхнуть, а я бы до рассвета в воде полоскалась, обноски бы его да детские мыла, да потом высушила бы за окном, да тут же, как рассветет, и штопать бы села, – вот моя и ночь!.. Так чего уж тут про прощение говорить! И то простила!</p><p class="p1">Глубокий, страшный кашель прервал ее слова. Она отхаркнулась в платок и сунула его напоказ священнику, с болью придерживая другой рукою грудь. Платок был весь в крови…</p><p class="p1">Священник поник головой и не сказал ничего.</p><p class="p1">Мармеладов был в последней агонии; он не отводил своих глаз от лица Катерины Ивановны, склонившейся снова над ним. Ему все хотелось что-то ей сказать; он было и начал, с усилием шевеля языком и неясно выговаривая слова, но Катерина Ивановна, понявшая, что он хочет просить у ней прощения, тотчас же повелительно крикнула на него:</p><p class="p1">– Молчи-и-и! Не надо!.. Знаю, что хочешь сказать!.. – И больной умолк; но в ту же минуту блуждающий взгляд его упал на дверь, и он увидал Соню…</p><p class="p1">До сих пор он не замечал ее: она стояла в углу и в тени.</p><p class="p1">– Кто это? Кто это? – проговорил он вдруг хриплым задыхающимся голосом, весь в тревоге, с ужасом указывая глазами на дверь, где стояла дочь, и усиливаясь приподняться.</p><p class="p1">– Лежи! Лежи-и-и! – крикнула было Катерина Ивановна.</p><p class="p1">Но он с неестественным усилием успел опереться на руке. Он дико и неподвижно смотрел некоторое время на дочь, как бы не узнавая ее. Да и ни разу еще он не видал ее в таком костюме. Вдруг он узнал ее, приниженную, убитую, расфранченную и стыдящуюся, смиренно ожидающую своей очереди проститься с умирающим отцом. Бесконечное страдание изобразилось в лице его.</p><p class="p1">– Соня! Дочь! Прости! – крикнул он и хотел было протянуть к ней руку, но, потеряв опору, сорвался и грохнулся с дивана, прямо лицом наземь; бросились поднимать его, положили, но он уже отходил. Соня слабо вскрикнула, подбежала, обняла его и так и замерла в этом объятии. Он умер у нее в руках.</p><p class="p1">– Добился своего! – крикнула Катерина Ивановна, увидав труп мужа, – ну, что теперь делать! Чем я похороню его! А чем их-то, их-то завтра чем накормлю?</p><p class="p1">Раскольников подошел к Катерине Ивановне.</p><p class="p1">– Катерина Ивановна, – начал он ей, – на прошлой неделе ваш покойный муж рассказал мне всю свою жизнь и все обстоятельства… Будьте уверены, что он говорил об вас с восторженным уважением. С этого вечера, когда я узнал, как он всем вам был предан и как особенно вас, Катерина Ивановна, уважал и любил, несмотря на свою несчастную слабость, с этого вечера мы и стали друзьями… Позвольте же мне теперь…способствовать… к отданию долга моему покойному другу. Вот тут… двадцать рублей, кажется, – и если это может послужить вам в помощь, то… я… одним словом, я зайду, – я непременно зайду… я, может быть, еще завтра зайду… Прощайте!</p><p class="p1">И он быстро вышел из комнаты, поскорей протесняясь через толпу на лестницу; но в толпе вдруг столкнулся с Никодимом Фомичом, узнавшим о несчастии и пожелавшим распорядиться лично. Со времени сцены в конторе они не видались, но Никодим Фомич мигом узнал его.</p><p class="p1">– А, это вы? – спросил он его.</p><p class="p1">– Умер, – отвечал Раскольников. – Был доктор, был священник, все в порядке. Не беспокойте очень бедную женщину, она и без того в чахотке. Ободрите ее, если чем можете… Ведь вы добрый человек, я знаю… – прибавил он с усмешкой, смотря ему прямо в глаза.</p><p class="p1">– А как вы, однако ж, кровью замочились, – заметил Никодим Фомич, разглядев при свете фонаря несколько свежих пятен на жилете Раскольникова.</p><p class="p1">– Да, замочился… я весь в крови! – проговорил с каким-то особенным видом Раскольников, затем улыбнулся, кивнул головой и пошел вниз по лестнице.</p><p class="p1">Он сходил тихо, не торопясь, весь в лихорадке, и, не сознавая того, полный одного, нового, необъятного ощущения вдруг прихлынувшей полной и могучей жизни. Это ощущение могло походить на ощущение приговоренного к смертной казни, которому вдруг и неожиданно объявляют прощение. На половине лестницы нагнал его возвращавшийся домой священник; Раскольников молча пропустил его вперед, разменявшись с ним безмолвным поклоном. Но уже сходя последние ступени, он услышал вдруг поспешные шаги за собою. Кто-то догонял его. Это была Поленька; она бежала за ним и звала его: «Послушайте! Послушайте!»</p><p class="p1">Он обернулся к ней. Та сбежала последнюю лестницу и остановилась вплоть перед ним, ступенькой выше его. Тусклый свет проходил со двора. Раскольников разглядел худенькое, но милое личико девочки, улыбавшееся ему и весело, по-детски, на него смотревшее. Она прибежала с поручением, которое, видимо, ей самой очень нравилось.</p><p class="p1">– Послушайте, как вас зовут?.. а еще: где вы живете? – спросила она торопясь, задыхающимся голоском.</p><p class="p1">Он положил ей обе руки на плечи и с каким-то счастьем глядел на нее. Ему так приятно было на нее смотреть, – он сам не знал почему.</p><p class="p1">– А кто вас прислал?</p><p class="p1">– А меня прислала сестрица Соня, – отвечала девочка, еще веселее улыбаясь.</p><p class="p1">– Я так и знал, что вас прислала сестрица Соня.</p><p class="p1">– Меня и мамаша тоже прислала. Когда сестрица Соня стала посылать, мамаша тоже подошла и сказала: «Поскорей беги, Поленька!»</p><p class="p1">– Любите вы сестрицу Соню?</p><p class="p1">– Я ее больше всех люблю! – с какой-то особенною твердостию проговорила Поленька, и улыбка ее стала вдруг серьезнее.</p><p class="p1">– А меня любить будете?</p><p class="p1">Вместо ответа он увидел приближающееся к нему личико девочки и пухленькие губки, наивно протянувшиеся поцеловать его. Вдруг тоненькие, как спички, руки ее обхватили его крепко-крепко, голова склонилась к его плечу, и девочка тихо заплакала, прижимаясь лицом к нему все крепче и крепче.</p><p class="p1">– Папочку жалко! – проговорила она через минуту, поднимая свое заплаканное личико и вытирая руками слезы, – все такие теперь несчастия пошли, – прибавила она неожиданно, с тем особенно солидным видом, который усиленно принимают дети, когда захотят вдруг говорить, как «большие».</p><p class="p1">– А папаша вас любил?</p><p class="p1">– Он Лидочку больше всех нас любил, – продолжала она очень серьезно и не улыбаясь, уже совершенно как говорят большие, – потому любил, что она маленькая, и оттого еще, что больная, и ей всегда гостинцу носил, а нас он читать учил, а меня грамматике и закону божию, – прибавила она с достоинством, – а мамочка ничего не говорила, а только мы знали, что она это любит, и папочка знал, а мамочка меня хочет по-французски учить, потому что мне уже пора получить образование.</p><p class="p1">– А молиться вы умеете?</p><p class="p1">– О, как же, умеем! Давно уже; я как уж большая, то молюсь сама про себя, а Коля с Лидочкой вместе с мамашей вслух; сперва «Богородицу» прочитают, а потом еще одну молитву: «Боже, спаси и благослови сестрицу Соню», а потом еще: «Боже, прости и благослови нашего другого папашу», потому что наш старший папаша уже умер, а этот ведь нам другой, а мы и об том тоже молимся.</p><p class="p1">– Полечка, меня зовут Родион; помолитесь когда-нибудь и обо мне: «и раба Родиона» – больше ничего.</p><p class="p1">– Всю мою будущую жизнь буду об вас молиться, – горячо проговорила девочка и вдруг опять засмеялась, – бросилась к нему и крепко опять обняла его.</p><p class="p1">Раскольников сказал ей свое имя, дал адрес и обещался завтра же непременно зайти. Девочка ушла в совершенном от него восторге. Был час одиннадцатый, когда он вышел на улицу. Через пять минут он стоял на мосту, ровно на том самом месте, с которого давеча бросилась женщина.</p><p class="p1">«Довольно! – произнес он решительно и торжественно, – прочь миражи, прочь напускные страхи, прочь привидения!.. Есть жизнь! Разве я сейчас не жил? Не умерла еще моя жизнь вместе с старою старухой! Царство ей небесное и – довольно, матушка, пора на покой! Царство рассудка и света теперь и… и воли, и силы… и посмотрим теперь! Померяемся теперь! – прибавил он заносчиво, как бы обращаясь к какой-то темной силе и вызывая ее. – А ведь я уже соглашался жить на аршине пространства!</p><p class="p1">…Слаб я очень в эту минуту, но… кажется, вся болезнь прошла. Я и знал, что пройдет, когда вышел давеча. Кстати: дом Починкова, это два шага. Уж непременно к Разумихину, хоть бы и не два шага… пусть выиграет заклад!.. Пусть и он потешится – ничего, пусть!.. Сила, сила нужна: без силы ничего не возьмешь; а силу надо добывать силой же, вот этого-то они и не знают», – прибавил он гордо и самоуверенно и пошел, едва переводя ноги, с моста. Гордость и самоуверенность нарастали в нем каждую минуту; уже в следующую минуту это становился не тот человек, что был в предыдущую. Что же, однако, случилось такого особенного, что так перевернуло его? Да он и сам не знал; ему, как хватавшемуся за соломинку, вдруг показалось, что и ему «можно жить, что есть еще жизнь, что не умерла его жизнь вместе с старой старухой». Может быть, он слишком поспешил заключением, но он об этом не думал.</p><p class="p1">«А раба-то Родиона попросил, однако, помянуть, – мелькнуло вдруг в его голове, – ну да это… на всякий случай!» – прибавил он, и сам тут же засмеялся над своею мальчишескою выходкой. Он был в превосходнейшем расположении духа.</p><p class="p1">Он легко отыскал Разумихина; в доме Починкова нового жильца уже знали, и дворник тотчас указал ему дорогу. Уже с половины лестницы можно было различить шум и оживленный говор большого собрания. Дверь на лестницу была отворена настежь; слышались крики и споры. Комната Разумихина была довольно большая, собрание же было человек в пятнадцать. Раскольников остановился в прихожей. Тут, за перегородкой, две хозяйские служанки хлопотали около двух больших самоваров, около бутылок, тарелок и блюд с пирогом и закусками, принесенных с хозяйской кухни. Раскольников послал за Разумихиным. Тот прибежал в восторге. С первого взгляда заметно было, что он необыкновенно много выпил, и хотя Разумихин почти никогда не мог напиться допьяна, но на этот раз что-то было заметно.</p><p class="p1">– Слушай, – поспешил Раскольников, – я пришел только сказать, что ты заклад выиграл и что действительно никто не знает, что с ним может случиться. Войти же я не могу: я так слаб, что сейчас упаду. И потому здравствуй и прощай! А завтра ко мне приходи…</p><p class="p1">– Знаешь что, провожу я тебя домой! Уж когда ты сам говоришь, что слаб, то…</p><p class="p1">– А гости? Кто этот курчавый, вот что сейчас сюда заглянул?</p><p class="p1">– Этот? А черт его знает! Дядин знакомый, должно быть, а может, и сам пришел… С ними я оставлю дядю; это драгоценнейший человек; жаль, что ты не можешь теперь познакомиться. А впрочем, черт с ними со всеми! Им теперь не до меня, да и мне надо освежиться, потому, брат, ты кстати пришел; еще две минуты, и я бы там подрался, ей-богу! Врут такую дичь… Ты представить себе не можешь, до какой степени может изовраться, наконец, человек! Впрочем, как не представить? Мы-то сами разве не врем? Да и пусть врут: зато потом врать не будут… Посиди минутку, я приведу Зосимова.</p><p class="p1">Зосимов с какою-то даже жадностию накинулся на Раскольникова; в нем заметно было какое-то особенное любопытство; скоро лицо его прояснилось.</p><p class="p1">– Немедленно спать, – решил он, осмотрев, по возможности, пациента, – а на ночь принять бы одну штучку. Примете? Я еще давеча заготовил… порошочек один.</p><p class="p1">– Хоть два, – отвечал Раскольников.</p><p class="p1">Порошок был тут же принят.</p><p class="p1">– Это очень хорошо, что ты сам его поведешь, – заметил Зосимов Разумихину, – что завтра будет, увидим, а сегодня очень даже недурно: значительная перемена с давешнего. Век живи, век учись…</p><p class="p1">– Знаешь, что мне сейчас Зосимов шепнул, как мы выходили, – брякнул Разумихин, только что они вышли на улицу. – Я, брат, тебе все прямо скажу, потому что они дураки. Зосимов велел мне болтать с тобою дорогой и тебя заставить болтать и потом ему рассказать, потому что у него идея… что ты… сумасшедший или близок к тому. Вообрази ты это себе! Во-первых, ты втрое его умнее, во-вторых, если ты не помешанный, так тебе наплевать на то, что у него такая дичь в голове, а в-третьих, этот кусок мяса, и по специальности своей – хирург, помешался теперь на душевных болезнях, а насчет тебя повернул его окончательно сегодняшний разговор твой с Заметовым.</p><p class="p1">– Заметов все тебе рассказал?</p><p class="p1">– Все, и отлично сделал. Я теперь всю подноготную понял, и Заметов понял… Ну да, одним словом, Родя… дело в том… Я теперь пьян капельку… Но это ничего… дело в том, что эта мысль… понимаешь? действительно у них наклевывалась… понимаешь? То есть они никто не смели ее вслух высказывать, потому дичь нелепейшая, и особенно когда этого красильщика взяли, все это лопнуло и погасло навеки. Но зачем же они дураки? Я тогда Заметова немного поколотил, – это между нами, брат; пожалуйста, и намека не подавай, что знаешь; я заметил, что он щекотлив; у Лавизы было, – но сегодня, сегодня все стало ясно. Главное, этот Илья Петрович! Он тогда воспользовался твоим обмороком в конторе, да и самому потом стыдно стало; я ведь знаю…</p><p class="p1">Раскольников жадно слушал. Разумихин спьяну пробалтывался.</p><p class="p1">– Я в обморок оттого тогда упал, что было душно и краской масляною пахло, – сказал Раскольников.</p><p class="p1">– Еще объясняет! Да и не одна краска: воспаление весь месяц приготовлялось; Зосимов-то налицо! А только как этот мальчишка теперь убит, так ты себе представить не можешь! «Мизинца, говорит, этого человека не стою!» Твоего то есть. У него иногда, брат, добрые чувства. Но урок, урок ему сегодняшний в «Хрустальном дворце», это верх совершенства! Ведь ты его испугал сначала, до судорог довел! Ты ведь почти заставил его опять убедиться во всей этой безобразной бессмыслице и потом, вдруг, – язык ему выставил: «На, дескать, что, взял!» Совершенство! Раздавлен, уничтожен теперь! Мастер ты, ей-богу, так их и надо. Эх, не было меня там! Ждал он тебя теперь ужасно. Порфирий тоже желает с тобой познакомиться…</p><p class="p1">– А… уж и этот… А в сумасшедшие-то меня почему записали?</p><p class="p1">– То есть не в сумасшедшие. Я, брат, кажется, слишком тебе разболтался… Поразило, видишь ли, его давеча то, что тебя один только этот пункт интересует; теперь ясно, почему интересует; зная все обстоятельства… и как это тебя раздражило тогда и вместе с болезнью сплелось… Я, брат, пьян немного, только черт его знает, у него какая-то есть своя идея… Я тебе говорю: на душевных болезнях помешался. А только ты плюнь…</p><p class="p1">С полминуты оба помолчали.</p><p class="p1">– Слушай, Разумихин, – заговорил Раскольников, – я тебе хочу сказать прямо: я сейчас у мертвого был, один чиновник умер… я там все мои деньги отдал… и, кроме того, меня целовало сейчас одно существо, которое, если б я и убил кого-нибудь, тоже бы… одним словом, я там видел еще другое одно существо…. с огненным пером… а впрочем, я завираюсь; я очень слаб, поддержи меня… сейчас ведь и лестница…</p><p class="p1">– Что с тобой? Что с тобой? – спрашивал встревоженный Разумихин.</p><p class="p1">– Голова немного кружится, только не в том дело, а в том, что мне так грустно, так грустно! точно женщине… право! Смотри, это что? Смотри! смотри!</p><p class="p1">– Что такое?</p><p class="p1">– Разве не видишь? Свет в моей комнате, видишь? В щель…</p><p class="p1">Они уже стояли перед последнею лестницей, рядом с хозяйкиною дверью, и действительно заметно было снизу, что в каморке Раскольникова свет.</p><p class="p1">– Странно! Настасья, может быть, – заметил Разумихин.</p><p class="p1">– Никогда ее в это время у меня не бывает, да и спит она давно, но… мне все равно! Прощай!</p><p class="p1">– Что ты? Да я провожу тебя, вместе войдем!</p><p class="p1">– Знаю, что вместе войдем, но мне хочется здесь пожать тебе руку и здесь с тобой проститься. Ну, давай руку, прощай!</p><p class="p1">– Что с тобой, Родя?</p><p class="p1">– Ничего; пойдем; ты будешь свидетелем…</p><p class="p1">Они стали взбираться на лестницу, и у Разумихина мелькнула мысль, что Зосимов-то, может быть, прав. «Эх! Расстроил я его моей болтовней!» – пробормотал он про себя. Вдруг, подходя к двери, они услышали в комнате голоса.</p><p class="p1">– Да что тут такое? – вскричал Разумихин.</p><p class="p1">Раскольников первый взялся за дверь и отворил ее настежь, отворил и стал на пороге как вкопанный.</p><p class="p1">Мать и сестра его сидели у него на диване и ждали уже полтора часа. Почему же он всего менее их ожидал и всего менее о них думал, несмотря на повторившееся даже сегодня известие, что они выезжают, едут, сейчас прибудут? Все эти полтора часа они наперебив расспрашивали Настасью, стоявшую и теперь перед ними и уже успевшую рассказать им всю подноготную. Они себя не помнили от испуга, когда услышали, что он «сегодня сбежал», больной и, как видно из рассказа, непременно в бреду! «Боже, что с ним!» Обе плакали, обе вынесли крестную муку в эти полтора часа ожидания.</p><p class="p1">Радостный, восторженный крик встретил появление Раскольникова. Обе бросились к нему. Но он стоял как мертвый; невыносимое внезапное сознание ударило в него, как громом. Да и руки его не поднимались обнять их: не могли. Мать и сестра сжимали его в объятиях, целовали его, смеялись, плакали… Он ступил шаг, покачнулся и рухнулся на пол в обмороке.</p><p class="p1">Тревога, крики ужаса, стоны… Разумихин, стоявший на пороге, влетел в комнату, схватил больного в свои мощные руки, и тот мигом очутился на диване.</p><p class="p1">– Ничего, ничего! – кричал он матери и сестре, – это обморок, это дрянь! Сейчас только доктор сказал, что ему гораздо лучше, что он совершенно здоров! Воды! Ну, вот уж он и приходит в себя, ну, вот и очнулся!..</p><p class="p1">И, схватив за руку Дунечку так, что чуть не вывернул ей руки, он пригнул ее посмотреть на то, что «вот уж он и очнулся». И мать и сестра смотрели на Разумихина как на провидение, с умилением и благодарностью; они уже слышали от Настасьи, чем был для их Роди, во все время болезни, этот «расторопный молодой человек», как назвала его, в тот же вечер, в интимном разговоре с Дуней, сама Пульхерия Александровна Раскольникова.</p></span></span>
