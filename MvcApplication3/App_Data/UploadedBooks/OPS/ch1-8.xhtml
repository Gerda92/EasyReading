<p class="p">VII</p>
</div><p class="p1">Дверь, как и тогда, отворилась на крошечную щелочку, и опять два вострые и недоверчивые взгляда уставились на него из темноты. Тут Раскольников потерялся и сделал было важную ошибку.</p><p class="p1">Опасаясь, что старуха испугается того, что они одни, и не надеясь, что вид его ее разуверит, он взялся за дверь и потянул ее к себе, чтобы старуха как-нибудь не вздумала опять запереться. Увидя это, она не рванула дверь к себе обратно, но не выпустила и ручку замка, так что он чуть не вытащил ее, вместе с дверью, на лестницу. Видя же, что она стоит в дверях поперек и не дает ему пройти, он пошел прямо на нее. Та отскочила в испуге, хотела было что-то сказать, но как будто не смогла и смотрела на него во все глаза.</p><p class="p1">– Здравствуйте, Алена Ивановна, – начал он как можно развязнее, но голос не послушался его, прервался и задрожал, – я вам… вещь принес… да вот лучше пойдемте сюда… к свету… – И, бросив ее, он прямо, без приглашения, прошел в комнату. Старуха побежала за ним; язык ее развязался:</p><p class="p1">– Господи! Да чего вам?.. Кто такой? Что вам угодно?</p><p class="p1">– Помилуйте, Алена Ивановна… знакомый ваш… Раскольников… вот, заклад принес, что обещался намедни… – И он протягивал ей заклад.</p><p class="p1">Старуха взглянула было на заклад, но тотчас же уставилась глазами прямо в глаза незваному гостю. Она смотрела внимательно, злобно и недоверчиво. Прошло с минуту; ему показалось даже в ее глазах что-то вроде насмешки, как будто она уже обо всем догадалась. Он чувствовал, что теряется, что ему почти страшно, до того страшно, что, кажется, смотри она так, не говори ни слова еще с полминуты, то он бы убежал от нее.</p><p class="p1">– Да что вы так смотрите, точно не узнали? – проговорил он вдруг тоже со злобой. – Хотите берите, а нет – я к другим пойду, мне некогда.</p><p class="p1">Он не думал это сказать, а так, само вдруг выговорилось.</p><p class="p1">Старуха опомнилась, и решительный тон гостя ее, видимо, ободрил.</p><p class="p1">– Да чего же ты, батюшка, так вдруг… что такое? – спросила она, смотря на заклад.</p><p class="p1">– Серебряная папиросочница: ведь я говорил прошлый раз.</p><p class="p1">Она протянула руку.</p><p class="p1">– Да чтой-то вы какой бледный? Вот и руки дрожат! Искупался, что ль, батюшка?</p><p class="p1">– Лихорадка, – отвечал он отрывисто. – Поневоле станешь бледный… коли есть нечего, – прибавил он, едва выговаривая слова. Силы опять покидали его. Но ответ показался правдоподобным; старуха взяла заклад.</p><p class="p1">– Что такое? – спросила она, еще раз пристально оглядев Раскольникова и взвешивая заклад на руке.</p><p class="p1">– Вещь… папиросочница… серебряная… посмотрите.</p><p class="p1">– Да чтой-то, как будто и не серебряная… Ишь навертел.</p><p class="p1">Стараясь развязать снурок и оборотясь к окну, к свету (все окна у ней были заперты, несмотря на духоту), она на несколько секунд совсем его оставила и стала к нему задом. Он расстегнул пальто и высвободил топор из петли, но еще не вынул совсем, а только придерживал правою рукой под одеждой. Руки его были ужасно слабы; самому ему слышалось, как они, с каждым мгновением, все более немели и деревенели. Он боялся, что выпустит и уронит топор… вдруг голова его как бы закружилась.</p><p class="p1">– Да что он тут навертел! – с досадой вскричала старуха и пошевелилась в его сторону.</p><p class="p1">Ни одного мига нельзя было терять более. Он вынул топор совсем, взмахнул его обеими руками, едва себя чувствуя, и почти без усилия, почти машинально, опустил на голову обухом. Силы его тут как бы не было. Но как только он раз опустил топор, тут и родилась в нем сила.</p><p class="p1">Старуха, как и всегда, была простоволосая. Светлые с проседью, жиденькие волосы ее, по обыкновению жирно смазанные маслом, были заплетены в крысиную косичку и подобраны под осколок роговой гребенки, торчавшей на ее затылке. Удар пришелся в самое темя, чему способствовал ее малый рост. Она вскрикнула, но очень слабо, и вдруг вся осела к полу, хотя и успела еще поднять обе руки к голове. В одной руке еще продолжала держать «заклад». Тут он изо всей силы ударил раз и другой, все обухом, и все по темени. Кровь хлынула, как из опрокинутого стакана, и тело повалилось навзничь. Он отступил, дал упасть и тотчас же нагнулся к ее лицу; она была уже мертвая. Глаза были вытаращены, как будто хотели выпрыгнуть, а лоб и все лицо были сморщены и искажены судорогой.</p><p class="p1">Он положил топор на пол, подле мертвой, и тотчас же полез ей в карман, стараясь не замараться текущею кровию, – в тот самый правый карман, из которого она в прошлый раз вынимала ключи. Он был в полном уме, затмений и головокружений уже не было, но руки все еще дрожали. Он вспомнил потом, что был даже очень внимателен, осторожен, старался все не запачкаться… Ключи он тотчас же вынул; все, как и тогда, были в одной связке, на одном стальном обручке. Тотчас же он побежал с ними в спальню. Это была очень небольшая комната, с огромным киотом образов. У другой стены стояла большая постель, весьма чистая, с шелковым, наборным из лоскутков, ватным одеялом. У третьей стены был комод. Странное дело: только что он начал прилаживать ключи к комоду, только что услышал их звякание, как будто судорога прошла по нем. Ему вдруг опять захотелось бросить все и уйти. Но это было только мгновение; уходить было поздно. Он даже усмехнулся на себя, как вдруг другая тревожная мысль ударила ему в голову. Ему вдруг почудилось, что старуха, пожалуй, еще жива и еще может очнуться. Бросив ключи и комод, он побежал назад, к телу, схватил топор и намахнулся еще раз над старухой, но не опустил. Сомнения не было, что она мертвая. Нагнувшись и рассматривая ее опять ближе, он увидел ясно, что череп был раздроблен и даже сворочен чуть-чуть на сторону. Он было хотел пощупать пальцем, но отдернул руку; да и без того было видно. Крови между тем натекла уже целая лужа. Вдруг он заметил на ее шее снурок, дернул его, но снурок был крепок и не срывался; к тому же намок в крови. Он попробовал было вытащить так, из-за пазухи, но что-то мешало, застряло. В нетерпении он взмахнул было опять топором, чтобы рубнуть по снурку тут же, по телу, сверху, но не посмел, и с трудом, испачкав руки и топор, после двухминутной возни, разрезал снурок, не касаясь топором тела, и снял; он не ошибся – кошелек. На снурке были два креста, кипарисный и медный, и, кроме того, финифтяный образок; и тут же вместе с ними висел небольшой замшевый засаленный кошелек с стальным ободком и колечком. Кошелек был очень туго набит; Раскольников сунул его в карман не осматривая, кресты сбросил старухе на грудь и, захватив на этот раз и топор, бросился обратно в спальню.</p><p class="p1">Он спешил ужасно, схватился за ключи и опять начал возиться с ними. Но как-то все неудачно: не вкладывались они в замки. Не то чтобы руки его так дрожали, но он все ошибался: и видит, например, что ключ не тот, не подходит, а все сует. Вдруг он припомнил и сообразил, что этот большой ключ, с зубчатою бородкой, который тут же болтается с другими маленькими, непременно должен быть вовсе не от комода (как и в прошлый раз ему на ум пришло), а от какой-нибудь укладки, и что в этой-то укладке, может быть, все и припрятано. Он бросил комод и тотчас же полез под кровать, зная, что укладки обыкновенно ставятся у старух под кроватями. Так и есть: стояла значительная укладка, побольше аршина в длину, с выпуклою крышей, обитая красным сафьяном, с утыканными по нем стальными гвоздиками. Зубчатый ключ как раз пришелся и отпер. Сверху, под белою простыней, лежала заячья шубка, крытая красным гарнитуром;<a href="ch2.xhtml#id57" class="a">[17]</a> под нею было шелковое платье, затем шаль, и туда, вглубь, казалось, все лежало одно тряпье. Прежде всего он принялся было вытирать об красный гарнитур свои запачканные в крови руки. «Красное, ну а на красном кровь неприметнее», – рассудилось было ему, и вдруг он опомнился: «Господи! С ума, что ли, я схожу?» – подумал он в испуге.</p><p class="p1">Но только что он пошевелил это тряпье, как вдруг из-под шубки выскользнули золотые часы. Он бросился все перевертывать. Действительно, между тряпьем были перемешаны золотые вещи – вероятно, всё заклады, выкупленные и невыкупленные, – браслеты, цепочки, серьги, булавки и проч. Иные были в футлярах, другие просто обернуты в газетную бумагу, но аккуратно и бережно, в двойные листы, и кругом обвязаны тесемками. Нимало не медля, он стал набивать ими карманы панталон и пальто, не разбирая и не раскрывая свертков и футляров; но он не успел много набрать…</p><p class="p1">Вдруг послышалось, что в комнате, где была старуха, ходят. Он остановился и притих, как мертвый. Но все было тихо, стало быть померещилось. Вдруг явственно послышался легкий крик или как будто кто-то тихо и отрывисто простонал и замолчал. Затем опять мертвая тишина, с минуту или с две. Он сидел на корточках у сундука и ждал, едва переводя дух, но вдруг вскочил, схватил топор и выбежал из спальни.</p><p class="p1">Среди комнаты стояла Лизавета, с большим узлом в руках, и смотрела в оцепенении на убитую сестру, вся белая как полотно и как бы не в силах крикнуть. Увидав его выбежавшего, она задрожала, как лист, мелкою дрожью, и по всему лицу ее побежали судороги; приподняла руку, раскрыла было рот, но все-таки не вскрикнула и медленно, задом, стала отодвигаться от него в угол, пристально, в упор, смотря на него, но все не крича, точно ей воздуху недоставало, чтобы крикнуть. Он бросился на нее с топором: губы ее перекосились так жалобно, как у очень маленьких детей, когда они начинают чего-нибудь пугаться, пристально смотрят на пугающий их предмет и собираются закричать. И до того эта несчастная Лизавета была проста, забита и напугана раз навсегда, что даже руки не подняла защитить себе лицо, хотя это был самый необходимо-естественный жест в эту минуту, потому что топор был прямо поднят над ее лицом. Она только чуть-чуть приподняла свою свободную левую руку, далеко не до лица, и медленно протянула ее к нему вперед, как бы отстраняя его. Удар пришелся прямо по черепу, острием, и сразу прорубил всю верхнюю часть лба, почти до темени. Она так и рухнулась. Раскольников совсем было потерялся, схватил ее узел, бросил его опять и побежал в прихожую.</p><p class="p1">Страх охватывал его все больше и больше, особенно после этого второго, совсем неожиданного убийства. Ему хотелось поскорее убежать отсюда. И если бы в ту минуту он в состоянии был правильнее видеть и рассуждать; если бы только мог сообразить все трудности своего положения, все отчаяние, все безобразие и всю нелепость его, понять при этом, сколько затруднений, а может быть, и злодейств, еще остается ему преодолеть и совершить, чтобы вырваться отсюда и добраться домой, то очень может быть, что он бросил бы все и тотчас пошел бы сам на себя объявить, и не от страху даже за себя, а от одного только ужаса и отвращения к тому, что он сделал. Отвращение особенно поднималось и росло в нем с каждою минутою. Ни за что на свете не пошел бы он теперь к сундуку и даже в комнаты.</p><p class="p1">Но какая-то рассеянность, как будто даже задумчивость, стала понемногу овладевать им: минутами он как будто забывался или, лучше сказать, забывал о главном и прилеплялся к мелочам. Впрочем, заглянув на кухню и увидав на лавке ведро, наполовину полное воды, он догадался вымыть себе руки и топор. Руки его были в крови и липли. Топор он опустил лезвием прямо в воду, схватил лежавший на окошке, на расколотом блюдечке, кусочек мыла и стал, прямо в ведре, отмывать себе руки. Отмыв их, он вытащил и топор, вымыл железо, и долго, минуты с три, отмывал дерево, где закровянилось, пробуя кровь даже мылом. Затем все оттер бельем, которое тут же сушилось на веревке, протянутой через кухню, и потом долго, со вниманием, осматривал топор у окна. Следов не осталось, только древко еще было сырое. Тщательно вложил он топор в петлю под пальто. Затем, сколько позволял свет в тусклой кухне, осмотрел пальто, панталоны, сапоги. Снаружи с первого взгляда как будто ничего не было; только на сапогах были пятна. Он помочил тряпку и оттер сапоги. Он знал, впрочем, что нехорошо разглядывает, что, может быть, есть что-нибудь в глаза бросающееся, чего он не замечает. В раздумье стал он среди комнаты. Мучительная, темная мысль поднималась в нем – мысль, что он сумасшествует и что в эту минуту не в силах ни рассудить, ни себя защитить, что вовсе, может быть, не то надо делать, что он теперь делает… «Боже мой! Надо бежать, бежать!» – пробормотал он и бросился в переднюю. Но здесь ожидал его такой ужас, какого, конечно, он еще ни разу не испытывал.</p><p class="p1">Он стоял, смотрел и не верил глазам своим: дверь, наружная дверь, из прихожей на лестницу, та самая, в которую он давеча звонил и вошел, стояла отпертая, даже на целую ладонь приотворенная: ни замка, ни запора, все время, во все это время! Старуха не заперла за ним, может быть, из осторожности. Но боже! Ведь видел же он потом Лизавету! И как мог, как мог он не догадаться, что ведь вошла же она откуда-нибудь! Не сквозь стену же.</p><p class="p1">Он кинулся к дверям и наложил запор.</p><p class="p1">– Но нет, опять не то! Надо идти, идти…</p><p class="p1">Он снял запор, отворил дверь и стал слушать на лестницу.</p><p class="p1">Долго он выслушивал. Где-то далеко, внизу, вероятно, под воротами, громко и визгливо кричали чьи-то два голоса, спорили и бранились. «Что они?..» Он ждал терпеливо. Наконец разом все утихло, как отрезало; разошлись. Он хотел выйти, но вдруг этажом ниже с шумом растворилась дверь на лестницу, и кто-то стал сходить вниз, напевая какой-то мотив. «Как это они так все шумят!» – мелькнуло в его голове. Он опять притворил за собою дверь и переждал. Наконец все умолкло, ни души. Он уже ступил было шаг на лестницу, как вдруг опять послышались чьи-то новые шаги.</p><p class="p1">Эти шаги послышались очень далеко, еще в самом начале лестницы, но он очень хорошо и отчетливо помнил, что с первого же звука, тогда же стал подозревать почему-то, что это непременно <em>сюда,</em> в четвертый этаж, к старухе. Почему? Звуки, что ли, были такие особенные, знаменательные? Шаги были тяжелые, ровные, неспешные. Вот уж <em>он</em> прошел первый этаж, вот поднялся еще; все слышней и слышней! Послышалась тяжелая одышка входившего. Вот уж и третий начался… Сюда! И вдруг показалось ему, что он точно окостенел, что это точно во сне, когда снится, что догоняют, близко, убить хотят, а сам точно прирос к месту и руками пошевелить нельзя.</p><p class="p1">И, наконец, когда уже гость стал подниматься в четвертый этаж, тут только он весь вдруг встрепенулся и успел-таки быстро и ловко проскользнуть назад из сеней в квартиру и притворить за собой дверь. Затем схватил запор и тихо, неслышно, насадил его на петлю. Инстинкт помогал. Кончив все, он притаился не дыша, прямо сейчас у двери. Незваный гость был уже тоже у дверей. Они стояли теперь друг против друга, как давеча он со старухой, когда дверь разделяла их, а он прислушивался.</p><p class="p1">Гость несколько раз тяжело отдыхнулся. «Толстый и большой, должно быть», – подумал Раскольников, сжимая топор в руке. В самом деле, точно все это снилось. Гость схватился за колокольчик и крепко позвонил.</p><p class="p1">Как только звякнул жестяной звук колокольчика, ему вдруг как будто почудилось, что в комнате пошевелились. Несколько секунд он даже серьезно прислушивался. Незнакомец звякнул еще раз, еще подождал и вдруг, в нетерпении, изо всей силы стал дергать ручку у дверей. В ужасе смотрел Раскольников на прыгавший в петле крюк запора и с тупым страхом ждал, что вот-вот и запор сейчас выскочит. Действительно, это казалось возможным: так сильно дергали. Он было вздумал придержать запор рукой, но <em>тот</em> мог догадаться. Голова его как будто опять начинала кружиться. «Вот упаду!» – промелькнуло в нем, но незнакомец заговорил, и он тотчас же опомнился.</p><p class="p1">– Да что они там, дрыхнут или передушил их кто? Тррреклятые! – заревел он как из бочки. – Эй, Алена Ивановна, старая ведьма! Лизавета Ивановна, красота неописанная! Отворяйте! У, треклятые, спят они, что ли?</p><p class="p1">И, снова остервенясь, он раз десять сразу, из всей мочи, дернул в колокольчик. Уж конечно, это был человек властный и короткий в доме.</p><p class="p1">В самую эту минуту вдруг мелкие, поспешные шаги послышались недалеко на лестнице. Подходил еще кто-то. Раскольников и не расслышал сначала.</p><p class="p1">– Неужели нет никого? – звонко и весело закричал подошедший, прямо обращаясь к первому посетителю, все еще продолжавшему дергать звонок. – Здравствуйте, Кох!</p><p class="p1">«Судя по голосу, должно быть, очень молодой», – подумал вдруг Раскольников.</p><p class="p1">– Да черт их знает, замок чуть не разломал, – отвечал Кох. – А вы как меня изволите знать?</p><p class="p1">– Ну вот! А третьего-то дня, в «Гамбринусе», три партии сряду взял у вас на биллиарде.</p><p class="p1">– А-а-а…</p><p class="p1">– Так нет их-то? Странно. Глупо, впрочем, ужасно. Куда бы старухе уйти? У меня дело.</p><p class="p1">– Да и у меня, батюшка, дело!</p><p class="p1">– Ну, что же делать? Значит, назад. Э-эх! А я было думал денег достать! – вскричал молодой человек.</p><p class="p1">– Конечно, назад, да зачем назначать? Сама мне, ведьма, час назначила. Мне ведь крюк. Да и куда, к черту, ей шляться, не понимаю? Круглый год сидит, ведьма, киснет, ноги болят, а тут вдруг и на гулянье!</p><p class="p1">– У дворника не спросить ли?</p><p class="p1">– Чего?</p><p class="p1">– Куда ушла и когда придет?</p><p class="p1">– Гм… черт… спросить… Да ведь она ж никуда не ходит… – и он еще раз дернул за ручку замка. – Черт, нечего делать, идти!</p><p class="p1">– Стойте! – закричал вдруг молодой человек, – смотрите: видите, как дверь отстает, если дергать?</p><p class="p1">– Ну?</p><p class="p1">– Значит, она не на замке, а на запоре, на крючке то есть! Слышите, как запор брякает?</p><p class="p1">– Ну?</p><p class="p1">– Да как же вы не понимаете? Значит, кто-нибудь из них дома. Если бы все ушли, так снаружи бы ключом заперли, а не на запор изнутри. А тут, – слышите, как запор брякает? А чтобы затвориться на запор изнутри, надо быть дома, понимаете? Стало быть, дома сидят, да не отпирают!</p><p class="p1">– Ба! Да и в самом деле! – закричал удивившийся Кох. – Так что ж они там! – И он неистово начал дергать дверь.</p><p class="p1">– Стойте! – закричал опять молодой человек, – не дергайте! Тут что-нибудь да не так… вы ведь звонили, дергали – не отпирают; значит, или они обе в обмороке, или…</p><p class="p1">– Что?</p><p class="p1">– А вот что: пойдемте-ка за дворником; пусть он их сам разбудит.</p><p class="p1">– Дело! – Оба двинулись вниз.</p><p class="p1">– Стойте! Останьтесь-ка вы здесь, а я сбегаю вниз за дворником.</p><p class="p1">– Зачем оставаться?</p><p class="p1">– А мало ли что?..</p><p class="p1">– Пожалуй…</p><p class="p1">– Я ведь в судебные следователи готовлюсь! Тут очевидно, оч-че-в-видно что-то не так! – горячо вскричал молодой человек и бегом пустился вниз по лестнице.</p><p class="p1">Кох остался, пошевелил еще раз тихонько звонком, и тот звякнул один удар; потом тихо, как бы размышляя и осматривая, стал шевелить ручку двери, притягивая и опуская ее, чтоб убедиться еще раз, что она на одном запоре. Потом пыхтя нагнулся и стал смотреть в замочную скважину; но в ней изнутри торчал ключ и, стало быть, ничего не могло быть видно.</p><p class="p1">Раскольников стоял и сжимал топор. Он был точно в бреду. Он готовился даже драться с ними, когда они войдут. Когда они стучались и сговаривались, ему несколько раз вдруг приходила мысль кончить все разом и крикнуть им из-за дверей. Порой хотелось ему начать ругаться с ними, дразнить их, покамест не отперли. «Поскорей бы уж!» – мелькнуло в его голове.</p><p class="p1">– Однако он, черт…</p><p class="p1">Время проходило, минута, другая – никто не шел. Кох стал шевелиться.</p><p class="p1">– Однако черт!.. – закричал он вдруг и в нетерпении, бросив свой караул, отправился тоже вниз, торопясь и стуча по лестнице сапогами. Шаги стихли.</p><p class="p1">– Господи, что же делать?</p><p class="p1">Раскольников снял запор, приотворил дверь, ничего не слышно, и вдруг, совершенно уже не думая, вышел, притворил как мог плотнее дверь за собой и пустился вниз.</p><p class="p1">Он уже сошел три лестницы, как вдруг послышался сильный шум ниже, – куда деваться! Никуда-то нельзя было спрятаться. Он побежал было назад, опять в квартиру.</p><p class="p1">– Эй, леший, черт! Держи!</p><p class="p1">С криком вырвался кто-то внизу из какой-то квартиры и не то что побежал, а точно упал вниз, по лестнице, крича во всю глотку:</p><p class="p1">– Митька! Митька! Митька! Митька! Митька! Шут те дери-и-и!</p><p class="p1">Крик закончился взвизгом; последние звуки послышались уже на дворе; все затихло. Но в то же самое мгновение несколько человек, громко и часто говоривших, стали шумно подниматься на лестницу. Их было трое или четверо. Он расслышал звонкий голос молодого. «Они!»</p><p class="p1">В полном отчаянии пошел он им прямо навстречу, будь что будет! Остановят, все пропало, пропустят, тоже все пропало: запомнят. Они уже сходились; между ними оставалась всего одна только лестница, – и вдруг спасение! В нескольких ступеньках от него, направо, пустая и настежь отпертая квартира, та самая квартира второго этажа, в которой красили рабочие, а теперь, как нарочно, ушли. Они-то, верно, и выбежали сейчас с таким криком. Полы только что окрашены, среди комнаты стоят кадочка и черепок с краской и с мазилкой. В одно мгновение прошмыгнул он в отворенную дверь и притаился за стеной, и было время: они уже стояли на самой площадке. Затем повернули вверх и прошли мимо, в четвертый этаж, громко разговаривая. Он выждал, вышел на цыпочках и побежал вниз.</p><p class="p1">Никого на лестнице! Под воротами тоже. Быстро прошел он подворотню и повернул налево по улице.</p><p class="p1">Он очень хорошо знал, он отлично хорошо знал, что они в это мгновение уже в квартире, что очень удивились, видя, что она отперта, тогда как сейчас была заперта, что они уже смотрят на тела и что пройдет не больше минуты, как они догадаются и совершенно сообразят, что тут только что был убийца и успел куда-нибудь спрятаться, проскользнуть мимо них, убежать; догадаются, пожалуй, и о том, что он в пустой квартире сидел, пока они вверх проходили. А между тем ни под каким видом не смел он очень прибавить шагу, хотя до первого поворота шагов сто оставалось. «Не скользнуть ли разве в подворотню какую-нибудь и переждать где-нибудь на незнакомой лестнице? Нет, беда! А не забросить ли куда топор? Не взять ли извозчика? Беда! беда!»</p><p class="p1">Наконец, вот и переулок; он поворотил в него полумертвый; тут он был уже наполовину спасен и понимал это: меньше подозрений, к тому же тут сильно народ сновал, и он стирался в нем, как песчинка. Но все эти мучения до того его обессилили, что он едва двигался. Пот шел из него каплями, шея была вся смочена «Ишь нарезался!» – крикнул кто-то ему, когда он вышел на канаву.</p><p class="p1">Он плохо теперь помнил себя; чем дальше, тем хуже. Он помнил, однако, как вдруг, выйдя на канаву, испугался, что мало народу и что тут приметнее, и хотел было поворотить назад в переулок. Несмотря на то, что чуть не падал, он все-таки сделал крюку и пришел домой с другой совсем стороны.</p><p class="p1">Не в полной памяти прошел он и в ворота своего дома; по крайней мере, он уже прошел на лестницу и тогда только вспомнил о топоре. А между тем предстояла очень важная задача: положить его обратно, и как можно незаметнее. Конечно, он уже не в силах был сообразить, что, может быть, гораздо лучше было бы ему совсем не класть топора на прежнее место, а подбросить его, хотя потом, куда-нибудь на чужой двор.</p><p class="p1">Но все обошлось благополучно. Дверь в дворницкую была притворена, но не на замке, стало быть вероятнее всего было, что дворник дома. Но до того уже он потерял способность сообразить что-нибудь, что прямо подошел к дворницкой и растворил ее. Если бы дворник спросил его «что надо?» – он, может быть, так прямо и подал бы ему топор. Но дворника опять не было, и он успел уложить топор на прежнее место под скамью; даже поленом прикрыл по-прежнему. Никого, ни единой души, не встретил он потом до самой своей комнаты; хозяйкина дверь была заперта. Войдя к себе, он бросился на диван, так, как был. Он не спал, но был в забытьи. Если бы кто вошел тогда в его комнату, он бы тотчас же вскочил и закричал. Клочки и отрывки каких-то мыслей так и кишели в его голове; но он ни одной не мог схватить, ни на одной не мог остановиться, несмотря даже на усилия…</p></span></span>
