<p class="p">V</p>
</div><p class="p1">Раскольников пошел вслед за ним.</p><p class="p1">– Это что! – вскричал Свидригайлов, оборачиваясь, – я ведь, кажется, сказал…</p><p class="p1">– Это значит то, что я от вас теперь не отстану.</p><p class="p1">– Что-о-о?</p><p class="p1">Оба остановились, и оба с минуту глядели друг на друга, как бы меряясь.</p><p class="p1">– Из всех ваших полупьяных рассказов, – резко отрезал Раскольников, – я заключил <em>положительно,</em> что вы не только не оставили ваших подлейших замыслов на мою сестру, но даже более чем когда-нибудь ими заняты. Мне известно, что сегодня утром сестра моя получила какое-то письмо. Вам все время не сиделось на месте… Вы, положим, могли откопать по дороге какую-нибудь жену; но это ничего не значит. Я желаю удостовериться лично…</p><p class="p1">Раскольников вряд ли и сам мог определить, чего ему именно теперь хотелось и в чем именно желал он удостовериться лично.</p><p class="p1">– Вот как! А хотите, я сейчас полицию кликну?</p><p class="p1">– Кличь!</p><p class="p1">Они опять постояли с минуту друг перед другом. Наконец лицо Свидригайлова изменилось. Удостоверившись, что Раскольников не испугался угрозы, он принял вдруг самый веселый и дружеский вид.</p><p class="p1">– Ведь этакой! Я нарочно о вашем деле с вами не заговаривал, хоть меня, разумеется, мучит любопытство. Дело фантастическое. Отложил было до другого раза, да, право, вы способны и мертвого раздразнить… Ну, пойдемте, только заранее скажу: я теперь только на минутку домой, чтобы денег захватить; потом запираю квартиру, беру извозчика и на целый вечер на острова. Ну куда же вам за мной?</p><p class="p1">– Я покамест на квартиру, да и то не к вам, а к Софье Семеновне, извиниться, что на похоронах не был.</p><p class="p1">– Это как вам угодно, но Софьи Семеновны дома нет. Она всех детей отвела к одной даме, к одной знатной даме-старушке, к моей прежней давнишней знакомой и распорядительнице в каких-то сиротских заведениях. Я очаровал эту даму, внеся ей деньги за всех трех птенцов Катерины Ивановны, кроме того и на заведения пожертвовал еще денег; наконец, рассказал ей историю Софьи Семеновны, даже со всеми онерами, ничего не скрывая. Эффект произвело неописанный. Вот почему Софье Семеновне и назначено было явиться сегодня же, прямо в – ую отель, где временно, с дачи, присутствует моя барыня.</p><p class="p1">– Нужды нет, я все-таки зайду.</p><p class="p1">– Как хотите, только я-то вам не товарищ; а мне что! Вот мы сейчас и дома. Скажите, я убежден, вы оттого на меня смотрите подозрительно, что я сам был настолько деликатен и до сих пор не беспокоил вас расспросами… вы понимаете? Вам показалось это дело необыкновенным; бьюсь об заклад, что так! Ну вот и будьте после того деликатным.</p><p class="p1">– И подслушивайте у дверей!</p><p class="p1">– А, вы про это! – засмеялся Свидригайлов, – да, я бы удивился, если бы, после всего, вы пропустили это без замечания. Ха! ха! Я хоть нечто и понял из того, что вы тогда… там… накуролесили и Софье Семеновне сами рассказывали, но, однако, что ж это такое? Я, может, совсем отсталый человек и ничего уж понимать не могу. Объясните, ради бога, голубчик! Просветите новейшими началами.</p><p class="p1">– Ничего вы не могли слышать, врете вы все!</p><p class="p1">– Да я не про то, не про то (хоть я, впрочем, кое-что и слышал), нет, я про то, что вы вот всё охаете да охаете! Шиллер-то в вас смущается поминутно. А теперь вот и у дверей не подслушивай. Если так, ступайте да и объявите по начальству, что вот, дескать, так и так, случился со мной такой казус: в теории ошибочка небольшая вышла. Если же убеждены, что у дверей нельзя подслушивать, а старушонок можно лущить чем попало, в свое удовольствие, так уезжайте куда-нибудь поскорее в Америку! Бегите, молодой человек! Может, есть еще время. Я искренно говорю. Денег, что ли, нет? Я дам на дорогу.</p><p class="p1">– Я совсем об этом не думаю, – прервал было Раскольников с отвращением.</p><p class="p1">– Понимаю (вы, впрочем, не утруждайте себя: если хотите, то много и не говорите); понимаю, какие у вас вопросы в ходу: нравственные, что ли? вопросы гражданина и человека? А вы их побоку; зачем они вам теперь-то? Хе, хе! Затем, что все еще и гражданин и человек? А коли так, так и соваться не надо было; нечего не за свое дело браться. Ну, застрелитесь; что, аль не хочется?</p><p class="p1">– Вы, кажется, нарочно хотите меня раздразнить, чтоб я только от вас теперь отстал…</p><p class="p1">– Вот чудак-то, да мы уж пришли, милости просим на лестницу. Видите, вот тут вход к Софье Семеновне, смотрите, нет никого! Не верите? Спросите у Капернаумова; она им ключ отдает. Вот она и сама, madame de Капернаумов, а? Что? (она глуха немного) ушла? Куда? Ну вот, слышали теперь? Нет ее и не будет до глубокого, может быть, вечера. Ну, теперь пойдемте ко мне. Ведь вы хотели и ко мне? Ну, вот мы и у меня. Madame Ресслих нет дома. Эта женщина вечно в хлопотах, но хорошая женщина, уверяю вас… может быть, она бы вам пригодилась, если бы вы были несколько рассудительнее. Ну вот, извольте видеть: я беру из бюро этот пятипроцентный билет (вот у меня их еще сколько!), а этот сегодня побоку у менялы пойдет. Ну, видели? Более мне терять времени нечего. Бюро запирается, квартира запирается, и мы опять на лестнице. Ну, хотите, наймемте извозчика! Я ведь на острова. Не угодно ли прокатиться? Вот я беру эту коляску на Елагин, что? Отказываетесь? Не выдержали? Прокатимтесь, ничего. Кажется, дождь надвигается, ничего, спустим верх…</p><p class="p1">Свидригайлов сидел уже в коляске. Раскольников рассудил, что подозрения его, по крайней мере в эту минуту, несправедливы. Не отвечая ни слова, он повернулся и пошел обратно по направлению к Сенной. Если б он обернулся хоть раз дорогой, то успел бы увидеть, как Свидригайлов, отъехав не более ста шагов, расплатился с коляской и сам очутился на тротуаре. Но он ничего уже не мог видеть и зашел уже за угол. Глубокое отвращение влекло его прочь от Свидригайлова. «И я мог хоть мгновение ожидать чего-нибудь от этого грубого злодея, от этого сладострастного развратника и подлеца!» – вскричал он невольно. Правда, что суждение свое Раскольников произнес слишком поспешно и легкомысленно. Было нечто во всей обстановке Свидригайлова, что по крайней мере придавало ему хоть некоторую оригинальность, если не таинственность. Что же касалось во всем этом сестры, то Раскольников оставался все-таки убежден наверно, что Свидригайлов не оставит ее в покое. Но слишком уж тяжело и невыносимо становилось обо всем этом думать и передумывать!</p><p class="p1">По обыкновению своему, он, оставшись один, с двадцати шагов впал в глубокую задумчивость. Взойдя на мост, он остановился у перил и стал смотреть на воду.</p><p class="p1">А между тем над ним стояла Авдотья Романовна.</p><p class="p1">Он повстречался с нею при входе на мост, но прошел мимо, не рассмотрев ее. Дунечка еще никогда не встречала его таким на улице и была поражена до испуга. Она остановилась и не знала: окликнуть его или нет? Вдруг она заметила поспешно подходящего со стороны Сенной Свидригайлова.</p><p class="p1">Но тот, казалось, приближался таинственно и осторожно. Он не взошел на мост, а остановился в стороне, на тротуаре, стараясь всеми силами, чтоб Раскольников не увидал его. Дуню он уже давно заметил и стал делать ей знаки. Ей показалось, что знаками своими он упрашивал ее не окликать брата и оставить его в покое, а звал ее к себе.</p><p class="p1">Так Дуня и сделала. Она потихоньку обошла брата и приблизилась к Свидригайлову.</p><p class="p1">– Пойдемте поскорее, – прошептал ей Свидригайлов. – Я не желаю, чтобы Родион Романыч знал о нашем свидании. Предупреждаю вас, что я с ним сидел тут недалеко, в трактире, где он отыскал меня сам, и насилу от него отвязался. Он знает почему-то о моем к вам письме и что-то подозревает. Уж, конечно, не вы ему открыли? А если не вы, так кто же?</p><p class="p1">– Вот мы уже поворотили за угол, – перебила Дуня, – теперь нас брат не увидит. Объявляю вам, что я не пойду с вами дальше. Скажите мне все здесь; все это можно сказать и на улице.</p><p class="p1">– Во-первых, этого никак нельзя сказать на улице; во-вторых, вы должны выслушать и Софью Семеновну; в-третьих, я покажу вам кое-какие документы… Ну да, наконец, если вы не согласитесь войти ко мне, то я отказываюсь от всяких разъяснений и тотчас же ухожу. При этом попрошу вас не забывать, что весьма любопытная тайна вашего возлюбленного братца находится совершенно в моих руках.</p><p class="p1">Дуня остановилась в нерешительности и пронзающим взглядом смотрела на Свидригайлова.</p><p class="p1">– Чего вы боитесь! – заметил тот спокойно, – город не деревня. И в деревне вреда сделали больше вы мне, чем я вам, а тут…</p><p class="p1">– Софья Семеновна предупреждена?</p><p class="p1">– Нет, я не говорил ей ни слова и даже не совсем уверен, дома ли она теперь? Впрочем, вероятно, дома. Она сегодня похоронила свою родственницу: не такой день, чтобы по гостям ходить. До времени я никому не хочу говорить об этом и даже раскаиваюсь отчасти, что вам сообщил. Тут малейшая неосторожность равняется уже доносу. Я живу вот тут, вот в этом доме, вот мы и подходим. Вот это дворник нашего дома; дворник очень хорошо меня знает; вот он кланяется; он видит, что я иду с дамой, и уж, конечно, успел заметить ваше лицо, а это вам пригодится, если вы очень боитесь и меня подозреваете. Извините, что я так грубо говорю. Сам я живу от жильцов. Софья Семеновна живет со мною стена об стену, тоже от жильцов. Весь этаж в жильцах. Чего же вам бояться, как ребенку? Или я уж так очень страшен?</p><p class="p1">Лицо Свидригайлова искривилось в снисходительную улыбку; но ему было уже не до улыбки. Сердце его стукало, и дыхание спиралось в груди. Он нарочно говорил громче, чтобы скрыть свое возраставшее волнение; но Дуня не успела заметить этого особенного волнения; уж слишком раздражило ее замечание о том, что она боится его, как ребенок, и что он так для нее страшен.</p><p class="p1">– Хоть я и знаю, что вы человек… без чести, но я вас нисколько не боюсь. Идите вперед, – сказала она, по-видимому спокойно, но лицо ее было очень бледно.</p><p class="p1">Свидригайлов остановился у квартиры Сони.</p><p class="p1">– Позвольте справиться, дома ли. Нету. Неудача! Но я знаю, что она может прийти очень скоро. Если она вышла, то не иначе как к одной даме, по поводу своих сирот. У них мать умерла. Я тут также ввязался и распоряжался. Если Софья Семеновна не воротится через десять минут, то я пришлю ее к вам самое, если хотите, сегодня же; ну вот и мой нумер. Вот мои две комнаты. За дверью помещается моя хозяйка, госпожа Ресслих. Теперь взгляните сюда, я вам покажу мои главные документы: из моей спальни эта вот дверь ведет в совершенно пустые две комнаты, которые отдаются внаем. Вот они… на это вам нужно взглянуть несколько внимательнее…</p><p class="p1">Свидригайлов занимал две меблированные, довольно просторные комнаты. Дунечка недоверчиво осматривалась, но ничего особенного не заметила ни в убранстве, ни в расположении комнат, хотя бы и можно было кой-что заметить, например, что квартира Свидригайлова приходилась как-то между двумя почти необитаемыми квартирами. Вход к нему был не прямо из коридора, а через две хозяйкины комнаты, почти пустые. Из спальни же Свидригайлов, отомкнув дверь, запертую на ключ, показал Дунечке тоже пустую, отдающуюся внаем квартиру. Дунечка остановилась было на пороге, не понимая, для чего ее приглашают смотреть, но Свидригайлов поспешил с разъяснением:</p><p class="p1">– Вот, посмотрите сюда, в эту вторую большую комнату. Заметьте эту дверь, она заперта на ключ. Возле дверей стоит стул, всего один стул в обеих комнатах. Это я принес из своей квартиры, чтоб удобнее слушать. Вот там сейчас за дверью стоит стол Софьи Семеновны; там она сидела и разговаривала с Родионом Романычем. А я здесь подслушивал, сидя на стуле, два вечера сряду, оба раза часа по два, – и, уж конечно, мог узнать что-нибудь, как вы думаете?</p><p class="p1">– Вы подслушивали?</p><p class="p1">– Да, я подслушивал; теперь пойдемте ко мне; здесь и сесть негде.</p><p class="p1">Он привел Авдотью Романовну обратно в свою первую комнату, служившую ему залой, и пригласил ее сесть на стул. Сам сел на другом конце стола, по крайней мере, от нее на сажень, но, вероятно, в глазах его уже блистал тот же самый пламень, который так испугал когда-то Дунечку. Она вздрогнула и еще раз недоверчиво осмотрелась. Жест ее был невольный; ей, видимо, не хотелось выказывать недоверчивости. Но уединенное положение квартиры Свидригайлова, наконец, ее поразило. Ей хотелось спросить, дома ли, по крайней мере, его хозяйка, но она не спросила… из гордости. К тому же и другое, несоразмерно большее страдание, чем страх за себя, было в ее сердце. Она нестерпимо мучилась.</p><p class="p1">– Вот ваше письмо, – начала она, положив его на стол. – Разве возможно то, что вы пишете? Вы намекаете на преступление, совершенное будто бы братом. Вы слишком ясно намекаете, вы не смеете теперь отговариваться. Знайте же, что я еще до вас слышала об этой глупой сказке и не верю ей ни в одном слове. Это гнусное и смешное подозрение. Я знаю историю и как и отчего она выдумалась. У вас не может быть никаких доказательств. Вы обещали доказать: говорите же! Но заранее знайте, что я вам не верю! Не верю!..</p><p class="p1">Дунечка проговорила это скороговоркой, торопясь, и на мгновение краска бросилась ей в лицо.</p><p class="p1">– Если бы вы не верили, то могло ли сбыться, чтобы вы рискнули прийти одна ко мне? Зачем же вы пришли? Из одного любопытства?</p><p class="p1">– Не мучьте меня, говорите, говорите!</p><p class="p1">– Нечего и говорить, что вы храбрая девушка. Ей-богу, я думал, что вы попросите господина Разумихина сопровождать вас сюда. Но его ни с вами, ни кругом вас не было, я таки смотрел: это отважно, хотели, значит, пощадить Родиона Романыча. Впрочем, в вас все божественно… Что же касается до вашего брата, то что я вам скажу? Вы сейчас его видели сами. Каков?</p><p class="p1">– Не на этом же одном вы основываете?</p><p class="p1">– Нет, не на этом, а на его собственных словах. Вот сюда два вечера сряду он приходил к Софье Семеновне. Я вам показывал, где они сидели. Он сообщил ей полную свою исповедь. Он убийца. Он убил старуху чиновницу, процентщицу, у которой и сам закладывал вещи; убил тоже сестру ее, торговку, по имени Лизавету, нечаянно вошедшую во время убийства сестры. Убил он их обеих топором, который принес с собою. Он их убил, чтоб ограбить, и ограбил; взял деньги и кой-какие вещи… Он сам это все передавал слово в слово Софье Семеновне, которая одна и знает секрет, но в убийстве не участвовала ни словом, ни делом, а, напротив, ужаснулась так же, как и вы теперь. Будьте покойны, она его не выдаст.</p><p class="p1">– Этого быть не может! – бормотала Дунечка бледными, помертвевшими губами; она задыхалась, – быть не может, нет никакой, ни малейшей причины, никакого повода… Это ложь! Ложь!</p><p class="p1">– Он ограбил, вот и вся причина. Он взял деньги и вещи. Правда, он, по собственному своему сознанию, не воспользовался ни деньгами, ни вещами, а снес их куда-то под камень, где они и теперь лежат. Но это потому, что он не посмел воспользоваться.</p><p class="p1">– Да разве вероятно, чтоб он мог украсть, ограбить? Чтоб он мог об этом только помыслить? – вскричала Дуня и вскочила со стула. – Ведь вы его знаете, видели? Разве он может быть вором?</p><p class="p1">Она точно умаливала Свидригайлова; она весь свой страх забыла.</p><p class="p1">– Тут, Авдотья Романовна, тысячи и миллионы комбинаций и сортировок. Вор ворует, зато уж он про себя и знает, что он подлец; а вот я слышал про одного благородного человека, что почту разбил; так кто его знает, может, он и в самом деле думал, что порядочное дело сделал! Разумеется, я бы и сам не поверил, так же как и вы, если бы мне передали со стороны. Но своим собственным ушам я поверил. Он Софье Семеновне и причины все объяснял; но та и ушам своим сначала не поверила, да глазам, наконец, поверила, своим собственным глазам. Он ведь сам ей лично передавал.</p><p class="p1">– Какие же… причины!</p><p class="p1">– Дело длинное, Авдотья Романовна. Тут, как бы вам это выразить, своего рода теория, то же самое дело, по которому я нахожу, например, что единичное злодейство позволительно, если главная цель хороша. Единственное зло и сто добрых дел! Оно тоже, конечно, обидно для молодого человека с достоинствами и с самолюбием непомерным знать, что были бы, например, всего только тысячи три, и вся карьера, все будущее в его жизненной цели формируется иначе, а между тем нет этих трех тысяч. Прибавьте к этому раздражение от голода, от тесной квартиры, от рубища, от яркого сознания красоты своего социального положения, а вместе с тем положения сестры и матери. Пуще же всего тщеславие, гордость и тщеславие, а впрочем, бог его знает, может, и при хороших наклонностях… Я ведь его не виню, не думайте, пожалуйста; да и не мое дело. Тут была тоже одна собственная теорийка, – так себе теория, – по которой люди разделяются, видите ли, на материал и на особенных людей, то есть на таких людей, для которых, по их высокому положению, закон не писан, а, напротив, которые сами сочиняют законы остальным людям, материалу-то, сору-то. Ничего, так себе теорийка; une théorie сommе une autre.<a href="ch2.xhtml#id42" class="a">[88]</a> Наполеон его ужасно увлек, то есть собственно увлекло его то, что очень многие гениальные люди на единичное зло не смотрели, а шагали через, не задумываясь. Он, кажется, вообразил себе, что и он гениальный человек, – то есть был в том некоторое время уверен. Он очень страдал и теперь страдает от мысли, что теорию-то сочинить он умел, а перешагнуть-то, не задумываясь, и не в состоянии, стало быть человек не гениальный. Ну, а уж это для молодого человека с самолюбием и унизительно, в наш век-то особенно…</p><p class="p1">– А угрызение совести? Вы отрицаете в нем, стало быть, всякое нравственное чувство? Да разве он таков?</p><p class="p1">– Ах, Авдотья Романовна, теперь все помутилось, то есть, впрочем, оно и никогда в порядке-то особенном не было. Русские люди вообще широкие люди, Авдотья Романовна, широкие, как их земля, и чрезвычайно склонны к фантастическому, к беспорядочному; но беда быть широким без особенной гениальности. А помните, как много мы в этом же роде и на эту же тему переговорили с вами вдвоем, сидя по вечерам на террасе в саду, каждый раз после ужина. Еще вы меня именно этой широкостью укоряли. Кто знает, может в то же самое время и говорили, когда он здесь лежал да свое обдумывал. У нас в образованном обществе особенно священных преданий ведь нет, Авдотья Романовна: разве кто как-нибудь себе по книгам составит… али из летописей что-нибудь выведет. Но ведь это больше ученые и, знаете, в своем роде всё колпаки, так что даже и неприлично светскому человеку. Впрочем, мои мнения вообще вы знаете; я никого решительно не обвиняю. Сам я белоручка, этого и придерживаюсь. Да мы об этом уже не раз говорили. Я даже имел счастье интересовать вас моими суждениями… Вы очень бледны, Авдотья Романовна!</p><p class="p1">– Я эту теорию его знаю. Я читала его статью в журнале о людях, которым все разрешается… Мне приносил Разумихин…</p><p class="p1">– Господин Разумихин? Статью вашего брата? В журнале? Есть такая статья? Не знал я. Вот, должно быть, любопытно-то! Но куда же вы, Авдотья Романовна?</p><p class="p1">– Я хочу видеть Софью Семеновну, – проговорила слабым голосом Дунечка. – Куда к ней пройти? Она, может, и пришла; я непременно сейчас хочу ее видеть. Пусть она…</p><p class="p1">Авдотья Романовна не могла договорить; дыхание ее буквально пресеклось.</p><p class="p1">– Софья Семеновна не воротится до ночи. Я так полагаю. Она должна была прийти очень скоро, если же нет, то уж очень поздно…</p><p class="p1">– А, так ты лжешь! Я вижу… ты лгал… ты все лгал! Я тебе не верю! Не верю! Не верю! – кричала Дунечка в настоящем исступлении, совершенно теряя голову.</p><p class="p1">Почти в обмороке упала она на стул, который поспешил ей подставить Свидригайлов.</p><p class="p1">– Авдотья Романовна, что с вами, очнитесь! Вот вода. Отпейте один глоток…</p><p class="p1">Он брызнул на нее воды. Дунечка вздрогнула и очнулась.</p><p class="p1">– Сильно подействовало! – бормотал про себя Свидригайлов, нахмурясь. – Авдотья Романовна, успокойтесь! Знайте, что у него есть друзья. Мы его спасем, выручим. Хотите, я увезу его за границу? У меня есть деньги; я в три дня достану билет. А насчет того, что он убил, то он еще наделает много добрых дел, так что все это загладится; успокойтесь. Великим человеком еще может быть. Ну, что с вами? Как вы себя чувствуете?</p><p class="p1">– Злой человек! Он еще насмехается. Пустите меня…</p><p class="p1">– Куда вы? Да куда вы?</p><p class="p1">– К нему. Где он? Вы знаете? Отчего эта дверь заперта? Мы сюда вошли в эту дверь, а теперь она заперта на ключ. Когда вы успели запереть ее на ключ?</p><p class="p1">– Нельзя же было кричать на все комнаты о том, что мы здесь говорили. Я вовсе не насмехаюсь; мне только говорить этим языком надоело. Ну куда вы такая пойдете? Или вы хотите предать его? Вы его доведете до бешенства, и он предаст себя сам. Знайте, что уж за ним следят, уже попали на след. Вы только его выдадите. Подождите: я видел его и говорил с ним сейчас; его еще можно спасти. Подождите, сядьте, обдумаем вместе. Я для того и звал вас, чтобы поговорить об этом наедине и хорошенько обдумать. Да сядьте же!</p><p class="p1">– Каким образом вы можете его спасти? Разве его можно спасти?</p><p class="p1">Дуня села. Свидригайлов сел подле нее.</p><p class="p1">– Все это от вас зависит, от вас, от вас одной, – начал он с сверкающими глазами, почти шепотом, сбиваясь и даже не выговаривая иных слов от волнения.</p><p class="p1">Дуня в испуге отшатнулась от него дальше. Он тоже весь дрожал.</p><p class="p1">– Вы… одно ваше слово, и он спасен! Я… я его спасу. У меня есть деньги и друзья. Я тотчас отправлю его, а сам возьму паспорт, два паспорта. Один его, другой мой. У меня друзья; у меня есть деловые люди… Хотите? Я возьму еще вам паспорт… вашей матери… зачем вам Разумихин? Я вас также люблю… Я вас бесконечно люблю. Дайте мне край вашего платья поцеловать, дайте! дайте! Я не могу слышать, как оно шумит. Скажите мне: сделай то, и я сделаю! Я все сделаю. Я невозможное сделаю. Чему вы веруете, тому и я буду веровать. Я все, все сделаю! Не смотрите, не смотрите на меня так! Знаете ли, что вы меня убиваете…</p><p class="p1">Он начинал даже бредить. С ним что-то вдруг сделалось, точно ему в голову вдруг ударило. Дуня вскочила и бросилась к дверям.</p><p class="p1">– Отворите! отворите! – кричала она чрез дверь, призывая кого-нибудь и потрясая дверь руками. – Отворите же! Неужели нет никого?</p><p class="p1">Свидригайлов встал и опомнился. Злобная и насмешливая улыбка медленно выдавливалась на дрожавших еще губах его.</p><p class="p1">– Там никого нет дома, – проговорил он тихо и с расстановками, – хозяйка ушла, и напрасный труд так кричать: только себя волнуете понапрасну.</p><p class="p1">– Где ключ? Отвори сейчас дверь, сейчас, низкий человек!</p><p class="p1">– Я ключ потерял и не могу его отыскать.</p><p class="p1">– А? Так это насилие! – вскричала Дуня, побледнела как смерть и бросилась в угол, где поскорей заслонилась столиком, случившимся под рукой. Она не кричала; но она впилась взглядом в своего мучителя и зорко следила за каждым его движением. Свидригайлов тоже не двигался с места и стоял против нее на другом конце комнаты. Он даже овладел собою, по крайней мере снаружи. Но лицо его было бледно по-прежнему. Насмешливая улыбка не покидала его.</p><p class="p1">– Вы сказали сейчас «насилие», Авдотья Романовна. Если насилие, то сами можете рассудить, что я принял меры. Софьи Семеновны дома нет, до Капернаумовых очень далеко, пять запертых комнат. Наконец, я, по крайней мере, вдвое сильнее вас и, кроме того, мне бояться нечего, потому что вам и потом нельзя жаловаться: ведь не захотите же вы предать в самом деле вашего брата? Да и не поверит вам никто: ну, с какой стати девушка пошла одна к одинокому человеку на квартиру? Так что, если даже и братом пожертвуете, то и тут ничего не докажете: насилие очень трудно доказать, Авдотья Романовна.</p><p class="p1">– Подлец! – прошептала Дуня в негодовании.</p><p class="p1">– Как хотите, но заметьте, я говорил еще только в виде предположения. По моему же личному убеждению, вы совершенно правы: насилие – мерзость. Я говорил только к тому, что на совести вашей ровно ничего не останется, если бы даже… если бы даже вы и захотели спасти вашего брата добровольно, так, как я вам предлагаю. Вы просто, значит, подчинились обстоятельствам, ну силе, наконец, если уж без этого слова нельзя. Подумайте об этом; судьба вашего брата и вашей матери в ваших руках. Я же буду ваш раб… всю жизнь… я вот здесь буду ждать…</p><p class="p1">Свидригайлов сел на диван, шагах в восьми от Дуни. Для нее уже не было ни малейшего сомнения в его непоколебимой решимости. К тому же она его знала…</p><p class="p1">Вдруг она вынула из кармана револьвер, взвела курок и опустила руку с револьвером на столик. Свидригайлов вскочил с места.</p><p class="p1">– Ага! Так вот как! – вскричал он в удивлении, но злобно усмехаясь, – ну, это совершенно изменяет ход дела! Вы мне чрезвычайно облегчаете дело сами, Авдотья Романовна! Да где это вы револьвер достали? Уж не господин ли Разумихин? Ба! Да револьвер-то мой! Старый знакомый! А я-то его тогда как искал!.. Наши деревенские уроки стрельбы, которые я имел честь вам давать, не пропали-таки даром.</p><p class="p1">– Не твой револьвер, а Марфы Петровны, которую ты убил, злодей! У тебя ничего не было своего в ее доме. Я взяла его, как стала подозревать, на что ты способен. Смей шагнуть хоть один шаг, и, клянусь, я убью тебя!</p><p class="p1">Дуня была в исступлении. Револьвер она держала наготове.</p><p class="p1">– Ну, а брат? Из любопытства спрашиваю, – спросил Свидригайлов, все еще стоя на месте.</p><p class="p1">– Доноси, если хочешь! Ни с места! Не сходи! Я выстрелю! Ты жену отравил, я знаю, ты сам убийца!..</p><p class="p1">– А вы твердо уверены, что я Марфу Петровну отравил?</p><p class="p1">– Ты! Ты мне сам намекал; ты мне говорил об яде… я знаю, ты за ним ездил… у тебя было готово… Это непременно ты… подлец!</p><p class="p1">– Если бы даже это была и правда, так из-за тебя же… все-таки ты была бы причиной.</p><p class="p1">– Лжешь! Я тебя ненавидела всегда, всегда…</p><p class="p1">– Эге, Авдотья Романовна! Видно, забыли, как в жару пропаганды уже склонялись и млели… Я по глазкам видел; помните, вечером-то, при луне-то, соловей-то еще свистал?</p><p class="p1">– Лжешь! (бешенство засверкало в глазах Дуни) лжешь, клеветник!</p><p class="p1">– Лгу? Ну, пожалуй, и лгу. Солгал. Женщинам про эти вещицы поминать не следует. (Он усмехнулся.) Знаю, что выстрелишь, зверок хорошенький. Ну и стреляй!</p><p class="p1">Дуня подняла револьвер и, мертво-бледная, с побелевшею, дрожавшею нижнею губкой, с сверкающими, как огонь, большими черными глазами, смотрела на него, решившись, измеряя и выжидая первого движения с его стороны. Никогда еще он не видал ее столь прекрасною. Огонь, сверкнувший из глаз ее в ту минуту, когда она поднимала револьвер, точно обжег его, и сердце его с болью сжалось. Он ступил шаг, и выстрел раздался. Пуля скользнула по его волосам и ударилась сзади в стену. Он остановился и тихо засмеялся:</p><p class="p1">– Укусила оса! Прямо в голову метит… Что это? Кровь! – Он вынул платок, чтоб обтереть кровь, тоненькою струйкой стекавшую по его правому виску; вероятно, пуля чуть-чуть задела по коже черепа. Дуня опустила револьвер и смотрела на Свидригайлова не то что в страхе, а в каком-то диком недоумении. Она как бы сама уж не понимала, что такое она сделала и что это делается!</p><p class="p1">– Ну что ж, промах! Стреляйте еще, я жду, – тихо проговорил Свидригайлов, все еще усмехаясь, но как-то мрачно, – этак я вас схватить успею, прежде чем вы взведете курок!</p><p class="p1">Дунечка вздрогнула, быстро взвела курок и опять подняла револьвер.</p><p class="p1">– Оставьте меня! – проговорила она в отчаянии, – клянусь, я опять выстрелю… Я… убью!..</p><p class="p1">– Ну что ж… в трех шагах и нельзя не убить. Ну а не убьете… тогда… – Глаза его засверкали, и он ступил еще два шага.</p><p class="p1">Дунечка выстрелила, осечка!</p><p class="p1">– Зарядили неаккуратно. Ничего! У вас там еще есть капсюль. Поправьте, я подожду.</p><p class="p1">Он стоял пред нею в двух шагах, ждал и смотрел на нее с дикою решимостью, воспаленно-страстным, тяжелым взглядом. Дуня поняла, что он скорее умрет, чем отпустит ее. «И… и, уж конечно, она убьет его теперь, в двух шагах!..»</p><p class="p1">Вдруг она отбросила револьвер.</p><p class="p1">– Бросила! – с удивлением проговорил Свидригайлов и глубоко перевел дух. Что-то как бы разом отошло у него от сердца, и, может быть, не одна тягость смертного страха; да вряд ли он и ощущал его в эту минуту. Это было избавление от другого, более скорбного и мрачного чувства, которого бы он и сам не мог во всей силе определить.</p><p class="p1">Он подошел к Дуне и тихо обнял ее рукой за талию. Она не сопротивлялась, но, вся трепеща как лист, смотрела на него умоляющими глазами. Он было хотел что-то сказать, но только губы его кривились, а выговорить он не мог.</p><p class="p1">– Отпусти меня! – умоляя, сказала Дуня.</p><p class="p1">Свидригайлов вздрогнул: это <em>ты</em> было уже как-то не так проговорено, как давешнее.</p><p class="p1">– Так не любишь? – тихо спросил он.</p><p class="p1">Дуня отрицательно повела головой.</p><p class="p1">– И… не можешь?.. Никогда? – с отчаянием прошептал он.</p><p class="p1">– Никогда! – прошептала Дуня.</p><p class="p1">Прошло мгновение ужасной немой борьбы в душе Свидригайлова. Невыразимым взглядом глядел он на нее. Вдруг он отнял руку, отвернулся, быстро отошел к окну и стал пред ним.</p><p class="p1">Прошло еще мгновение.</p><p class="p1">– Вот ключ! (Он вынул его из левого кармана пальто и положил сзади себя на стол, не глядя и не оборачиваясь к Дуне.) Берите; уходите скорей!..</p><p class="p1">Он упорно смотрел в окно.</p><p class="p1">Дуня подошла к столу взять ключ.</p><p class="p1">– Скорей! Скорей! – повторил Свидригайлов, все еще не двигаясь и не оборачиваясь. Но в этом «скорей», видно, прозвучала какая-то страшная нотка.</p><p class="p1">Дуня поняла ее, схватила ключ, бросилась к дверям, быстро отомкнула их и вырвалась из комнаты. Чрез минуту, как безумная, не помня себя, выбежала она на канаву и побежала по направлению к – му мосту.</p><p class="p1">Свидригайлов простоял еще у окна минуты три; наконец медленно обернулся, осмотрелся кругом и тихо провел ладонью по лбу. Странная улыбка искривила его лицо, жалкая, печальная, слабая улыбка, улыбка отчаяния. Кровь, уже засыхавшая, запачкала ему ладонь; он посмотрел на кровь со злобою, затем намочил полотенце и вымыл себе висок. Револьвер, отброшенный Дуней и отлетевший к дверям, вдруг попался ему на глаза. Он поднял и осмотрел его. Это был маленький, карманный трехударный револьвер, старого устройства; в нем осталось еще два заряда и один капсюль. Один раз можно было выстрелить. Он подумал, сунул револьвер в карман, взял шляпу и вышел.</p></span></span>
