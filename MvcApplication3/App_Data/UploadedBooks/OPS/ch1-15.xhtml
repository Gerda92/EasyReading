<p class="p">VI</p>
</div><p class="p1">Но только что она вышла, он встал, заложил крючком дверь, развязал принесенный давеча Разумихиным и им же снова завязанный узел с платьем и стал одеваться. Странное дело: казалось, он вдруг стал совершенно спокоен; не было ни полоумного бреду, как давеча, ни панического страху, как во все последнее время. Это была первая минута какого-то странного, внезапного спокойствия. Движения его были точны и ясны, в них проглядывало твердое намерение. «Сегодня же, сегодня же!..» – бормотал он про себя. Он понимал, однако, что еще слаб, но сильнейшее душевное напряжение, дошедшее до спокойствия, до неподвижной идеи, придавало ему сил и самоуверенности; он, впрочем, надеялся, что не упадет на улице. Одевшись совсем во все новое, он взглянул на деньги, лежавшие на столе, подумал и положил их в карман. Денег было двадцать пять рублей. Взял тоже и все медные пятаки, сдачу с десяти рублей, истраченных Разумихиным на платье. Затем тихо снял крючок, вышел из комнаты, спустился по лестнице и заглянул в отворенную настежь кухню: Настасья стояла к нему задом и, нагнувшись, раздувала хозяйкин самовар. Она ничего не слыхала. Да и кто мог предположить, что он уйдет? Через минуту он был уже на улице.</p><p class="p1">Было часов восемь, солнце заходило. Духота стояла прежняя; но с жадностью дохнул он этого вонючего, пыльного, зараженного городом воздуха. Голова его слегка было начала кружиться; какая-то дикая энергия заблистала вдруг в его воспаленных глазах и в его исхудалом бледно-желтом лице. Он не знал, да и не думал о том, куда идти; он знал одно: «что все <em>это</em> надо кончить сегодня же, за один раз, сейчас же; что домой он иначе не воротится, потому что <em>не хочет так жить».</em> Как кончить? Чем кончить? Об этом он не имел и понятия, да и думать не хотел. Он отгонял мысль: мысль терзала его. Он только чувствовал и знал, что надо, чтобы все переменилось, так или этак, «хоть как бы то ни было», повторял он с отчаянною, неподвижною самоуверенностью и решимостью.</p><p class="p1">По старой привычке, обыкновенным путем своих прежних прогулок, он прямо направился на Сенную. Не доходя Сенной, на мостовой, перед мелочною лавкой стоял молодой черноволосый шарманщик и вертел какой-то весьма чувствительный романс. Он аккомпанировал стоявшей впереди его на тротуаре девушке, лет пятнадцати, одетой как барышня, в кринолине,<a href="ch2.xhtml#id26" class="a">[32]</a> в мантильке, в перчатках и в соломенной шляпке с огненного цвета пером; все это было старое и истасканное. Уличным, дребезжащим, но довольно приятным и сильным голосом она выпевала романс, в ожидании двухкопеечника из лавочки. Раскольников приостановился рядом с двумя-тремя слушателями, послушал, вынул пятак и положил в руку девушке. Та вдруг пресекла пение на самой чувствительной и высокой нотке, точно отрезала, резко крикнула шарманщику: «будет!», и оба поплелись дальше, к следующей лавочке.</p><p class="p1">– Любите вы уличное пение? – обратился вдруг Раскольников к одному, уже немолодому, прохожему, стоявшему рядом с ним у шарманки и имевшему вид фланера.<a href="ch2.xhtml#id25" class="a">[33]</a> Тот дико посмотрел и удивился. – Я люблю, – продолжал Раскольников, но с таким видом, как будто вовсе не об уличном пении говорил, – я люблю, как поют под шарманку в холодный, темный и сырой осенний вечер, непременно в сырой, когда у всех прохожих бледно-зеленые и больные лица; или, еще лучше, когда снег мокрый падает, совсем прямо, без ветру, знаете? а сквозь него фонари с газом блистают…</p><p class="p1">– Не знаю-с… Извините… – пробормотал господин, испуганный и вопросом, и странным видом Раскольникова, и перешел на другую сторону улицы.</p><p class="p1">Раскольников пошел прямо и вышел к тому углу на Сенной, где торговали мещанин и баба, разговаривавшие тогда с Лизаветой; но их теперь не было. Узнав место, он остановился, огляделся и обратился к молодому парню в красной рубахе, зевавшему у входа в мучной лабаз.</p><p class="p1">– Это мещанин ведь торгует тут на углу, с бабой, с женой, а?</p><p class="p1">– Всякие торгуют, – ответил парень, свысока обмеривая Раскольникова.</p><p class="p1">– Как его зовут?</p><p class="p1">– Как крестили, так и зовут.</p><p class="p1">– Уж и ты не зарайский ли? Которой губернии?</p><p class="p1">Парень снова посмотрел на Раскольникова.</p><p class="p1">– У нас, ваше сиятельство, не губерния, а уезд, а ездил-то брат, а я дома сидел, так и не знаю-с… Уж простите, ваше сиятельство, великодушно.</p><p class="p1">– Это харчевня, наверху-то?</p><p class="p1">– Это трахтир, и бильярд имеется; и прынцессы найдутся… Люли!</p><p class="p1">Раскольников перешел через площадь. Там, на углу, стояла густая толпа народа, все мужиков. Он залез в самую густоту, заглядывая в лица. Его почему-то тянуло со всеми заговаривать. Но мужики не обращали внимания на него и все что-то галдели про себя, сбиваясь кучками. Он постоял, подумал и пошел направо, тротуаром, по направлению к В—му. Миновав площадь, он попал в переулок…</p><p class="p1">Он и прежде проходил часто этим коротеньким переулком, делающим колено и ведущим с площади в Садовую. В последнее время его даже тянуло шляться по всем этим местам, когда тошно становилось, «чтоб еще тошней было». Теперь же он вошел, ни о чем не думая. Тут есть большой дом, весь под распивочными и прочими съестно-выпивательными заведениями; из них поминутно выбегали женщины, одетые, как ходят «по соседству» – простоволосые и в одних платьях. В двух-трех местах они толпились на тротуаре группами, преимущественно у сходов в нижний этаж, куда, по двум ступенькам, можно было спускаться в разные весьма увеселительные заведения. В одном из них в эту минуту шел стук и гам на всю улицу, тренькала гитара, пели песни, и было очень весело. Большая группа женщин толпилась у входа; иные сидели на ступеньках, другие на тротуаре, третьи стояли и разговаривали. Подле, на мостовой, шлялся, громко ругаясь, пьяный солдат с папироской и, казалось, куда-то хотел войти, но как будто забыл куда. Один оборванец ругался с другим оборванцем, и какой-то мертво-пьяный валялся поперек улицы. Раскольников остановился у большой группы женщин. Они разговаривали сиплыми голосами; все были в ситцевых платьях, в козловых башмаках и простоволосые. Иным было лет за сорок, но были и лет по семнадцати, почти все с глазами подбитыми.</p><p class="p1">Его почему-то занимало пенье и весь этот стук и гам, там, внизу… Оттуда слышно было, как среди хохота и взвизгов, под тоненькую фистулу разудалого напева и под гитару, кто-то отчаянно отплясывал, выбивая такт каблуками. Он пристально, мрачно и задумчиво слушал, нагнувшись у входа и любопытно заглядывая с тротуара в сени.</p><div class="poem">
<div class="stanza">
<p class="v">Ты мой бутошник прикрасной,</p>
<p class="v">Ты не бей меня напрасно! —</p>
</div>
</div><p class="p1">разливался тоненький голос певца. Раскольникову ужасно захотелось расслушать, что поют, точно в этом и было все дело.</p><p class="p1">«Не зайти ли? – подумал он. – Хохочут! Спьяну. А что ж, не напиться ли пьяным?»</p><p class="p1">«Не зайдете, милый барин?» – спросила одна из женщин довольно звонким и не совсем еще осипшим голосом. Она была молода и даже не отвратительна – одна из всей группы.</p><p class="p1">– Вишь, хорошенькая! – отвечал он, приподнявшись и поглядев на нее.</p><p class="p1">Она улыбнулась; комплимент ей очень понравился.</p><p class="p1">– Вы и сами прехорошенькие, – сказала она.</p><p class="p1">– Какие худые! – заметила басом другая, – из больницы, что ль, выписались?</p><p class="p1">– Кажись, и генеральские дочки, а носы все курносые! – перебил вдруг подошедший мужик, навеселе, в армяке нараспашку и с хитро смеющеюся харей. – Вишь, веселье!</p><p class="p1">– Проходи, коль пришел!</p><p class="p1">– Пройду! Сласть!</p><p class="p1">И он кувыркнулся вниз.</p><p class="p1">Раскольников тронулся дальше.</p><p class="p1">– Послушайте, барин! – крикнула вслед девица.</p><p class="p1">– Что?</p><p class="p1">Она законфузилась.</p><p class="p1">– Я, милый барин, всегда с вами рада буду часы разделить, а теперь вот как-то совести при вас не соберу. Подарите мне, приятный кавалер, шесть копеек на выпивку!</p><p class="p1">Раскольников вынул сколько вынулось: три пятака.</p><p class="p1">– Ах, какой добреющий барин!</p><p class="p1">– Как тебя зовут?</p><p class="p1">– А Дуклиду спросите.</p><p class="p1">– Нет уж, это что же, – вдруг заметила одна из группы, качая головой на Дуклиду. – Это уж я и не знаю, как это так просить! Я бы, кажется, от одной только совести провалилась…</p><p class="p1">Раскольников любопытно поглядел на говорившую. Это была рябая девка, лет тридцати, вся в синяках, с припухшею верхнею губой. Говорила и осуждала она спокойно и серьезно.</p><p class="p1">«Где это, – подумал Раскольников, идя далее, – где это я читал, как один приговоренный к смерти, за час до смерти, говорит или думает, что если бы пришлось ему жить где-нибудь на высоте, на скале, и на такой узенькой площадке, чтобы только две ноги можно было поставить, – а кругом будут пропасти, океан, вечный мрак, вечное уединение и вечная буря, – и оставаться так, стоя на аршине пространства, всю жизнь, тысячу лет, вечность, – то лучше так жить, чем сейчас умирать! Только бы жить, жить и жить! Как бы ни жить, – только жить!.. Экая правда! Господи, какая правда! Подлец человек! И подлец тот, кто его за это подлецом называет», – прибавил он через минуту.</p><p class="p1">Он вышел в другую улицу. «Ба! „Хрустальный дворец“! Давеча Разумихин говорил, про „Хрустальный дворец“. Только, чего бишь я хотел-то? Да, прочесть!.. Зосимов говорил, что в газетах читал…»</p><p class="p1">– Газеты есть? – спросил он, входя в весьма просторное и даже опрятное трактирное заведение о нескольких комнатах, впрочем довольно пустых. Два-три посетителя пили чай, да в одной дальней комнате сидела группа, человека в четыре, и пили шампанское. Раскольникову показалось, что между ними Заметов. Впрочем, издали нельзя было хорошо рассмотреть.</p><p class="p1">«А пусть!» – подумал он.</p><p class="p1">– Водки прикажете-с? – спросил половой.</p><p class="p1">– Чаю подай. Да принеси ты мне газет, старых, этак дней за пять сряду, а я тебе на водку дам.</p><p class="p1">– Слушаю-с. Вот сегодняшние-с. И водки прикажете-с?</p><p class="p1">Старые газеты и чай явились. Раскольников уселся и стал отыскивать: «Излер – Излер – Ацтеки – Ацтеки – Излер – Бартола – Массимо – Ацтеки – Излер… фу, черт! а, вот отметки: провалилась с лестницы – мещанин сгорел с вина – пожар на Песках – пожар на Петербургской – еще пожар на Петербургской – еще пожар на Петербургской – Излер – Излер – Излер – Излер – Массимо… А, вот…»</p><p class="p1">Он отыскал, наконец, то, чего добивался, и стал читать; строки прыгали в его глазах, он, однако ж, дочел все «известие» и жадно принялся отыскивать в следующих нумерах позднейшие прибавления. Руки его дрожали, перебирая листы, от судорожного нетерпения. Вдруг кто-то сел подле него, за его столом. Он заглянул – Заметов, тот же самый Заметов и в том же виде, с перстнями, с цепочками, с пробором в черных вьющихся и напомаженных волосах, в щегольском жилете и в несколько потертом сюртуке и несвежем белье. Он был весел, по крайней мере, очень весело и добродушно улыбался. Смуглое лицо его немного разгорелось от выпитого шампанского.</p><p class="p1">– Как! Вы здесь? – начал он с недоумением и таким тоном, как бы век был знаком, – а мне вчера еще говорил Разумихин, что вы все не в памяти. Вот странно! А ведь я был у вас…</p><p class="p1">Раскольников знал, что он подойдет. Он отложил газеты и поворотился к Заметову. На его губах была усмешка, и какое-то новое раздражительное нетерпение проглядывало в этой усмешке.</p><p class="p1">– Это я знаю, что вы были, – отвечал он, – слышал-с. Носок отыскивали… А знаете, Разумихин от вас без ума, говорит, что вы с ним к Лавизе Ивановне ходили, вот про которую вы старались тогда, поручику-то Пороху мигали, а он все не понимал, помните? Уж как бы, кажется, не понять – дело ясное… а?</p><p class="p1">– А уж какой он буян!</p><p class="p1">– Порох-то?</p><p class="p1">– Нет, приятель ваш, Разумихин…</p><p class="p1">– А хорошо вам жить, господин Заметов; в приятнейшие места вход беспошлинный! Кто это вас сейчас шампанским-то наливал?</p><p class="p1">– А это мы… выпили… Уж и наливал?!</p><p class="p1">– Гонорарий! Всем пользуетесь! – Раскольников засмеялся. – Ничего, добреющий мальчик, ничего! – прибавил он, стукнув Заметова по плечу, – я ведь не назло, «а по всей то есь любови, играючи», говорю, вот как работник-то ваш говорил, когда он Митьку тузил, вот, по старухиному-то делу.</p><p class="p1">– А вы почем знаете?</p><p class="p1">– Да я, может, больше вашего знаю.</p><p class="p1">– Чтой-то какой вы странный… Верно, еще очень больны. Напрасно вышли…</p><p class="p1">– А я вам странным кажусь?</p><p class="p1">– Да. Что это вы, газеты читаете?</p><p class="p1">– Газеты.</p><p class="p1">– Много про пожары пишут.</p><p class="p1">– Нет, я не про пожары. – Тут он загадочно посмотрел на Заметова; насмешливая улыбка опять искривила его губы. – Нет, я не про пожары, – продолжал он, подмигивая Заметову. – А сознайтесь, милый юноша, что вам ужасно хочется знать, про что я читал?</p><p class="p1">– Вовсе не хочется; я так спросил. Разве нельзя спросить? Что вы все…</p><p class="p1">– Послушайте, вы человек образованный, литературный, а?</p><p class="p1">– Я из шестого класса гимназии, – отвечал Заметов с некоторым достоинством.</p><p class="p1">– Из шестого! Ax ты, мой воробушек! С пробором, в перстнях – богатый человек! Фу, какой миленький мальчик! – Тут Раскольников залился нервным смехом, прямо в лицо Заметову. Тот отшатнулся, и не то чтоб обиделся, а уж очень удивился.</p><p class="p1">– Фу, какой странный! – повторил Заметов очень серьезно. – Мне сдается, что вы все еще бредите.</p><p class="p1">– Брежу? Врешь, воробушек!.. Так я странен? Ну, а любопытен я вам, а? Любопытен?</p><p class="p1">– Любопытен.</p><p class="p1">– Так сказать, про что я читал, что разыскивал? Ишь ведь сколько нумеров велел натащить! Подозрительно, а?</p><p class="p1">– Ну, скажите.</p><p class="p1">– Ушки на макушке?</p><p class="p1">– Какая еще там макушка?</p><p class="p1">– После скажу, какая макушка, а теперь, мой милейший, объявляю вам… нет, лучше: «сознаюсь»… Нет, и это не то: «показание даю, а вы снимаете» – вот как! Так даю показание, что читал, интересовался, отыскивал… разыскивал… – Раскольников прищурил глаза и выждал, – разыскивал – и для того и зашел сюда, – об убийстве старухи чиновницы, – произнес он, наконец, почти шепотом, чрезвычайно приблизив свое лицо к лицу Заметова. Заметов смотрел на него прямо в упор, не шевелясь и не отодвигая своего лица от его лица. Страннее всего показалось потом Заметову, что ровно целую минуту длилось у них молчание и ровно целую минуту они так друг на друга глядели.</p><p class="p1">– Ну что ж, что читали? – вскричал он вдруг в недоумении и в нетерпении. – Мне-то какое дело! Что ж в том?</p><p class="p1">– Это вот та самая старуха, – продолжал Раскольников, тем же шепотом и не шевельнувшись от восклицания Заметова, – та самая, про которую, помните, когда стали в конторе рассказывать, а я в обморок-то упал. Что, теперь понимаете?</p><p class="p1">– Да что такое? Что… «понимаете»? – произнес Заметов почти в тревоге.</p><p class="p1">Неподвижное и серьезное лицо Раскольникова преобразилось в одно мгновение, и вдруг он залился опять тем же нервным хохотом, как давеча, как будто сам совершенно не в силах был сдержать себя. И в один миг припомнилось ему до чрезвычайной ясности ощущения одно недавнее мгновение, когда он стоял за дверью, с топором, запор прыгал, они за дверью ругались и ломились, а ему вдруг захотелось закричать им, ругаться с ними, высунуть им язык, дразнить их, смеяться, хохотать, хохотать, хохотать!</p><p class="p1">– Вы или сумасшедший, или… – проговорил Заметов – и остановился, как будто вдруг пораженный мыслью, внезапно промелькнувшею в уме его.</p><p class="p1">– Или? Что «или»? Ну, что? Ну, скажите-ка!</p><p class="p1">– Ничего! – в сердцах отвечал Заметов, – все вздор!</p><p class="p1">Оба замолчали. После внезапного, припадочного взрыва смеха Раскольников стал вдруг задумчив и грустен. Он облокотился на стол и подпер рукой голову. Казалось, он совершенно забыл про Заметова. Молчание длилось довольно долго.</p><p class="p1">– Что вы чай-то не пьете? Остынет, – сказал Заметов.</p><p class="p1">– А? Что? Чай?.. Пожалуй… – Раскольников глотнул из стакана, положил в рот кусочек хлеба и вдруг, посмотрев на Заметова, казалось, все припомнил и как будто встряхнулся: лицо его приняло в ту же минуту первоначальное насмешливое выражение. Он продолжал пить чай.</p><p class="p1">– Нынче много этих мошенничеств развелось, – сказал Заметов. – Вот недавно еще я читал в «Московских ведомостях», что в Москве целую шайку фальшивых монетчиков изловили. Целое общество было. Подделывали билеты.</p><p class="p1">– О, это уже давно! Я еще месяц назад читал, – отвечал спокойно Раскольников. – Так это-то, по-вашему, мошенники? – прибавил он, усмехаясь.</p><p class="p1">– Как же не мошенники?</p><p class="p1">– Это? Это дети, бланбеки,<a href="ch2.xhtml#id24" class="a">[34]</a> а не мошенники! Целая полсотня людей для этой цели собирается! Разве это возможно? Тут и трех много будет, да и то чтобы друг в друге каждый пуще себя самого был уверен! А то стоит одному спьяну проболтаться, и все прахом пошло! Бланбеки! Нанимают ненадежных людей разменивать билеты в конторах: этакое-то дело да поверить первому встречному? Ну, положим, удалось и с бланбеками, положим, каждый себе по миллиону наменял, ну, а потом? Всю-то жизнь? Каждый один от другого зависит на всю свою жизнь! Да лучше удавиться! А они и разменять-то не умели: стал в конторе менять, получил пять тысяч, и руки дрогнули. Четыре пересчитал, а пятую принял не считая, на веру, чтобы только в карман да убежать поскорее. Ну, и возбудил подозрение. И лопнуло все из-за одного дурака! Да разве этак возможно?</p><p class="p1">– Что руки-то дрогнули? – подхватил Заметов, – нет, это возможно-с. Нет, это я совершенно уверен, что это возможно. Иной раз не выдержишь.</p><p class="p1">– Этого-то?</p><p class="p1">– А вы небось выдержите? Нет, я бы не выдержал! За сто рублей награждения идти на этакий ужас! Идти с фальшивым билетом – куда же? – в банкирскую контору, где на этом собаку съели, – нет, я бы сконфузился. А вы не сконфузитесь?</p><p class="p1">Раскольникову ужасно вдруг захотелось опять «язык высунуть». Озноб минутами проходил по спине его.</p><p class="p1">– Я бы не так сделал, – начал он издалека. – Я бы вот как стал менять: пересчитал бы первую тысячу, этак раза четыре со всех концов, в каждую бумажку всматриваясь, и принялся бы за другую тысячу; начал бы ее считать, досчитал бы до средины, да и вынул бы какую-нибудь пятидесятирублевую, да на свет, да переворотил бы ее и опять на свет – не фальшивая ли? «Я, дескать, боюсь: у меня родственница одна двадцать пять рублей таким образом намедни потеряла»; и историю бы тут рассказал. А как стал бы третью тысячу считать – нет, позвольте: я, кажется, там, во второй тысяче, седьмую сотню неверно сосчитал, сомнение берет, да бросил бы третью, да опять за вторую, – да этак бы все-то пять… А как кончил бы, из пятой да из второй вынул бы по кредитке, да опять на свет, да опять сомнительно, «перемените, пожалуйста», – да до седьмого поту конторщика бы довел, так что он меня как и с рук-то сбыть уж не знал бы! Кончил бы все наконец, пошел, двери бы отворил – да нет, извините, опять воротился, спросить о чем-нибудь, объяснение какое-нибудь получить, – вот я бы как сделал!</p><p class="p1">– Фу, какие вы страшные вещи говорите! – сказал, смеясь, Заметов. – Только все это один разговор, а на деле, наверно, споткнулись бы. Тут, я вам скажу, по-моему, не только нам с вами, даже натертому, отчаянному человеку за себя поручиться нельзя. Да чего ходить – вот пример: в нашей-то части старуху-то убили. Ведь уж, кажется, отчаянная башка, среди бела дня на все риски рискнул, одним чудом спасся, – а руки-то все-таки дрогнули: обокрасть не сумел, не выдержал; по делу видно…</p><p class="p1">Раскольников как будто обиделся.</p><p class="p1">– Видно! А вот поймайте-ка его, подите, теперь! – вскрикнул он, злорадно подзадоривая Заметова.</p><p class="p1">– Что ж, и поймают.</p><p class="p1">– Кто? Вы? Вам поймать? Упрыгаетесь! Вот ведь что у вас главное: тратит ли человек деньги или нет? То денег не было, а тут вдруг тратить начнет, – ну как же не он? Так вас вот этакий ребенок надует на этом, коли захочет!</p><p class="p1">– То-то и есть, что они все так делают, – отвечал Заметов, – убьет-то хитро, жизнь отваживает, а потом тотчас в кабаке и попался. На трате-то их и ловят. Не все же такие, как вы, хитрецы. Вы бы в кабак не пошли, разумеется?</p><p class="p1">Раскольников нахмурил брови и пристально посмотрел на Заметова.</p><p class="p1">– Вы, кажется, разлакомились и хотите узнать, как бы я и тут поступил? – спросил он с неудовольствием.</p><p class="p1">– Хотелось бы, – твердо и серьезно ответил тот. Слишком что-то серьезно стал он говорить и смотреть.</p><p class="p1">– Очень?</p><p class="p1">– Очень.</p><p class="p1">– Хорошо. Я вот бы как поступил, – начал Раскольников, опять вдруг приближая свое лицо к лицу Заметова, опять в упор смотря на него и говоря опять шепотом, так что тот даже вздрогнул на этот раз. – Я бы вот как сделал: я бы взял деньги и вещи и, как ушел бы оттуда, тотчас, не заходя никуда, пошел бы куда-нибудь, где место глухое и только заборы одни, и почти нет никого, – огород какой-нибудь или в этом роде. Наглядел бы я там еще прежде, на этом дворе, какой-нибудь такой камень этак в пуд или полтора весу, где-нибудь в углу, у забора, что с построения дома, может, лежит; приподнял бы этот камень – под ним ямка должна быть, – да в ямку-то эту все бы вещи и деньги и сложил. Сложил бы, да и навалил бы камнем, в том виде, как он прежде лежал, придавил бы ногой, да и пошел бы прочь. Да год бы, два бы не брал, три бы не брал, – ну, и ищите! Был, да весь вышел!</p><p class="p1">– Вы сумасшедший, – выговорил почему-то Заметов тоже чуть не шепотом и почему-то отодвинулся вдруг от Раскольникова. У того засверкали глаза; он ужасно побледнел; верхняя губа его дрогнула и запрыгала. Он склонился к Заметову как можно ближе и стал шевелить губами, ничего не произнося; так длилось с полминуты; он знал, что делал, но не мог сдержать себя. Страшное слово, как тогдашний запор в дверях, так и прыгало на его губах: вот-вот сорвется; вот-вот только спустить его, вот-вот только выговорить!</p><p class="p1">– А что, если это я старуху и Лизавету убил? – проговорил он вдруг – и опомнился.</p><p class="p1">Заметов дико поглядел на него и побледнел, как скатерть. Лицо его искривилось улыбкой.</p><p class="p1">– Да разве это возможно? – проговорил он едва слышно.</p><p class="p1">Раскольников злобно взглянул на него.</p><p class="p1">– Признайтесь, что вы поверили? Да? Ведь да?</p><p class="p1">– Совсем нет! Теперь больше, чем когда-нибудь, не верю! – торопливо сказал Заметов.</p><p class="p1">– Попался наконец! Поймали воробушка. Стало быть, верили же прежде, когда теперь «больше, чем когда-нибудь, не верите»?</p><p class="p1">– Да совсем же нет! – восклицал Заметов, видимо сконфуженный. – Это вы для того-то и пугали меня, чтоб к этому подвести?</p><p class="p1">– Так не верите? А об чем вы без меня заговорили, когда я тогда из конторы вышел? А зачем меня поручик Порох допрашивал после обморока? Эй ты, – крикнул он половому, вставая и взяв фуражку, – сколько с меня?</p><p class="p1">– Тридцать копеек всего-с, – отвечал тот, подбегая.</p><p class="p1">– Да вот тебе еще двадцать копеек на водку. Ишь сколько денег! – протянул он Заметову свою дрожащую руку с кредитками, – красненькие, синенькие, двадцать пять рублей. Откудова? А откудова платье новое явилось? Ведь знаете же, что копейки не было! Хозяйку-то небось уж опрашивали… Ну, довольно! Assez cause!<a href="ch2.xhtml#id23" class="a">[35]</a> До свидания… приятнейшего!..</p><p class="p1">Он вышел, весь дрожа от какого-то дикого истерического ощущения, в котором между тем была часть нестерпимого наслаждения, – впрочем, мрачный, ужасно усталый. Лицо его было искривлено, как бы после какого-то припадка. Утомление его быстро увеличивалось. Силы его возбуждались и приходили теперь вдруг, с первым толчком, с первым раздражающим ощущением, и так же быстро ослабевали, по мере того как ослабевало ощущение.</p><p class="p1">А Заметов, оставшись один, сидел еще долго на том же месте, в раздумье. Раскольников невзначай перевернул все его мысли, насчет известного пункта, и окончательно установил его мнение.</p><p class="p1">«Илья Петрович – болван!» – решил он окончательно.</p><p class="p1">Только что Раскольников отворил дверь на улицу, как вдруг, на самом крыльце, столкнулся с входившим Разумихиным. Оба, даже за шаг еще, не видали друг друга, так что почти головами столкнулись. Несколько времени обмеривали они один другого взглядом. Разумихин был в величайшем изумлении, но вдруг гнев, настоящий гнев, грозно засверкал в его глазах.</p><p class="p1">– Так вот ты где! – крикнул он во все горло. – С постели сбежал! А я его там под диваном даже искал! На чердак ведь ходили! Настасью чуть не прибил за тебя… А он вон где! Родька! Что это значит? Говори всю правду! Признавайся! Слышишь?</p><p class="p1">– А то значит, что вы все надоели мне смертельно, и я хочу быть один, – спокойно отвечал Раскольников.</p><p class="p1">– Один? Когда еще ходить не можешь, когда еще рожа как полотно бледна, и задыхаешься! Дурак!.. Что ты в «Хрустальном дворце» делал? Признавайся немедленно!</p><p class="p1">– Пусти! – сказал Раскольников и хотел пройти мимо. Это уже вывело Разумихина из себя: он крепко схватил его за плечо.</p><p class="p1">– Пусти? Ты смеешь говорить: «пусти»? Да знаешь ли, что я сейчас с тобой сделаю? Возьму в охапку, завяжу узлом да и отнесу под мышкой домой, под замок!</p><p class="p1">– Слушай, Разумихин, – начал тихо и, по-видимому, совершенно спокойно Раскольников, – неужель ты не видишь, что я не хочу твоих благодеяний? И что за охота благодетельствовать тем, которые… плюют на это? Тем, наконец, которым это серьезно тяжело выносить? Ну для чего ты отыскал меня в начале болезни? Я, может быть, очень был бы рад умереть? Ну, неужели я недостаточно выказал тебе сегодня, что ты меня мучаешь, что ты мне… надоел! Охота же в самом деле мучить людей! Уверяю же тебя, что все это мешает моему выздоровлению серьезно, потому что беспрерывно раздражает меня. Ведь ушел же давеча Зосимов, чтобы не раздражать меня. Отстань же, ради бога, и ты! И какое право, наконец, имеешь ты удерживать меня силой? Да неужель ты не видишь, что я совершенно в полном уме теперь говорю? Чем, чем, научи, умолить мне тебя, наконец, чтобы ты не приставал ко мне и не благодетельствовал! Пусть я неблагодарен, пусть я низок, только отстаньте вы все, ради бога, отстаньте! Отстаньте! Отстаньте!</p><p class="p1">Он начал спокойно, заранее радуясь всему яду, который готовился вылить, а кончил в исступлении и задыхаясь, как давеча с Лужиным.</p><p class="p1">Разумихин постоял, подумал и выпустил его руку.</p><p class="p1">– Убирайся же к черту! – сказал он тихо и почти задумчиво. – Стой! – заревел он внезапно, когда Раскольников тронулся было с места, – слушай меня. Объявляю тебе, что все вы, до единого, – болтунишки и фанфаронишки! Заведется у вас страданьице – вы с ним как курица с яйцом носитесь! Даже и тут воруете чужих авторов. Ни признака жизни в вас самостоятельной! Из спермацетной мази вы сделаны, а вместо крови сыворотка! Никому-то из вас я не верю! Первое дело у вас, во всех обстоятельствах – как бы на человека не походить! Сто-о-ой! – крикнул он с удвоенным бешенством, заметив, что Раскольников опять трогается уходить, – слушай до конца! Ты знаешь, у меня сегодня собираются на новоселье, может быть, уж и пришли теперь, да я там дядю оставил, – забегал сейчас, – принимать приходящих. Так вот если бы ты не был дурак, не пошлый дурак, не набитый дурак, не перевод с иностранного… видишь, Родя, я сознаюсь, ты малый умный, но ты дурак! – так вот, если б ты не был дурак, ты бы лучше ко мне зашел сегодня, вечерок посидеть, чем даром-то сапоги топтать. Уж вышел, так уже нечего делать! Я б тебе кресла такие мягкие подкатил, у хозяев есть… Чаишко, компания… А нет, – так и на кушетке уложу, – все-таки между нами полежишь… И Зосимов будет. Зайдешь, что ли?</p><p class="p1">– Нет.</p><p class="p1">– Вр-р-решь! – нетерпеливо вскрикнул Разумихин, – почему ты знаешь? Ты не можешь отвечать за себя! Да и ничего ты в этом не понимаешь… Я тысячу раз точно так же с людьми расплевывался и опять назад прибегал… Станет стыдно – и воротишься к человеку! Так помни же, дом Починкова, третий этаж…</p><p class="p1">– Да ведь этак вы себя, пожалуй, кому-нибудь бить позволите, господин Разумихин, из удовольствия благодетельствовать.</p><p class="p1">– Кого? Меня! За одну фантазию нос отвинчу! Дом Починкова, нумер сорок семь, в квартире чиновника Бабушкина…</p><p class="p1">– Не приду, Разумихин! – Раскольников повернулся и пошел прочь.</p><p class="p1">– Об заклад, что придешь! – крикнул ему вдогонку Разумихин. – Иначе ты… иначе знать тебя не хочу! Постой, гей! Заметов там?</p><p class="p1">– Там.</p><p class="p1">– Видел?</p><p class="p1">– Видел.</p><p class="p1">– И говорил?</p><p class="p1">– Говорил.</p><p class="p1">– Об чем? Ну да черт с тобой, пожалуй, не сказывай. Починкова, сорок семь, Бабушкина, помни!</p><p class="p1">Раскольников дошел до Садовой и повернул за угол. Разумихин смотрел ему вслед задумавшись. Наконец, махнув рукой, вошел в дом, но остановился на средине лестницы.</p><p class="p1">«Черт возьми! – продолжал он почти вслух, – говорит со смыслом, а как будто… Ведь и я дурак! Да разве помешанные не говорят со смыслом? А Зосимов-то, показалось мне, этого-то и побаивается! – Он стукнул пальцем по лбу. – Ну что, если… ну как его одного теперь пускать? Пожалуй, утопится… Эх, маху я дал! Нельзя!» И он побежал назад, вдогонку за Раскольниковым, но уж след простыл. Он плюнул и скорыми шагами воротился в «Хрустальный дворец» допросить поскорее Заметова.</p><p class="p1">Раскольников прошел прямо на – ский мост, стал на средине, у перил, облокотился на них обоими локтями и принялся глядеть вдоль. Простившись с Разумихиным, он до того ослабел, что едва добрался сюда. Ему захотелось где-нибудь сесть или лечь, на улице. Склонившись над водою, машинально смотрел он на последний розовый отблеск заката, на ряд домов, темневших в сгущавшихся сумерках, на одно отдаленное окошко, где-то в мансарде, по левой набережной, блиставшее, точно в пламени, от последнего солнечного луча, ударившего в него на мгновение, на темневшую воду канавы и, казалось, со вниманием всматривался в эту воду. Наконец в глазах его завертелись какие-то красные круги, дома заходили, прохожие, набережные, экипажи – все это завертелось и заплясало кругом. Вдруг он вздрогнул, может быть спасенный вновь от обморока одним диким и безобразным видением. Он почувствовал, что кто-то стал подле него, справа, рядом; он взглянул – и увидел женщину, высокую, с платком на голове, с желтым, продолговатым, испитым лицом и с красноватыми, впавшими глазами. Она глядела на него прямо, но, очевидно, ничего не видала и никого не различала. Вдруг она облокотилась правою рукой о перила, подняла правую ногу и замахнула ее за решетку, затем левую, и бросилась в канаву. Грязная вода раздалась, поглотила на мгновение жертву, но через минуту утопленница всплыла, и ее тихо понесло вниз по течению, головой и ногами в воде, спиной поверх, со сбившеюся и вспухшею над водой, как подушка, юбкой.</p><p class="p1">– Утопилась! Утопилась! – кричали десятки голосов; люди сбегались, обе набережные унизывались зрителями, на мосту, кругом Раскольникова, столпился народ, напирая и придавливая его сзади.</p><p class="p1">– Батюшки, да ведь это наша Афросиньюшка! – послышался где-то недалеко плачевный женский крик. – Батюшки, спасите! Отцы родные, вытащите!</p><p class="p1">– Лодку! Лодку! – кричали в толпе.</p><p class="p1">Но лодки было уж не надо: городовой сбежал по ступенькам схода к канаве, сбросил с себя шинель, сапоги и кинулся в воду. Работы было немного: утопленницу несло водой в двух шагах от схода, он схватил ее за одежду правою рукою, левою успел схватиться за шест, который протянул ему товарищ, и тотчас же утопленница была вытащена. Ее положили на гранитные плиты схода. Она очнулась скоро, приподнялась, села, стала чихать и фыркать, бессмысленно обтирая мокрое платье руками. Она ничего не говорила.</p><p class="p1">– До чертиков допилась, батюшки, до чертиков, – выл тот же женский голос, уже подле Афросиньюшки, – анамнясь удавиться тоже хотела, с веревки сняли. Пошла я теперь в лавочку, девчоночку при ней глядеть оставила, – ан вот и грех вышел! Мещаночка, батюшка, наша мещаночка, подле живет, второй дом с краю, вот тут…</p><p class="p1">Народ расходился, полицейские возились еще с утопленницей, кто-то крикнул про контору… Раскольников смотрел на все с странным ощущением равнодушия и безучастия. Ему стало противно. «Нет, гадко… вода… не стоит, – бормотал он про себя. – Ничего не будет, – прибавил он, – нечего ждать. Что это, контора… А зачем Заметов не в конторе? Контора в десятом часу отперта…» Он оборотился спиной к перилам и поглядел кругом себя.</p><p class="p1">«Ну так что ж! И пожалуй!» – проговорил он решительно, двинулся с моста и направился в ту сторону, где была контора. Сердце его было пусто и глухо. Мыслить он не хотел. Даже тоска прошла, ни следа давешней энергии, когда он из дому вышел, с тем «чтобы все кончить!». Полная апатия заступила ее место.</p><p class="p1">«Что ж, это исход! – думал он, тихо и вяло идя по набережной канавы. – Все-таки кончу, потому что хочу… Исход ли, однако? А все равно! Аршин пространства будет, – хе! Какой, однако же, конец! Неужели конец? Скажу я им иль не скажу? Э… черт! Да и устал я: где-нибудь лечь или сесть бы поскорей! Всего стыднее, что очень уж глупо. Да наплевать и на это. Фу, какие глупости в голову приходят…»</p><p class="p1">В контору надо было идти все прямо и при втором повороте взять влево: она была тут в двух шагах. Но, дойдя до первого поворота, он остановился, подумал, поворотил в переулок и пошел обходом, через две улицы, – может быть, безо всякой цели, а может быть, чтобы хоть минуту еще протянуть и выиграть время. Он шел и смотрел в землю. Вдруг как будто кто шепнул ему что-то на ухо. Он поднял голову и увидал, что стоит у <em>того </em>дома, у самых ворот. С <em>того</em> вечера он здесь не был и мимо не проходил.</p><p class="p1">Неотразимое и необъяснимое желание повлекло его. Он вошел в дом, прошел всю подворотню, потом в первый вход справа и стал подниматься по знакомой лестнице, в четвертый этаж. На узенькой и крутой лестнице было очень темно. Он останавливался на каждой площадке и осматривался с любопытством. На площадке первого этажа в окне была совсем выставлена рама. «Этого тогда не было», – подумал он. Вот и квартира второго этажа, где работали Николашка и Митька. «Заперта; и дверь окрашена заново; отдается, значит, внаем». Вот и третий этаж… и четвертый… «Здесь!» Недоумение взяло его: дверь в эту квартиру была отворена настежь, там были люди, слышны были голоса; он этого никак не ожидал. Поколебавшись немного, он поднялся по последним ступенькам и вошел в квартиру.</p><p class="p1">Ее тоже отделывали заново; в ней были работники; это его как будто поразило. Ему представлялось почему-то, что он все встретит точно так же, как оставил тогда, даже, может быть, трупы на тех же местах на полу. А теперь: голые стены, никакой мебели; странно как-то! Он прошел к окну и сел на подоконник.</p><p class="p1">Всего было двое работников, оба молодые парня, один постарше, а другой гораздо моложе. Они оклеивали стены новыми обоями, белыми с лиловыми цветочками, вместо прежних желтых, истрепанных и истасканных. Раскольникову это почему-то ужасно не понравилось; он смотрел на эти новые обои враждебно, точно жаль было, что все так изменили.</p><p class="p1">Работники, очевидно, замешкались и теперь наскоро свертывали свою бумагу и собирались домой. Появление Раскольникова почти не обратило на себя их внимания. Они о чем-то разговаривали. Раскольников скрестил руки и стал вслушиваться.</p><p class="p1">– Приходит она, этта, ко мне поутру, – говорил старший младшему, – раным-ранешенько, вся разодетая. «И что ты, говорю, передо мной лимонничаешь, чего ты передо мной, говорю, апельсинничаешь?» – «Я хочу, говорит, Тит Васильевич, отныне, впредь в полной вашей воле состоять». Так вот оно как! А уж как разодета: журнал, просто журнал!</p><p class="p1">– А что это, дядьшка, журнал? – спросил молодой. Он, очевидно, поучался у «дядьшки».</p><p class="p1">– А журнал, это есть, братец ты мой, такие картинки, крашеные, и идут они сюда к здешним портным каждую субботу, по почте, из-за границы, с тем то есть, как кому одеваться, как мужскому, равномерно и женскому полу. Рисунок, значит. Мужской пол все больше в бекешах пишется, а уж по женскому отделению такие, брат, суфлеры, что отдай ты мне все, да и мало!</p><p class="p1">– И чего-чего в ефтом Питере нет! – с увлечением крикнул младший, – окромя отца-матери, все есть!</p><p class="p1">– Окромя ефтова, братец ты мой, все находится, – наставительно порешил старший.</p><p class="p1">Раскольников встал и пошел в другую комнату, где прежде стояли укладка, постель и комод; комната показалась ему ужасно маленькою без мебели. Обои были все те же; в углу на обоях резко обозначено было место, где стоял киот с образами. Он поглядел и воротился на свое окошко. Старший работник искоса приглядывался.</p><p class="p1">– Вам чего-с? – спросил он вдруг, обращаясь к нему.</p><p class="p1">Вместо ответа Раскольников встал, вышел в сени, взялся за колокольчик и дернул. Тот же колокольчик, тот же жестяной звук! Он дернул второй, третий раз; он вслушивался и припоминал. Прежнее, мучительно-страшное, безобразное ощущение начинало все ярче и живее припоминаться ему, он вздрагивал с каждым ударом, и ему все приятнее и приятнее становилось.</p><p class="p1">– Да что те надо? Кто таков? – крикнул работник, выходя к нему. Раскольников вошел опять в дверь.</p><p class="p1">– Квартиру хочу нанять, – сказал он, – осматриваю.</p><p class="p1">– Фатеру по ночам не нанимают; а к тому же вы должны с дворником прийти.</p><p class="p1">– Пол-то вымыли; красить будут? – продолжал Раскольников. – Крови-то нет?</p><p class="p1">– Какой крови?</p><p class="p1">– А старуху-то вот убили с сестрой. Тут целая лужа была.</p><p class="p1">– Да что ты за человек? – крикнул в беспокойстве работник.</p><p class="p1">– Я?</p><p class="p1">– Да.</p><p class="p1">– А тебе хочется знать?.. Пойдем в контору, там скажу.</p><p class="p1">Работники с недоумением посмотрели на него.</p><p class="p1">– Нам выходить пора-с, замешкали. Идем, Алешка. Запирать надо, – сказал старший работник.</p><p class="p1">– Ну пойдем! – отвечал Раскольников равнодушно и вышел вперед, медленно спускаясь с лестницы. – Эй, дворник! – крикнул он, выходя под ворота.</p><p class="p1">Несколько людей стояло при самом входе в дом с улицы, глазея на прохожих; оба дворника, баба, мещанин в халате и еще кое-кто. Раскольников пошел прямо к ним.</p><p class="p1">– Чего вам? – отозвался один из дворников.</p><p class="p1">– В контору ходил?</p><p class="p1">– Сейчас был. Вам чего?</p><p class="p1">– Там сидят?</p><p class="p1">– Сидят.</p><p class="p1">– И помощник там?</p><p class="p1">– Был время. Чего вам?</p><p class="p1">Раскольников не отвечал и стал с ним рядом задумавшись.</p><p class="p1">– Фатеру смотреть приходил, – сказал, подходя, старший работник.</p><p class="p1">– Какую фатеру?</p><p class="p1">– А где работаем. «Зачем, дескать, кровь отмыли? Тут, говорит, убивство случилось, а я пришел нанимать». И в колокольчик стал звонить, мало не оборвал. А пойдем, говорит, в контору, там все докажу. Навязался.</p><p class="p1">Дворник с недоумением и нахмурясь разглядывал Раскольникова.</p><p class="p1">– Да вы кто таков? – крикнул он погрознее.</p><p class="p1">– Я Родион Романыч Раскольников, бывший студент, а живу в доме Шиля, здесь в переулке, отсюда недалеко, в квартире нумер четырнадцать. У дворника спроси… меня знает. – Раскольников проговорил все это как-то лениво и задумчиво, не оборачиваясь и пристально смотря на потемневшую улицу.</p><p class="p1">– Да вы зачем в фатеру-то приходили?</p><p class="p1">– Смотреть.</p><p class="p1">– Чего там смотреть?</p><p class="p1">– А вот взять да свести в контору? – ввязался вдруг мещанин и замолчал.</p><p class="p1">Раскольников через плечо скосил на него глаза, посмотрел внимательно и сказал так же тихо и лениво:</p><p class="p1">– Пойдем!</p><p class="p1">– Да и свести! – подхватил ободрившийся мещанин. – Зачем он об <em>том</em> доходил, у него что на уме, а?</p><p class="p1">– Пьян не пьян, а бог их знает, – пробормотал работник.</p><p class="p1">– Да вам чего? – крикнул опять дворник, начинавший серьезно сердиться, – ты чего пристал?</p><p class="p1">– Струсил в контору-то? – с насмешкой проговорил ему Раскольников.</p><p class="p1">– Чего струсил? Ты чего пристал?</p><p class="p1">– Выжига! – крикнула баба.</p><p class="p1">– Да чего с ним толковать, – крикнул другой дворник, огромный мужик в армяке нараспашку и с ключами за поясом. – Пшол!.. И впрямь выжига… Пшол!</p><p class="p1">И, схватив за плечо Раскольникова, он бросил его на улицу. Тот кувыркнулся было, но не упал, выправился, молча посмотрел на всех зрителей и пошел далее.</p><p class="p1">– Чудён человек, – проговорил работник.</p><p class="p1">– Чудён нынче стал народ, – сказала баба.</p><p class="p1">– А все бы свести в контору, – прибавил мещанин.</p><p class="p1">– Нечего связываться, – решил большой дворник. – Как есть выжига! Сам на то лезет, известно, а свяжись, не развяжешься… Знаем!</p><p class="p1">«Так идти, что ли, или нет», – думал Раскольников, остановясь посреди мостовой на перекрестке и осматриваясь кругом, как будто ожидая от кого-то последнего слова. Но ничто не отозвалось ниоткуда; все было глухо и мертво, как камни, по которым он ступал, для него мертво, для него одного… Вдруг, далеко, шагов за двести от него, в конце улицы, в сгущавшейся темноте, различил он толпу, говор, крики… Среди толпы стоял какой-то экипаж… Замелькал среди улицы огонек. «Что такое?» Раскольников поворотил вправо и пошел на толпу. Он точно цеплялся за все и холодно усмехнулся, подумав это, потому что уж наверно решил про контору и твердо знал, что сейчас все кончится.</p></span></span>
