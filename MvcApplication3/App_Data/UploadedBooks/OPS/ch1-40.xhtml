<p class="p">III</p>
</div><p class="p1">Он спешил к Свидригайлову. Чего он мог надеяться от этого человека – он и сам не знал. Но в этом человеке таилась какая-то власть над ним. Сознав это раз, он уже не мог успокоиться, а теперь к тому же и пришло время.</p><p class="p1">Дорогой один вопрос особенно мучил его: был ли Свидригайлов у Порфирия?</p><p class="p1">Сколько он мог судить и в чем бы он присягнул – нет, не был! Он подумал еще и еще, припомнил все посещение Порфирия, сообразил: нет, не был, конечно, не был!</p><p class="p1">Но если не был еще, то пойдет или не пойдет он к Порфирию?</p><p class="p1">Теперь покамест ему казалось, что не пойдет. Почему? Он не мог бы объяснить и этого, но если б и мог объяснить, то теперь он бы не стал над этим особенно ломать голову. Все это его мучило, и в то же время ему было как-то не до того. Странное дело, никто бы, может быть, не поверил этому, но о своей теперешней, немедленной судьбе он как-то слабо, рассеянно заботился. Его мучило что-то другое, гораздо более важное, чрезвычайное, – о нем же самом и не о ком другом, но что-то другое, что-то главное. К тому же он чувствовал беспредельную нравственную усталость, хотя рассудок его в это утро работал лучше, чем во все эти последние дни.</p><p class="p1">Да и стоило ль теперь, после всего, что было, стараться побеждать все эти новые мизерные затруднения? Стоило ль, например, стараться интриговать, чтобы Свидригайлов не ходил к Порфирию; изучать, разузнавать, терять время на какого-нибудь Свидригайлова!</p><p class="p1">О, как ему все это надоело!</p><p class="p1">А между тем он все-таки спешил к Свидригайлову; уж не ожидал ли он чего-нибудь от него <em>нового,</em> указаний, выхода? И за соломинку ведь хватаются! Не судьба ль, не инстинкт ли какой сводит их вместе? Может быть, это была только усталость, отчаяние; может быть, надо было не Свидригайлова, а кого-то другого, а Свидригайлов только так тут подвернулся. Соня? Да и зачем бы он пошел теперь к Соне? Опять просить у ней ее слез? Да и страшна была ему Соня. Соня представляла собою неумолимый приговор, решение без перемены. Тут – или ее дорога, или его. Особенно в эту минуту он не в состоянии был ее видеть. Нет, не лучше ли испытать Свидригайлова: что это такое? И он не мог не сознаться внутри, что и действительно тот на что-то ему уже как бы нужен.</p><p class="p1">Ну, однако ж, что может быть между ними общего? Даже и злодейство не могло бы быть у них одинаково. Этот человек очень к тому же был неприятен, очевидно, чрезвычайно развратен, непременно хитер и обманчив, может быть, очень зол. Про него ходят такие рассказы. Правда, он хлопотал за детей Катерины Ивановны; но кто знает, для чего и что это означает? У этого человека вечно какие-то намерения и проекты.</p><p class="p1">Мелькала постоянно во все эти дни у Раскольникова еще одна мысль и страшно его беспокоила, хотя он даже старался прогонять ее от себя, так она была тяжела для него! Он думал иногда: Свидригайлов все вертелся около него, да и теперь вертится; Свидригайлов узнал его тайну; Свидригайлов имел замыслы против Дуни. А если и теперь имеет? Почти наверное можно сказать, что <em>да. </em>А если теперь, узнав его тайну и таким образом получив над ним власть, он захочет употребить ее как оружие против Дуни?</p><p class="p1">Мысль эта иногда, даже во сне, мучила его, но в первый еще раз она явилась ему так сознательно ярко, как теперь, когда он шел к Свидригайлову. Одна уже мысль эта приводила его в мрачную ярость. Во-первых, тогда уже все изменится, даже в его собственном положении: следует тотчас же открыть тайну Дунечке. Следует, может быть, предать самого себя, чтоб отвлечь Дунечку от какого-нибудь неосторожного шага. Письмо? Нынче утром Дуня получила какое-то письмо! От кого в Петербурге могла бы она получать письма? (Лужин разве?) Правда, там стережет Разумихин; но Разумихин ничего не знает. Может быть, следует открыться и Разумихину? Раскольников с омерзением подумал об этом.</p><p class="p1">Во всяком случае, Свидригайлова надо увидать как можно скорее, решил он про себя окончательно. Слава богу, тут не так нужны подробности, сколько сущность дела; но если, если только способен он, если Свидригайлов что-нибудь интригует против Дуни, – то…</p><p class="p1">Раскольников до того устал за все это время, за весь этот месяц, что уже не мог разрешать теперь подобных вопросов иначе как только одним решением: «Тогда я убью его», – подумал он в холодном отчаянии. Тяжелое чувство сдавило его сердце; он остановился посредине улицы и стал осматриваться: по какой дороге он идет и куда он зашел? Он находился на – ском проспекте, шагах в тридцати или в сорока от Сенной, которую прошел. Весь второй этаж дома налево был занят трактиром. Все окна были отворены настежь; трактир, судя по двигавшимся фигурам в окнах, был набит битком. В зале разливались песенники, звенели кларнет, скрипка и гремел турецкий барабан. Слышны были женские взвизги. Он было хотел пойти назад, недоумевая, зачем он повернул на – ский проспект, как вдруг, в одном из крайних отворенных окон трактира, увидел сидевшего у самого окна, за чайным столом, с трубкою в зубах, Свидригайлова. Это страшно, до ужаса поразило его. Свидригайлов наблюдал и рассматривал его молча и, что тоже тотчас же поразило Раскольникова, кажется, хотел было вставать, чтобы потихоньку успеть уйти, пока его не заметили. Раскольников тотчас сделал вид, что как будто и сам не заметил его и смотрит, задумавшись, в сторону, а сам продолжал его наблюдать краем глаза. Сердце его тревожно билось. Так и есть: Свидригайлов, очевидно, не хочет, чтоб его видели. Он отвел от губ трубку и уже хотел спрятаться; но, поднявшись и отодвинув стул, вероятно, вдруг заметил, что Раскольников его видит и наблюдает. Между ними произошло нечто похожее на сцену их первого свидания у Раскольникова, во время сна. Плутовская улыбка показалась на лице Свидригайлова и все более расширялась. И тот и другой знали, что оба видят и наблюдают друг друга. Наконец, Свидригайлов громко расхохотался.</p><p class="p1">– Ну, ну! входите уж, коли хотите; я здесь! – крикнул он из окна.</p><p class="p1">Раскольников поднялся в трактир.</p><p class="p1">Он нашел его в очень маленькой задней комнате, в одно окно, примыкавшей к большой зале, где на двадцати маленьких столиках, при криках отчаянного хора песенников, пили чай купцы, чиновники и множество всякого люда. Откуда-то долетал стук шаров на биллиарде. На столике пред Свидригайловым стояла початая бутылка шампанского и стакан, до половины полный вина. В комнатке находились еще мальчик-шарманщик, с маленьким ручным органчиком, и здоровая, краснощекая девушка в подтыканной полосатой юбке и в тирольской шляпке с лентами, певица, лет восемнадцати, которая, несмотря на хоровую песню в другой комнате, пела под аккомпанемент органщика, довольно сиплым контральтом, какую-то лакейскую песню…</p><p class="p1">– Ну и довольно! – прервал ее Свидригайлов при входе Раскольникова.</p><p class="p1">Девушка тотчас же оборвала и остановилась в почтительном ожидании. Пела она свою рифмованную лакейщину тоже с каким-то серьезным и почтительным оттенком в лице.</p><p class="p1">– Эй, Филипп, стакан! – крикнул Свидригайлов.</p><p class="p1">– Я не стану пить вина, – сказал Раскольников.</p><p class="p1">– Как хотите, я не для вас. Пей, Катя! Сегодня ничего больше не понадобится, ступай! – Он налил ей целый стакан вина и выложил желтенький билетик.<a href="ch2.xhtml#id62" class="a">[78]</a> Катя выпила стакан разом, как пьют вино женщины, то есть не отрываясь, в двадцать глотков, взяла билетик, поцеловала у Свидригайлова руку, которую тот весьма серьезно допустил поцеловать, и вышла из комнаты, а за нею потащился и мальчишка с органом. Оба они были приведены с улицы. Свидригайлов и недели не жил в Петербурге, а уж все около него было на какой-то патриархальной ноге. Трактирный лакей, Филипп, тоже был уже «знакомый» и подобострастничал. Дверь в залу запиралась; Свидригайлов в этой комнате был как у себя и проводил в ней, может быть, целые дни. Трактир был грязный, дрянной и даже не средней руки.</p><p class="p1">– Я к вам шел и вас отыскивал, – начал Раскольников, – но почему теперь я вдруг поворотил на – ский проспект с Сенной! Я никогда сюда не поворачиваю и не захожу. Я поворачиваю с Сенной направо. Да и дорога к вам не сюда. Только поворотил, вот и вы! Это странно!</p><p class="p1">– Зачем же вы прямо не скажете: это чудо!</p><p class="p1">– Потому что это, может быть, только случай.</p><p class="p1">– Ведь какая складка у всего этого народа! – захохотал Свидригайлов, – не сознается, хоть бы даже внутри и верил чуду! Ведь уж сами говорите, что «может быть» только случай. И какие здесь всё трусишки насчет своего собственного мнения, вы представить себе не можете, Родион Романыч! Я не про вас. Вы имеете собственное мнение и не струсили иметь его. Тем-то вы и завлекли мое любопытство.</p><p class="p1">– Больше ничем?</p><p class="p1">– Да и этого ведь довольно.</p><p class="p1">Свидригайлов был, очевидно, в возбужденном состоянии, но всего только на капельку; вина выпил он всего только полстакана.</p><p class="p1">– Мне кажется, вы пришли ко мне раньше, чем узнали о том, что я способен иметь то, что вы называете собственным мнением, – заметил Раскольников.</p><p class="p1">– Ну, тогда было дело другое. У всякого свои шаги. А насчет чуда скажу вам, что вы, кажется, эти последние два-три дня проспали. Я вам сам назначил этот трактир и никакого тут чуда не было, что вы прямо пришли; сам растолковал всю дорогу, рассказал место, где он стоит, и часы, в которые можно меня здесь застать. Помните?</p><p class="p1">– Забыл, – отвечал с удивлением Раскольников.</p><p class="p1">– Верю. Два раза я вам говорил. Адрес отчеканился у вас в памяти механически. Вы и повернули сюда механически, а между тем строго по адресу, сами того не зная. Я, и говоря-то вам тогда, не надеялся, что вы меня поняли. Очень уж вы себя выдаете, Родион Романыч. Да вот еще: я убежден, что в Петербурге много народу, ходя, говорят сами с собой. Это город полусумасшедших. Если б у нас были науки, то медики, юристы и философы могли бы сделать над Петербургом драгоценнейшие исследования, каждый по своей специальности. Редко где найдется столько мрачных, резких и странных влияний на душу человека, как в Петербурге. Чего стоят одни климатические влияния! Между тем это административный центр всей России, и характер его должен отражаться на всем. Но не в том теперь дело, а в том, что я уже несколько раз смотрел на вас сбоку. Вы выходите из дому – еще держите голову прямо. С двадцати шагов вы уже ее опускаете, руки складываете назад. Вы смотрите и, очевидно, ни пред собою, ни по бокам уже ничего не видите. Наконец, начинаете шевелить губами и разговаривать сами с собой, причем иногда вы высвобождаете руку и декламируете, наконец останавливаетесь среди дороги надолго. Это очень нехорошо-с. Может быть, вас кое-кто и замечает, кроме меня, а уж это невыгодно. Мне, в сущности, все равно, и я вас не вылечу, но вы, конечно, меня понимаете.</p><p class="p1">– А вы знаете, что за мною следят? – спросил Раскольников, пытливо на него взглядывая.</p><p class="p1">– Нет, ничего не знаю, – как бы с удивлением ответил Свидригайлов.</p><p class="p1">– Ну, так и оставим меня в покое, – нахмурившись, пробормотал Раскольников.</p><p class="p1">– Хорошо, оставим вас в покое.</p><p class="p1">– Скажите лучше, если вы сюда приходите пить и сами мне назначали два раза, чтоб я к вам сюда же пришел, то почему вы теперь, когда я смотрел в окно с улицы, прятались и хотели уйти? Я это очень хорошо заметил.</p><p class="p1">– Хе! хе! А почему вы, когда я тогда стоял у вас на пороге, лежали на своей софе с закрытыми глазами и притворялись, что спите, тогда как вы вовсе не спали? Я это очень хорошо заметил.</p><p class="p1">– Я мог иметь… причины… вы сами это знаете.</p><p class="p1">– И я мог иметь свои причины, хотя вы их и не узнаете.</p><p class="p1">Раскольников опустил правый локоть на стол, подпер пальцами правой руки снизу свой подбородок и пристально уставился на Свидригайлова. Он рассматривал с минуту его лицо, которое всегда его поражало и прежде. Это было какое-то странное лицо, похожее как бы на маску: белое, румяное, с румяными, алыми губами, с светло-белокурою бородой и с довольно еще густыми белокурыми волосами. Глаза были как-то слишком голубые, а взгляд их как-то слишком тяжел и неподвижен. Что-то было ужасно неприятное в этом красивом и чрезвычайно моложавом, судя по летам, лице. Одежда Свидригайлова была щегольская, летняя, легкая, в особенности щеголял он бельем. На пальце был огромный перстень с дорогим камнем.</p><p class="p1">– Да неужели же мне и с вами еще тоже надо возиться, – сказал вдруг Раскольников, выходя с судорожным нетерпением прямо на открытую, – хотя вы, может быть, и самый опасный человек, если захотите вредить, да я-то не хочу ломать себя больше. Я вам покажу сейчас, что не так дорожу собою, как вы, вероятно, думаете. Знайте же, я пришел к вам прямо сказать, что если вы держите свое прежнее намерение насчет моей сестры и если для этого думаете чем-нибудь воспользоваться из того, что открыто в последнее время, то я вас убью, прежде чем вы меня в острог посадите. Мое слово верно: вы знаете, что я сумею сдержать его. Второе, если хотите мне что-нибудь объявить, – потому что мне все это время казалось, что вы как будто хотите мне что-то сказать, – то объявляйте скорее, потому что время дорого и, может быть, очень скоро будет уже поздно.</p><p class="p1">– Да куда вы это так торопитесь? – спросил Свидригайлов, любопытно его разглядывая.</p><p class="p1">– У всякого свои шаги, – мрачно и нетерпеливо проговорил Раскольников.</p><p class="p1">– Вы сами же вызывали сейчас на откровенность, а на первый же вопрос и отказываетесь отвечать, – заметил Свидригайлов с улыбкой. – Вам все кажется, что у меня какие-то цели, а потому и глядите на меня подозрительно. Что ж, это совершенно понятно в вашем положении. Но как я ни желаю сойтись с вами, я все-таки не возьму на себя труда разуверять вас в противном. Ей-богу, игра не стоит свеч, да и говорить-то с вами я ни о чем таком особенном не намеревался.</p><p class="p1">– Зачем же я тогда вам так понадобился? Ведь вы же около меня ухаживали?</p><p class="p1">– Да просто как любопытный субъект для наблюдения. Мне понравились вы фантастичностью вашего положения – вот чем! Кроме того, вы брат особы, которая меня очень интересовала, и, наконец, от самой этой особы в свое время я ужасно много и часто слыхал о вас, из чего и заключил, что вы имеете над нею большое влияние; разве этого мало? Хе-хе-хе! Впрочем, сознаюсь, ваш вопрос для меня весьма сложен, и мне трудно на него вам ответить. Ну вот, например, ведь вы пошли ко мне теперь мало того что по делу, а за чем-нибудь новеньким? Ведь так? Ведь так? – настаивал Свидригайлов с плутовскою улыбкой, – ну представьте же себе после этого, что я сам-то, еще ехав сюда, в вагоне, на вас же рассчитывал, что вы мне тоже скажете что-нибудь <em>новенького</em> и что от вас же удастся мне чем-нибудь позаимствоваться! Вот какие мы богачи!</p><p class="p1">– Чем это позаимствоваться?</p><p class="p1">– Да что вам сказать? Разве я знаю чем? Видите, в каком трактиришке все время просиживаю, и это мне всласть, то есть не то чтобы всласть, а так, надо же где-нибудь сесть. Ну, вот хоть эта бедная Катя – видели?.. Ну, был бы я, например, хоть обжора, клубный гастроном, а то ведь вот что я могу есть! (Он ткнул пальцем в угол, где на маленьком столике, на жестяном блюдце, стояли остатки ужасного бифштекса с картофелем.) Кстати, обедали вы? Я перекусил и больше не хочу. Вина, например, совсем не пью. Кроме шампанского, никакого, да и шампанского-то в целый вечер один стакан, да и то голова болит. Это я теперь, чтобы подмонтироваться,<a href="ch2.xhtml#id60" class="a">[79]</a> велел подать, потому что я куда-то собираюсь, и вы видите меня в особом расположении духа. Я потому давеча и спрятался, как школьник, что думал, что вы мне помешаете; но, кажется (он вынул часы), могу пробыть с вами час; теперь половина пятого. Верите ли, хотя бы что-нибудь было; ну помещиком быть, ну отцом, ну уланом, фотографом, журналистом… н-ничего, никакой специальности! Иногда даже скучно. Право, думал, что вы мне скажете что-нибудь новенького.</p><p class="p1">– Да кто вы такой и зачем вы сюда приехали?</p><p class="p1">– Я кто такой? Вы знаете: дворянин, служил два года в кавалерии, потом так здесь в Петербурге шлялся, потом женился на Марфе Петровне и жил в деревне. Вот моя биография!</p><p class="p1">– Вы, кажется, игрок?</p><p class="p1">– Нет, какой я игрок. Шулер – не игрок.</p><p class="p1">– А вы были шулером?</p><p class="p1">– Да, был шулером.</p><p class="p1">– Что же, вас бивали?</p><p class="p1">– Случалось. А что?</p><p class="p1">– Ну, стало быть, вызвать на дуэль могли… да и вообще оживляет.</p><p class="p1">– Не противоречу вам и притом не мастер я философствовать. Признаюсь вам, я сюда больше насчет женщин поскорее приехал.</p><p class="p1">– Только что похоронили Марфу Петровну?</p><p class="p1">– Ну да, – улыбнулся с побеждающею откровенностью Свидригайлов. – Так что ж? Вы, кажется, находите что-то дурное, что я о женщинах так говорю?</p><p class="p1">– То есть нахожу я или нет дурное в разврате?</p><p class="p1">– В разврате! Ну вот вы куда! А впрочем, по порядку прежде отвечу вам насчет женщины вообще; знаете, я расположен болтать. Скажите, для чего я буду себя сдерживать? Зачем же бросать женщин, коли я хоть до них охотник? По крайней мере, занятие.</p><p class="p1">– Так вы здесь только на разврат один и надеетесь!</p><p class="p1">– Ну так что ж, ну и на разврат! Дался им разврат. Да люблю, по крайней мере, прямой вопрос. В этом разврате по крайней мере, есть нечто постоянное, основанное даже на природе и не подверженное фантазии, нечто всегдашним разожженным угольком в крови пребывающее, вечно поджигающее, которое и долго еще, и с летами, может быть, не так скоро зальешь. Согласитесь сами, разве не занятие в своем роде?</p><p class="p1">– Чему же тут радоваться? Это болезнь, и опасная.</p><p class="p1">– А, вот вы куда? Я согласен, что это болезнь, как и все переходящее через меру, – а тут непременно придется перейти через меру, – но ведь это, во-первых, у одного так, у другого иначе, а во-вторых, разумеется, во всем держи меру, расчет, хоть и подлый, но что же делать? Не будь этого, ведь этак застрелиться, пожалуй, пришлось бы. Я согласен, что порядочный человек обязан скучать, но ведь, однако ж…</p><p class="p1">– А вы могли бы застрелиться?</p><p class="p1">– Ну вот! – с отвращением отпарировал Свидригайлов, – сделайте одолжение, не говорите об этом, – прибавил он поспешно и даже без всякого фанфаронства, которое выказывалось во всех прежних его словах. Даже лицо его как будто изменилось. – Сознаюсь в непростительной слабости, но что делать: боюсь смерти и не люблю, когда говорят о ней. Знаете ли, что я мистик отчасти?</p><p class="p1">– А! призраки Марфы Петровны! Что ж, приходить продолжают?</p><p class="p1">– Ну их, не поминайте; в Петербурге еще не было; да и черт с ними! – вскричал он с каким-то раздражительным видом. – Нет, будемте лучше об этом… да, впрочем… Гм! Эх, мало времени, не могу я с вами долго остаться, а жаль! Было бы что сообщить.</p><p class="p1">– А что у вас, женщина?</p><p class="p1">– Да, женщина, так нечаянный один случай… нет, я не про то.</p><p class="p1">– Ну, а мерзость всей этой обстановки на вас уже не действует? Уже потеряли силу остановиться?</p><p class="p1">– А вы и на силу претендуете? Хе-хе-хе! Удивили же вы меня сейчас, Родион Романыч, хоть я заранее знал, что это так будет. Вы же толкуете мне о разврате и об эстетике! Вы – Шиллер, вы – идеалист! Все это, конечно, так и должно быть, и надо бы удивляться, если б оно было иначе, но, однако ж, как-то все-таки странно в действительности… Ах, жаль, что времени мало, потому вы сами прелюбопытный субъект! А кстати, вы любите Шиллера? Я ужасно люблю.</p><p class="p1">– Но какой вы, однако же, фанфарон! – с некоторым отвращением произнес Раскольников.</p><p class="p1">– Ну, ей-богу же, нет! – хохоча, отвечал Свидригайлов, – а впрочем, не спорю, пусть и фанфарон; но ведь почему же и не пофанфаронить, когда оно безобидно. Я семь лет прожил в деревне у Марфы Петровны, а потому, набросившись теперь на умного человека, как вы, – на умного и в высшей степени любопытного, просто рад поболтать, да, кроме того, выпил эти полстакана вина и уже капельку в голову ударило. А главное, существует одно обстоятельство, которое меня очень монтировало, но о котором я… умолчу. Куда же вы? – с испугом спросил вдруг Свидригайлов.</p><p class="p1">Раскольников стал было вставать. Ему сделалось и тяжело, и душно, и как-то неловко, что он пришел сюда. В Свидригайлове он убедился как в самом пустейшем и ничтожнейшем злодее в мире.</p><p class="p1">– Э-эх! Посидите, останьтесь, – упрашивал Свидригайлов, – да велите себе принести хоть чаю. Ну посидите, ну, я не буду болтать вздору, о себе то есть. Я вам что-нибудь расскажу. Ну, хотите, я вам расскажу, как меня женщина, говоря вашим слогом, «спасала»? Это будет даже ответом на ваш первый вопрос, потому что особа эта – ваша сестра. Можно рассказывать? Да и время убьем.</p><p class="p1">– Рассказывайте, но я надеюсь, вы…</p><p class="p1">– О, не беспокойтесь! Притом же Авдотья Романовна даже и в таком скверном и пустом человеке, как я, может вселить только одно глубочайшее уважение.</p></span></span>
