<p class="p">VI</p>
</div><p class="p1">– …Не верю! Не могу верить! – повторял озадаченный Разумихин, стараясь всеми силами опровергнуть доводы Раскольникова. Они подходили уже к нумерам Бакалеева, где Пульхерия Александровна и Дуня давно поджидали их. Разумихин поминутно останавливался дорогою в жару разговора, смущенный и взволнованный уже тем одним, что они в первый раз заговорили об <em>этом</em> ясно.</p><p class="p1">– Не верь! – отвечал Раскольников с холодною и небрежною усмешкой, – ты, по своему обычаю, не замечал ничего, а я взвешивал каждое слово.</p><p class="p1">– Ты мнителен, потому и взвешивал… Гм… действительно, я согласен, тон Порфирия был довольно странный, и особенно этот подлец Заметов!.. Ты прав, в нем что-то было, – но почему? Почему?</p><p class="p1">– За ночь передумал.</p><p class="p1">– Но напротив же, напротив! Если б у них была эта безмозглая мысль, так они бы всеми силами постарались ее припрятать и скрыть свои карты, чтобы потом поймать… А теперь – это нагло и неосторожно!</p><p class="p1">– Если б у них были факты, то есть настоящие факты, или хоть сколько-нибудь основательные подозрения, тогда бы они действительно постарались скрыть игру: в надежде еще более выиграть (а впрочем, давно бы уж обыск сделали!). Но у них нет факта, ни одного, – все мираж, все о двух концах, одна идея летучая – вот они и стараются наглостью сбить. А может, и сам озлился, что фактов нет, с досады прорвался. А может, и намерение какое имеет… Он человек, кажется, умный… Может, напугать меня хотел тем, что знает… Тут, брат, своя психология… А впрочем, гадко это все объяснять. Оставь!</p><p class="p1">– И оскорбительно, оскорбительно! Я понимаю тебя! Но… так как мы уже теперь заговорили ясно (а это отлично, что заговорили, наконец, ясно, я рад!) – то уж я тебе прямо теперь признаюсь, что давно это в них замечал, эту мысль, во все это время, разумеется, в чуть-чутошном только виде, в ползучем, но зачем же хоть и в ползучем! Как они смеют? Где, где у них эти корни таятся? Если б ты знал, как я бесился! Как: из-за того, что бедный студент, изуродованный нищетой и ипохондрией, накануне жестокой болезни с бредом, уже, может быть, начинавшейся в нем (заметь себе!), мнительный, самолюбивый, знающий себе цену и шесть месяцев у себя в углу никого не видавший, в рубище и в сапогах без подметок, – стоит перед какими-то кварташками<a href="ch2.xhtml#id14" class="a">[44]</a> и терпит их надругательство; а тут неожиданный долг перед носом, просроченный вексель с надворным советником Чебаровым, тухлая краска, тридцать градусов Реомюра,<a href="ch2.xhtml#id13" class="a">[45]</a> спертый воздух, куча людей, рассказ об убийстве лица, у которого был накануне, и все это – на голодное брюхо! Да как тут не случиться обмороку! И на этом-то, на этом все основать! Черт возьми! Я понимаю, что это досадно, но на твоем месте, Родька, я бы захохотал всем в глаза, или лучше: на-пле-вал бы всем в рожу, да погуще, да раскидал бы на все стороны десятка два плюх, умненько, как и всегда их надо давать, да тем бы и покончил. Плюнь! Ободрись! Стыдно!</p><p class="p1">«Он, однако ж, это хорошо изложил», – подумал Раскольников.</p><p class="p1">– Плюнь? А завтра опять допрос! – проговорил он с горечью, – неужели ж мне с ними в объяснение войти? Мне и то досадно, что вчера я унизился в трактире до Заметова…</p><p class="p1">– Черт возьми! пойду сам к Порфирию! И уж прижму ж я его, <em>по-родственному;</em> пусть выложит мне все до корней. А уж Заметова…</p><p class="p1">«Наконец-то догадался!» – подумал Раскольников.</p><p class="p1">– Стой! – закричал Разумихин, хватая вдруг его за плечо, – стой! Ты наврал! Я надумался: ты наврал! Ну какой это подвох? Ты говоришь, что вопрос о работниках был подвох? Раскуси: ну если б <em>это</em> ты сделал, мог ли б ты проговориться, что видел, как мазали квартиру… и работников? Напротив: ничего не видал, если бы даже и видел! Кто ж сознается против себя?</p><p class="p1">– Если б я <em>то дело</em> сделал, то уж непременно бы сказал, что видел и работников и квартиру, – с неохотою и с видимым отвращением продолжал отвечать Раскольников.</p><p class="p1">– Да зачем же против себя говорить?</p><p class="p1">– А потому что только одни мужики иль уж самые неопытные новички на допросах прямо и сряду во всем запираются. Чуть-чуть же человек развитой и бывалый, непременно и по возможности, старается сознаться во всех внешних и неустранимых фактах; только причины им другие подыскивает, черту такую свою, особенную и неожиданную, ввернет, которая совершенно им другое значение придаст и в другом свете их выставит. Порфирий мог именно рассчитывать, что я непременно буду так отвечать и непременно скажу, что видел, для правдоподобия, и при этом вверну что-нибудь в объяснение…</p><p class="p1">– Да ведь он бы тебе тотчас и сказал, что за два дня работников там и быть не могло, и что, стало быть, ты именно был в день убийства, в восьмом часу. На пустом бы и сбил!</p><p class="p1">– Да на это-то он и рассчитывал, что я не успею сообразить и именно поспешу отвечать правдоподобнее, да и забуду, что за два дня работников быть не могло.</p><p class="p1">– Да как же это забыть?</p><p class="p1">– Всего легче! На таких-то пустейших вещах всего легче и сбиваются хитрые-то люди. Чем хитрей человек, тем он меньше подозревает, что его на простом собьют. Хитрейшего человека именно на простейшем надо сбивать. Порфирий совсем не так глуп, как ты думаешь…</p><p class="p1">– Подлец же он после этого!</p><p class="p1">Раскольников не мог не засмеяться. Но в ту же минуту странными показались ему его собственное одушевление и охота, с которыми он проговорил последнее объяснение, тогда как весь предыдущий разговор он поддерживал с угрюмым отвращением, видимо из целей, по необходимости.</p><p class="p1">«Во вкус вхожу в иных пунктах!» – подумал он про себя.</p><p class="p1">Но почти в ту же минуту он как-то вдруг стал беспокоен, как будто неожиданная и тревожная мысль поразила его. Беспокойство его увеличивалось. Они дошли уже до входа в нумера Бакалеева.</p><p class="p1">– Ступай один, – сказал вдруг Раскольников, – я сейчас ворочусь.</p><p class="p1">– Куда ты? Да мы уж пришли!</p><p class="p1">– Мне надо, надо; дело… приду через полчаса… Скажи там.</p><p class="p1">– Воля твоя, я пойду за тобой!</p><p class="p1">– Что ж, и ты меня хочешь замучить! – вскричал он с таким горьким раздражением, с таким отчаянием во взгляде, что у Разумихина руки опустились. Несколько времени он стоял на крыльце и угрюмо смотрел, как тот быстро шагал по направлению к своему переулку. Наконец, стиснув зубы и сжав кулаки, тут же поклявшись, что сегодня же выжмет всего Порфирия, как лимон, поднялся наверх успокоивать уже встревоженную долгим их отсутствием Пульхерию Александровну.</p><p class="p1">Когда Раскольников пришел к своему дому, – виски его были смочены потом, и дышал он тяжело. Поспешно поднялся он по лестнице, вошел в незапертую квартиру свою и тотчас же заперся на крюк. Затем, испуганно и безумно, бросился к углу, к той самой дыре в обоях, в которой тогда лежали вещи, засунул в нее руку и несколько минут тщательно обшаривал дыру, перебирая все закоулки и все складки обой. Не найдя ничего, он встал и глубоко перевел дыхание. Подходя давеча уже к крыльцу Бакалеева, ему вдруг вообразилось, что какая-нибудь вещь, какая-нибудь цепочка, запонка или даже бумажка, в которую они были завернуты с отметкою старухиною рукой, могла как-нибудь тогда проскользнуть и затеряться в какой-нибудь щелочке, а потом вдруг выступить перед ним неожиданною и неотразимою уликой.</p><p class="p1">Он стоял как бы в задумчивости, и странная, приниженная, полубессмысленная улыбка бродила на губах его. Он взял, наконец, фуражку и тихо вышел из комнаты. Мысли его путались. Задумчиво сошел он под ворота.</p><p class="p1">– Да вот они сами! – крикнул громкий голос; он поднял голову.</p><p class="p1">Дворник стоял у дверей своей каморки и указывал прямо на него какому-то невысокому человеку, с виду похожему на мещанина, одетому в чем-то вроде халата, в жилетке и очень походившему издали на бабу. Голова его, в засаленной фуражке, свешивалась вниз, да и весь он был точно сгорбленный. Дряблое, морщинистое лицо его показывало за пятьдесят; маленькие заплывшие глазки глядели угрюмо, строго и с неудовольствием.</p><p class="p1">– Что такое? – спросил Раскольников, подходя к дворнику.</p><p class="p1">Мещанин скосил на него глаза исподлобья и оглядел его пристально и внимательно, не спеша; потом медленно повернулся и, ни слова не сказав, вышел из ворот дома на улицу.</p><p class="p1">– Да что такое! – вскричал Раскольников.</p><p class="p1">– Да вот какой-то спрашивал, здесь ли студент живет, вас называл, у кого проживаете. Вы тут сошли, я показал, а он и пошел. Вишь ведь.</p><p class="p1">Дворник тоже был в некотором недоумении, а впрочем, не очень и, капельку подумав еще, повернулся и полез обратно в свою каморку.</p><p class="p1">Раскольников бросился вслед за мещанином и тотчас же увидел его идущего по другой стороне улицы, прежним ровным и неспешным шагом, уткнув глаза в землю и как бы что-то обдумывая. Он скоро догнал его, но некоторое время шел сзади; наконец поравнялся с ним и заглянул ему сбоку в лицо. Тот тотчас же заметил его, быстро оглядел, но опять опустил глаза, и так шли они с минуту, один подле другого и не говоря ни слова.</p><p class="p1">– Вы меня спрашивали… у дворника? – проговорил, наконец, Раскольников, но как-то очень негромко.</p><p class="p1">Мещанин не дал никакого ответа и даже не поглядел. Опять помолчали.</p><p class="p1">– Да что вы… приходите спрашивать… и молчите… да что же это такое? – Голос Раскольникова прерывался, и слова как-то не хотели ясно выговариваться.</p><p class="p1">Мещанин на этот раз поднял глаза и зловещим, мрачным взглядом посмотрел на Раскольникова.</p><p class="p1">– Убивец! – проговорил он вдруг тихим, но ясным и отчетливым голосом…</p><p class="p1">Раскольников шел подле него. Ноги его ужасно вдруг ослабели, на спине похолодело, и сердце на мгновение как будто замерло; потом вдруг застукало, точно с крючка сорвалось. Так прошли они шагов сотню, рядом и опять совсем молча.</p><p class="p1">Мещанин не глядел на него.</p><p class="p1">– Да что вы… что… кто убийца? – пробормотал Раскольников едва слышно.</p><p class="p1">– <em>Ты</em> убивец, – произнес тот, еще раздельнее и внушительнее и как бы с улыбкой какого-то ненавистного торжества, и опять прямо глянул в бледное лицо Раскольникова и в его помертвевшие глаза. Оба подошли тогда к перекрестку. Мещанин поворотил в улицу налево и пошел не оглядываясь. Раскольников остался на месте и долго глядел ему вслед. Он видел, как тот, пройдя уже шагов с пятьдесят, обернулся и посмотрел на него, все еще стоявшего неподвижно на том же месте. Разглядеть нельзя было, но Раскольникову показалось, что тот и в этот раз улыбнулся своею холодно-ненавистною и торжествующею улыбкой.</p><p class="p1">Тихим, ослабевшим шагом, с дрожащими коленами и как бы ужасно озябший, воротился Раскольников назад и поднялся в свою каморку. Он снял и положил фуражку на стол и минут десять стоял подле, неподвижно. Затем в бессилии лег на диван и болезненно, с слабым стоном, протянулся на нем; глаза его были закрыты. Так пролежал он с полчаса.</p><p class="p1">Он ни о чем не думал. Так, были какие-то мысли или обрывки мыслей, какие-то представления, без порядка и связи, – лица людей, виденных им еще в детстве или встреченных где-нибудь один только раз и об которых он никогда бы и не вспомнил; колокольня В—й церкви; биллиард в одном трактире и какой-то офицер у биллиарда, запах сигар в какой-то подвальной табачной лавочке, распивочная, черная лестница, совсем темная, вся залитая помоями и засыпанная яичными скорлупами, а откуда-то доносится воскресный звон колоколов… Предметы сменялись и крутились, как вихрь. Иные ему даже нравились, и он цеплялся за них, но они погасали, и вообще что-то давило его внутри, но не очень. Иногда даже было хорошо. Легкий озноб не проходил, и это тоже было почти хорошо ощущать.</p><p class="p1">Он услышал поспешные шаги Разумихина и голос его, закрыл глаза и притворился спящим. Разумихин отворил дверь и некоторое время стоял на пороге, как бы раздумывая. Потом тихо шагнул в комнату и осторожно подошел к дивану. Послышался шепот Настасьи:</p><p class="p1">– Не замай; пущай выспится; опосля поест.</p><p class="p1">– И впрямь, – отвечал Разумихин.</p><p class="p1">Оба осторожно вышли и притворили дверь. Прошло еще с полчаса. Раскольников открыл глаза и вскинулся опять навзничь, заломив руки за голову…</p><p class="p1">«Кто он? Кто этот вышедший из-под земли человек? Где был он и что видел? Он видел все, это несомненно. Где ж он тогда стоял и откуда смотрел? Почему он только теперь выходит из-под полу? И как мог он видеть, – разве это возможно?.. Гм… – продолжал Раскольников, холодея и вздрагивая, – а футляр, который нашел Николай за дверью: разве это тоже возможно? Улики? Стотысячную черточку просмотришь, – вот и улика в пирамиду египетскую! Муха летала, она видела! Разве этак возможно?»</p><p class="p1">И он с омерзением почувствовал вдруг, как он ослабел, физически ослабел.</p><p class="p1">«Я это должен был знать, – думал он с горькою усмешкой, – и как смел я, зная себя, <em>предчувствуя </em>себя, брать топор и кровавиться. Я обязан был заранее знать… Э! да ведь я же заранее и знал!..» – прошептал он в отчаянии.</p><p class="p1">Порою он останавливался неподвижно перед какою-нибудь мыслию:</p><p class="p1">«Нет, те люди не так сделаны; настоящий <em>властелин, </em>кому все разрешается, громит Тулон, делает резню в Париже, <em>забывает</em> армию в Египте, <em>тратит</em> полмиллиона людей в московском походе и отделывается каламбуром в Вильне; и ему же, по смерти, ставят кумиры, – а стало быть, и <em>все</em> разрешается. Нет, на этаких людях, видно, не тело, а бронза!»</p><p class="p1">Одна внезапная посторонняя мысль вдруг почти рассмешила его:</p><p class="p1">«Наполеон, пирамиды, Ватерлоо – и тощая гаденькая регистраторша, старушонка, процентщица, с красною укладкою под кроватью, – ну каково это переварить хоть бы Порфирию Петровичу!.. Где ж им переварить!.. Эстетика помешает: „полезет ли, дескать, Наполеон под кровать к „старушонке“! Эх, дрянь!..“</p><p class="p1">Минутами он чувствовал, что как бы бредит: он впадал в лихорадочно-восторженное настроение.</p><p class="p1">«Старушонка вздор! – думал он горячо и порывисто, – старуха, пожалуй, что и ошибка, не в ней и дело! Старуха была только болезнь… я переступить поскорее хотел… я не человека убил, я принцип убил! Принцип-то я и убил, а переступить-то не переступил, на этой стороне остался… Только и сумел, что убить. Да и того не сумел, оказывается… Принцип? За что давеча дурачок Разумихин социалистов бранил? Трудолюбивый народ и торговый; „общим счастием“ занимаются… Нет, мне жизнь однажды дается, и никогда ее больше не будет: я не хочу дожидаться „всеобщего счастья“. Я и сам хочу жить, а то лучше уж и не жить. Что ж? Я только не захотел проходить мимо голодной матери, зажимая в кармане свой рубль, в ожидании „всеобщего счастия“. „Несу, дескать, кирпичик на всеобщее счастие и оттого ощущаю спокойствие сердца“. Ха-ха! Зачем же вы меня-то пропустили? Я ведь всего однажды живу, я ведь тоже хочу… Эх, эстетическая я вошь, и больше ничего, – прибавил он вдруг, рассмеявшись, как помешанный. – Да, я действительно вошь, – продолжал он, с злорадством прицепившись к мысли, роясь в ней, играя и потешаясь ею, – и уж по тому одному, что, во-первых, теперь рассуждаю про то, что я вошь; потому, во-вторых, что целый месяц всеблагое провидение беспокоил, призывая в свидетели, что не для своей, дескать, плоти и похоти предпринимаю, а имею в виду великолепную и приятную цель, – ха-ха! Потому, в-третьих, что возможную справедливость положил наблюдать в исполнении, вес и меру, и арифметику: из всех вшей выбрал самую наибесполезнейшую и, убив ее, положил взять у ней ровно столько, сколько мне надо для первого шага, и ни больше ни меньше (а остальное, стало быть, так и пошло бы на монастырь, по духовному завещанию – ха-ха!)… Потому, потому я окончательно вошь, – прибавил он, скрежеща зубами, – потому что сам-то я, может быть, еще сквернее и гаже, чем убитая вошь, и заранее <em>предчувствовал,</em> что скажу себе это уже <em>после</em> того, как убью! Да разве с этаким ужасом что-нибудь может сравниться! О, пошлость! о, подлость!.. О, как я понимаю «пророка», с саблей, на коне: велит Аллах, и повинуйся «дрожащая» тварь! Прав, прав «пророк», когда ставит где-нибудь поперек улицы хор-р-рошую батарею и дует в правого и виноватого, не удостоивая даже и объясниться! Повинуйся, дрожащая тварь, и – <em>не желай,</em> потому – не твое это дело!.. О, ни за что, ни за что не прощу старушонке!»</p><p class="p1">Волосы его были смочены потом, вздрагивавшие губы запеклись, неподвижный взгляд был устремлен в потолок.</p><p class="p1">«Мать, сестра, как любил я их! Отчего теперь я их ненавижу? Да, я их ненавижу, физически ненавижу, подле себя не могу выносить… Давеча я подошел и поцеловал мать, я помню… Обнимать и думать, что если б она узнала, то… разве сказать ей тогда? От меня это станется!.. Гм! <em>она</em> должна быть такая же, как и я, – прибавил он, думая с усилием, как будто борясь с охватывавшим его бредом. – О, как я ненавижу теперь старушонку! Кажется бы, другой раз убил, если б очнулась! Бедная Лизавета! Зачем она тут подвернулась!.. Странно, однако ж, почему я об ней почти и не думаю, точно и не убивал?.. Лизавета! Соня! Бедные, кроткие, с глазами кроткими… Милые!.. Зачем они не плачут? Зачем они не стонут?.. Они всё отдают… глядят кротко и тихо… Соня, Соня! Тихая Соня!..»</p><p class="p1">Он забылся; странным показалось ему, что он не помнит, как мог он очутиться на улице. Был уже поздний вечер. Сумерки сгущались, полная луна светлела все ярче и ярче; но как-то особенно душно было в воздухе. Люди толпой шли по улицам; ремесленники и занятые люди расходились по домам, другие гуляли; пахло известью, пылью, стоячею водой. Раскольников шел грустный и озабоченный; он очень хорошо помнил, что вышел из дому с каким-то намерением, что надо было что-то сделать и поспешить, но что именно – он позабыл. Вдруг он остановился и увидел, что на другой стороне улицы, на тротуаре, стоит человек и машет ему рукой. Он пошел к нему через улицу, но вдруг этот человек повернулся и пошел как ни в чем не бывало, опустив голову, не оборачиваясь и не подавая вида, что звал его. «Да полно, звал ли он?» – подумал Раскольников, однако ж стал догонять. Не доходя шагов десяти, он вдруг узнал его и – испугался: это был давешний мещанин, в таком же халате и так же сгорбленный. Раскольников шел издали; сердце его стукало; повернули в переулок, – тот все не оборачивался. «Знает ли он, что я за ним иду?» – думал Раскольников. Мещанин вошел в ворота одного большого дома. Раскольников поскорей подошел к воротам и стал глядеть: не оглянется ли он и не позовет ли его? В самом деле, пройдя всю подворотню и уже выходя во двор, тот вдруг обернулся и опять точно как будто махнул ему. Раскольников тотчас же прошел подворотню, но во дворе мещанина уж не было. Стало быть, он вошел тут сейчас на первую лестницу. Раскольников бросился за ним. В самом деле, двумя лестницами выше слышались еще чьи-то мерные, неспешные шаги. Странно, лестница была как будто знакомая! Вон окно в первом этаже: грустно и таинственно проходил сквозь стекла лунный свет; вот и второй этаж. Ба! Это та самая квартира, в которой работники мазали… Как же он не узнал тотчас? Шаги впереди идущего человека затихли: «стало быть, он остановился или где-нибудь спрятался». Вот и третий этаж; идти ли дальше? И какая там тишина, даже страшно… Но он пошел. Шум его собственных шагов его пугал и тревожил. Боже, как темно! Мещанин, верно, тут где-нибудь притаился в углу. А! квартира отворена настежь на лестницу; он подумал и вошел. В передней было очень темно и пусто, ни души, как будто все вынесли; тихонько, на цыпочках прошел он в гостиную: вся комната была ярко облита лунным светом; все тут по-прежнему: стулья, зеркало, желтый диван и картинки в рамках. Огромный, круглый, медно-красный месяц глядел прямо в окна. «Это от месяца такая тишина, – подумал Раскольников, – он, верно, теперь загадку загадывает». Он стоял и ждал, долго ждал, и чем тише был месяц, тем сильнее стукало его сердце, даже больно становилось. И все тишина. Вдруг послышался мгновенный сухой треск, как будто сломали лучинку, и все опять замерло. Проснувшаяся муха вдруг с налета ударилась об стекло и жалобно зажужжала. В самую эту минуту в углу, между маленьким шкафом и окном, он разглядел как будто висящий на стене салоп. «Зачем тут салоп? – подумал он, – ведь его прежде не было…» Он подошел потихоньку и догадался, что за салопом как будто кто-то прячется. Осторожно отвел он рукою салоп и увидал, что тут стоит стул, а на стуле в уголку сидит старушонка, вся скрючившись и наклонив голову, так что он никак не мог разглядеть лица, но это была она. Он постоял над ней: «боится!» – подумал он, тихонько высвободил из петли топор и ударил старуху по темени, раз и другой. Но странно: она даже и не шевельнулась от ударов, точно деревянная. Он испугался, нагнулся ближе и стал ее разглядывать; но и она еще ниже нагнула голову. Он пригнулся тогда совсем к полу и заглянул ей снизу в лицо, заглянул и помертвел: старушонка сидела и смеялась, – так и заливалась тихим, неслышным смехом, из всех сил крепясь, чтоб он ее не услышал. Вдруг ему показалось, что дверь из спальни чуть-чуть приотворилась и что там тоже как будто засмеялись и шепчутся. Бешенство одолело его: изо всей силы начал он бить старуху по голове, но с каждым ударом топора смех и шепот из спальни раздавались все сильнее и слышнее, а старушонка так вся и колыхалась от хохота. Он бросился бежать, но вся прихожая уже полна людей, двери на лестнице отворены настежь, и на площадке, на лестнице и туда вниз – всё люди, голова с головой, все смотрят, – но все притаились и ждут, молчат!.. Сердце его стеснилось, ноги не движутся, приросли… Он хотел вскрикнуть и – проснулся.</p><p class="p1">Он тяжело перевел дыхание, – но странно, сон как будто все еще продолжался: дверь его была отворена настежь, и на пороге стоял совсем незнакомый ему человек и пристально его разглядывал.</p><p class="p1">Раскольников не успел еще совсем раскрыть глаза и мигом закрыл их опять. Он лежал навзничь и не шевельнулся. «Сон это продолжается или нет», – думал он и чуть-чуть, неприметно опять приподнял ресницы поглядеть: незнакомый стоял на том же месте и продолжал в него вглядываться. Вдруг он переступил осторожно через порог, бережно притворил за собой дверь, подошел к столу, подождал с минуту, – все это время не спуская с него глаз, – и тихо, без шуму, сел на стул подле дивана; шляпу поставил сбоку, на полу, а обеими руками оперся на трость, опустив на руки подбородок. Видно было, что он приготовился долго ждать. Сколько можно было разглядеть сквозь мигавшие ресницы, человек этот был уже немолодой, плотный и с густою, светлою, почти белою бородой…</p><p class="p1">Прошло минут с десять. Было еще светло, но уже вечерело. В комнате была совершенная тишина. Даже с лестницы не приносилось ни одного звука. Только жужжала и билась какая-то большая муха, ударяясь с налета об стекло. Наконец, это стало невыносимо: Раскольников вдруг приподнялся и сел на диване.</p><p class="p1">– Ну, говорите, чего вам надо?</p><p class="p1">– А ведь я так и знал, что вы не спите, а только вид показываете, – странно ответил незнакомый, спокойно рассмеявшись. – Аркадий Иванович Свидригайлов, позвольте отрекомендоваться…</p></span></span>
