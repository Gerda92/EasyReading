<p class="p">V</p>
</div><p class="p1">Тот уже входил в комнаты. Он вошел с таким видом, как будто изо всей силы сдерживался, чтобы не прыснуть как-нибудь со смеху. За ним, с совершенно опрокинутою и свирепою физиономией, красный, как пион, долговязо и неловко, вошел стыдящийся Разумихин. Лицо его и вся фигура действительно были в эту минуту смешны и оправдывали смех Раскольникова. Раскольников, еще не представленный, поклонился стоявшему посреди комнаты и вопросительно глядевшему на них хозяину, протянул и пожал ему руку все еще с видимым чрезвычайным усилием подавить свою веселость и, по крайней мере, хоть два-три слова выговорить, чтоб отрекомендовать себя. Но едва только он успел принять серьезный вид и что-то пробормотать – вдруг, как бы невольно, взглянул опять на Разумихина и тут уже не мог выдержать: подавленный смех прорвался тем неудержимее, чем сильнее до сих пор сдерживался. Необыкновенная свирепость, с которою принимал этот «задушевный» смех Разумихин, придавала всей этой сцене вид самой искренней веселости и, главное, натуральности. Разумихин, как нарочно, еще помог делу.</p><p class="p1">– Фу черт! – заревел он, махнув рукой, и как раз ударил ее об маленький круглый столик, на котором стоял допитый стакан чаю. Все полетело и зазвенело.</p><p class="p1">– Да зачем же стулья-то ломать, господа, казне ведь убыток! – весело закричал Порфирий Петрович.</p><p class="p1">Сцена представлялась таким образом: Раскольников досмеивался, забыв свою руку в руке хозяина, но, зная мерку, выжидал мгновения поскорее и натуральнее кончить. Разумихин, сконфуженный окончательно падением столика и разбившимся стаканом, мрачно поглядел на осколки, плюнул и круто повернул к окну, где и стал спиной к публике, с страшно нахмуренным лицом, смотря в окно и ничего не видя. Порфирий Петрович смеялся и желал смеяться, но очевидно было, что ему надо объяснений. В углу на стуле сидел Заметов, привставший при входе гостей и стоявший в ожидании, раздвинув в улыбку рот, но с недоумением и даже как будто с недоверчивостью смотря на всю сцену, а на Раскольникова даже с каким-то замешательством. Неожиданное присутствие Заметова неприятно поразило Раскольникова.</p><p class="p1">«Это еще надо сообразить!» – подумал он.</p><p class="p1">– Извините, пожалуйста, – начал он, усиленно законфузившись, – Раскольников…</p><p class="p1">– Помилуйте, очень приятно-с, да и приятно вы так вошли… Что ж, он и здороваться уж не хочет? – кивнул Порфирий Петрович на Разумихина.</p><p class="p1">– Ей-богу, не знаю, чего он на меня взбесился. Я сказал ему только дорогой, что он на Ромео похож, и… и доказал, и больше ничего, кажется, не было.</p><p class="p1">– Свинья! – отозвался, не оборачиваясь, Разумихин.</p><p class="p1">– Значит, очень серьезные причины имел, чтобы за одно словечко так рассердиться, – рассмеялся Порфирий.</p><p class="p1">– Ну, ты! следователь!.. Ну, да черт с вами со всеми! – отрезал Разумихин и вдруг, рассмеявшись сам, с повеселевшим лицом, как ни в чем не бывало, подошел к Порфирию Петровичу.</p><p class="p1">– Шабаш! Все дураки; к делу: вот приятель, Родион Романыч Раскольников, во-первых, наслышан и познакомиться пожелал, а во-вторых, дельце малое до тебя имеет. Ба! Заметов! Ты здесь каким образом? Да разве вы знакомы? Давно ль сошлись?</p><p class="p1">«Это что еще!» – тревожно подумал Раскольников.</p><p class="p1">Заметов как будто законфузился, но не очень.</p><p class="p1">– Вчера у тебя же познакомились, – сказал он развязно.</p><p class="p1">– Значит, от убытка бог избавил: на прошлой неделе ужасно просил меня, чтобы как-нибудь тебе, Порфирий, отрекомендоваться, а вы и без меня снюхались… Где у тебя табак?</p><p class="p1">Порфирий Петрович был по-домашнему, в халате, в весьма чистом белье и в стоптанных туфлях. Это был человек лет тридцати пяти, росту пониже среднего, полный и даже с брюшком, выбритый, без усов и без бакенбард, с плотно выстриженными волосами на большой круглой голове, как-то особенно выпукло закругленной на затылке. Пухлое, круглое и немного курносое лицо его было цвета больного, темно-желтого, но довольно бодрое и даже насмешливое. Оно было бы даже и добродушное, если бы не мешало выражение глаз, с каким-то жидким водянистым блеском, прикрытых почти белыми, моргающими, точно подмигивая кому, ресницами. Взгляд этих глаз как-то странно не гармонировал со всею фигурой, имевшею в себе даже что-то бабье, и придавал ей нечто гораздо более серьезное, чем с первого взгляда можно было от нее ожидать.</p><p class="p1">Порфирий Петрович, как только услышал, что гость имеет до него «дельце», тотчас же попросил его сесть на диван, сам уселся на другом конце и уставился в гостя, в немедленном ожидании изложения дела, с тем усиленным и уж слишком серьезным вниманием, которое даже тяготит и смущает с первого раза, особенно по незнакомству, и особенно если то, что вы излагаете, по собственному вашему мнению, далеко не в пропорции с таким необыкновенно важным, оказываемым вам вниманием. Но Раскольников в коротких и связных словах, ясно и точно изъяснил свое дело и собой остался доволен так, что даже успел довольно хорошо осмотреть Порфирия. Порфирий Петрович тоже ни разу не свел с него глаз во все время. Разумихин, поместившись напротив, за тем же столом, горячо и нетерпеливо следил за изложением дела, поминутно переводя глаза с того на другого и обратно, что уже выходило немного из мерки.</p><p class="p1">«Дурак!» – ругнул про себя Раскольников.</p><p class="p1">– Вам следует подать объявление в полицию, – с самым деловым видом отвечал Порфирий, – о том-с, что, известившись о таком-то происшествии, то есть об этом убийстве, – вы просите, в свою очередь, уведомить следователя, которому поручено дело, что такие-то вещи принадлежат вам и что вы желаете их выкупить… или там… да вам, впрочем, напишут.</p><p class="p1">– То-то и дело, что я, в настоящую минуту, – как можно больше постарался законфузиться Раскольников, – не совсем при деньгах… и даже такой мелочи не могу… я, вот видите ли, желал бы теперь только заявить, что эти вещи мои, но что когда будут деньги…</p><p class="p1">– Это все равно-с, – ответил Порфирий Петрович, холодно принимая разъяснение о финансах, – а впрочем, можно вам и прямо, если захотите, написать ко мне, в том же смысле, что вот, известясь о том-то и объявляя о таких-то моих вещах, прошу…</p><p class="p1">– Это ведь на простой бумаге? – поспешил перебить Раскольников, опять интересуясь финансовой частью дела.</p><p class="p1">– О, на самой простейшей-с! – и вдруг Порфирий Петрович как-то явно насмешливо посмотрел на него, прищурившись и как бы ему подмигнув. Впрочем, это, может быть, только так показалось Раскольникову, потому что продолжалось одно мгновение. По крайней мере, что-то такое было. Раскольников побожился бы, что он ему подмигнул, черт знает для чего.</p><p class="p1">«Знает!» – промелькнуло в нем как молния.</p><p class="p1">– Извините, что такими пустяками беспокоил, – продолжал он, несколько сбившись, – вещи мои стоят всего пять рублей, но они мне особенно дороги, как память тех, от кого достались, и, признаюсь, я, как узнал, очень испугался…</p><p class="p1">– То-то ты так вспорхнулся вчера, когда я Зосимову сболтнул, что Порфирий закладчиков опрашивает! – ввернул Разумихин, с видимым намерением.</p><p class="p1">Это уже было невыносимо. Раскольников не вытерпел и злобно сверкнул на него загоревшимися гневом черными своими глазами. Тотчас же и опомнился.</p><p class="p1">– Ты, брат, кажется, надо мной подсмеиваешься? – обратился он к нему с ловко выделанным раздражением. – Я согласен, что, может быть, уже слишком забочусь об этакой дряни, на твои глаза; но нельзя же считать меня за это ни эгоистом, ни жадным, и на мои глаза эти две ничтожные вещицы могут быть вовсе не дрянь. Я тебе уже говорил сейчас, что эти серебряные часы, которым грош цена, единственная вещь, что после отца осталась. Надо мной смейся, но ко мне мать приехала, – повернулся он вдруг к Порфирию, – и если б она узнала, – отвернулся он опять поскорей к Разумихину, стараясь особенно, чтобы задрожал голос, – что эти часы пропали, то, клянусь, она была бы в отчаянии! Женщины!</p><p class="p1">– Да вовсе же нет! Я вовсе не в том смысле! Я совершенно напротив! – кричал огорченный Разумихин.</p><p class="p1">«Хорошо ли? Натурально ли? Нe преувеличил ли? – трепетал про себя Раскольников. – Зачем сказал: „женщины“?»</p><p class="p1">– А к вам матушка приехала? – осведомился для чего-то Порфирий Петрович.</p><p class="p1">– Да.</p><p class="p1">– Когда же это-с?</p><p class="p1">– Вчера вечером.</p><p class="p1">Порфирий помолчал, как бы соображая.</p><p class="p1">– Вещи ваши ни в каком случае и не могли пропасть, – спокойно и холодно продолжал он. – Ведь я уже давно вас здесь поджидаю.</p><p class="p1">И как ни в чем не бывало, он заботливо стал подставлять пепельницу Разумихину, беспощадно сорившему на ковер папироской. Раскольников вздрогнул, но Порфирий как будто и не глядел, все еще озабоченный папироской Разумихина.</p><p class="p1">– Что-о? Поджидал! Да ты разве знал, что и он <em>там </em>закладывал? – крикнул Разумихин.</p><p class="p1">Порфирий Петрович прямо обратился к Раскольникову:</p><p class="p1">– Ваши обе вещи, кольцо и часы, были у <em>ней</em> под одну бумажку завернуты, а на бумажке ваше имя карандашом четко обозначено, равно как и число месяца, когда она их от вас получила…</p><p class="p1">– Как это вы так заметливы?.. – неловко усмехнулся было Раскольников, особенно стараясь смотреть ему прямо в глаза: но не смог утерпеть и вдруг прибавил: – Я потому так заметил сейчас, что, вероятно, очень много было закладчиков… так что вам трудно было бы их всех помнить… А вы, напротив, так отчетливо всех их помните, и… и…</p><p class="p1">«Глупо! Слабо! Зачем я это прибавил!»</p><p class="p1">– А почти все закладчики теперь уж известны, так что вы только одни и не изволили пожаловать, – ответил Порфирий с чуть приметным оттенком насмешливости.</p><p class="p1">– Я не совсем был здоров.</p><p class="p1">– И об этом слышал-с. Слышал даже, что уж очень были чем-то расстроены. Вы и теперь как будто бледны?</p><p class="p1">– Совсем не бледен… напротив, совсем здоров! – грубо и злобно отрезал Раскольников, вдруг переменяя тон. Злоба в нем накипала, и он не мог подавить ее. «А в злобе-то и проговорюсь! – промелькнуло в нем опять. – А зачем они меня мучают!..»</p><p class="p1">– Не совсем здоров! – подхватил Разумихин. – Эвона сморозил! До вчерашнего дня чуть не без памяти бредил… Ну, веришь, Порфирий, сам едва на ногах, а чуть только мы, я да Зосимов, вчера отвернулись – оделся и удрал потихоньку и куролесил где-то чуть не до полночи, и это в совершеннейшем, я тебе скажу, бреду, можешь ты это представить! Замечательнейший случай!</p><p class="p1">– И неужели в <em>совершеннейшем бреду?</em> Скажите пожалуйста! – с каким-то бабьим жестом покачал головою Порфирий.</p><p class="p1">– Э, вздор! Не верьте! А впрочем, ведь вы и без того не верите! – слишком уж со зла сорвалось у Раскольникова. Но Порфирий Петрович как будто не расслышал этих странных слов.</p><p class="p1">– Да как же мог ты выйти, коли не в бреду? – разгорячился вдруг Разумихин. – Зачем вышел? Для чего?.. И почему именно тайком? Ну был ли в тебе тогда здравый смысл? Теперь, когда вся опасность прошла, я уж прямо тебе говорю!</p><p class="p1">– Надоели они мне очень вчера, – обратился вдруг Раскольников к Порфирию с нахально-вызывающею усмешкой, – я и убежал от них квартиру нанять, чтоб они меня не сыскали, и денег кучу с собой захватил. Вон господин Заметов видел деньги-то. А что, господин Заметов, умен я был вчера али в бреду, разрешите-ка спор!</p><p class="p1">Он бы, кажется, так и задушил в эту минуту Заметова. Слишком уж взгляд его и молчание ему не нравились.</p><p class="p1">– По-моему, вы говорили весьма разумно-с и даже хитро-с, только раздражительны были уж слишком, – сухо заявил Заметов.</p><p class="p1">– А сегодня сказывал мне Никодим Фомич, – ввернул Порфирий Петрович, – что встретил вас вчера уж очень поздно, в квартире одного, раздавленного лошадьми, чиновника…</p><p class="p1">– Ну вот хоть бы этот чиновник! – подхватил Разумихин, – ну, не сумасшедший ли был ты у чиновника? Последние деньги на похороны вдове отдал! Ну, захотел помочь – дай пятнадцать, дай двадцать, ну да хоть три целковых себе оставь, а то все двадцать пять так и отвалил!</p><p class="p1">– А может, я где-нибудь клад нашел, а ты не знаешь? Вот я вчера и расщедрился… Вон господин Заметов знает, что я клад нашел!.. Вы извините, пожалуйста, – обратился он со вздрагивающими губами к Порфирию, – что мы вас пустяшным таким перебором полчаса беспокоим. Надоели ведь, а?</p><p class="p1">– Помилуйте-с, напротив, на-а-против! Если бы вы знали, как вы меня интересуете! Любопытно и смотреть и слушать… и я, признаюсь, так рад, что вы изволили, наконец, пожаловать…</p><p class="p1">– Да дай хоть чаю-то! Горло пересохло! – вскричал Разумихин.</p><p class="p1">– Прекрасная идея! Может, и все компанию сделают. А не хочешь ли… посущественнее, перед чаем-то?</p><p class="p1">– Убирайся!</p><p class="p1">Порфирий Петрович вышел приказать чаю.</p><p class="p1">Мысли крутились, как вихрь, в голове Раскольникова. Он был ужасно раздражен.</p><p class="p1">«Главное, даже и не скрываются и церемониться не хотят! А по какому случаю, коль меня совсем не знаешь, говорил ты обо мне с Никодимом Фомичом? Стало быть, уж и скрывать не хотят, что следят за мной, как стая собак! Так откровенно в рожу и плюют! – дрожал он от бешенства. – Ну, бейте прямо, а не играйте, как кошка с мышью. Это ведь невежливо, Порфирий Петрович, ведь я еще, может быть, не позволю-с!.. Встану, да и брякну всем в рожу всю правду; и увидите, как я вас презираю!.. – Он с трудом перевел дыхание. – А что, если мне так только кажется? Что, если это мираж и я во всем ошибаюсь, по неопытности злюсь, подлой роли моей не выдерживаю? Может быть, это все без намерения? Все слова их обыкновенные, но что-то в них есть… Все это всегда можно сказать, но что-то есть. Почему он сказал прямо „у ней“? Почему Заметов прибавил, что я <em>хитро</em> говорил? Почему они говорят таким тоном? Да… тон… Разумихин тут же сидел, почему ж ему ничего не кажется? Этому невинному болвану никогда ничего не кажется! Опять лихорадка!.. Подмигнул мне давеча Порфирий аль нет? Верно, вздор; для чего бы подмигивать? Нервы, что ль, хотят мои раздражить али дразнят меня? Или все мираж, или <em>знают!.. </em>Даже Заметов дерзок… Дерзок ли Заметов? Заметов передумал за ночь. Я и предчувствовал, что передумает! Он здесь как свой, а сам в первый раз. Порфирий его за гостя не считает, к нему задом сидит. Снюхались! Непременно <em>из-за меня</em> снюхались! Непременно до нас обо мне говорили!.. Знают ли про квартиру-то? Поскорей бы уж… Когда я сказал, что квартиру нанять вчера убежал, он пропустил, не поднял… А это я ловко про квартиру ввернул: потом пригодится!.. В бреду, дескать!.. Ха, ха, ха! Он про весь вечер вчерашний знает! Про приезд матери не знал!.. А ведьма и число прописала карандашом!.. Врете, не дамся! Ведь это еще не факты, это только мираж! Нет, вы давайте-ка фактов! И квартира не факт, а бред; я знаю, что им говорить… Знают ли про квартиру-то? Не уйду, не узнав! Зачем я пришел? А вот что я злюсь теперь, так это, пожалуй, и факт! Фу, как я раздражителен! А может, и хорошо; болезненная роль… Он меня ощупывает. Сбивать будет. Зачем я пришел?»</p><p class="p1">Все это, как молния, пронеслось в его голове.</p><p class="p1">Порфирий Петрович мигом воротился. Он вдруг как-то повеселел.</p><p class="p1">– У меня, брат, со вчерашнего твоего голова… Да и весь я как-то развинтился, – начал он совсем другим тоном, смеясь, к Разумихину.</p><p class="p1">– А что, интересно было? Я ведь вас вчера на самом интересном пункте бросил? Кто победил?</p><p class="p1">– Да никто, разумеется. На вековечные вопросы съехали, на воздусех парили.</p><p class="p1">– Вообрази, Родя, на что вчера съехали: есть или нет преступление? Говорил, что до чертиков доврались!</p><p class="p1">– Что ж удивительного? Обыкновенный социальный вопрос, – рассеянно ответил Раскольников.</p><p class="p1">– Вопрос был не так формулирован, – заметил Порфирий.</p><p class="p1">– Не совсем так, это правда, – тотчас же согласился Разумихин, торопясь и разгорячаясь, по обыкновению. – Видишь, Родион: слушай и скажи свое мнение. Я хочу. Я из кожи лез вчера с ними и тебя поджидал; я и им про тебя говорил, что придешь… Началось с воззрения социалистов. Известно воззрение: преступление есть протест против ненормальности социального устройства – и только, и ничего больше, и никаких причин больше не допускается, – и ничего!..</p><p class="p1">– Вот и соврал! – крикнул Порфирий Петрович. Он, видимо, оживлялся и поминутно смеялся, смотря на Разумихина, чем еще более поджигал его.</p><p class="p1">– Н-ничего не допускается! – с жаром перебил Разумихин, – не вру!.. Я тебе книжки ихние покажу: все у них потому, что «среда заела», – и ничего больше! Любимая фраза! Отсюда прямо, что если общество устроить нормально, то разом и все преступления исчезнут, так как не для чего будет протестовать, и все в один миг станут праведными. Натура не берется в расчет, натура изгоняется, натуры не полагается! У них не человечество, развившись историческим, <em>живым</em> путем до конца, само собою обратится, наконец, в нормальное общество, а, напротив, социальная система, выйдя из какой-нибудь математической головы, тотчас же и устроит все человечество и в один миг сделает его праведным и безгрешным, раньше всякого живого процесса, без всякого исторического и живого пути! Оттого-то они так инстинктивно и не любят историю: «безобразия одни в ней да глупости» – и все одною только глупостью объясняется! Оттого так и не любят <em>живого </em>процесса жизни: не надо <em>живой души!</em> Живая душа жизни потребует, живая душа не послушается механики, живая душа подозрительна, живая душа ретроградна! А тут хоть и мертвечинкой припахивает, из каучука сделать можно, – зато не живая, зато без воли, зато рабская, не взбунтуется! И выходит в результате, что всё на одну только кладку кирпичиков да на расположение коридоров и комнат в фаланстере<a href="ch2.xhtml#id18" class="a">[40]</a> свели! фаланстера-то и готова, да натура-то у вас для фаланстеры еще не готова, жизни хочет, жизненного процесса еще не завершила, рано на кладбище! С одной логикой нельзя через натуру перескочить! Логика предугадает три случая, а их миллион! Отрезать весь миллион и все на один вопрос о комфорте свести! Самое легкое разрешение задачи! Соблазнительно ясно, и думать не надо! Главное – думать не надо! Вся жизненная тайна на двух печатных листках умещается!</p><p class="p1">– Ведь вот прорвался, барабанит! За руки держать надо, – смеялся Порфирий. – Вообразите, – обернулся он к Раскольникову, – вот так же вчера вечером, в одной комнате, в шесть голосов, да еще пуншем напоил предварительно, – можете себе представить? Нет, брат, ты врешь: «среда» многое в преступлении значит; это я тебе подтвержу.</p><p class="p1">– И сам знаю, что много, да ты вот что скажи: сорокалетний бесчестит десятилетнюю девочку, – среда, что ль, его на это понудила?</p><p class="p1">– А что ж, оно в строгом смысле, пожалуй, что и среда, – с удивительною важностью заметил Порфирий, – преступление над девочкой очень и очень даже можно «средой» объяснить.</p><p class="p1">Разумихин чуть в бешенство не пришел.</p><p class="p1">– Ну, да хочешь я тебе сейчас <em>выведу, – </em>заревел он, – что у тебя белые ресницы единственно оттого только, что в Иване Великом тридцать пять сажен<a href="ch2.xhtml#id17" class="a">[41]</a> высоты, и выведу ясно, точно, прогрессивно и даже с либеральным оттенком? Берусь! Ну, хочешь пари!</p><p class="p1">– Принимаю! Послушаем, пожалуйста, как он выведет!</p><p class="p1">– Да ведь все притворяется, черт! – вскричал Разумихин, вскочил и махнул рукой. – Ну стоит ли с тобой говорить! Ведь он это все нарочно, ты еще не знаешь его, Родион! И вчера их сторону принял, только чтобы всех одурачить. И что ж он говорил вчера, господи! А они-то ему обрадовались!.. Ведь он по две недели таким образом выдерживает. Прошлого года уверил нас для чего-то, что в монахи идет: два месяца стоял на своем! Недавно вздумал уверять, что женится, что все уж готово к венцу. Платье даже новое сшил. Мы уж стали его поздравлять. Ни невесты, ничего не бывало: все мираж!</p><p class="p1">– А вот соврал! Я платье сшил прежде. Мне по поводу нового платья и пришло в голову вас всех поднадуть.</p><p class="p1">– В самом деле вы такой притворщик? – спросил небрежно Раскольников.</p><p class="p1">– А вы думали нет? Подождите, я и вас проведу, – ха, ха, ха! Нет, видите ли-с, я вам всю правду скажу. По поводу всех этих вопросов, преступлений, среды, девочек мне вспомнилась теперь, – а впрочем, и всегда интересовала меня, – одна ваша статейка. «О преступлении»… или как там у вас, забыл название, не помню. Два месяца назад имел удовольствие в «Периодической речи» прочесть.</p><p class="p1">– Моя статья? В «Периодической речи»? – с удивлением спросил Раскольников, – я действительно написал полгода назад, когда из университета вышел, по поводу одной книги одну статью, но я снес ее тогда в газету «Еженедельная речь», а не в «Периодическую».</p><p class="p1">– А попала в «Периодическую».</p><p class="p1">– Да ведь «Еженедельная речь» перестала существовать, потому тогда и не напечатали…</p><p class="p1">– Это правда-с; но, переставая существовать, «Еженедельная речь» соединилась с «Периодической речью», а потому и статейка ваша, два месяца назад, явилась в «Периодической речи». А вы не знали?</p><p class="p1">Раскольников действительно ничего не знал.</p><p class="p1">– Помилуйте, да вы деньги можете с них спросить за статью! Какой, однако ж, у вас характер! Живете так уединенно, что таких вещей, до вас прямо касающихся, не ведаете. Это ведь факт-с.</p><p class="p1">– Браво, Родька! И я тоже не знал! – вскричал Разумихин. – Сегодня же в читальню забегу и нумер спрошу! Два месяца назад? Которого числа? Все равно разыщу! Вот штука-то! И не скажет!</p><p class="p1">– А вы почему узнали, что статья моя? Она буквой подписана.</p><p class="p1">– А случайно, и то на днях. Через редактора; я знаком… Весьма заинтересовался.</p><p class="p1">– Я рассматривал, помнится, психологическое состояние преступника в продолжение всего хода преступления.</p><p class="p1">– Да-с, и настаиваете, что акт исполнения преступления сопровождается всегда болезнию. Очень, очень оригинально, но… меня, собственно, не эта часть вашей статейки заинтересовала, а некоторая мысль, пропущенная в конце статьи, но которую вы, к сожалению, проводите только намеком, неясно… Одним словом, если припомните, проводится некоторый намек на то, что существуют на свете будто бы некоторые такие лица, которые могут… то есть не то что могут, а полное право имеют совершать всякие бесчинства и преступления, и что для них будто бы и закон не писан.</p><p class="p1">Раскольников усмехнулся усиленному и умышленному искажению своей идеи.</p><p class="p1">– Как? Что такое? Право на преступление? Но ведь не потому, что «заела среда»? – с каким-то даже испугом осведомился Разумихин.</p><p class="p1">– Нет, нет, не совсем потому, – ответил Порфирий. – Все дело в том, что в ихней статье все люди как-то разделяются на «обыкновенных» и «необыкновенных». Обыкновенные должны жить в послушании и не имеют права переступать закона, потому что они, видите ли, обыкновенные. А необыкновенные имеют право делать всякие преступления и всячески преступать закон, собственно потому, что они необыкновенные. Так у вас, кажется, если только не ошибаюсь?</p><p class="p1">– Да как же это? Быть не может, чтобы так! – в недоумении бормотал Разумихин.</p><p class="p1">Раскольников усмехнулся опять. Он разом понял, в чем дело и на что его хотят натолкнуть; он помнил свою статью. Он решился принять вызов.</p><p class="p1">– Это не совсем так у меня, – начал он просто и скромно. – Впрочем, признаюсь, вы почти верно ее изложили, даже, если хотите, и совершенно верно… (Ему точно приятно было согласиться, что совершенно верно.) Разница единственно в том, что я вовсе не настаиваю, чтобы необыкновенные люди непременно должны и обязаны были творить всегда всякие бесчинства, как вы говорите. Мне кажется даже, что такую статью и в печать бы не пропустили. Я просто-запросто намекнул, что «необыкновенный» человек имеет право… то есть не официальное право, а сам имеет право разрешить своей совести перешагнуть… через иные препятствия, и единственно в том только случае, если исполнение его идеи (иногда спасительной, может быть, для всего человечества) того потребует. Вы изволите говорить, что статья моя неясна; я готов ее вам разъяснить, по возможности. Я, может быть, не ошибусь, предполагая, что вам, кажется, того и хочется; извольте-с. По-моему, если бы Кеплеровы и Ньютоновы открытия, вследствие каких-нибудь комбинаций, никоим образом не могли бы стать известными людям иначе как с пожертвованием жизни одного, десяти, ста и так далее человек, мешавших бы этому открытию или ставших бы на пути как препятствие, то Ньютон имел бы право, и даже был бы обязан… устранить этих десять или сто человек, чтобы сделать известными свои открытия всему человечеству. Из этого, впрочем, вовсе не следует, чтобы Ньютон имел право убивать кого вздумается, встречных и поперечных, или воровать каждый день на базаре. Далее, помнится мне, я развиваю в моей статье, что все… ну, например, хоть законодатели и установители человечества, начиная с древнейших, продолжая Ликургами, Солонами, Магометами,<a href="ch2.xhtml#id16" class="a">[42]</a> Наполеонами и так далее, все до единого были преступниками, уже тем одним, что, давая новый закон, тем самым нарушали древний, свято чтимый обществом и от отцов перешедший, и, уж конечно, не останавливались и перед кровью, если только кровь (иногда совсем невинная и доблестно пролитая за древний закон) могла им помочь. Замечательно даже, что большая часть этих благодетелей и установителей человечества были особенно страшные кровопроливцы. Одним словом, я вывожу, что и все, не то что великие, но и чуть-чуть из колеи выходящие люди, то есть чуть-чуть даже способные сказать что-нибудь новенькое, должны, по природе своей, быть непременно преступниками, – более или менее, разумеется. Иначе трудно им выйти из колеи, а оставаться в колее они, конечно, не могут согласиться, опять-таки по природе своей, а по-моему, так даже и обязаны не соглашаться. Одним словом, вы видите, что до сих пор тут нет ничего особенно нового. Это тысячу раз было напечатано и прочитано. Что же касается до моего деления людей на обыкновенных и необыкновенных, то я согласен, что оно несколько произвольно, но ведь я же на точных цифрах и не настаиваю. Я только в главную мысль мою верю. Она именно состоит в том, что люди, по закону природы, разделяются <em>вообще</em> на два разряда: на низший (обыкновенных), то есть, так сказать, на материал, служащий единственно для зарождения себе подобных, и собственно на людей, то есть имеющих дар или талант сказать в среде своей <em>новое слово.</em> Подразделения тут, разумеется, бесконечные, но отличительные черты обоих разрядов довольно резкие: первый разряд, то есть материал, говоря вообще, люди по натуре своей консервативные, чинные, живут в послушании и любят быть послушными. По-моему, они и обязаны быть послушными, потому что это их назначение, и тут решительно нет ничего для них унизительного. Второй разряд, все преступают закон, разрушители, или склонны к тому, судя по способностям. Преступления этих людей, разумеется, относительны и многоразличны; большею частию они требуют, в весьма разнообразных заявлениях, разрушения настоящего во имя лучшего. Но если ему надо, для своей идеи, перешагнуть хотя бы и через труп, через кровь, то он внутри себя, по совести, может, по-моему, дать себе разрешение перешагнуть через кровь, – смотря, впрочем, по идее и по размерам ее, – это заметьте. В этом только смысле я и говорю в моей статье об их праве на преступление. (Вы припомните, у нас ведь с юридического вопроса началось.) Впрочем, тревожиться много нечего: масса никогда почти не признает за ними этого права, казнит их и вешает (более или менее) и тем, совершенно справедливо, исполняет консервативное свое назначение, с тем, однако ж, что в следующих поколениях эта же масса ставит казненных на пьедестал и им поклоняется (более или менее). Первый разряд всегда – господин настоящего, второй разряд – господин будущего. Первые сохраняют мир и приумножают его численно; вторые двигают мир и ведут его к цели. И те и другие имеют совершенно одинаковое право существовать. Одним словом, у меня все равносильное право имеют, и – vive la guerre éternélle,<a href="ch2.xhtml#id15" class="a">[43]</a> – до Нового Иерусалима, разумеется!</p><p class="p1">– Так вы все-таки верите же в Новый Иерусалим?</p><p class="p1">– Верую, – твердо отвечал Раскольников; говоря это и в продолжение всей длинной тирады своей он смотрел в землю, выбрав себе точку на ковре.</p><p class="p1">– И-и-и в бога веруете? Извините, что так любопытствую.</p><p class="p1">– Верую, – повторил Раскольников, поднимая глаза на Порфирия.</p><p class="p1">– И-и в воскресение Лазаря веруете?</p><p class="p1">– Ве-верую. Зачем вам все это?</p><p class="p1">– Буквально веруете?</p><p class="p1">– Буквально.</p><p class="p1">– Вот как-с… так полюбопытствовал. Извините-с. Но позвольте, – обращаюсь к давешнему, – ведь их не всегда же казнят; иные напротив…</p><p class="p1">– Торжествуют при жизни? О да, иные достигают и при жизни, и тогда…</p><p class="p1">– Сами начинают казнить?</p><p class="p1">– Если надо и, знаете, даже большею частию. Вообще замечание ваше остроумно.</p><p class="p1">– Благодарю-с. Но вот что скажите: чем же бы отличить этих необыкновенных-то от обыкновенных? При рождении, что ль, знаки такие есть? Я в том смысле, что тут надо бы поболее точности, так сказать, более наружной определенности: извините во мне естественное беспокойство практического и благонамеренного человека, но нельзя ли тут одежду, например, особую завести, носить что-нибудь, клеймы там, что ли, какие?.. Потому, согласитесь, если произойдет путаница и один из одного разряда вообразит, что он принадлежит к другому разряду, и начнет «устранять все препятствия», как вы весьма счастливо выразились, так ведь тут…</p><p class="p1">– О, это весьма часто бывает! Это замечание ваше еще даже остроумнее давешнего…</p><p class="p1">– Благодарю-с…</p><p class="p1">– Не стоит-с; но примите в соображение, что ошибка возможна ведь только со стороны первого разряда, то есть «обыкновенных» людей, (как я, может быть, очень неудачно, их назвал). Несмотря на врожденную склонность их к послушанию, по некоторой игривости природы, в которой не отказано даже и корове, весьма многие из них любят воображать себя передовыми людьми, «разрушителями» и лезть в «новое слово», и это совершенно искренно-с. Действительно же <em>новых</em> они в то же время весьма часто не замечают и даже презирают, как отсталых и унизительно думающих людей. Но, по-моему, тут не может быть значительной опасности, и вам, право, нечего беспокоиться, потому что они никогда далеко не шагают. За увлечение, конечно, их можно иногда бы посечь, чтобы напомнить им свое место, но не более; тут и исполнителя даже не надо: они сами себя посекут, потому что очень благонравны; иные друг дружке эту услугу оказывают, а другие сами себя собственноручно… Покаяния разные публичные при сем на себя налагают, – выходит красиво и назидательно, одним словом, вам беспокоиться нечего… Такой закон есть.</p><p class="p1">– Ну, по крайней мере, с этой стороны вы меня хоть несколько успокоили; но вот ведь опять беда-с: скажите, пожалуйста, много ли таких людей, которые других-то резать право имеют, «необыкновенных-то» этих? Я, конечно, готов преклониться, но ведь согласитесь, жутко-с, если уж очень-то много их будет, а?</p><p class="p1">– О, не беспокойтесь и в этом, – тем же тоном продолжал Раскольников. – Вообще людей с новою мыслию, даже чуть-чуть только способных сказать хоть что-нибудь <em>новое,</em> необыкновенно мало рождается, даже до странности мало. Ясно только одно, что порядок зарождения людей, всех этих разрядов и подразделений, должно быть весьма верно и точно определен каким-нибудь законом природы. Закон этот, разумеется, теперь неизвестен, но я верю, что он существует и впоследствии может стать и известным. Огромная масса людей, материал, для того только и существует на свете, чтобы, наконец, чрез какое-то усилие, каким-то таинственным до сих пор процессом, посредством какого-нибудь перекрещивания родов и пород, понатужиться и породить, наконец, на свет, ну хоть из тысячи одного, хотя сколько-нибудь самостоятельного человека. Еще с более широкою самостоятельностию рождается, может быть, из десяти тысяч один (я говорю примерно, наглядно). Еще с более широкою – из ста тысяч один. Гениальные люди из миллионов, а великие гении, завершители человечества, может быть, по истечении многих тысячей миллионов людей на земле. Одним словом, в реторту, в которой все это происходит, я не заглядывал. Но определенный закон непременно есть и должен быть; тут не может быть случая.</p><p class="p1">– Да что вы оба, шутите, что ль? – вскричал наконец Разумихин. – Морочите вы друг друга иль нет? Сидят и один над другим подшучивают! Ты серьезно, Родя?</p><p class="p1">Раскольников молча поднял на него свое бледное и почти грустное лицо и ничего не ответил. И странною показалась Разумихину, рядом с этим тихим и грустным лицом, нескрываемая, навязчивая, раздражительная и <em>невежливая</em> язвительность Порфирия.</p><p class="p1">– Ну, брат, если действительно это серьезно, то… Ты, конечно, прав, говоря, что это не ново и похоже на все, что мы тысячу раз читали и слышали; но что действительно <em>оригинально</em> во всем этом, – и действительно принадлежит одному тебе, к моему ужасу, – это то, что все-таки кровь <em>по совести</em> разрешаешь, и, извини меня, с таким фанатизмом даже… В этом, стало быть, и главная мысль твоей статьи заключается. Ведь это разрешение крови <em>по совести,</em> это… это, по-моему, страшнее, чем бы официальное разрешение кровь проливать, законное…</p><p class="p1">– Совершенно справедливо, страшнее-с, – отозвался Порфирий.</p><p class="p1">– Нет, ты как-нибудь да увлекся! Тут ошибка. Я прочту… Ты увлекся! Ты не можешь так думать… Прочту.</p><p class="p1">– В статье всего этого нет, там только намеки, – проговорил Раскольников.</p><p class="p1">– Так-с, так-с, – не сиделось Порфирию, – мне почти стало ясно теперь, как вы на преступление изволите смотреть-с, но… уж извините меня за мою назойливость (беспокою уж очень вас, самому совестно!) – видите ли-с: успокоили вы меня давеча очень-с насчет ошибочных-то случаев смешения обоих разрядов, но… меня все тут практические разные случаи опять беспокоят! Ну как иной какой-нибудь муж али юноша вообразит, что он Ликург али Магомет… – будущий, разумеется, – да и давай устранять к тому все препятствия… Предстоит, дескать, далекий поход, а в поход деньги нужны… ну и начнет добывать себе для похода… знаете?</p><p class="p1">Заметов вдруг фыркнул из своего угла. Раскольников даже глаз на него не поднял.</p><p class="p1">– Я должен согласиться, – спокойно отвечал он, – что такие случаи действительно должны быть. Глупенькие и тщеславные особенно на эту удочку попадаются; молодежь в особенности.</p><p class="p1">– Вот видите-с. Ну так как же-с?</p><p class="p1">– Да и так же, – усмехнулся Раскольников, – не я в этом виноват. Так есть и будет всегда. Вот он (он кивнул на Разумихина) говорил сейчас, что я кровь разрешаю. Так что же? Общество ведь слишком обеспечено ссылками, тюрьмами, судебными следователями, каторгами, – чего же беспокоиться? И ищите вора!..</p><p class="p1">– Ну, а коль сыщем?</p><p class="p1">– Туда ему и дорога.</p><p class="p1">– Вы таки логичны. Ну-с, а насчет его совести-то?</p><p class="p1">– Да какое вам до нее дело?</p><p class="p1">– Да так уж, по гуманности-с.</p><p class="p1">– У кого есть она, тот страдай, коль сознает ошибку. Это и наказание ему, – опричь каторги.</p><p class="p1">– Ну, а действительно-то гениальные, – нахмурясь, спросил Разумихин, – вот те-то, которым резать-то право дано, те так уж и должны не страдать совсем, даже за кровь пролитую?</p><p class="p1">– Зачем тут слово: <em>должны?</em> Тут нет ни позволения, ни запрещения. Пусть страдает, если жаль жертву… Страдание и боль всегда обязательны для широкого сознания и глубокого сердца. Истинно великие люди, мне кажется, должны ощущать на свете великую грусть, – прибавил он вдруг задумчиво, даже не в тон разговора.</p><p class="p1">Он поднял глаза, вдумчиво посмотрел на всех, улыбнулся и взял фуражку. Он был слишком спокоен сравнительно с тем, как вошел давеча, и чувствовал это. Все встали.</p><p class="p1">– Ну-с, браните меня или нет, сердитесь иль нет, а я не могу утерпеть, – заключил опять Порфирий Петрович, – позвольте еще вопросик один (очень уж я вас беспокою-с!), одну только маленькую идейку хотел пропустить, единственно только, чтобы не забыть-с…</p><p class="p1">– Хорошо, скажите вашу идейку, – серьезный и бледный стоял перед ним в ожидании Раскольников.</p><p class="p1">– Ведь вот-с… право, не знаю, как бы удачнее выразиться… идейка-то уж слишком игривенькая… психологическая-с… Ведь вот-с, когда вы вашу статейку-то сочиняли, – ведь уж быть того не может, хе, хе! чтобы вы сами себя не считали, – ну хоть на капельку, – тоже человеком «необыкновенным» и говорящим <em>новое слово, – </em>в вашем то есть смысле-с… Ведь так-с?</p><p class="p1">– Очень может быть, – презрительно ответил Раскольников.</p><p class="p1">Разумихин сделал движение.</p><p class="p1">– А коль так-с, то неужели вы бы сами решились, – ну там, ввиду житейских каких-нибудь неудач и стеснений или для споспешествования как-нибудь всему человечеству, – перешагнуть через препятствие-то?.. Ну, например, убить и ограбить?..</p><p class="p1">И он как-то вдруг опять подмигнул ему левым глазом и рассмеялся неслышно, – точь-в-точь как давеча.</p><p class="p1">– Если б я и перешагнул, то уж, конечно бы, вам не сказал, – с вызывающим, надменным презрением ответил Раскольников.</p><p class="p1">– Нет-с, это ведь я так только интересуюсь, собственно для уразумения вашей статьи, в литературном только одном отношении-с…</p><p class="p1">«Фу, как это явно и нагло!» – с отвращением подумал Раскольников.</p><p class="p1">– Позвольте вам заметить, – отвечал он сухо, – что Магометом иль Наполеоном я себя не считаю… ни кем бы то ни было из подобных лиц, следственно, и не могу, не быв ими, дать вам удовлетворительного объяснения о том, как бы я поступил.</p><p class="p1">– Ну, полноте, кто ж у нас на Руси себя Наполеоном теперь не считает? – с страшною фамильярностию произнес вдруг Порфирий. Даже в интонации его голоса было на этот раз нечто уж особенно ясное.</p><p class="p1">– Уж не Наполеон ли какой будущий и нашу Алену Ивановну на прошлой неделе топором укокошил? – брякнул вдруг из угла Заметов.</p><p class="p1">Раскольников молчал и пристально, твердо смотрел на Порфирия. Разумихин мрачно нахмурился. Ему уж и прежде стало как будто что-то казаться. Он гневно посмотрел кругом. Прошла минута мрачного молчания. Раскольников повернулся уходить.</p><p class="p1">– Вы уж уходите! – ласково проговорил Порфирий, чрезвычайно любезно протягивая руку. – Очень, очень рад знакомству. А насчет вашей просьбы не имейте и сомнения. Так-таки и напишите, как я вам говорил. Да лучше всего зайдите ко мне туда сами… как-нибудь на днях… да хоть завтра. Я буду там часов этак в одиннадцать, наверно. Все и устроим… поговорим… Вы же, как один из последних, <em>там</em> бывших, может, что-нибудь и сказать бы нам могли… – прибавил он с добродушнейшим видом.</p><p class="p1">– Вы хотите меня официально допрашивать, со всею обстановкой? – резко спросил Раскольников.</p><p class="p1">– Зачем же-с? Покамест это вовсе не требуется. Вы не так поняли. Я, видите ли, не упускаю случая и… и со всеми закладчиками уже разговаривал… от иных отбирал показания… а вы, как последний… Да вот, кстати же! – вскрикнул он, чему-то внезапно обрадовавшись, – кстати вспомнил, что ж это я!.. – повернулся он к Разумихину, – вот ведь ты об этом Николашке мне тогда уши промозолил… ну, ведь и сам знаю, сам знаю, – повернулся он к Раскольникову, – что парень чист, да ведь что ж делать, и Митьку вот пришлось обеспокоить… вот в чем дело-с, вся-то суть-с: проходя тогда по лестнице… позвольте: ведь вы в восьмом часу были-с?</p><p class="p1">– В восьмом, – отвечал Раскольников, неприятно почувствовав в ту же секунду, что мог бы этого и не говорить.</p><p class="p1">– Так проходя-то в восьмом часу-с, по лестнице-то, не видали ль хоть вы, во втором-то этаже, в квартире-то отворенной – помните? двух работников или хоть одного из них? Они красили там, не заметили ли? Это очень, очень важно для них!..</p><p class="p1">– Красильщиков? Нет, не видал… – медленно и как бы роясь в воспоминаниях отвечал Раскольников, в тот же миг напрягаясь всем существом своим и замирая от муки поскорей бы отгадать, в чем именно ловушка, и не просмотреть бы чего? – Нет, не видал, да и квартиры такой, отпертой, что-то не заметил… а вот в четвертом этаже (он уже вполне овладел ловушкой и торжествовал) – так помню, что чиновник один переезжал из квартиры… напротив Алены Ивановны… помню… это я ясно помню… солдаты диван какой-то выносили и меня к стене прижали… а красильщиков – нет, не помню, чтобы красильщики были… да и квартиры отпертой нигде, кажется, не было. Да: не было…</p><p class="p1">– Да ты что же! – крикнул вдруг Разумихин, как бы опомнившись и сообразив, – да ведь красильщики мазали в самый день убийства, а ведь он за три дня там был? Ты что спрашиваешь-то?</p><p class="p1">– Фу! перемешал! – хлопнул себя по лбу Порфирий. – Черт возьми, у меня с этим делом ум за разум заходит! – обратился он, как бы даже извиняясь, к Раскольникову, – нам ведь так бы важно узнать, не видал ли кто их, в восьмом часу, в квартире-то, что мне и вообразись сейчас, что вы тоже могли бы сказать… совсем перемешал!</p><p class="p1">– Так надо быть внимательнее, – угрюмо заметил Разумихин.</p><p class="p1">Последние слова были сказаны уже в передней. Порфирий Петрович проводил их до самой двери чрезвычайно любезно. Оба вышли мрачные и хмурые на улицу и несколько шагов не говорили ни слова. Раскольников глубоко перевел дыхание…</p></span></span>
